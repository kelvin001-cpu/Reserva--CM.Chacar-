<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - CH√ÅCARA DAS GAR√áAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d;
            --nivel-1: #2ed573; --nivel-2: #ffa502; --nivel-3: #ff4757;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 10px;
        }

        .balao-premium {
            width: 100%; max-width: 480px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.25); border-radius: 35px;
            padding: 20px; box-shadow: 0 30px 60px rgba(0,0,0,0.7); text-align: center;
        }

        /* SELETOR DE DIAS */
        .dia-selector { display: flex; flex-wrap: wrap; gap: 5px; margin: 10px 0; justify-content: center; }
        .dia-chip { 
            padding: 8px 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px; font-size: 10px; cursor: pointer; color: white;
        }
        .dia-chip.selected { background: var(--azul-sky); border-color: white; font-weight: bold; }

        .campo { width: 100%; height: 42px; background: white; border-radius: 10px; border: none; padding: 0 12px; font-size: 13px; color: #111; margin-bottom: 10px; font-weight: 600; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 15px; }
        .btn-item { height: 40px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; cursor: pointer; font-size: 8px; font-weight: 700; }
        .btn-item.active { background: var(--azul-sky); border-color: white; }

        .btn-acao { width: 100%; height: 50px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; margin-top: 5px; font-size: 12px;}
        .btn-voltar { background: none; border: 1px solid rgba(255,255,255,0.2); color: white; font-size: 9px; margin-top: 8px; width: 100%; padding: 8px; cursor: pointer; border-radius: 10px; }

        /* CARD DE RESERVA COM BOT√ÉO DE BAIXA */
        .monitor-card { background: rgba(0,0,0,0.6); padding: 15px; border-radius: 20px; margin-bottom: 12px; text-align: left; border-left: 5px solid var(--neon); position: relative; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-baixa-urgente { 
            position: absolute; top: 12px; right: 12px; background: var(--nivel-3); 
            color: white; border: none; padding: 6px 10px; border-radius: 8px; 
            font-size: 10px; font-weight: 800; cursor: pointer; box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3);
        }
        
        .hidden { display: none; }
        .badge { padding: 3px 8px; border-radius: 5px; font-size: 9px; font-weight: bold; background: var(--azul-pref); color: white; }
    </style>
</head>
<body>

    <div class="balao-premium">
        <div class="clock-header" id="relogio-top">--/--/---- 00:00:00</div>

        <div id="scr1">
            <h1>SISTEMA NTi</h1>
            <input type="text" class="campo" id="p-nome" placeholder="Seu Nome">
            <input type="text" class="campo" id="p-id" placeholder="Seu Prontu√°rio">
            <input type="text" class="campo" id="p-mat" placeholder="Sua Mat√©ria">
            <button class="btn-acao" onclick="app.validarPerfil()">ENTRAR NO SISTEMA</button>
        </div>

        <div id="scr2" class="hidden">
            <h1 id="display-prof" style="font-size: 16px;">PAINEL</h1>
            <div class="btn-grid" style="grid-template-columns: 1fr; gap: 12px;">
                <button class="btn-item active" style="height: 60px; font-size: 13px;" onclick="app.nav(3)">üìÖ RESERVAR EQUIPAMENTO</button>
                <button class="btn-item" style="height: 60px; font-size: 13px; background: rgba(0,173,239,0.2);" onclick="app.nav(6)">üñ•Ô∏è VER CRONOGRAMA / DAR BAIXA</button>
            </div>
            <button class="btn-voltar" onclick="location.reload()">SAIR</button>
        </div>

        <div id="scr3" class="hidden">
            <h1>NOVO AGENDAMENTO</h1>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')">SALA INFO</button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS</button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 01', 'e3')">TV 01</button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 02', 'e4')">TV 02</button>
                <button class="btn-item" id="e5" onclick="app.setEq('TV 03', 'e5')">TV 03</button>
            </div>

            <div class="input-group-bolha">
                <label style="font-size: 10px; color: var(--azul-sky);">SELECIONE OS DIAS:</label>
                <div class="dia-selector">
                    <div class="dia-chip" onclick="app.toggleDia(this, 'Segunda')">SEG</div>
                    <div class="dia-chip" onclick="app.toggleDia(this, 'Ter√ßa')">TER</div>
                    <div class="dia-chip" onclick="app.toggleDia(this, 'Quarta')">QUA</div>
                    <div class="dia-chip" onclick="app.toggleDia(this, 'Quinta')">QUI</div>
                    <div class="dia-chip" onclick="app.toggleDia(this, 'Sexta')">SEX</div>
                </div>
                <label style="font-size: 10px; color: var(--azul-sky);">HOR√ÅRIO LIMITE:</label>
                <input type="time" class="campo" id="res-hora-fim">
            </div>

            <button class="btn-acao" onclick="app.confirmarReserva()">CONFIRMAR TUDO</button>
            <button class="btn-voltar" onclick="app.nav(2)">VOLTAR</button>
        </div>

        <div id="scr6" class="hidden">
            <h1>CRONOGRAMA ATIVO</h1>
            <p style="font-size: 9px; opacity: 0.6; margin-bottom: 10px;">Clique em "BAIXA" para liberar o item</p>
            <div id="admin-monitor" style="max-height: 400px; overflow-y: auto; padding: 5px;">
                </div>
            <button class="btn-voltar" onclick="app.nav(2)">VOLTAR AO MENU</button>
        </div>
    </div>

<script>
    // CONFIGURA√á√ÉO DO SEU FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        equip: "",
        user: { nome: "", id: "", mat: "" },
        dias: [],
        
        nav(px) {
            document.querySelectorAll('.balao-premium > div').forEach(d => { if(d.id.startsWith('scr')) d.classList.add('hidden') });
            document.getElementById(`scr${px}`).classList.remove('hidden');
            if(px === 6) this.ouvirDadosEmTempoReal();
        },

        validarPerfil() {
            this.user.nome = document.getElementById('p-nome').value.toUpperCase();
            this.user.id = document.getElementById('p-id').value;
            this.user.mat = document.getElementById('p-mat').value.toUpperCase();
            if(!this.user.nome || !this.user.id) return alert("Preencha seu nome e prontu√°rio!");
            document.getElementById('display-prof').innerText = "PROF. " + this.user.nome.split(' ')[0];
            this.nav(2);
        },

        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('#scr3 .btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        toggleDia(el, dia) {
            el.classList.toggle('selected');
            if(el.classList.contains('selected')) {
                this.dias.push(dia);
            } else {
                this.dias = this.dias.filter(d => d !== dia);
            }
        },

        confirmarReserva() {
            const hora = document.getElementById('res-hora-fim').value;
            if(!this.equip || this.dias.length === 0 || !hora) return alert("Escolha o Equipamento, os Dias e a Hora!");

            const dados = {
                prof: this.user.nome,
                materia: this.user.mat,
                equipamento: this.equip,
                inicio: "üìÖ " + this.dias.join(', ') + " | üïí " + hora,
                timestamp: Date.now()
            };

            // Salva na pasta 'reservas' que seu ADM monitora
            db.ref('reservas').push(dados).then(() => {
                alert("Reserva registrada!");
                this.dias = [];
                document.querySelectorAll('.dia-chip').forEach(c => c.classList.remove('selected'));
                this.nav(6); // Vai direto para o cronograma
            });
        },

        darBaixa(id) {
            if(confirm("Deseja dar baixa e liberar o equipamento para outros professores?")) {
                db.ref('reservas/' + id).remove().then(() => {
                    // O tempo real vai cuidar de sumir com o card
                });
            }
        },

        ouvirDadosEmTempoReal() {
            const container = document.getElementById('admin-monitor');
            // 'on' faz o Firebase avisar o navegador SEMPRE que algo mudar
            db.ref('reservas').on('value', (snap) => {
                container.innerHTML = ""; // Limpa a tela antes de atualizar
                const dados = snap.val();
                
                if(!dados) {
                    container.innerHTML = "<p style='opacity:0.5'>Nenhuma reserva ativa.</p>";
                    return;
                }

                // Transforma o objeto em array e inverte para ver os mais novos primeiro
                Object.keys(dados).reverse().forEach(key => {
                    const r = dados[key];
                    const card = document.createElement('div');
                    card.className = "monitor-card";
                    card.innerHTML = `
                        <button class="btn-baixa-urgente" onclick="app.darBaixa('${key}')">DAR BAIXA</button>
                        <b style="color:var(--azul-sky); font-size:14px;">${r.equipamento}</b><br>
                        <span class="badge">${r.materia}</span><br>
                        <div style="margin-top:8px; font-size:11px; line-height:1.4">
                            <b>Docente:</b> ${r.prof}<br>
                            <b>Cronograma:</b> ${r.inicio}
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
        }
    };

    setInterval(() => {
        const agora = new Date();
        document.getElementById('relogio-top').innerText = agora.toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
