<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - ELITE PARNA√çBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d;
            --nivel-3: #ff4757; --glass: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 10px;
        }

        .balao-premium {
            width: 100%; max-width: 480px; background: rgba(0, 20, 40, 0.7);
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); border-radius: 35px;
            padding: 25px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); text-align: center;
        }

        .clock-header { font-family: 'Orbitron', sans-serif; font-size: 11px; color: var(--azul-sky); margin-bottom: 15px; letter-spacing: 2px; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 18px; letter-spacing: 2px; margin-bottom: 5px; }
        p.sub { font-size: 9px; opacity: 0.7; text-transform: uppercase; margin-bottom: 20px; }

        /* Estilo dos Campos Tech */
        .campo { 
            width: 100%; height: 45px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 12px; padding: 0 15px; font-size: 13px; color: white; margin-bottom: 10px;
        }
        .campo:focus { border-color: var(--azul-sky); background: rgba(255,255,255,0.15); outline: none; }

        /* Abas Login/Cad */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 10px; background: none; border: none; color: #999; cursor: pointer; font-size: 11px; font-weight: 700; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: var(--azul-sky); border-bottom-color: var(--azul-sky); }

        /* Bot√µes de A√ß√£o */
        .btn-acao { 
            width: 100%; height: 50px; border-radius: 15px; border: none; 
            background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); 
            color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; font-size: 12px;
        }
        .btn-acao:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0, 173, 239, 0.5); }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-nav { height: 60px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: white; cursor: pointer; font-weight: 600; font-size: 11px; }
        .btn-nav:hover { background: rgba(255,255,255,0.1); border-color: var(--azul-sky); }

        /* Cronograma Real */
        .monitor-card { 
            background: rgba(0,0,0,0.4); padding: 15px; border-radius: 20px; 
            margin-bottom: 10px; text-align: left; border-left: 4px solid var(--neon);
            font-size: 11px; border: 1px solid rgba(255,255,255,0.05);
        }
        .badge { background: var(--azul-sky); color: #000; padding: 2px 6px; border-radius: 5px; font-weight: 800; font-size: 9px; margin-bottom: 5px; display: inline-block; }

        .hidden { display: none; }
        .btn-voltar { background: none; border: 1px solid rgba(255,255,255,0.2); color: white; font-size: 9px; margin-top: 15px; width: 100%; padding: 8px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="balao-premium">
        <div class="clock-header" id="relogio">00/00/0000 00:00:00</div>

        <div id="scr-auth">
            <h1>PORTAL NTi</h1>
            <p class="sub">Santana de Parna√≠ba</p>
            
            <div class="tabs">
                <button class="tab-btn active" id="t-login" onclick="app.setAuth('login')">ENTRAR</button>
                <button class="tab-btn" id="t-cad" onclick="app.setAuth('cad')">CADASTRAR</button>
            </div>

            <div id="fields">
                <input type="text" class="campo hidden" id="f-nome" placeholder="Nome Completo">
                <input type="text" class="campo" id="f-rp" placeholder="RP / Prontu√°rio">
                <input type="text" class="campo hidden" id="f-mat" placeholder="Sua Mat√©ria">
                <input type="password" class="campo" id="f-pass" placeholder="Senha">
                <button class="btn-acao" onclick="app.authAction()" id="btn-auth">ACESSAR SISTEMA</button>
            </div>
        </div>

        <div id="scr-menu" class="hidden">
            <h1>MENU ELITE</h1>
            <p class="sub" id="user-info"></p>
            
            <div class="btn-grid">
                <button class="btn-nav" onclick="app.nav('reserva')">üìÖ RESERVAS<br><small style="opacity:0.5">Equipamentos</small></button>
                <button class="btn-nav" onclick="app.nav('ti')">üõ†Ô∏è TI SUPORTE<br><small style="opacity:0.5">Chamados</small></button>
                <button class="btn-nav" style="grid-column: span 2;" onclick="app.nav('cron')">üñ•Ô∏è CRONOGRAMA EM TEMPO REAL</button>
            </div>
            <button class="btn-voltar" onclick="location.reload()">DESCONECTAR</button>
        </div>

        <div id="scr-reserva" class="hidden">
            <h1>RESERVAS</h1>
            <input type="text" class="campo" id="res-eq" placeholder="Equipamento (Ex: Sala Info)">
            <label style="font-size: 10px; color: var(--azul-sky); display: block; text-align: left;">Data da Reserva:</label>
            <input type="date" class="campo" id="res-data">
            <label style="font-size: 10px; color: var(--azul-sky); display: block; text-align: left;">Hor√°rio de Entrega:</label>
            <input type="time" class="campo" id="res-hora">
            <button class="btn-acao" onclick="app.saveReserva()">CONFIRMAR RESERVA</button>
            <button class="btn-voltar" onclick="app.nav('menu')">VOLTAR</button>
        </div>

        <div id="scr-ti" class="hidden">
            <h1>SUPORTE TI</h1>
            <select class="campo" id="ti-grau">
                <option value="NORMAL">GRAVIDADE: BAIXA</option>
                <option value="M√âDIA">GRAVIDADE: M√âDIA</option>
                <option value="URGENTE">GRAVIDADE: ALTA</option>
            </select>
            <textarea class="campo" id="ti-desc" style="height: 80px; padding-top:10px" placeholder="Descreva o problema..."></textarea>
            <button class="btn-acao" style="background: var(--nivel-3)" onclick="app.saveTI()">ABRIR CHAMADO</button>
            <button class="btn-voltar" onclick="app.nav('menu')">VOLTAR</button>
        </div>

        <div id="scr-cron" class="hidden">
            <h1>CRONOGRAMA</h1>
            <div id="monitor" style="max-height: 350px; overflow-y: auto;"></div>
            <button class="btn-voltar" onclick="app.nav('menu')">VOLTAR AO MENU</button>
        </div>
    </div>

<script>
    const app = {
        mode: 'login',
        user: null,

        setAuth(m) {
            this.mode = m;
            document.getElementById('t-login').classList.toggle('active', m==='login');
            document.getElementById('t-cad').classList.toggle('active', m==='cad');
            document.getElementById('f-nome').classList.toggle('hidden', m==='login');
            document.getElementById('f-mat').classList.toggle('hidden', m==='login');
            document.getElementById('btn-auth').innerText = m==='login' ? 'ACESSAR SISTEMA' : 'FINALIZAR CADASTRO';
        },

        authAction() {
            const rp = document.getElementById('f-rp').value;
            const pass = document.getElementById('f-pass').value;
            let users = JSON.parse(localStorage.getItem('users_elite') || '[]');

            if(this.mode === 'cad') {
                const nome = document.getElementById('f-nome').value;
                const mat = document.getElementById('f-mat').value;
                if(!nome || !rp || !pass) return alert("Preencha tudo!");
                users.push({nome, rp, mat, pass});
                localStorage.setItem('users_elite', JSON.stringify(users));
                alert("Cadastrado! Agora fa√ßa login.");
                this.setAuth('login');
            } else {
                const u = users.find(x => x.rp === rp && x.pass === pass);
                if(u) {
                    this.user = u;
                    document.getElementById('user-info').innerText = `${u.nome} | ${u.mat}`;
                    this.nav('menu');
                } else { alert("Acesso negado!"); }
            }
        },

        nav(p) {
            document.querySelectorAll('.balao-premium > div[id^="scr"]').forEach(s => s.classList.add('hidden'));
            document.getElementById('scr-'+p).classList.remove('hidden');
            if(p === 'cron') this.renderCron();
        },

        saveReserva() {
            const eq = document.getElementById('res-eq').value;
            const data = document.getElementById('res-data').value;
            const hora = document.getElementById('res-hora').value;
            if(!eq || !data || !hora) return alert("Preencha os dados!");
            this.dbPush({tipo: 'RESERVA', info: eq, data, hora});
        },

        saveTI() {
            const grau = document.getElementById('ti-grau').value;
            const desc = document.getElementById('ti-desc').value;
            if(!desc) return alert("Descreva o erro!");
            this.dbPush({tipo: 'SUPORTE', info: desc, data: grau, hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
        },

        dbPush(obj) {
            let db = JSON.parse(localStorage.getItem('db_elite') || '[]');
            db.push({...obj, prof: this.user.nome, mat: this.user.mat});
            localStorage.setItem('db_elite', JSON.stringify(db));
            alert("Sucesso!");
            this.nav('cron');
        },

        renderCron() {
            const mon = document.getElementById('monitor');
            let db = JSON.parse(localStorage.getItem('db_elite') || '[]');
            mon.innerHTML = db.reverse().map((r, i) => `
                <div class="monitor-card" style="border-left-color: ${r.tipo === 'RESERVA' ? 'var(--azul-sky)' : 'var(--nivel-3)'}">
                    <span class="badge">${r.tipo}</span>
                    <div style="float:right; opacity:0.6">${r.data}</div>
                    <div style="font-weight:700; font-size:13px; margin:5px 0">${r.info}</div>
                    <div style="font-size:10px; opacity:0.8"><b>Prof:</b> ${r.prof} | <b>Hor√°rio:</b> ${r.hora}</div>
                    <button onclick="app.del(${i})" style="background:none; border:none; color:var(--nivel-3); font-size:8px; cursor:pointer; margin-top:8px">[ REMOVER ]</button>
                </div>
            `).join('');
        },

        del(i) {
            let db = JSON.parse(localStorage.getItem('db_elite') || '[]').reverse();
            db.splice(i, 1);
            localStorage.setItem('db_elite', JSON.stringify(db.reverse()));
            this.renderCron();
        }
    };

    setInterval(() => {
        document.getElementById('relogio').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
