<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Ch√°cara - CM CG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --azul-sp: #0056a2; --azul-celeste: #00adef; --neon-green: #00ff9d; }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; color: white;
            display: flex; flex-direction: column;
        }

        /* Camada de fundo para dar leitura */
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 15, 40, 0.7); z-index: -1; }

        header { background: white; padding: 18px; text-align: center; border-bottom: 5px solid var(--azul-celeste); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-sp); font-size: 18px; text-transform: uppercase; margin: 0; }

        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px; box-sizing: border-box; }

        h2 { text-align: center; font-size: 18px; text-transform: uppercase; border-bottom: 2px solid var(--azul-celeste); padding-bottom: 10px; margin-bottom: 25px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        
        label { display: block; margin: 15px 0 8px 5px; font-size: 12px; font-weight: 600; text-transform: uppercase; color: var(--azul-celeste); }

        input, select, textarea { 
            width: 100%; padding: 15px; border-radius: 10px; border: none; 
            background: rgba(255,255,255,0.95); font-size: 15px; box-sizing: border-box; color: #333;
            margin-bottom: 10px;
        }

        /* Bot√µes de Op√ß√£o Largos e Imponentes */
        .grid { display: grid; gap: 12px; margin-top: 10px; }
        .btn-opt { 
            background: rgba(0, 0, 0, 0.4); border: 2px solid rgba(255, 255, 255, 0.3); 
            padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; 
            font-weight: bold; transition: 0.3s; font-size: 14px;
        }
        .btn-opt.active { background: var(--azul-celeste); border-color: white; box-shadow: 0 0 20px var(--azul-celeste); }
        
        /* Bot√£o Principal de A√ß√£o */
        .btn-action { 
            width: 100%; padding: 20px; margin-top: 30px; border-radius: 15px; border: none; 
            background: linear-gradient(135deg, var(--azul-sp), var(--azul-celeste)); 
            color: white; font-weight: bold; text-transform: uppercase; cursor: pointer; 
            font-size: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .timer-display { 
            font-family: 'Orbitron', sans-serif; font-size: 40px; text-align: center; 
            margin: 25px 0; color: var(--neon-green); text-shadow: 0 0 15px var(--neon-green); 
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <div style="font-size: 11px; color: #666; font-weight: bold;">C.M. CH√ÅCARA DAS GAR√áAS</div>
</header>

<div class="container">
    <div id="scr_reserva">
        <h2>RESERVAR EQUIPAMENTO</h2>
        
        <label>Selecione sua Turma</label>
        <select id="r_turma">
            <option>1¬∫ Ano A</option>
            <option>2¬∫ Ano A</option>
            <option>3¬∫ Ano A</option>
            <option>9¬∫ Ano A</option>
        </select>

        <label>Escolha o Item</label>
        <div class="grid">
            <div class="btn-opt" id="i1" onclick="sel('SALA DE INFO', 'i1')">üñ•Ô∏è SALA DE INFORM√ÅTICA</div>
            <div class="btn-opt" id="i2" onclick="sel('CHROMEBOOKS', 'i2')">üíª CHROMEBOOKS</div>
            <div class="btn-opt" id="i3" onclick="sel('TV DIGITAL', 'i3')">üì∫ TV DIGITAL</div>
        </div>

        <label>N¬∫ de Patrim√¥nio</label>
        <input type="text" id="r_pat" placeholder="Ex: 230180">

        <label>Hor√°rio de Retirada</label>
        <input type="datetime-local" id="r_in">

        <label>Previs√£o de Entrega</label>
        <input type="datetime-local" id="r_out">

        <button class="btn-action" onclick="alert('Reserva efetuada!')">CONFIRMAR AGENDAMENTO</button>
    </div>
</div>

<script>
    function sel(val, id) {
        document.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>

</body>
</html>
