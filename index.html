<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTI 2026 - CONTROLE TOTAL</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --azul-pref: #004a99;
            --azul-sky: #00adef;
            --neon: #00ff9d;
            --danger: #ff4757;
            --warning: #ffb102;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }

        body {
            margin: 0;
            background: #00081a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* O Bal√£o de Vidro da Foto */
        .balao-premium {
            width: 100%;
            max-width: 480px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .hidden { display: none !important; }

        h2 { color: white; letter-spacing: 1px; margin-bottom: 25px; font-weight: 700; }

        .btn-acao {
            width: 100%;
            height: 50px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky));
            color: white;
            font-weight: 600;
            margin-bottom: 12px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 13px;
        }

        .btn-ti-master {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        /* Estilo do Chat que aparece na segunda foto */
        .chat-box {
            height: 200px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .msg { padding: 8px 12px; border-radius: 12px; font-size: 12px; max-width: 85%; }
        .msg-ti { align-self: flex-end; background: var(--azul-pref); color: white; }
        .msg-user { align-self: flex-start; background: rgba(255,255,255,0.1); color: white; }

        input {
            width: 100%;
            padding: 12px;
            background: white;
            border-radius: 10px;
            border: none;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .input-chat {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body onload="app.init()">

    <div class="balao-premium">
        <div id="relogio" style="color: var(--azul-sky); font-size: 12px; margin-bottom: 10px;"></div>

        <div id="tela-inicio">
            <h2>NTI MASTER 2026</h2>
            <button class="btn-acao" onclick="app.showLogin('PROFESSOR')">PORTAL PROFESSOR</button>
            <button class="btn-acao" style="background: #444;" onclick="app.showLogin('GEST√ÉO')">PORTAL GEST√ÉO</button>
            <button class="btn-acao" style="background: #333;" onclick="app.showLogin('SECRETARIA')">PORTAL SECRETARIA</button>
            <button class="btn-acao btn-ti-master" onclick="app.showLogin('TI MASTER')">ACESSO TI MASTER</button>
        </div>

        <div id="tela-master" class="hidden">
            <h2 id="user-title">Portal: TI MASTER</h2>
            
            <button class="btn-acao" style="border-color: var(--neon); background: rgba(0,255,157,0.1); color: var(--neon);">
                üè† CENTRAL DE CHAMADOS
            </button>
            <button class="btn-acao" style="background: rgba(0,173,239,0.1); border-color: var(--azul-sky);">
                üóìÔ∏è CRONOGRAMA DE USO
            </button>

            <div class="chat-box" id="chat-content">
                <div class="msg msg-user">professor: oi</div>
                <div class="msg msg-ti">TI MASTER: testando</div>
            </div>

            <div style="display: flex; gap: 5px;">
                <input type="text" id="chat-input" class="input-chat" placeholder="Conversar...">
                <button onclick="app.sendMsg()" style="width: 50px; border-radius: 20px; border: none; background: var(--neon); cursor: pointer;">‚û°</button>
            </div>
            
            <button onclick="location.reload()" style="background: none; border: none; color: #777; font-size: 10px; cursor: pointer; margin-top: 10px;">DESCONECTAR</button>
        </div>

        <div id="tela-login" class="hidden">
            <h2 id="login-title">LOGIN</h2>
            <input type="number" id="prontuario" placeholder="Prontu√°rio">
            <input type="password" id="senha" placeholder="Senha">
            <button class="btn-acao" onclick="app.entrar()">ENTRAR</button>
            <button onclick="app.irPara('inicio')" style="background:none; border:none; color:white; cursor:pointer;">Voltar</button>
        </div>
    </div>

<script>
    // Dados do seu Firebase que peguei na foto
    const firebaseConfig = {
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        init() {
            setInterval(() => {
                document.getElementById('relogio').innerText = new Date().toLocaleString();
            }, 1000);
        },
        irPara(tela) {
            document.querySelectorAll('.balao-premium > div').forEach(d => {
                if(d.id !== 'relogio') d.classList.add('hidden');
            });
            document.getElementById('tela-' + tela).classList.remove('hidden');
        },
        showLogin(cargo) {
            this.cargo = cargo;
            document.getElementById('login-title').innerText = cargo;
            this.irPara('login');
        },
        entrar() {
            const p = document.getElementById('prontuario').value;
            const s = document.getElementById('senha').value;
            
            if(this.cargo === 'TI MASTER' && s === 'nti2026') {
                this.irPara('master');
            } else if(p && s) {
                // Aqui entraria a l√≥gica de professor
                alert("Acesso liberado para " + this.cargo);
            }
        },
        sendMsg() {
            const inp = document.getElementById('chat-input');
            if(!inp.value) return;
            const chat = document.getElementById('chat-content');
            chat.innerHTML += `<div class="msg msg-ti">TI MASTER: ${inp.value}</div>`;
            inp.value = "";
            chat.scrollTop = chat.scrollHeight;
        }
    }
</script>
</body>
</html>
