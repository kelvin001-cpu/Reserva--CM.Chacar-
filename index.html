<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA NTI | Kelvin Almeida</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00adef; --accent: #00ff9d; --glass: rgba(15, 23, 42, 0.9); --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: #000 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center fixed;
            background-size: cover; color: white; height: 100vh; display: flex; overflow: hidden;
        }

        /* --- TELA INICIAL --- */
        #welcome-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        .auth-container { background: var(--glass); padding: 40px; border-radius: 30px; border: 1px solid var(--border); width: 420px; text-align: center; }
        .dev-credit { font-size: 10px; color: var(--primary); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; font-weight: 700; }

        /* --- SIDEBAR --- */
        nav { width: 300px; background: rgba(0, 0, 0, 0.95); border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; gap: 8px; }
        .prof-box { background: rgba(0, 173, 239, 0.1); border: 1px solid var(--primary); padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .nav-item { padding: 12px 15px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: rgba(255,255,255,0.6); transition: 0.3s; font-size: 13px; }
        .nav-item:hover, .nav-item.active { background: var(--primary); color: white; }

        /* --- CHAT DA ESCOLA --- */
        #chat-container { height: 400px; display: flex; flex-direction: column; background: rgba(0,0,0,0.4); border-radius: 15px; padding: 15px; }
        #chat-messages { flex: 1; overflow-y: auto; margin-bottom: 10px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; font-size: 13px; }
        .msg b { color: var(--primary); display: block; font-size: 11px; }

        /* --- MEMBROS ONLINE (SEM FILTRO) --- */
        .online-list { margin-top: auto; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; max-height: 200px; overflow-y: auto; }
        .member-line { display: flex; align-items: center; gap: 8px; font-size: 12px; margin-bottom: 8px; }
        .dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; }

        main { flex: 1; padding: 40px; overflow-y: auto; }
        .hidden { display: none !important; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; background: rgba(0,0,0,0.5); border: 1px solid #333; color: white; margin-top: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <div class="auth-container">
            <div class="dev-credit">Kelvin Almeida ‚Ä¢ Desenvolvimento NTI</div>
            <h2>Reserva de Equipamentos</h2>
            
            <div id="login-form">
                <input type="number" id="l-pront" placeholder="Prontu√°rio">
                <input type="password" id="l-pass" placeholder="Senha">
                <button class="btn" style="background:var(--primary); color:white;" onclick="app.login()">ENTRAR</button>
                <p onclick="app.toggleAuth(true)" style="font-size: 12px; cursor: pointer; color: var(--primary); margin-top: 15px;">Novo Professor? Cadastrar</p>
            </div>

            <div id="cad-form" class="hidden">
                <input type="text" id="c-nome" placeholder="Nome Completo">
                <input type="number" id="c-pront" placeholder="Prontu√°rio">
                <input type="text" id="c-materia" placeholder="Sua Mat√©ria (Ex: Matem√°tica)">
                <button class="btn" style="background:var(--accent); color:black;" onclick="app.cadastrar()">FINALIZAR CADASTRO</button>
                <p onclick="app.toggleAuth(false)" style="font-size: 12px; cursor: pointer; color: var(--primary); margin-top: 15px;">J√° tenho conta</p>
            </div>
        </div>
    </div>

    <nav id="sidebar" class="hidden">
        <div class="prof-box">
            <small id="prof-mat-tag" style="color:var(--primary); font-weight:700; font-size:10px;"></small>
            <div id="display-nome" style="font-size:15px;"></div>
        </div>
        
        <div class="nav-item active" onclick="app.view('v-dash')"><i class="fa fa-desktop"></i> Reservas</div>
        <div class="nav-item" onclick="app.view('v-chamado')"><i class="fa fa-exclamation-triangle"></i> Chamado NTI</div>
        <div class="nav-item" onclick="app.view('v-chat')"><i class="fa fa-comments"></i> Chat da Escola</div>

        <div class="online-list">
            <h4 style="font-size:10px; margin-bottom:10px; opacity:0.6;">PROFESSORES ATIVOS</h4>
            <div id="online-users-render"></div>
        </div>
        <div class="nav-item" style="color:#ff4757;" onclick="location.reload()"><i class="fa fa-power-off"></i> Sair</div>
    </nav>

    <main id="main-content" class="hidden">
        <div id="v-dash" class="content-view">
            <h2>Dashboard de Equipamentos</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div style="background:var(--glass); padding:20px; border-radius:20px;">
                    <h3>SALA DE INFORM√ÅTICA</h3>
                    <button class="btn" style="background:var(--primary); color:white;" onclick="app.reservar('SALA DE INFO')">AGENDAR</button>
                </div>
                <div style="background:var(--glass); padding:20px; border-radius:20px;">
                    <h3>TV SMART 01</h3>
                    <button class="btn" style="background:var(--primary); color:white;" onclick="app.reservar('TV SMART 01')">AGENDAR</button>
                </div>
            </div>
        </div>

        <div id="v-chamado" class="content-view hidden">
            <h2>Abrir Chamado NTI</h2>
            <div style="background:var(--glass); padding:30px; border-radius:20px; max-width:500px;">
                <select id="ch-grav">
                    <option value="Baixa">üü¢ Baixa Gravidade</option>
                    <option value="M√©dia">üü° M√©dia Gravidade</option>
                    <option value="Alta">üî¥ Alta Gravidade</option>
                </select>
                <textarea id="ch-txt" placeholder="Descreva o problema..." rows="4" style="margin-top:10px;"></textarea>
                <button class="btn" style="background:var(--accent); color:black;" onclick="app.enviarChamado()">ENVIAR PARA KELVIN</button>
            </div>
        </div>

        <div id="v-chat" class="content-view hidden">
            <h2>Chat da Escola</h2>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
                    <button class="btn" style="width:100px; margin:0; background:var(--primary); color:white;" onclick="app.sendChat()">ENVIAR</button>
                </div>
            </div>
        </div>
    </main>

<script>
    const firebaseConfig = { databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        user: null,

        toggleAuth(isCad) {
            document.getElementById('login-form').classList.toggle('hidden', isCad);
            document.getElementById('cad-form').classList.toggle('hidden', !isCad);
        },

        async cadastrar() {
            const n = document.getElementById('c-nome').value;
            const p = document.getElementById('c-pront').value;
            const m = document.getElementById('c-materia').value;
            if(!n || !p || !m) return alert("Preencha Nome, Prontu√°rio e Mat√©ria!");
            await db.ref('usuarios/'+p).set({ nome: n, pront: p, materia: m, pass: 'Pmsp2026', status: 'online' });
            alert("Cadastro Realizado!");
            this.toggleAuth(false);
        },

        async login() {
            const p = document.getElementById('l-pront').value;
            const s = document.getElementById('l-pass').value;
            const snap = await db.ref('usuarios/'+p).once('value');
            if(snap.exists() && snap.val().pass === s) {
                this.user = snap.val();
                document.getElementById('welcome-screen').classList.add('hidden');
                document.getElementById('sidebar').classList.remove('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('display-nome').innerText = "Prof. " + this.user.nome;
                document.getElementById('prof-mat-tag').innerText = this.user.materia + " | PRONT: " + this.user.pront;
                db.ref('usuarios/'+p).update({ status: 'online' });
                this.initApp();
            } else { alert("Erro de Login!"); }
        },

        view(id) {
            document.querySelectorAll('.content-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');
        },

        initApp() {
            // Chat em Tempo Real com Identifica√ß√£o Completa
            db.ref('chat').on('value', snap => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    box.innerHTML += `<div class="msg"><b>${d.remetente}</b>${d.texto}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });

            // Membros Online sem filtro
            db.ref('usuarios').on('value', snap => {
                const list = document.getElementById('online-users-render');
                list.innerHTML = "";
                snap.forEach(u => {
                    if(u.val().status === 'online') {
                        list.innerHTML += `<div class="member-line"><div class="dot"></div>${u.val().nome} (${u.val().materia})</div>`;
                    }
                });
            });
        },

        sendChat() {
            const txt = document.getElementById('chat-input').value;
            if(!txt) return;
            // Identifica√ß√£o solicitada: Nome + Prontu√°rio ou Nome + Mat√©ria
            const idDocente = `Prof. ${this.user.nome} (${this.user.materia})`;
            db.ref('chat').push({ remetente: idDocente, texto: txt });
            document.getElementById('chat-input').value = "";
        },

        async reservar(item) {
            const h = prompt("Hor√°rio da reserva:");
            if(h) {
                await db.ref('atividades').push({ prof: this.user.nome, materia: this.user.materia, equip: item, hora: h });
                alert("Reservado!");
            }
        },

        async enviarChamado() {
            const g = document.getElementById('ch-grav').value;
            const t = document.getElementById('ch-txt').value;
            await db.ref('chamados').push({ prof: this.user.nome, mat: this.user.materia, gravidade: g, problema: t });
            alert("Chamado enviado!");
            this.view('v-dash');
        }
    };
</script>
</body>
</html>
