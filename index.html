<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTi | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff; --bg: #050505; --card: rgba(20, 20, 20, 0.8);
            --border: rgba(255, 255, 255, 0.1); --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white;
            height: 100vh; display: flex; overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, #003366 0%, #050505 80%);
        }

        /* BARRA LATERAL (SIDEBAR) */
        .sidebar {
            width: 280px; background: rgba(10, 10, 10, 0.5); backdrop-filter: blur(20px);
            border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 30px 20px;
        }

        .logo-area { display: flex; align-items: center; gap: 12px; margin-bottom: 50px; padding-left: 10px; }
        .logo-icon { width: 35px; height: 35px; background: var(--primary); border-radius: 10px; box-shadow: 0 0 20px rgba(0, 210, 255, 0.5); }
        .logo-area h2 { font-size: 20px; font-weight: 800; letter-spacing: -1px; margin: 0; }

        .nav-link {
            padding: 14px 18px; border-radius: 14px; cursor: pointer; display: flex; align-items: center;
            gap: 15px; color: var(--text-dim); text-decoration: none; margin-bottom: 8px; font-weight: 600;
        }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-link.active { background: var(--primary); color: black; box-shadow: 0 10px 20px rgba(0, 210, 255, 0.2); }

        /* PAINEL PRINCIPAL */
        .main-view { flex: 1; padding: 40px; overflow-y: auto; position: relative; }

        .top-stats { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .user-pill { background: var(--card); border: 1px solid var(--border); padding: 8px 20px; border-radius: 100px; font-size: 13px; font-weight: 600; }

        .content-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 30px; }

        /* CARDS ESTILO MACBOOK */
        .glass-card {
            background: var(--card); backdrop-filter: blur(10px); border: 1px solid var(--border);
            border-radius: 24px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .section-title { font-size: 24px; font-weight: 800; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        .section-title::before { content: ''; width: 4px; height: 24px; background: var(--primary); border-radius: 10px; }

        /* GRADE DE SALAS */
        .sala-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .sala-chip {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px;
            border-radius: 16px; text-align: center; cursor: pointer; font-size: 12px; font-weight: 700;
        }
        .sala-chip:hover { border-color: var(--primary); background: rgba(0, 210, 255, 0.05); }
        .sala-chip.active { background: white; color: black; border-color: white; transform: scale(1.05); }

        /* INPUTS E BOT√ïES */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; text-transform: uppercase; color: var(--text-dim); font-weight: 800; margin-bottom: 8px; letter-spacing: 1px; }
        .modern-input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 15px; border-radius: 14px; color: white; font-family: inherit; font-size: 14px;
        }
        .modern-input:focus { outline: none; border-color: var(--primary); background: rgba(255,255,255,0.08); }

        .btn-action {
            width: 100%; background: var(--primary); color: black; border: none; padding: 18px;
            border-radius: 16px; font-weight: 800; cursor: pointer; font-size: 15px; margin-top: 10px;
        }
        .btn-action:hover { box-shadow: 0 0 30px rgba(0, 210, 255, 0.4); transform: translateY(-2px); }

        /* TIMER E SUPORTE */
        .timer-display { font-size: 48px; font-weight: 800; color: var(--primary); text-align: center; margin: 20px 0; }
        .grav-box { display: flex; gap: 10px; }
        .grav-btn { flex: 1; padding: 15px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; opacity: 0.2; }
        .grav-btn.active { opacity: 1; }

        .hidden { display: none; }
        @media (max-width: 1000px) { .content-grid { grid-template-columns: 1fr; } .sidebar { width: 80px; } .nav-txt { display: none; } }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-area">
            <div class="logo-icon"></div>
            <h2 class="nav-txt">NTi HUB</h2>
        </div>
        
        <a href="#" class="nav-link active" onclick="app.nav('reserva')">
            <span>üìÖ</span> <span class="nav-txt">Agendamento</span>
        </a>
        <a href="#" class="nav-link" onclick="app.nav('suporte')">
            <span>üõ†Ô∏è</span> <span class="nav-txt">Suporte TI</span>
        </a>
        <a href="#" class="nav-link" style="margin-top: auto; color: #ff4757;">
            <span>üö™</span> <span class="nav-txt">Sair</span>
        </a>
    </nav>

    <main class="main-view">
        <div class="top-stats">
            <div class="user-pill">SANTANA DE PARNA√çBA ‚Ä¢ 2026</div>
            <div class="user-pill" id="user-name">Prof. Jo√£o Silva</div>
        </div>

        <div class="content-grid">
            <div id="view-reserva" class="glass-card">
                <div class="section-title">Nova Reserva</div>
                <label>Selecione a Sala de Aula</label>
                <div class="sala-grid" id="grid-salas"></div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px;">
                    <div class="form-group">
                        <label>Equipamento</label>
                        <select id="item" class="modern-input">
                            <option>Laborat√≥rio INFO</option>
                            <option>Chromebooks</option>
                            <option>TV Interativa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tempo de Uso</label>
                        <input type="time" id="time-limit" class="modern-input">
                    </div>
                </div>
                <button class="btn-action" onclick="app.iniciar()">Confirmar Agendamento</button>
            </div>

            <div id="view-suporte" class="glass-card hidden">
                <div class="section-title">Chamado T√©cnico</div>
                <label>Urg√™ncia do Problema</label>
                <div class="grav-box">
                    <button class="grav-btn active" id="g1" style="background:#2ecc71" onclick="app.setG(1)">BAIXA</button>
                    <button class="grav-btn" id="g2" style="background:#f1c40f" onclick="app.setG(2)">M√âDIA</button>
                    <button class="grav-btn" id="g3" style="background:#e74c3c" onclick="app.setG(3)">ALTA</button>
                </div>
                <div class="form-group" style="margin-top: 25px;">
                    <label>Relat√≥rio do Incidente</label>
                    <textarea class="modern-input" id="msg-ti" style="height: 120px;" placeholder="O que aconteceu na sala?"></textarea>
                </div>
                <button class="btn-action" onclick="app.nav('reserva')">Enviar Ticket ao TI</button>
            </div>

            <div class="glass-card">
                <div class="section-title">Monitoramento</div>
                <div id="status-empty">
                    <p style="color: var(--text-dim); text-align: center; padding: 40px 0;">Nenhum equipamento em uso no momento.</p>
                </div>
                <div id="status-active" class="hidden">
                    <div class="timer-display" id="timer">00:00</div>
                    <p style="text-align: center; font-size: 13px; color: var(--text-dim);">Sua reserva expira em breve.</p>
                    <button class="btn-action" style="background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--border);" onclick="location.reload()">Devolver Agora</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const app = {
            sala: "",
            init() {
                const grid = document.getElementById('grid-salas');
                for(let i=1; i<=9; i++) {
                    ['A','B'].forEach(l => {
                        let d = document.createElement('div');
                        d.className = 'sala-chip'; d.innerText = `${i}¬∫ Ano ${l}`;
                        d.onclick = () => {
                            document.querySelectorAll('.sala-chip').forEach(c => c.classList.remove('active'));
                            d.classList.add('active'); this.sala = d.innerText;
                        };
                        grid.appendChild(d);
                    });
                }
            },
            nav(view) {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                event.currentTarget.classList.add('active');
                document.getElementById('view-reserva').classList.toggle('hidden', view !== 'reserva');
                document.getElementById('view-suporte').classList.toggle('hidden', view !== 'suporte');
            },
            setG(n) {
                document.querySelectorAll('.grav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('g'+n).classList.add('active');
            },
            iniciar() {
                if(!this.sala) return alert("Selecione uma sala primeiro.");
                document.getElementById('status-empty').classList.add('hidden');
                document.getElementById('status-active').classList.remove('hidden');
                this.startTimer();
            },
            startTimer() {
                let sec = 2700; // 45 min
                setInterval(() => {
                    if(sec <= 0) return;
                    sec--;
                    let m = Math.floor(sec/60); let s = sec%60;
                    document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                }, 1000);
            }
        };
        app.init();
    </script>
</body>
</html>
