<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA NTI 2026 - REPLICA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --azul-botao: #007bff;
            --azul-texto: #00adef;
            --verde-borda: #00ff9d;
            --bg-card: rgba(0, 0, 0, 0.85);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* O Card Principal das Fotos */
        .card-nti {
            width: 90%;
            max-width: 440px;
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .data-hora {
            color: var(--azul-texto);
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        h1 { font-size: 22px; margin: 0 0 5px 0; font-weight: 700; }
        .sub-acesso { color: var(--azul-texto); font-size: 13px; font-weight: 600; text-transform: uppercase; margin-bottom: 30px; }

        /* Estilo dos Inputs da Foto 3 */
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: transparent;
            color: white;
            box-sizing: border-box;
            font-family: inherit;
        }

        /* Bot√£o ENTRAR Azul S√≥lido */
        .btn-entrar {
            width: 100%;
            padding: 16px;
            background: var(--azul-botao);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Bot√µes do Portal com Borda (Foto 2) */
        .btn-portal {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--verde-borda);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Chat Estilo P√≠lula */
        .chat-box {
            background: rgba(0,0,0,0.4);
            height: 180px;
            border-radius: 15px;
            margin: 20px 0;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .balao {
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 12px;
            max-width: 85%;
        }

        .me { background: #004a99; align-self: flex-end; }
        .other { background: #333; align-self: flex-start; }

        .hidden { display: none !important; }
        .footer-text { position: fixed; bottom: 20px; font-size: 10px; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="card-nti">
        <div id="login-section">
            <h1>NTI MASTER 2026</h1>
            <div class="sub-acesso">Acesso Professor</div>
            
            <input type="number" placeholder="Seu Prontu√°rio">
            <input type="password" placeholder="Sua Senha">
            
            <button class="btn-entrar" onclick="irParaPortal()">ENTRAR</button>
        </div>

        <div id="portal-section" class="hidden">
            <div class="data-hora" id="clock">12/02/2026, 11:51:00</div>
            <h1>Portal: TI MASTER</h1>
            
            <div style="margin-top: 25px;">
                <button class="btn-portal">üõ°Ô∏è Central de Chamados</button>
                <button class="btn-portal" style="border-color: #555;">üïí Cronograma de Uso</button>
            </div>

            <div class="chat-box">
                <div class="balao other"><b>K:</b> test</div>
                <div class="balao me"><b>TI MASTER:</b> testando</div>
            </div>

            <div style="display:flex; gap:8px;">
                <input type="text" placeholder="Conversar..." style="margin:0; border-color: #444;">
                <button style="background:var(--verde-borda); border:none; border-radius:10px; width:45px; cursor:pointer;">‚ûî</button>
            </div>
            
            <button onclick="location.reload()" style="background:none; border:none; color:#666; margin-top:15px; cursor:pointer; font-size:10px; text-transform:uppercase;">Desconectar</button>
        </div>
    </div>

    <div class="footer-text">Desenvolvido por Kelvin | Programa Conect NTI</div>

    <script>
        function irParaPortal() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('portal-section').classList.remove('hidden');
        }

        // Rel√≥gio igual ao seu
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleString('pt-BR');
        }, 1000);
    </script>
</body>
</html>
