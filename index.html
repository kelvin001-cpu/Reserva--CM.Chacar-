<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - CH√ÅCARA DAS GAR√áAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d;
            --nivel-1: #2ed573; --nivel-2: #ffa502; --nivel-3: #ff4757;
            --bg-dark: #000b1a;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; background: var(--bg-dark) url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 10px;
        }

        .balao-premium {
            width: 100%; max-width: 500px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.25); border-radius: 30px;
            padding: 20px; box-shadow: 0 30px 60px rgba(0,0,0,0.7); text-align: center; overflow: hidden;
        }

        .input-group-bolha { background: rgba(0, 0, 0, 0.25); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: left; }
        .clock-header { font-size: 11px; font-weight: 600; color: var(--azul-sky); margin-bottom: 10px; letter-spacing: 1px; }
        h1 { font-size: 18px; font-weight: 700; text-transform: uppercase; margin-bottom: 2px; }
        p.sub { font-size: 9px; opacity: 0.7; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        label { display: block; font-size: 9px; font-weight: 700; color: var(--azul-sky); margin: 0 0 5px 5px; text-transform: uppercase; }
        
        .campo { width: 100%; height: 42px; background: white; border-radius: 10px; border: none; padding: 0 12px; font-size: 13px; color: #111; margin-bottom: 10px; font-weight: 600; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 15px; }
        .btn-item { height: 40px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; cursor: pointer; font-size: 8px; font-weight: 700; }
        .btn-item.active { background: var(--azul-sky); border-color: white; }

        .btn-acao { width: 100%; height: 50px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; margin-top: 5px; font-size: 12px;}
        .btn-voltar { background: none; border: 1px solid rgba(255,255,255,0.2); color: white; font-size: 9px; margin-top: 8px; width: 100%; padding: 8px; cursor: pointer; border-radius: 10px; }

        .monitor-card { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 15px; margin-bottom: 8px; text-align: left; border-left: 4px solid var(--neon); font-size: 11px; position: relative; }
        .entregue { border-left-color: #888 !important; opacity: 0.6; }
        
        .hidden { display: none; }
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 8px; text-transform: uppercase; font-weight: bold; margin-right: 5px; }
        
        /* Estilo Calend√°rio */
        .cal-container { display: grid; grid-template-columns: repeat(7, 1fr); gap: 3px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 15px; margin-bottom: 15px; }
        .cal-day { font-size: 10px; padding: 5px; background: rgba(255,255,255,0.05); border-radius: 5px; }
        .cal-today { border: 1px solid var(--neon); color: var(--neon); }
        .has-reserva { background: var(--azul-pref); color: white; }

        .btn-entrega { background: var(--neon); color: #000; border: none; padding: 4px 8px; border-radius: 5px; font-size: 9px; font-weight: bold; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="balao-premium">
        <div class="clock-header" id="relogio-top">--/--/---- 00:00:00</div>

        <div id="scr0">
            <h1>SISTEMA ELITE</h1>
            <p class="sub">Selecione seu acesso</p>
            <div class="btn-grid" style="grid-template-columns: 1fr;">
                <button class="btn-acao" onclick="app.nav(0, 1)">SOU PROFESSOR / DOCENTE</button>
                <button class="btn-acao" style="background: #333" onclick="app.nav(0, 'login-gestor')">GEST√ÉO / SECRETARIA</button>
            </div>
        </div>

        <div id="scr-login-gestor" class="hidden">
            <h1>ACESSO RESTRITO</h1>
            <p class="sub">Portal do Gestor</p>
            <input type="password" class="campo" id="pass-gestor" placeholder="Senha de Acesso">
            <button class="btn-acao" onclick="app.loginGestor()">AUTENTICAR</button>
            <button class="btn-voltar" onclick="app.nav('login-gestor', 0)">VOLTAR</button>
        </div>

        <div id="scr1" class="hidden">
            <h1>IDENTIFICA√á√ÉO</h1>
            <p class="sub">Portal do Docente</p>
            <input type="text" class="campo" id="p-nome" placeholder="Nome Completo">
            <input type="text" class="campo" id="p-id" placeholder="RP / Prontu√°rio">
            <input type="text" class="campo" id="p-mat" placeholder="Mat√©ria / Disciplina">
            <button class="btn-acao" onclick="app.validarPerfil()">ENTRAR NO SISTEMA</button>
            <button class="btn-voltar" onclick="app.nav(1, 0)">VOLTAR</button>
        </div>

        <div id="scr2" class="hidden">
            <h1 id="tit-boasvindas">PAINEL</h1>
            <div class="input-group-bolha" style="text-align: center; border: 1px solid var(--azul-sky);">
                <div id="display-prof" style="font-weight: 700; font-size: 14px;"></div>
                <div id="display-info" style="font-size: 10px; opacity: 0.8; color: var(--azul-sky);"></div>
            </div>
            
            <div class="btn-grid" style="grid-template-columns: 1fr; gap: 10px;">
                <button class="btn-item active" style="height: 50px; font-size: 11px;" id="btn-nova-res" onclick="app.nav(2, 3)">üìÖ NOVA RESERVA DE EQUIPAMENTO</button>
                <button class="btn-item" style="height: 50px; font-size: 11px; background: rgba(0,173,239,0.2);" onclick="app.nav(2, 6)">üñ•Ô∏è CRONOGRAMA & CALEND√ÅRIO</button>
                <button class="btn-item" style="height: 50px; font-size: 11px; border-color: var(--nivel-3);" onclick="app.nav(2, 5)">üõ†Ô∏è SUPORTE TI (CHAMADO)</button>
            </div>
            <button class="btn-voltar" onclick="location.reload()">SAIR DO SISTEMA</button>
        </div>

        <div id="scr3" class="hidden">
            <h1>RESERVA DE ATIVOS</h1>
            <label>Equipamento</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')">SALA INFO</button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS</button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 01', 'e3')">TV 01</button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 02', 'e4')">TV 02</button>
                <button class="btn-item" id="e5" onclick="app.setEq('TV 03', 'e5')">TV 03</button>
            </div>

            <div class="input-group-bolha">
                <label>Data do Uso</label>
                <input type="date" class="campo" id="res-data-dia">
                <label>Hor√°rio Limite</label>
                <input type="time" class="campo" id="res-hora-fim">
            </div>

            <button class="btn-acao" onclick="app.confirmarReserva()">CONFIRMAR RESERVA</button>
            <button class="btn-voltar" onclick="app.nav(3, 2)">VOLTAR</button>
        </div>

        <div id="scr5" class="hidden">
            <h1>SUPORTE T√âCNICO</h1>
            <div class="input-group-bolha">
                <input type="text" class="campo" id="sup-local" placeholder="Local / Sala">
                <select class="campo" id="sup-emergencia">
                    <option value="1">N√≠vel 1 - Baixa</option>
                    <option value="2">N√≠vel 2 - M√©dia</option>
                    <option value="3">N√≠vel 3 - Cr√≠tica</option>
                </select>
                <textarea class="campo" id="sup-motivo" style="height:70px; padding:10px;" placeholder="Descri√ß√£o do problema..."></textarea>
            </div>
            <button class="btn-acao" style="background: var(--nivel-3)" onclick="app.enviarSuporte()">ABRIR CHAMADO</button>
            <button class="btn-voltar" onclick="app.nav(5, 2)">CANCELAR</button>
        </div>

        <div id="scr6" class="hidden">
            <h1>STATUS EM TEMPO REAL</h1>
            
            <div class="cal-container" id="calendario-mini"></div>

            <div id="admin-monitor" style="max-height: 250px; overflow-y: auto;">
                <p>Carregando registros...</p>
            </div>
            <button class="btn-voltar" onclick="app.nav(6, 2)">VOLTAR AO MENU</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        equip: "",
        isGestor: false,
        user: { nome: "", id: "", mat: "" },
        
        nav(at, px) {
            document.querySelectorAll('.balao-premium > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(`scr${px}`).classList.remove('hidden');
            document.getElementById('relogio-top').classList.remove('hidden');
            if(px === 6) this.ouvirDados();
        },

        loginGestor() {
            const pass = document.getElementById('pass-gestor').value;
            if(pass === "gestores2026") {
                this.isGestor = true;
                this.user = { nome: "GESTOR NTi", id: "ADMIN", mat: "COORDENA√á√ÉO" };
                document.getElementById('display-prof').innerText = "PAINEL ADMINISTRATIVO";
                document.getElementById('display-info').innerText = "MONITORAMENTO GERAL ATIVO";
                document.getElementById('btn-nova-res').style.display = 'none';
                this.nav('login-gestor', 2);
            } else {
                alert("Senha incorreta!");
            }
        },

        validarPerfil() {
            this.user.nome = document.getElementById('p-nome').value.toUpperCase();
            this.user.id = document.getElementById('p-id').value;
            this.user.mat = document.getElementById('p-mat').value.toUpperCase();
            if(!this.user.nome || !this.user.id) return alert("Preencha seu nome e prontu√°rio!");
            document.getElementById('display-prof').innerText = this.user.nome;
            document.getElementById('display-info').innerText = `RP: ${this.user.id} | ${this.user.mat}`;
            this.nav(1, 2);
        },

        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('#scr3 .btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        confirmarReserva() {
            const hora = document.getElementById('res-hora-fim').value;
            const data = document.getElementById('res-data-dia').value;
            if(!this.equip || !hora || !data) return alert("Preencha todos os dados!");

            db.ref('atividades').push({
                prof: this.user.nome,
                prontuario: this.user.id,
                materia: this.user.mat,
                equip: this.equip,
                data: data,
                hora: hora,
                status: 'EM USO',
                registro: 'RESERVA',
                timestamp: Date.now()
            });
            alert("Reserva registrada!");
            this.nav(3, 6);
        },

        entregarEquip(key) {
            if(confirm("Confirmar a entrega do equipamento agora?")) {
                db.ref('atividades/' + key).update({ status: 'ENTREGUE' });
            }
        },

        enviarSuporte() {
            const local = document.getElementById('sup-local').value;
            const motivo = document.getElementById('sup-motivo').value;
            if(!local || !motivo) return alert("Preencha os campos!");

            db.ref('atividades').push({
                prof: this.user.nome,
                local: local,
                motivo: motivo,
                nivel: document.getElementById('sup-emergencia').value,
                registro: 'SUPORTE',
                hora: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                timestamp: Date.now()
            });
            alert("Chamado Aberto!");
            this.nav(5, 2);
        },

        ouvirDados() {
            const container = document.getElementById('admin-monitor');
            const calContainer = document.getElementById('calendario-mini');
            
            db.ref('atividades').orderByChild('timestamp').on('value', (snapshot) => {
                let html = "";
                let datasReservadas = [];
                
                snapshot.forEach(item => {
                    const r = item.val();
                    const key = item.key;
                    if(r.data) datasReservadas.push(r.data);

                    const isEntregue = r.status === 'ENTREGUE';
                    const corBorda = r.registro === 'SUPORTE' ? `var(--nivel-${r.nivel})` : (isEntregue ? '#888' : 'var(--neon)');
                    
                    html = `
                        <div class="monitor-card ${isEntregue ? 'entregue' : ''}" style="border-left-color: ${corBorda}">
                            <div style="display:flex; justify-content:space-between">
                                <b>${r.registro === 'SUPORTE' ? 'üõ†Ô∏è SUPORTE' : 'üìÖ ' + r.equip}</b>
                                <small>${r.data || r.hora}</small>
                            </div>
                            <div style="font-size:10px; margin-top:5px">
                                <b>Prof:</b> ${r.prof} ${this.isGestor ? '(RP: '+r.prontuario+')' : ''}<br>
                                <i>${r.motivo || 'Status: ' + (r.status || 'Ativo')}</i>
                            </div>
                            ${(!isEntregue && r.registro === 'RESERVA' && (r.prof === this.user.nome || this.isGestor)) ? 
                                `<button class="btn-entrega" onclick="app.entregarEquip('${key}')">ENTREGAR</button>` : ''}
                        </div>
                    ` + html;
                });
                container.innerHTML = html || "<p>Sem registros.</p>";
                this.renderCal(datasReservadas);
            });
        },

        renderCal(datas) {
            const cal = document.getElementById('calendario-mini');
            cal.innerHTML = "";
            const hoje = new Date();
            for(let i = -2; i < 5; i++) {
                const d = new Date();
                d.setDate(hoje.getDate() + i);
                const iso = d.toISOString().split('T')[0];
                const tem = datas.includes(iso);
                cal.innerHTML += `<div class="cal-day ${i===0?'cal-today':''} ${tem?'has-reserva':''}">
                    ${d.getDate()}/${d.getMonth()+1}
                </div>`;
            }
        }
    };

    setInterval(() => {
        document.getElementById('relogio-top').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
