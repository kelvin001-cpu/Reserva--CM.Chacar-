<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA NTI | KELVIN ALMEIDA</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue: #00adef; --green: #00ff9d; --red: #ff4757; --dark: #0f172a; --card: #1e293b; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--dark); color: white; display: flex; height: 100vh; overflow: hidden; }
        
        /* LOGIN */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .grid-login { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; width: 100%; max-width: 1100px; }
        .login-box { background: var(--card); padding: 25px; border-radius: 15px; text-align: center; border: 1px solid #334155; }
        
        /* ESTRUTURA */
        nav { width: 260px; background: #000; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #334155; }
        main { flex: 1; padding: 30px; overflow-y: auto; }
        .view { display: none; } .view.active { display: block; }
        
        /* COMPONENTES */
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #334155; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-red { background: var(--red); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--blue); color: var(--blue); margin-top: 10px; }
        
        /* EQUIPAMENTOS */
        .grid-equip { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .equip-card { background: #0f172a; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #334155; }
        
        /* TABELAS */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #334155; font-size: 13px; }
        
        .hidden { display: none; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .badge-free { background: var(--green); color: #000; }
        .badge-busy { background: var(--red); color: #fff; }
    </style>
</head>
<body>

<div id="auth-screen">
    <h1 style="color: var(--blue); margin-bottom: 30px;">NTI CHÁCARA - SISTEMA DE GESTÃO</h1>
    <div class="grid-login">
        <div class="login-box"><h3>PROFESSOR</h3><input type="number" id="p-pront" placeholder="Prontuário"><input type="password" id="p-pass" placeholder="Senha"><button class="btn btn-blue" onclick="app.login('Professor')">ENTRAR</button><button class="btn btn-outline" onclick="app.showCad('Professor')">CRIAR CONTA</button></div>
        <div class="login-box"><h3>SECRETARIA</h3><input type="number" id="s-pront" placeholder="Prontuário"><input type="password" id="s-pass" placeholder="Senha"><button class="btn btn-blue" onclick="app.login('Secretaria')">ENTRAR</button><button class="btn btn-outline" onclick="app.showCad('Secretaria')">CRIAR CONTA</button></div>
        <div class="login-box"><h3>GESTÃO</h3><input type="number" id="g-pront" placeholder="Prontuário"><input type="password" id="g-pass" placeholder="Senha"><button class="btn btn-blue" onclick="app.login('Gestão')">ENTRAR</button><button class="btn btn-outline" onclick="app.showCad('Gestão')">CRIAR CONTA</button></div>
        <div class="login-box" style="border-color: var(--green)"><h3>TI MASTER</h3><input type="number" id="t-pront" placeholder="ID Kelvin"><input type="password" id="t-pass" placeholder="Senha Master"><button class="btn" style="background: var(--green); color:#000" onclick="app.login('TI')">TERMINAL MASTER</button></div>
    </div>
</div>

<nav id="sidebar" class="hidden">
    <div style="text-align:center; margin-bottom: 30px;">
        <i class="fa fa-user-circle fa-3x"></i><br>
        <b id="u-nome"></b><br><small id="u-cargo" style="color: var(--blue)"></small>
    </div>
    <button class="btn btn-outline" style="text-align:left; margin-bottom:10px" onclick="app.view('v-reserva')"><i class="fa fa-laptop"></i> Reservas</button>
    <button class="btn btn-outline" style="text-align:left; margin-bottom:10px" onclick="app.view('v-perfil')"><i class="fa fa-key"></i> Minha Senha</button>
    <div id="ti-menu" class="hidden">
        <hr style="border:0; border-top:1px solid #334155; margin: 20px 0;">
        <button class="btn" style="background: var(--green); color:#000; text-align:left" onclick="app.view('v-ti')"><i class="fa fa-shield"></i> PAINEL MASTER</button>
    </div>
    <button class="btn btn-red" style="margin-top:auto" onclick="location.reload()">SAIR</button>
</nav>

<main id="main-content" class="hidden">
    <div id="v-reserva" class="view active">
        <h2>Painel de Equipamentos</h2>
        <div class="grid-equip" id="equip-list"></div>
        <h2 style="margin-top: 40px;">Em uso agora</h2>
        <div class="card" style="padding:0">
            <table>
                <thead><tr><th>Item</th><th>Quem</th><th>Local</th><th>Ação</th></tr></thead>
                <tbody id="uso-list"></tbody>
            </table>
        </div>
    </div>

    <div id="v-perfil" class="view">
        <h2>Minha Segurança</h2>
        <div class="card" style="max-width: 400px;">
            <p>Crie sua senha pessoal para os próximos acessos.</p>
            <input type="password" id="nova-senha" placeholder="Digite a nova senha">
            <button class="btn btn-blue" onclick="app.trocarSenha()">SALVAR SENHA</button>
        </div>
    </div>

    <div id="v-ti" class="view">
        <h2 style="color: var(--green)">Monitoramento de Usuários</h2>
        <div class="card">
            <table>
                <thead><tr><th>Nome</th><th>Prontuário</th><th>Cargo</th><th>Status</th><th>Ações TI</th></tr></thead>
                <tbody id="ti-users"></tbody>
            </table>
        </div>
    </div>
</main>

<div id="modal-cad" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:10000; display:flex; align-items:center; justify-content:center;">
    <div class="login-box" style="width:350px">
        <h2 id="cad-title">Cadastro</h2>
        <input type="text" id="c-nome" placeholder="Nome Completo">
        <input type="number" id="c-pront" placeholder="Prontuário">
        <button class="btn btn-blue" onclick="app.confirmarCad()">CRIAR CONTA</button>
        <button class="btn btn-red" style="margin-top:10px" onclick="document.getElementById('modal-cad').classList.add('hidden')">CANCELAR</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        user: null, curCad: '',
        itens: ['CROMES 01', 'CROMES 02', 'TABLETS', 'TV 01', 'TV 02', 'TV 03'],

        showCad(p) { this.curCad = p; document.getElementById('cad-title').innerText = "Novo " + p; document.getElementById('modal-cad').classList.remove('hidden'); },
        
        async confirmarCad() {
            const n = document.getElementById('c-nome').value, p = document.getElementById('c-pront').value;
            if(!n || !p) return alert("Preencha tudo!");
            let s = (this.curCad==='Gestão')?'gestao2026':(this.curCad==='Secretaria')?'secretaria2026':'pmsp2026';
            await db.ref('usuarios/'+p).set({ nome: n, pront: p, cargo: this.curCad, pass: s, status: 'ativo' });
            alert("Sucesso! Senha padrão: " + s);
            document.getElementById('modal-cad').classList.add('hidden');
        },

        async login(portal) {
            let p = document.getElementById(portal==='Professor'?'p-pront':portal==='Secretaria'?'s-pront':portal==='Gestão'?'g-pront':'t-pront').value;
            let s = document.getElementById(portal==='Professor'?'p-pass':portal==='Secretaria'?'s-pass':portal==='Gestão'?'g-pass':'t-pass').value;

            if(portal === 'TI' && p === '46690' && s === 'nti2026') { 
                this.user = { nome: 'Kelvin Almeida', cargo: 'TI', pront: '46690' }; return this.start(); 
            }

            const snap = await db.ref('usuarios/'+p).once('value');
            if(snap.exists() && snap.val().pass == s && snap.val().cargo === portal) {
                if(snap.val().status === 'bloqueado') return alert("Acesso Bloqueado pelo TI.");
                this.user = snap.val(); this.start();
            } else alert("Dados incorretos!");
        },

        start() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('u-nome').innerText = this.user.nome;
            document.getElementById('u-cargo').innerText = this.user.cargo;
            if(this.user.cargo === 'TI') document.getElementById('ti-menu').classList.remove('hidden');
            this.sync();
        },

        view(id) { 
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        sync() {
            db.ref('reservas').on('value', snap => {
                const list = document.getElementById('uso-list'), grid = document.getElementById('equip-list');
                list.innerHTML = ""; grid.innerHTML = "";
                let emUso = {};

                snap.forEach(r => {
                    const d = r.val(); emUso[d.item] = d;
                    list.innerHTML += `<tr><td>${d.item}</td><td>${d.user}</td><td>${d.local}</td><td>
                        ${(this.user.cargo==='TI' || this.user.pront === d.pront) ? `<button class="btn btn-red btn-sm" style="width:auto; padding:5px 10px" onclick="app.darBaixa('${r.key}')">BAIXA</button>` : '-'}
                    </td></tr>`;
                });

                this.itens.forEach(i => {
                    grid.innerHTML += `<div class="equip-card">
                        <b>${i}</b><br>
                        <span class="status-badge ${emUso[i]?'badge-busy':'badge-free'}">${emUso[i]?'EM USO':'LIVRE'}</span>
                        ${!emUso[i] ? `<button class="btn btn-blue" style="margin-top:10px; padding:5px" onclick="app.reservar('${i}')">PEGAR</button>` : ''}
                    </div>`;
                });
            });

            if(this.user.cargo === 'TI') {
                db.ref('usuarios').on('value', snap => {
                    const t = document.getElementById('ti-users'); t.innerHTML = "";
                    snap.forEach(u => {
                        const d = u.val();
                        let padrao = (d.cargo==='Gestão')?'gestao2026':(d.cargo==='Secretaria')?'secretaria2026':'pmsp2026';
                        t.innerHTML += `<tr><td>${d.nome}</td><td>${d.pront}</td><td>${d.cargo}</td><td>${d.status}</td><td>
                            <button class="btn btn-red" style="width:auto; padding:5px" onclick="app.tiCmd('${d.pront}','status','bloqueado')">BAN</button>
                            <button class="btn" style="width:auto; padding:5px; background:green; color:white" onclick="app.tiCmd('${d.pront}','status','ativo')">OK</button>
                            <button class="btn btn-blue" style="width:auto; padding:5px" onclick="app.tiCmd('${d.pront}','pass','${padrao}')">RESET</button>
                        </td></tr>`;
                    });
                });
            }
        },

        async reservar(item) {
            const local = prompt("Para qual sala/setor?");
            if(local) await db.ref('reservas').push({ item, user: this.user.nome, pront: this.user.pront, local: local });
        },
        async darBaixa(id) { if(confirm("Liberar equipamento?")) await db.ref('reservas/'+id).remove(); },
        async trocarSenha() {
            const s = document.getElementById('nova-senha').value;
            if(s.length < 3) return alert("Senha curta demais!");
            await db.ref('usuarios/'+this.user.pront).update({ pass: s });
            alert("Senha alterada!");
        },
        tiCmd(p, c, v) { db.ref('usuarios/'+p).update({ [c]: v }); }
    };
</script>
</body>
</html>
