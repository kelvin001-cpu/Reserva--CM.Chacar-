<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi 2026 - KELVIN CENTRAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d; --danger: #ff4757; --warning: #ffa502; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.2s; }
        body { margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed; background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; overflow-x: hidden; }
        
        .balao-premium { width: 95%; max-width: 600px; background: rgba(0, 0, 0, 0.96); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 25px; box-shadow: 0 25px 50px rgba(0,0,0,1); text-align: center; position: relative; z-index: 10; }
        .hidden { display: none !important; }
        .campo { width: 100%; height: 45px; border-radius: 12px; border: 1px solid #333; padding: 0 15px; margin-bottom: 12px; font-weight: 600; color: #000; outline: none; background: #fff; }
        .btn-acao { width: 100%; height: 50px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; cursor: pointer; margin-bottom: 10px; text-transform: uppercase; }
        .btn-mini { padding: 6px 10px; border-radius: 8px; border: none; font-size: 10px; font-weight: bold; cursor: pointer; margin: 2px; background: var(--neon); color: #000; }
        .btn-voltar { background: none; border: 1px solid #444; color: #aaa; padding: 10px; border-radius: 12px; cursor: pointer; width: 100%; margin-top: 10px; }

        /* SISTEMA DE AVISOS */
        #overlay-emergencia { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 0, 0, 0.9); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        #toast-aviso { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--warning); color: #000; padding: 15px 30px; border-radius: 50px; font-weight: bold; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 6px solid var(--azul-sky); text-align: left; }
    </style>
</head>
<body onload="app.init()">

<div id="overlay-emergencia" class="hidden">
    <h1 style="font-size: 50px;">‚ö†Ô∏è EMERG√äNCIA ‚ö†Ô∏è</h1>
    <h2 id="msg-emergencia">SISTEMA CONGELADO PELO TI</h2>
    <p>Aguarde a libera√ß√£o do T√©cnico Kelvin.</p>
</div>

<div id="toast-aviso" class="hidden"></div>

<div class="balao-premium">
    <div id="relogio" style="font-size: 12px; color: var(--azul-sky); margin-bottom: 15px; font-weight: bold;"></div>
    <div id="aviso-basico" style="background: rgba(0,255,157,0.1); color: var(--neon); padding: 5px; border-radius: 10px; margin-bottom: 10px; font-size: 11px;" class="hidden"></div>

    <div id="tela-inicio">
        <h2>SISTEMA NTi 2026</h2>
        <button class="btn-acao" onclick="app.irPara('login-geral', 'PROF')">Portal Professor</button>
        <button class="btn-acao" style="background:#444" onclick="app.irPara('login-geral', 'GESTOR')">Portal Gest√£o</button>
        <button class="btn-acao" style="background:#222" onclick="app.irPara('login-geral', 'SEC')">Portal Secretaria</button>
        <button class="btn-acao" style="background:#000; border: 1px solid var(--danger)" onclick="app.irPara('login-ti')">Acesso T√©cnico Kelvin</button>
    </div>

    <div id="tela-login-geral" class="hidden">
        <h3 id="titulo-login">LOGIN</h3>
        <input type="text" id="log-id" class="campo" placeholder="Prontu√°rio">
        <div id="campos-cadastro" class="hidden">
            <input type="text" id="log-nome" class="campo" placeholder="Nome Completo">
        </div>
        <input type="password" id="log-pass" class="campo" placeholder="Senha">
        <button class="btn-acao" onclick="app.authGeral()">ACESSAR</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-ti" class="hidden">
        <h3 style="color:var(--danger)">KELVIN MASTER ADMIN</h3>
        <input type="password" id="ti-pass" class="campo" placeholder="Senha Mestra">
        <button class="btn-acao" style="background:var(--danger)" onclick="app.authTI()">ENTRAR</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-menu" class="hidden">
        <h3 id="boas-vindas">Ol√°</h3>
        <div id="area-ti" class="hidden">
            <button class="btn-acao" style="background:var(--danger)" onclick="app.irPara('painel-avisos')">üì¢ LAN√áAR AVISO/BLOQUEIO</button>
            <button class="btn-acao" style="background:#000; border: 2px solid var(--neon)" onclick="app.irPara('painel-usuarios')">üë• GERENCIAR USU√ÅRIOS</button>
        </div>
        <div id="area-comum">
            <button class="btn-acao" onclick="app.irPara('reserva')">üìÖ RESERVAR</button>
        </div>
        <button class="btn-voltar" onclick="app.logout()">SAIR</button>
    </div>

    <div id="tela-painel-avisos" class="hidden">
        <h3>CONTROLE DE ALERTAS</h3>
        <input type="text" id="aviso-texto" class="campo" placeholder="Texto do aviso...">
        <select id="aviso-nivel" class="campo">
            <option value="BASICO">B√ÅSICO (Topo)</option>
            <option value="MEDIO">M√âDIO (Pop-up tempor√°rio)</option>
            <option value="URGENTE">URGENTE (Congelar Sistema)</option>
        </select>
        <button class="btn-acao" onclick="app.lancarAviso()">PUBLICAR AVISO</button>
        <button class="btn-acao" style="background:#444" onclick="app.limparAviso()">LIMPAR TODOS AVISOS</button>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

    <div id="tela-painel-usuarios" class="hidden">
        <h3>USU√ÅRIOS CADASTRADOS</h3>
        <div id="lista-usuarios" style="max-height:350px; overflow-y:auto;"></div>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        user: null, currentType: null,

        init() {
            this.monitorarAvisos();
            const saved = localStorage.getItem('nti_user');
            if(saved) {
                this.user = JSON.parse(saved);
                this.loginSuccess('menu');
            } else { this.irPara('inicio'); }
        },

        irPara(tela, tipo = null) {
            if(tipo) this.currentType = tipo;
            document.querySelectorAll('.balao-premium > div').forEach(d => { if(d.id !== 'relogio' && d.id !== 'aviso-basico') d.classList.add('hidden'); });
            document.getElementById('tela-' + tela).classList.remove('hidden');
            if(tela === 'painel-usuarios') this.renderUsuarios();
        },

        async authGeral() {
            const id = document.getElementById('log-id').value;
            const pass = document.getElementById('log-pass').value;
            const snap = await db.ref('usuarios/' + id).once('value');
            
            if(!snap.exists()) {
                // NOVO USU√ÅRIO
                const cadDiv = document.getElementById('campos-cadastro');
                if(cadDiv.classList.contains('hidden')) {
                    cadDiv.classList.remove('hidden');
                    alert("Usu√°rio n√£o encontrado. Preencha seu nome para criar a conta.");
                    return;
                }
                const nome = document.getElementById('log-nome').value.toUpperCase();
                const senhaPadrao = (this.currentType === 'GESTOR') ? 'gestores2026' : (this.currentType === 'SEC' ? 'secretaria2026' : null);
                
                // Se for prof, ele cria a dele. Se for Gest√£o/Sec, usa a padr√£o primeiro.
                const userObj = { id, nome, pass, tipo: this.currentType, status: "ATIVO" };
                await db.ref('usuarios/' + id).set(userObj);
                this.user = userObj;
            } else {
                const u = snap.val();
                if(u.pass !== pass) return alert("Senha incorreta!");
                if(u.status === "BLOQUEADO") return alert("Seu acesso foi bloqueado pelo TI.");
                this.user = u;
            }
            localStorage.setItem('nti_user', JSON.stringify(this.user));
            this.loginSuccess('menu');
        },

        authTI() {
            if(document.getElementById('ti-pass').value === "nti2026") {
                this.user = { nome: "T√âCNICO KELVIN", tipo: "TI", id: "MASTER" };
                this.loginSuccess('menu');
            } else { alert("Senha Mestra Errada"); }
        },

        loginSuccess(tela) {
            document.getElementById('boas-vindas').innerText = "Ol√°, " + this.user.nome;
            if(this.user.tipo === 'TI') document.getElementById('area-ti').classList.remove('hidden');
            this.irPara(tela);
        },

        // SISTEMA DE AVISOS
        lancarAviso() {
            const txt = document.getElementById('aviso-texto').value;
            const nivel = document.getElementById('aviso-nivel').value;
            db.ref('sistema/aviso').set({ txt, nivel, ts: Date.now() });
        },

        limparAviso() { db.ref('sistema/aviso').remove(); },

        monitorarAvisos() {
            db.ref('sistema/aviso').on('value', snap => {
                const a = snap.val();
                const over = document.getElementById('overlay-emergencia');
                const toast = document.getElementById('toast-aviso');
                const basico = document.getElementById('aviso-basico');

                // Reset
                over.classList.add('hidden');
                toast.classList.add('hidden');
                basico.classList.add('hidden');

                if(a) {
                    if(a.nivel === 'URGENTE') {
                        over.classList.remove('hidden');
                        document.getElementById('msg-emergencia').innerText = a.txt;
                    } else if(a.nivel === 'MEDIO') {
                        toast.innerText = "üì¢ " + a.txt;
                        toast.classList.remove('hidden');
                        setTimeout(() => toast.classList.add('hidden'), 8000);
                    } else {
                        basico.innerText = "INFO: " + a.txt;
                        basico.classList.remove('hidden');
                    }
                }
            });
        },

        renderUsuarios() {
            const list = document.getElementById('lista-usuarios');
            db.ref('usuarios').on('value', snap => {
                list.innerHTML = "";
                snap.forEach(it => {
                    const u = it.val();
                    list.innerHTML += `<div class="card" style="border-left-color:${u.status==='BLOQUEADO'?'red':'green'}">
                        <b>${u.nome}</b> (${u.tipo})<br>
                        <small>Senha: ${u.pass}</small><br>
                        <button class="btn-mini" onclick="app.bloquear('${u.id}', '${u.status}')">${u.status==='BLOQUEADO'?'DESBLOQUEAR':'BLOQUEAR'}</button>
                        <button class="btn-mini" style="background:red; color:white" onclick="app.excluirU('${u.id}')">APAGAR</button>
                    </div>`;
                });
            });
        },

        bloquear(id, status) {
            const novo = status === "BLOQUEADO" ? "ATIVO" : "BLOQUEADO";
            db.ref('usuarios/'+id).update({ status: novo });
        },

        excluirU(id) { if(confirm("Apagar conta?")) db.ref('usuarios/'+id).remove(); },
        logout() { localStorage.clear(); location.reload(); }
    };
    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleString(); }, 1000);
</script>
</body>
</html>
