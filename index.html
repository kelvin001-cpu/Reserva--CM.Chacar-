
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Ch√°cara - CM CG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --azul-sp: #0056a2; --azul-celeste: #00adef; }
        * { box-sizing: border-box; }

        body { 
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif; 
            background: #000b1a url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; color: white;
            display: flex; flex-direction: column; align-items: center;
        }

        header { width: 100%; background: white; padding: 15px; text-align: center; border-bottom: 5px solid var(--azul-celeste); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-sp); font-size: 16px; text-transform: uppercase; margin: 0; }

        .container { width: 95%; max-width: 420px; padding: 20px 0; }

        /* BAL√ÉO √öNICO (MOLDE) */
        .glass-card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 25px; padding: 25px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        h2 { text-align: center; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; margin-bottom: 20px; color: var(--azul-celeste); }
        
        label { display: block; margin: 15px 0 6px 4px; font-size: 11px; font-weight: 600; text-transform: uppercase; color: var(--azul-celeste); }

        /* CAMPOS PADRONIZADOS */
        .campo-form {
            width: 100%; height: 50px; padding: 0 15px; border-radius: 12px; border: none; 
            background: rgba(255, 255, 255, 0.95); font-size: 14px; color: #222; margin-bottom: 5px;
            font-family: 'Poppins'; outline: none;
        }

        .grid-botoes { display: grid; gap: 8px; margin-bottom: 10px; }
        .btn-item { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; font-size: 13px; font-weight: 600; color: white;
        }
        .btn-item.active { background: var(--azul-celeste); border-color: white; box-shadow: 0 0 10px var(--azul-celeste); }

        .btn-finalizar { 
            width: 100%; padding: 18px; margin-top: 25px; border-radius: 12px; border: none; 
            background: linear-gradient(135deg, var(--azul-sp), var(--azul-celeste)); 
            color: white; font-weight: bold; text-transform: uppercase; cursor: pointer;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <div style="font-size: 10px; color: #666; font-weight: bold;">C.M. CH√ÅCARA DAS GAR√áAS</div>
</header>

<div class="container">
    <div id="tela_login" class="glass-card">
        <h2>IDENTIFICA√á√ÉO DOCENTE</h2>
        <label>Cargo</label>
        <select class="campo-form" id="login_gen"><option>Professor</option><option>Professora</option></select>
        <label>Nome</label>
        <input type="text" class="campo-form" id="login_nome" placeholder="Seu nome">
        <label>Prontu√°rio</label>
        <input type="text" class="campo-form" id="login_id" placeholder="N¬∫ ID">
        <button class="btn-finalizar" onclick="app.entrar()">ACESSAR</button>
    </div>

    <div id="tela_reserva" class="glass-card hidden">
        <h2>RESERVA DE EQUIPAMENTOS</h2>
        
        <label>Turma</label>
        <select class="campo-form" id="res_turma">
            <option>1¬∫ Ano A</option><option>2¬∫ Ano A</option><option>3¬∫ Ano A</option>
            <option>4¬∫ Ano A</option><option>5¬∫ Ano A</option><option>6¬∫ Ano A</option>
            <option>7¬∫ Ano A</option><option>8¬∫ Ano A</option><option>9¬∫ Ano A</option>
        </select>

        <label>Selecione o Item</label>
        <div class="grid-botoes">
            <div class="btn-item" id="opt_info" onclick="app.selecionar('SALA DE INFO', 'opt_info')">üñ•Ô∏è SALA DE INFORM√ÅTICA</div>
            <div class="btn-item" id="opt_chrome" onclick="app.selecionar('CHROMEBOOKS', 'opt_chrome')">üíª CHROMEBOOKS</div>
            <div class="btn-item" id="opt_tv" onclick="app.selecionar('TV DIGITAL', 'opt_tv')">üì∫ TV DIGITAL</div>
        </div>

        <div id="menu_chrome" class="hidden">
            <label>Uso dos Chromebooks</label>
            <select class="campo-form" id="res_chrome_tipo">
                <option>Carrinho Todo</option>
                <option>Unidade Individual</option>
            </select>
        </div>

        <label>Retirada (In√≠cio)</label>
        <input type="datetime-local" class="campo-form" id="res_inicio">

        <label>Entrega (Previs√£o)</label>
        <input type="datetime-local" class="campo-form" id="res_fim">

        <button class="btn-finalizar" onclick="app.confirmar()">CONFIRMAR RESERVA</button>
    </div>
</div>

<script>
    const app = {
        itemEscolhido: "",

        entrar() {
            const nome = document.getElementById('login_nome').value;
            if(!nome) return alert("Por favor, digite seu nome!");
            document.getElementById('tela_login').classList.add('hidden');
            document.getElementById('tela_reserva').classList.remove('hidden');
        },

        selecionar(item, id) {
            this.itemEscolhido = item;
            document.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            // L√≥gica Chromebook: Carrinho/Unidade
            const menuChrome = document.getElementById('menu_chrome');
            if(item === 'CHROMEBOOKS') menuChrome.classList.remove('hidden');
            else menuChrome.classList.add('hidden');
        },

        confirmar() {
            const h1 = document.getElementById('res_inicio').value;
            const h2 = document.getElementById('res_fim').value;
            if(!this.itemEscolhido || !h1 || !h2) return alert("Preencha todos os campos!");
            
            alert(`RESERVA CONCLU√çDA!\nEquipamento: ${this.itemEscolhido}\nTurma: ${document.getElementById('res_turma').value}`);
        }
    }
</script>

</body>
</html>
