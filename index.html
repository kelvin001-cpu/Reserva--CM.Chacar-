<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Reserve - Ch√°cara das Gar√ßas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { 
            --azul-neon: #00adef; 
            --azul-deep: #0056a2; 
            --glow: rgba(0, 173, 239, 0.5);
        }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; color: white;
        }

        /* Camada de escurecimento para o fundo */
        body::before { 
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 10, 30, 0.7); z-index: -1; 
        }

        header { 
            width: 100%; background: rgba(255, 255, 255, 0.95); padding: 15px 0; text-align: center; 
            border-bottom: 4px solid var(--azul-neon); box-shadow: 0 4px 20px rgba(0,0,0,0.4); 
        }
        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-deep); font-size: 18px; text-transform: uppercase; margin: 0; letter-spacing: 1px; }

        .container { width: 100%; max-width: 420px; padding: 25px; box-sizing: border-box; }

        /* O famoso Glassmorphism que voc√™ curtiu */
        .glass-card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 25px; padding: 25px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        h2 { text-align: center; font-size: 16px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; color: var(--azul-neon); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        
        .label-tech { display: block; color: var(--azul-neon); font-weight: 600; font-size: 11px; margin: 15px 0 5px 5px; text-transform: uppercase; }

        /* Bot√µes Estilo "Painel de Controle" */
        .btn-equip {
            width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px; margin-bottom: 12px; border-radius: 15px; color: white; font-weight: 600;
            cursor: pointer; transition: 0.3s; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-equip:hover { background: rgba(255, 255, 255, 0.15); }
        .btn-equip.active { background: var(--azul-neon); border-color: white; box-shadow: 0 0 20px var(--glow); transform: scale(1.02); }
        .btn-equip.busy { background: rgba(255, 71, 87, 0.2); border-color: #ff4757; color: #ff4757; cursor: not-allowed; }

        input, select { 
            width: 100%; padding: 14px; border-radius: 12px; border: none; 
            background: rgba(255, 255, 255, 0.9); font-family: 'Poppins'; box-sizing: border-box; 
            font-size: 14px; color: #000; outline: none;
        }

        .btn-main {
            width: 100%; background: linear-gradient(135deg, var(--azul-deep), var(--azul-neon));
            color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 700;
            text-transform: uppercase; margin-top: 25px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .btn-main:active { transform: translateY(2px); }

        .timer-box { font-family: 'Orbitron', sans-serif; font-size: 32px; text-align: center; color: #00ff9d; margin: 20px 0; text-shadow: 0 0 10px rgba(0,255,157,0.5); }
        
        .hidden { display: none; }
        .footer-link { text-align: center; margin-top: 20px; font-size: 12px; color: rgba(255,255,255,0.5); cursor: pointer; }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <div style="font-size: 10px; color: #666; font-weight: bold;">C.M. CH√ÅCARA DAS GAR√áAS ‚Ä¢ TECH PORTAL</div>
</header>

<div class="container">
    <div id="scr_login" class="glass-card">
        <h2>SISTEMA_LOGIN</h2>
        <label class="label-tech">G√™nero</label>
        <select id="u_gen"><option>Professor</option><option>Professora</option></select>
        <label class="label-tech">Nome do Docente</label>
        <input type="text" id="u_nome" placeholder="Nome Completo">
        <label class="label-tech">Identifica√ß√£o (ID)</label>
        <input type="text" id="u_id" placeholder="N¬∫ Prontu√°rio">
        <button class="btn-main" onclick="app.login()">INICIAR SESS√ÉO</button>
    </div>

    <div id="scr_reserva" class="hidden">
        <div class="glass-card">
            <h2>DETALHES_RESERVA</h2>
            
            <label class="label-tech">Turma Selecionada</label>
            <select id="r_turma">
                <option>1¬∫ Ano A</option><option>2¬∫ Ano A</option><option>3¬∫ Ano A</option><option>9¬∫ Ano A</option>
            </select>

            <label class="label-tech">Equipamento Requisitado</label>
            <div id="lista_btns">
                <div class="btn-equip" id="btn_SALA" onclick="app.selectItem('SALA DE INFO', 'btn_SALA')">üñ•Ô∏è SALA DE INFORM√ÅTICA</div>
                <div class="btn-equip" id="btn_CHROME" onclick="app.selectItem('CHROMEBOOKS', 'btn_CHROME')">üíª CHROMEBOOKS</div>
                <div class="btn-equip" id="btn_TV" onclick="app.selectItem('TV DIGITAL', 'btn_TV')">üì∫ TV DIGITAL</div>
            </div>

            <label class="label-tech">N√∫mero de Patrim√¥nio</label>
            <input type="text" id="r_pat" placeholder="Ex: 230180">

            <label class="label-tech">Data e Hora de Retirada</label>
            <input type="datetime-local" id="r_start">

            <label class="label-tech">Previs√£o de Entrega</label>
            <input type="datetime-local" id="r_end">

            <button class="btn-main" onclick="app.salvarReserva()">FINALIZAR AGENDAMENTO</button>
            <div class="footer-link" onclick="location.reload()">‚Üê Sair do Sistema</div>
        </div>
    </div>

    <div id="scr_status" class="hidden">
        <div class="glass-card">
            <h2>CONTROLE_DE_TEMPO</h2>
            <div id="display_timer" class="timer-box">00:00:00</div>
            <div id="detalhes_info" style="text-align: center; font-size: 13px; margin-bottom: 20px;"></div>
            <button class="btn-main" style="background: linear-gradient(135deg, #ff4757, #ff6b81);" onclick="app.finalizar()">CONCLUIR E LIBERAR</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com" };
    const fb = initializeApp(firebaseConfig);
    const db = getDatabase(fb);

    const app = {
        user: JSON.parse(localStorage.getItem('docente')),
        selectedItem: "",
        intervalo: null,

        init() {
            this.ouvirBanco();
            if(localStorage.getItem('reservaAtiva')) this.nav('scr_status');
            else if(this.user) this.nav('scr_reserva');
        },

        nav(id) {
            document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        },

        login() {
            const n = document.getElementById('u_nome').value, p = document.getElementById('u_id').value;
            if(!n || !p) return alert("Erro: Identifique-se!");
            this.user = { nome: n, id: p, gen: document.getElementById('u_gen').value };
            localStorage.setItem('docente', JSON.stringify(this.user));
            this.nav('scr_reserva');
        },

        ouvirBanco() {
            onValue(ref(db, 'reservas'), (snap) => {
                const dados = snap.val() || {};
                this.atualizarBotoes(dados);
                const minha = localStorage.getItem('reservaAtiva');
                if(minha && dados[minha]) this.rodarCronometro(dados[minha]);
            });
        },

        atualizarBotoes(reservas) {
            const bts = { "SALA DE INFO": "btn_SALA", "CHROMEBOOKS": "btn_CHROME", "TV DIGITAL": "btn_TV" };
            Object.values(bts).forEach(id => {
                const el = document.getElementById(id);
                el.classList.remove('busy');
                el.innerHTML = el.innerHTML.split(' [')[0];
            });
            Object.values(reservas).forEach(res => {
                const id = bts[res.equip];
                if(id) {
                    const el = document.getElementById(id);
                    el.classList.add('busy');
                    el.innerHTML += ` [OCUPADO: ${res.nome.split(' ')[0]}]`;
                }
            });
        },

        selectItem(item, id) {
            if(document.getElementById(id).classList.contains('busy')) return alert("Acesso Negado: Equipamento j√° em uso.");
            this.selectedItem = item;
            document.querySelectorAll('.btn-equip').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        salvarReserva() {
            const s = document.getElementById('r_start').value, e = document.getElementById('r_end').value;
            if(!this.selectedItem || !s || !e) return alert("Erro: Faltam detalhes da reserva!");
            const novaRef = push(ref(db, 'reservas'));
            const dados = { ...this.user, equip: this.selectedItem, start: s, end: e, turma: document.getElementById('r_turma').value };
            set(novaRef, dados).then(() => { localStorage.setItem('reservaAtiva', novaRef.key); this.nav('scr_status'); });
        },

        rodarCronometro(res) {
            clearInterval(this.intervalo);
            this.intervalo = setInterval(() => {
                const diff = new Date(res.end).getTime() - new Date().getTime();
                const display = document.getElementById('display_timer');
                if(diff <= 0) { display.innerText = "EXCEDIDO"; display.style.color = "#ff4757"; }
                else {
                    const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                    const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                    const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                    display.innerText = `${h}:${m}:${s}`; display.style.color = "#00ff9d";
                }
                document.getElementById('detalhes_info').innerHTML = `<b>${res.equip}</b><br>TURMA: ${res.turma}`;
            }, 1000);
        },

        finalizar() {
            if(confirm("Deseja encerrar o uso e liberar o sistema?")) {
                remove(ref(db, 'reservas/' + localStorage.getItem('reservaAtiva'))).then(() => {
                    localStorage.removeItem('reservaAtiva'); location.reload();
                });
            }
        }
    };
    window.app = app;
    app.init();
</script>
</body>
</html>
