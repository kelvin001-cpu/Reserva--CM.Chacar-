<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Ch√°cara - Reserva</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --azul-sp: #0056a2; --azul-celeste: #00adef; }
        * { box-sizing: border-box; }

        body { 
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif; 
            background: #000b1a url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; color: white;
            display: flex; flex-direction: column; align-items: center;
        }

        header { width: 100%; background: white; padding: 15px; text-align: center; border-bottom: 5px solid var(--azul-celeste); }
        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-sp); font-size: 17px; text-transform: uppercase; margin: 0; }

        .container { width: 95%; max-width: 420px; padding: 20px 0; }

        /* O BAL√ÉO √öNICO QUE ENVOLVE TODO O MENU */
        .glass-card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 25px; padding: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        h2 { text-align: center; font-size: 15px; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; margin-bottom: 20px; color: var(--azul-celeste); }
        
        label { display: block; margin: 15px 0 6px 4px; font-size: 11px; font-weight: 600; text-transform: uppercase; color: var(--azul-celeste); }

        /* INPUTS IGUAIS NA R√âGUA */
        .input-geral {
            width: 100%; height: 50px; padding: 0 15px; border-radius: 12px; border: none; 
            background: rgba(255, 255, 255, 0.95); font-size: 14px; color: #222; margin-bottom: 5px;
            font-family: 'Poppins';
        }

        .grid-equip { display: grid; gap: 8px; margin-bottom: 10px; }
        .btn-opt { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; font-size: 13px; font-weight: 600;
        }
        .btn-opt.active { background: var(--azul-celeste); border-color: white; box-shadow: 0 0 10px var(--azul-celeste); }

        .btn-confirm { 
            width: 100%; padding: 18px; margin-top: 20px; border-radius: 12px; border: none; 
            background: linear-gradient(135deg, var(--azul-sp), var(--azul-celeste)); 
            color: white; font-weight: bold; text-transform: uppercase; cursor: pointer;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <div style="font-size: 10px; color: #666; font-weight: bold;">C.M. CH√ÅCARA DAS GAR√áAS</div>
</header>

<div class="container">
    <div class="glass-card">
        <h2>SOLICITAR RESERVA</h2>
        
        <label>Turma</label>
        <select class="input-geral" id="r_turma">
            <option>1¬∫ Ano A</option><option>2¬∫ Ano A</option><option>3¬∫ Ano A</option>
            <option>4¬∫ Ano A</option><option>5¬∫ Ano A</option><option>6¬∫ Ano A</option>
            <option>7¬∫ Ano A</option><option>8¬∫ Ano A</option><option>9¬∫ Ano A</option>
        </select>

        <label>O que deseja reservar?</label>
        <div class="grid-equip">
            <div class="btn-opt" id="i1" onclick="app.sel('SALA DE INFO', 'i1')">üñ•Ô∏è SALA DE INFORM√ÅTICA</div>
            <div class="btn-opt" id="i2" onclick="app.sel('CHROMEBOOKS', 'i2')">üíª CHROMEBOOKS</div>
            <div class="btn-opt" id="i3" onclick="app.sel('TV DIGITAL', 'i3')">üì∫ TV DIGITAL</div>
        </div>

        <div id="box_chrome" class="hidden">
            <label>Configura√ß√£o Chromebook</label>
            <select class="input-geral" id="r_chrome_tipo">
                <option value="carrinho">Carrinho Todo</option>
                <option value="unidade">Unidade Individual</option>
            </select>
        </div>

        <div id="box_pat" class="hidden">
            <label>N¬∫ de Patrim√¥nio</label>
            <input type="text" class="input-geral" id="r_pat" placeholder="Ex: 230180">
        </div>

        <label>Hor√°rio de Retirada</label>
        <input type="datetime-local" class="input-geral" id="r_in">

        <label>Previs√£o de Entrega</label>
        <input type="datetime-local" class="input-geral" id="r_out">

        <button class="btn-confirm" onclick="app.enviar()">CONFIRMAR AGENDAMENTO</button>
    </div>
</div>

<script>
    const app = {
        item: "",
        sel(val, id) {
            this.item = val;
            document.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            // L√≥gica de exibi√ß√£o din√¢mica
            const boxChrome = document.getElementById('box_chrome');
            const boxPat = document.getElementById('box_pat');

            if(val === 'CHROMEBOOKS') {
                boxChrome.classList.remove('hidden');
                boxPat.classList.add('hidden'); // Chromebook usa carrinho/unidade, n√£o pat.
            } else {
                boxChrome.classList.add('hidden');
                boxPat.classList.add('hidden'); // Sala de Info e TV n√£o tem pat.
            }
        },
        enviar() {
            if(!this.item) return alert("Selecione um item!");
            alert("Reserva enviada com sucesso!");
        }
    }
</script>

</body>
</html>
