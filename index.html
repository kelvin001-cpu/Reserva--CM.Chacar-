<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA CH√ÅCARA DAS GAR√áAS - ELITE V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d;
            --nivel-1: #2ed573; --nivel-2: #ffa502; --nivel-3: #ff4757;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white;
        }

        .balao-premium {
            width: 95%; max-width: 500px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.25); border-radius: 40px;
            padding: 30px; box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            text-align: center; border-bottom: 5px solid var(--azul-sky);
        }

        .clock-header { font-size: 11px; font-weight: 600; color: var(--azul-sky); margin-bottom: 20px; letter-spacing: 1px; }
        h1 { font-size: 18px; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        p.sub { font-size: 11px; opacity: 0.7; margin-bottom: 25px; text-transform: uppercase; }

        label { display: block; text-align: left; font-size: 10px; font-weight: 700; color: var(--azul-sky); margin: 15px 0 5px 10px; text-transform: uppercase; }
        .campo { width: 100%; height: 50px; background: white; border-radius: 14px; border: none; padding: 0 18px; font-size: 14px; color: #111; margin-bottom: 12px; font-weight: 500; }
        
        /* GRID DE BOT√ïES */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .btn-item { 
            height: 50px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; color: white; cursor: pointer; font-size: 11px; font-weight: 600;
        }
        .btn-item.active { background: var(--azul-sky); border-color: white; box-shadow: 0 5px 15px rgba(0, 173, 239, 0.4); }
        .btn-item:disabled { opacity: 0.3; cursor: not-allowed; background: #333; }

        .timer-view { font-family: 'Orbitron', sans-serif; font-size: 50px; color: var(--neon); margin: 20px 0; }
        .btn-acao { width: 100%; height: 60px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        .btn-voltar { background: none; border: 1px solid rgba(255,255,255,0.2); color: white; font-size: 11px; margin-top: 15px; width: 100%; padding: 10px; cursor: pointer; border-radius: 10px; }

        .hidden { display: none; }
        .ocupado-aviso { color: var(--nivel-3); font-size: 10px; font-weight: bold; margin-top: -10px; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

    <div class="balao-premium">
        <div class="clock-header" id="relogio-top">00/00/0000 00:00:00</div>

        <div id="scr0">
            <h1>PAINEL DE RESERVAS</h1>
            <p class="sub">Elite Management - NTi</p>
            <button class="btn-acao" onclick="app.nav(0, 1)">INICIAR SISTEMA</button>
        </div>

        <div id="scr1" class="hidden">
            <h1>DOCENTE</h1>
            <input type="text" class="campo" id="p-nome" placeholder="Nome Completo">
            <input type="text" class="campo" id="p-id" placeholder="Prontu√°rio">
            <input type="text" class="campo" id="p-mat" placeholder="Mat√©ria">
            <button class="btn-acao" onclick="app.validarPerfil()">CONTINUAR</button>
        </div>

        <div id="scr2" class="hidden">
            <h1>MENU</h1>
            <div class="btn-grid" style="grid-template-columns: 1fr;">
                <button class="btn-item active" onclick="app.nav(2, 3)">üìÖ NOVA RESERVA</button>
                <button class="btn-item" onclick="app.nav(2, 5)">üõ†Ô∏è SUPORTE TI & SALAS</button>
            </div>
        </div>

        <div id="scr3" class="hidden">
            <h1>AGENDAMENTO</h1>
            
            <label>Data e Hora da Retirada</label>
            <input type="datetime-local" class="campo" id="res-data-inicio">

            <label>Equipamento (Verifica√ß√£o em tempo real)</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')">SALA INFO</button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS</button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 1¬∫ ANDAR', 'e3')">TV 1¬∫ ANDAR</button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 2¬∫ ANDAR', 'e4')">TV 2¬∫ ANDAR</button>
            </div>
            <div id="msg-erro" class="ocupado-aviso hidden">‚ö†Ô∏è ESTE ITEM J√Å EST√Å SENDO USADO AGORA!</div>

            <label>Hor√°rio Previsto para Entrega</label>
            <input type="time" class="campo" id="res-hora-fim">

            <button class="btn-acao" onclick="app.iniciarUso()">CONFIRMAR RESERVA</button>
            <button class="btn-voltar" onclick="app.nav(3, 2)">CANCELAR</button>
        </div>

        <div id="scr4" class="hidden">
            <h1>RESERVA ATIVA</h1>
            <div class="timer-view" id="relogio-timer">00:00</div>
            <p id="status-final" style="font-size:11px; text-align: left; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px;"></p>
            <button class="btn-acao" style="background:var(--nivel-3)" onclick="app.finalizar()">FINALIZAR E LIBERAR ITEM</button>
        </div>

        <div id="scr5" class="hidden">
            <h1>CHAMADO T√âCNICO</h1>
            
            <label>Local da Ocorr√™ncia</label>
            <select class="campo" id="sup-local">
                <optgroup label="Salas de Aula">
                    <script>for(let i=1; i<=9; i++) document.write(`<option>${i}¬∫ Ano A</option>`);</script>
                </optgroup>
                <optgroup label="Setores">
                    <option>Sala dos Professores</option>
                    <option>Secretaria</option>
                    <option>Diretoria</option>
                    <option>Coordena√ß√£o</option>
                </optgroup>
            </select>

            <label>Prioridade</label>
            <div class="btn-grid" style="grid-template-columns: 1fr 1fr 1fr;">
                <button class="btn-item" style="background:var(--nivel-1)" onclick="app.setGrau('BAIXO', this)">BAIXO</button>
                <button class="btn-item" style="background:var(--nivel-2)" onclick="app.setGrau('M√âDIO', this)">M√âDIO</button>
                <button class="btn-item" style="background:var(--nivel-3)" onclick="app.setGrau('URGENTE', this)">ALTA</button>
            </div>

            <label>Relato do Problema</label>
            <textarea class="campo" id="sup-motivo" style="height:80px; padding:15px;" placeholder="Ex: Wi-fi n√£o conecta..."></textarea>
            
            <button class="btn-acao" onclick="app.enviarSuporte()">ABRIR CHAMADO</button>
            <button class="btn-voltar" onclick="app.nav(5, 2)">VOLTAR</button>
        </div>
    </div>

<script>
    const app = {
        equip: "", grau: "", timer: null,
        
        nav(at, px) {
            document.getElementById(`scr${at}`).classList.add('hidden');
            document.getElementById(`scr${px}`).classList.remove('hidden');
        },

        validarPerfil() {
            const n = document.getElementById('p-nome').value;
            if(!n) return alert("Identifique-se primeiro!");
            this.nav(1, 2);
        },

        setEq(val, id) {
            // Verifica se o item est√° ocupado no localStorage
            const ocupado = localStorage.getItem(`status_${val}`);
            if(ocupado) {
                document.getElementById('msg-erro').classList.remove('hidden');
                alert(`ALERTA: O item ${val} est√° em uso por Prof(a). ${ocupado}. Escolha outro!`);
                return;
            }
            
            document.getElementById('msg-erro').classList.add('hidden');
            this.equip = val;
            document.querySelectorAll('#scr3 .btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        setGrau(val, btn) {
            this.grau = val;
            document.querySelectorAll('#scr5 .btn-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        },

        iniciarUso() {
            const dataIni = document.getElementById('res-data-inicio').value;
            const horaFim = document.getElementById('res-hora-fim').value;

            if(!this.equip || !dataIni || !horaFim) return alert("Preencha todos os campos da reserva!");

            // Bloqueia o item em "tempo real" (localStorage)
            const prof = document.getElementById('p-nome').value;
            localStorage.setItem(`status_${this.equip}`, prof);

            this.nav(3, 4);
            document.getElementById('status-final').innerHTML = `
                <b>DOCENTE:</b> ${prof}<br>
                <b>EQUIPAMENTO:</b> ${this.equip}<br>
                <b>IN√çCIO:</b> ${new Date(dataIni).toLocaleString()}<br>
                <b>ENTREGA:</b> At√© as ${horaFim}h
            `;
            this.startTimer(horaFim);
        },

        startTimer(horaAlvo) {
            clearInterval(this.timer);
            this.timer = setInterval(() => {
                const agora = new Date();
                const [h, m] = horaAlvo.split(':');
                const t = new Date(); t.setHours(h, m, 0);
                
                const diff = t - agora;
                if(diff <= 0) {
                    clearInterval(this.timer);
                    document.getElementById('relogio-timer').innerText = "00:00";
                    document.getElementById('relogio-timer').style.color = "red";
                    return;
                }

                const min = Math.floor(diff / 60000);
                const seg = Math.floor((diff % 60000) / 1000);
                document.getElementById('relogio-timer').innerText = `${min}:${seg.toString().padStart(2,'0')}`;
                
                if(min === 5 && seg === 0) alert("ATEN√á√ÉO: Faltam 5 minutos para a entrega!");
            }, 1000);
        },

        finalizar() {
            // Libera o item no localStorage
            localStorage.removeItem(`status_${this.equip}`);
            clearInterval(this.timer);
            alert("Equipamento liberado para a pr√≥xima reserva!");
            location.reload();
        },

        enviarSuporte() {
            const local = document.getElementById('sup-local').value;
            if(!this.grau || !local) return alert("Informe o Local e a Prioridade!");
            alert(`CHAMADO REGISTRADO!\nLocal: ${local}\nO TI chegar√° em breve.`);
            this.nav(5, 2);
        }
    };

    setInterval(() => {
        document.getElementById('relogio-top').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
