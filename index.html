
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reservas - Santana de Parna√≠ba</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --azul-parnaiba: #0056a2; --azul-claro: #00adef; --branco: rgba(255, 255, 255, 0.85); }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 40, 80, 0.6); z-index: -1; }
        header { background: white; padding: 15px; text-align: center; border-bottom: 5px solid var(--azul-claro); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-parnaiba); font-size: 18px; text-transform: uppercase; margin: 0; }
        .container { max-width: 480px; margin: 25px auto; padding: 0 20px; }
        .glass-card { 
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 25px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        h2 { color: white; text-align: center; font-size: 16px; text-transform: uppercase; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; }
        label { display: block; margin: 12px 0 5px 5px; color: white; font-weight: 600; font-size: 12px; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: none; background: rgba(255, 255, 255, 0.9); font-family: 'Poppins'; box-sizing: border-box; font-size: 14px; margin-bottom: 10px; }
        .grid-menu { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 10px; }
        .opt-item { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; font-weight: 600; color: white; transition: 0.3s; }
        .opt-item.active { background: var(--azul-claro); color: white; border-color: white; box-shadow: 0 0 15px var(--azul-claro); }
        .btn-enviar { width: 100%; padding: 16px; margin-top: 15px; border-radius: 10px; border: none; background: linear-gradient(135deg, var(--azul-parnaiba), var(--azul-claro)); color: white; font-family: 'Montserrat'; font-size: 14px; cursor: pointer; font-weight: bold; }
        .btn-link { background: none; border: none; color: #ddd; text-decoration: underline; font-size: 11px; cursor: pointer; margin-top: 20px; width: 100%; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <p style="margin:0; color:#666; font-size:10px;">C.M. Ch√°cara das Gar√ßas ‚Ä¢ Reservas</p>
</header>

<div class="container">
    <div id="loginArea" class="glass-card hidden">
        <h2>IDENTIFICA√á√ÉO</h2>
        <label>Nome do Professor:</label>
        <input type="text" id="profNome" placeholder="Seu nome">
        <label>Prontu√°rio:</label>
        <input type="text" id="profPront" placeholder="Seu prontu√°rio">
        <label>Mat√©ria:</label>
        <input type="text" id="materia" placeholder="Sua mat√©ria">
        <button class="btn-enviar" onclick="salvarEDisparar()">SALVAR E CONTINUAR</button>
    </div>

    <div id="reservaArea" class="glass-card hidden">
        <h2 id="msgBoasVindas">NOVA RESERVA</h2>
        
        <label>Selecione a Turma:</label>
        <select id="turma">
            <option value="1¬∫ Ano A">1¬∫ Ano A</option><option value="2¬∫ Ano A">2¬∫ Ano A</option>
            <option value="3¬∫ Ano A">3¬∫ Ano A</option><option value="4¬∫ Ano A">4¬∫ Ano A</option>
            <option value="5¬∫ Ano A">5¬∫ Ano A</option><option value="6¬∫ Ano A">6¬∫ Ano A</option>
            <option value="7¬∫ Ano A">7¬∫ Ano A</option><option value="8¬∫ Ano A">8¬∫ Ano A</option>
            <option value="9¬∫ Ano A">9¬∫ Ano A</option>
        </select>

        <label>O que deseja reservar?</label>
        <div class="grid-menu">
            <div class="opt-item" onclick="setEscoha('SALA DE INFORM√ÅTICA', this)">üñ•Ô∏è SALA DE INFORM√ÅTICA</div>
            <div class="opt-item" onclick="setEscoha('CHROMEBOOKS', this)">üíª CHROMEBOOKS</div>
            <div class="opt-item" onclick="setEscoha('TV DIGITAL', this)">üì∫ TV DIGITAL</div>
        </div>

        <div id="areaPatrimonio" class="hidden">
            <label>N¬∫ de Patrim√¥nio da TV:</label>
            <input type="text" id="patrimonio" placeholder="Ex: 001234">
        </div>

        <div id="chromeOpcoes" class="hidden">
            <label>Tipo de Retirada:</label>
            <select id="tipoChrome" onchange="toggleQtd()">
                <option value="Carrinho Completo">Carrinho Completo</option>
                <option value="Unidades">Por Unidade</option>
            </select>
            <div id="campoQtd" class="hidden">
                <label>Quantidade:</label>
                <input type="number" id="qtdUni" placeholder="Ex: 10">
            </div>
        </div>

        <label>Hor√°rio de Retirada:</label>
        <input type="datetime-local" id="hInicio">
        <label>Hor√°rio de Entrega:</label>
        <input type="datetime-local" id="hFim">

        <button class="btn-enviar" onclick="confirmar()">FINALIZAR AGENDAMENTO</button>
        <button class="btn-link" onclick="limparDados()">Trocar Professor (Sair)</button>
    </div>

    <div id="finalArea" class="glass-card hidden">
        <h2 style="color: #2ecc71;">CONFIRMADO!</h2>
        <div id="infoReserva" style="color: white; font-size: 13px; line-height: 1.6;"></div>
        <button class="btn-enviar" onclick="location.reload()">NOVA RESERVA</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let localSel = "";
    let userCache = JSON.parse(localStorage.getItem('userReserva'));

    // VERIFICA√á√ÉO INICIAL: J√Å TEM LOGIN?
    window.onload = () => {
        if(userCache) {
            exibirReserva();
        } else {
            document.getElementById('loginArea').classList.remove('hidden');
        }
    };

    window.salvarEDisparar = () => {
        const n = document.getElementById('profNome').value;
        const p = document.getElementById('profPront').value;
        const m = document.getElementById('materia').value;

        if(n && p && m) {
            userCache = { n, p, m };
            localStorage.setItem('userReserva', JSON.stringify(userCache));
            exibirReserva();
        } else { alert("Preencha todos os campos!"); }
    };

    function exibirReserva() {
        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('reservaArea').classList.remove('hidden');
        document.getElementById('msgBoasVindas').innerText = `OL√Å, PROF. ${userCache.n.split(' ')[0]}`;
    }

    window.setEscoha = (item, el) => {
        localSel = item;
        document.querySelectorAll('.opt-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('areaPatrimonio').classList.toggle('hidden', item !== 'TV DIGITAL');
        document.getElementById('chromeOpcoes').classList.toggle('hidden', item !== 'CHROMEBOOKS');
    };

    window.toggleQtd = () => {
        const t = document.getElementById('tipoChrome').value;
        document.getElementById('campoQtd').classList.toggle('hidden', t !== 'Unidades');
    };

    window.confirmar = () => {
        const h1 = document.getElementById('hInicio').value;
        const h2 = document.getElementById('hFim').value;
        if(!localSel || !h1 || !h2) return alert("Preencha todos os campos!");

        const nova = push(ref(db, 'reservas'));
        set(nova, {
            ...userCache,
            equip: localSel,
            pat: document.getElementById('patrimonio').value || "N/A",
            inicio: h1, fim: h2,
            turma: document.getElementById('turma').value
        }).then(() => {
            document.getElementById('reservaArea').classList.add('hidden');
            document.getElementById('finalArea').classList.remove('hidden');
            document.getElementById('infoReserva').innerHTML = `Item: ${localSel}<br>Hor√°rio: ${h1}`;
        });
    };

    window.limparDados = () => {
        localStorage.removeItem('userReserva');
        location.reload();
    };
</script>
</body>
</html>
