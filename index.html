<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reservas - Ch√°cara das Gar√ßas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --azul-parnaiba: #0056a2; --azul-claro: #00adef; --branco: #ffffff; }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://img.freepik.com/fotos-gratis/fundo-abstrato-da-tecnologia-da-educacao-com-mochila-e-icones-digitais_53876-124610.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Camada para escurecer um pouco o fundo e dar leitura */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 40, 80, 0.7); z-index: -1;
        }

        header { 
            background: var(--branco); padding: 15px; text-align: center;
            border-bottom: 5px solid var(--azul-claro); box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-parnaiba); font-size: 20px; text-transform: uppercase; margin: 0; }
        .sub-text { font-size: 14px; color: #666; margin: 0; }

        .container { max-width: 500px; margin: 40px auto; padding: 0 20px; }

        .glass-card { 
            background: rgba(255, 255, 255, 0.95); border-radius: 25px; padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.3);
        }

        h2 { color: var(--azul-parnaiba); text-align: center; font-weight: 600; margin-bottom: 25px; }

        label { display: block; margin: 15px 0 5px 5px; color: var(--azul-parnaiba); font-weight: 600; font-size: 14px; }

        input, select { 
            width: 100%; padding: 12px 15px; border-radius: 12px; border: 2px solid #ddd;
            font-family: 'Poppins'; font-size: 15px; box-sizing: border-box; transition: 0.3s;
        }

        input:focus { border-color: var(--azul-claro); outline: none; }

        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        
        .opt-item { 
            background: #f8f9fa; border: 2px solid #eee; padding: 15px; border-radius: 15px;
            text-align: center; cursor: pointer; transition: 0.3s; font-weight: 600; color: #444;
        }

        .opt-item:hover { transform: translateY(-3px); border-color: var(--azul-claro); }
        .opt-item.active { background: var(--azul-parnaiba); color: white; border-color: var(--azul-parnaiba); }

        .btn-enviar { 
            width: 100%; padding: 16px; margin-top: 30px; border-radius: 50px; border: none;
            background: linear-gradient(to right, var(--azul-parnaiba), var(--azul-claro));
            color: white; font-family: 'Montserrat'; font-size: 16px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 86, 162, 0.4); transition: 0.3s;
        }

        .btn-enviar:hover { transform: scale(1.02); filter: brightness(1.1); }

        .hidden { display: none; }

        /* Bot√£o Finalizar */
        .btn-finalizar { background: #e74c3c; color: white; border: none; padding: 15px; border-radius: 50px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <p class="sub-text">C.M. Ch√°cara das Gar√ßas - Gest√£o de Equipamentos</p>
</header>

<div class="container">
    <div id="loginArea" class="glass-card">
        <h2>ACESSO DOCENTE</h2>
        <label>Nome Completo:</label>
        <input type="text" id="profNome" placeholder="Ex: Maria Oliveira">
        <label>N¬∫ do Prontu√°rio:</label>
        <input type="text" id="profPront" placeholder="Digite seu prontu√°rio">
        <button class="btn-enviar" onclick="proximo()">ACESSAR PORTAL</button>
    </div>

    <div id="reservaArea" class="glass-card hidden">
        <h2>RESERVAR EQUIPAMENTO</h2>
        
        <label>Selecione o que ir√° usar:</label>
        <div class="grid-menu">
            <div class="opt-item" onclick="setEscoha('SALA DE INFORM√ÅTICA', this)">üñ•Ô∏è SALA INFO</div>
            <div class="opt-item" onclick="setEscoha('CHROMEBOOKS', this)">üíª CHROMEBOOKS</div>
            <div class="opt-item" onclick="setEscoha('TV DIGITAL', this)">üì∫ TV DIGITAL</div>
            <div class="opt-item" onclick="setEscoha('LABORAT√ìRIO', this)">üß™ LAB</div>
        </div>

        <div id="extraChrome" class="hidden">
            <label>Quantidade:</label>
            <select id="qtd">
                <option value="Carrinho Todo">Carrinho Inteiro</option>
                <option value="5 Unidades">5 Unidades</option>
                <option value="10 Unidades">10 Unidades</option>
            </select>
        </div>

        <label>Hor√°rio de Retirada:</label>
        <input type="datetime-local" id="hInicio">

        <label>Hor√°rio de Entrega:</label>
        <input type="datetime-local" id="hFim">

        <button class="btn-enviar" onclick="confirmar()">CONFIRMAR RESERVA</button>
    </div>

    <div id="finalArea" class="glass-card hidden">
        <h2 style="color: #27ae60;">RESERVA ATIVA!</h2>
        <p id="infoReserva" style="text-align: center; color: #555;"></p>
        <button class="btn-finalizar" onclick="liberar()">CONCLU√çDO / ENTREGAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let dadosProf = { nome: "", pront: "" };
    let itemSelecionado = "";
    let rID = "";

    window.proximo = () => {
        dadosProf.nome = document.getElementById('profNome').value;
        dadosProf.pront = document.getElementById('profPront').value;
        if(dadosProf.nome && dadosProf.pront) {
            document.getElementById('loginArea').classList.add('hidden');
            document.getElementById('reservaArea').classList.remove('hidden');
        } else { alert("Preencha seu nome e prontu√°rio!"); }
    };

    window.setEscoha = (item, el) => {
        itemSelecionado = item;
        document.querySelectorAll('.opt-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('extraChrome').classList.toggle('hidden', item !== 'CHROMEBOOKS');
    };

    window.confirmar = () => {
        const h1 = document.getElementById('hInicio').value;
        const h2 = document.getElementById('hFim').value;
        if(!itemSelecionado || !h1 || !h2) return alert("Preencha todos os campos!");

        let finalItem = itemSelecionado;
        if(itemSelecionado === 'CHROMEBOOKS') finalItem += " (" + document.getElementById('qtd').value + ")";

        const refReserva = push(ref(db, 'reservas'));
        rID = refReserva.key;

        set(refReserva, {
            prof: dadosProf.nome,
            prontuario: dadosProf.pront,
            equipamento: finalItem,
            inicio: new Date(h1).toLocaleString('pt-BR'),
            termino: new Date(h2).toLocaleString('pt-BR')
        }).then(() => {
            document.getElementById('reservaArea').classList.add('hidden');
            document.getElementById('finalArea').classList.remove('hidden');
            document.getElementById('infoReserva').innerText = finalItem + " em uso at√© as " + new Date(h2).toLocaleTimeString();
        });
    };

    window.liberar = () => {
        if(confirm("Confirmar a entrega do equipamento?")) {
            remove(ref(db, 'reservas/' + rID)).then(() => {
                alert("Equipamento liberado com sucesso!");
                location.reload();
            });
        }
    };
</script>
</body>
</html>
