<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reservas - Ch√°cara das Gar√ßas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --azul-parnaiba: #0056a2; --azul-claro: #00adef; --branco: rgba(255, 255, 255, 0.85); --verde: #2ecc71; --amarelo: #f1c40f; --vermelho: #e74c3c; }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh;
        }

        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 40, 80, 0.6); z-index: -1; }

        header { background: white; padding: 15px; text-align: center; border-bottom: 5px solid var(--azul-claro); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-parnaiba); font-size: 20px; text-transform: uppercase; margin: 0; }

        .container { max-width: 480px; margin: 25px auto; padding: 0 20px; }

        .glass-card { 
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 25px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h2 { color: white; text-align: center; font-size: 17px; text-transform: uppercase; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; }
        label { display: block; margin: 12px 0 5px 5px; color: white; font-weight: 600; font-size: 13px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        
        input, select, textarea { 
            width: 100%; padding: 12px; border-radius: 10px; border: none; 
            background: rgba(255, 255, 255, 0.9); font-family: 'Poppins'; 
            box-sizing: border-box; font-size: 14px; 
        }

        .grid-menu { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 10px; }

        .opt-item { 
            background: rgba(255, 255, 255, 0.15); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px; border-radius: 12px; text-align: center; 
            cursor: pointer; font-weight: 600; color: white; transition: 0.3s; 
        }
        .opt-item.active { background: var(--azul-claro); color: white; border-color: white; box-shadow: 0 0 15px var(--azul-claro); }

        /* Estilo Suporte TI Gravidade */
        .grav-box { display: flex; gap: 8px; margin: 10px 0; }
        .grav-btn { flex: 1; padding: 12px; border-radius: 10px; border: none; cursor: pointer; color: white; font-weight: bold; font-size: 10px; opacity: 0.5; transition: 0.3s; }
        .grav-btn.active { opacity: 1; transform: scale(1.05); box-shadow: 0 0 10px rgba(255,255,255,0.5); }

        .btn-enviar { 
            width: 100%; padding: 16px; margin-top: 25px; border-radius: 10px; border: none; 
            background: linear-gradient(135deg, var(--azul-parnaiba), var(--azul-claro)); 
            color: white; font-family: 'Montserrat'; font-size: 15px; cursor: pointer; font-weight: bold; 
        }
        .hidden { display: none; }
        .btn-voltar { background: none; border: 1px solid white; color: white; padding: 10px; border-radius: 10px; width: 100%; cursor: pointer; margin-top: 15px; font-size: 12px; }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <p style="margin:0; color:#666; font-size:11px;">C.M. Ch√°cara das Gar√ßas ‚Ä¢ Sistema Integrado</p>
</header>

<div class="container">
    <div id="loginArea" class="glass-card">
        <h2>IDENTIFICA√á√ÉO</h2>
        <label>G√™nero:</label>
        <select id="genero">
            <option value="Professor">‚ôÇ Professor</option>
            <option value="Professora">‚ôÄ Professora</option>
        </select>
        <label>Nome do Professor:</label>
        <input type="text" id="profNome" placeholder="Nome completo">
        <label>Prontu√°rio:</label>
        <input type="text" id="profPront" placeholder="Digite seu prontu√°rio">
        <label>Mat√©ria:</label>
        <input type="text" id="materia" placeholder="Ex: Matem√°tica">
        <button class="btn-enviar" onclick="proximo()">ACESSAR SISTEMA</button>
    </div>

    <div id="menuPrincipal" class="glass-card hidden">
        <h2 id="boasVindas">OL√Å!</h2>
        <div class="grid-menu">
            <div class="opt-item" onclick="irPara('reservaArea')">üìÖ REALIZAR RESERVA</div>
            <div class="opt-item" onclick="irPara('suporteArea')" style="background: rgba(46, 204, 113, 0.2);">üõ†Ô∏è SUPORTE TI (KELVIN)</div>
        </div>
        <button class="btn-voltar" onclick="localStorage.clear(); location.reload();">Trocar Usu√°rio</button>
    </div>

    <div id="reservaArea" class="glass-card hidden">
        <h2>DETALHES DA RESERVA</h2>
        <label>Selecione a Turma:</label>
        <select id="turma">
            <option value="1¬∫ Ano A">1¬∫ Ano A</option><option value="2¬∫ Ano A">2¬∫ Ano A</option>
            <option value="3¬∫ Ano A">3¬∫ Ano A</option><option value="4¬∫ Ano A">4¬∫ Ano A</option>
            <option value="5¬∫ Ano A">5¬∫ Ano A</option><option value="6¬∫ Ano A">6¬∫ Ano A</option>
            <option value="7¬∫ Ano A">7¬∫ Ano A</option><option value="8¬∫ Ano A">8¬∫ Ano A</option>
            <option value="9¬∫ Ano A">9¬∫ Ano A</option>
        </select>

        <label>O que deseja reservar?</label>
        <div class="grid-menu">
            <div class="opt-item" onclick="setEscoha('SALA DE INFORM√ÅTICA', this)">üñ•Ô∏è SALA DE INFORM√ÅTICA</div>
            <div class="opt-item" onclick="setEscoha('CHROMEBOOKS', this)">üíª CHROMEBOOKS</div>
            <div class="opt-item" onclick="setEscoha('TV DIGITAL', this)">üì∫ TV DIGITAL</div>
        </div>

        <div id="areaPatrimonio" class="hidden">
            <label>N¬∫ de Patrim√¥nio da TV:</label>
            <input type="text" id="patrimonio" placeholder="Digite o patrim√¥nio da TV">
        </div>

        <div id="chromeOpcoes" class="hidden">
            <label>Tipo de Retirada:</label>
            <select id="tipoChrome" onchange="toggleQtd()">
                <option value="Carrinho Completo">Carrinho Completo</option>
                <option value="Unidades">Por Unidade</option>
            </select>
            <div id="campoQtd" class="hidden">
                <label>Quantidade:</label>
                <input type="number" id="qtdUni" placeholder="Ex: 10">
            </div>
        </div>

        <label>Hor√°rio de Retirada:</label>
        <input type="datetime-local" id="hInicio">
        <label>Hor√°rio de Entrega:</label>
        <input type="datetime-local" id="hFim">

        <button class="btn-enviar" onclick="confirmar()">FINALIZAR AGENDAMENTO</button>
        <button class="btn-voltar" onclick="irPara('menuPrincipal')">‚Üê Voltar</button>
    </div>

    <div id="suporteArea" class="glass-card hidden">
        <h2>SUPORTE TI</h2>
        <p style="color: white; font-size: 12px; text-align: center; margin-bottom: 15px;">"Relate o problema para o Kelvin"</p>
        
        <label>Gravidade:</label>
        <div class="grav-box">
            <button class="grav-btn" id="gV" style="background:var(--verde);" onclick="setG('Verde', this)">VERDE</button>
            <button class="grav-btn" id="gA" style="background:var(--amarelo); color:black;" onclick="setG('Amarelo', this)">AMARELO</button>
            <button class="grav-btn" id="gR" style="background:var(--vermelho);" onclick="setG('Vermelho', this)">VERMELHO</button>
        </div>

        <label>Sala/Local:</label>
        <input type="text" id="tiSala" placeholder="Ex: Sala 05">
        <label>O que aconteceu?</label>
        <textarea id="tiDesc" rows="3" style="width:100%; border-radius:10px; padding:10px;"></textarea>

        <button class="btn-enviar" onclick="enviarTI()">ENVIAR CHAMADO</button>
        <button class="btn-voltar" onclick="irPara('menuPrincipal')">‚Üê Voltar</button>
    </div>

    <div id="finalArea" class="glass-card hidden">
        <h2>CONFIRMADO</h2>
        <div id="infoReserva" style="color: white; margin: 15px 0;"></div>
        <button class="btn-enviar" onclick="location.reload()">NOVA OPERA√á√ÉO</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let dadosUser = {};
    let localSel = "";
    let gSel = "";

    window.irPara = (id) => {
        document.querySelectorAll('.glass-card').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    };

    window.proximo = () => {
        const gen = document.getElementById('genero').value;
        const n = document.getElementById('profNome').value;
        const p = document.getElementById('profPront').value;
        const m = document.getElementById('materia').value;

        if(n && p && m) {
            dadosUser = { gen, n, p, m };
            const saudacao = gen === 'Professor' ? "BEM-VINDO, PROF. " : "BEM-VINDA, PROFA. ";
            document.getElementById('boasVindas').innerText = saudacao + n.split(' ')[0].toUpperCase();
            irPara('menuPrincipal');
        } else { alert("Preencha todos os campos!"); }
    };

    window.setEscoha = (item, el) => {
        localSel = item;
        document.querySelectorAll('.opt-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('areaPatrimonio').classList.toggle('hidden', item !== 'TV DIGITAL');
        document.getElementById('chromeOpcoes').classList.toggle('hidden', item !== 'CHROMEBOOKS');
    };

    window.toggleQtd = () => {
        const t = document.getElementById('tipoChrome').value;
        document.getElementById('campoQtd').classList.toggle('hidden', t !== 'Unidades');
    };

    window.setG = (cor, el) => {
        gSel = cor;
        document.querySelectorAll('.grav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    };

    window.confirmar = () => {
        const turma = document.getElementById('turma').value;
        const hi = document.getElementById('hInicio').value;
        const hf = document.getElementById('hFim').value;
        if(!localSel || !hi || !hf) return alert("Preencha os detalhes da reserva!");

        set(push(ref(db, 'reservas')), {
            ...dadosUser, item: localSel, turma: turma, inicio: hi, entrega: hf
        }).then(() => {
            irPara('finalArea');
            document.getElementById('infoReserva').innerHTML = `<p>Reserva de ${localSel} confirmada para ${turma}.</p>`;
        });
    };

    window.enviarTI = () => {
        const sala = document.getElementById('tiSala').value;
        const desc = document.getElementById('tiDesc').value;
        if(!gSel || !sala || !desc) return alert("Preencha os dados do suporte!");

        set(push(ref(db, 'chamados_ti')), {
            ...dadosUser, sala, desc, gravidade: gSel, data: new Date().toLocaleString()
        }).then(() => {
            alert("Chamado enviado ao Kelvin!");
            irPara('menuPrincipal');
        });
    };
</script>
</body>
</html>
