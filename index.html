<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA CH√ÅCARA DAS GAR√áAS - ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d;
            --nivel-1: #2ed573; --nivel-2: #ffa502; --nivel-3: #ff4757;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white;
        }

        .balao-premium {
            width: 95%; max-width: 480px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.25); border-radius: 40px;
            padding: 30px; box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            text-align: center; border-bottom: 5px solid var(--azul-sky);
        }

        .clock-header { font-size: 11px; font-weight: 600; color: var(--azul-sky); margin-bottom: 20px; letter-spacing: 1px; }
        h1 { font-size: 18px; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        p.sub { font-size: 11px; opacity: 0.7; margin-bottom: 25px; text-transform: uppercase; }

        label { display: block; text-align: left; font-size: 10px; font-weight: 700; color: var(--azul-sky); margin: 15px 0 5px 10px; text-transform: uppercase; }
        .campo { width: 100%; height: 52px; background: white; border-radius: 14px; border: none; padding: 0 18px; font-size: 14px; color: #111; margin-bottom: 12px; font-weight: 500; }
        .campo:focus { border: 2px solid var(--azul-sky); outline: none; }

        /* GRID DE EQUIPAMENTOS */
        .btn-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 20px; }
        .btn-item { 
            height: 55px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 14px; color: white; cursor: pointer; font-size: 12px; font-weight: 600; text-align: center;
        }
        .btn-item.active { background: var(--azul-sky); border-color: white; transform: translateY(-2px); box-shadow: 0 8px 15px rgba(0, 173, 239, 0.3); }

        /* SUPORTE IA */
        .ia-box { background: rgba(0, 173, 239, 0.15); border: 1px dashed var(--azul-sky); border-radius: 15px; padding: 15px; margin-bottom: 15px; font-size: 11px; text-align: left; }

        .btn-gravidade { height: 50px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 9px; color: #000; }
        .btn-gravidade.active { border: 2px solid white; transform: scale(1.05); }

        .timer-view { font-family: 'Orbitron', sans-serif; font-size: 50px; color: var(--neon); margin: 20px 0; text-shadow: 0 0 15px var(--neon); }
        .btn-acao { width: 100%; height: 60px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        .btn-voltar { background: none; border: 1px solid rgba(255,255,255,0.2); color: white; font-size: 11px; margin-top: 15px; width: 100%; padding: 10px; cursor: pointer; border-radius: 10px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="balao-premium">
        <div class="clock-header" id="relogio-top">00/00/0000 00:00:00</div>

        <div id="scr0">
            <h1>PAINEL DE RESERVAS</h1>
            <p class="sub">Gest√£o de Equipamentos e Suporte TI</p>
            <button class="btn-acao" onclick="app.nav(0, 1)">ENTRAR NO SISTEMA</button>
        </div>

        <div id="scr1" class="hidden">
            <h1>CADASTRO DOCENTE</h1>
            <p class="sub">Preenchimento Obrigat√≥rio</p>
            <input type="text" class="campo" id="p-nome" placeholder="Nome Completo">
            <input type="text" class="campo" id="p-id" placeholder="Prontu√°rio">
            <input type="text" class="campo" id="p-mat" placeholder="Mat√©ria/Disciplina">
            <button class="btn-acao" onclick="app.validarPerfil()">SALVAR E CONTINUAR</button>
        </div>

        <div id="scr2" class="hidden">
            <h1>MENU PRINCIPAL</h1>
            <div class="btn-grid">
                <button class="btn-item active" onclick="app.nav(2, 3)">üìÖ REALIZAR NOVA RESERVA</button>
                <button class="btn-item" onclick="app.nav(2, 5)">ü§ñ SUPORTE IA & CHAMADOS</button>
            </div>
        </div>

        <div id="scr3" class="hidden">
            <h1>RESERVA</h1>
            
            <label>Data da Reserva</label>
            <input type="date" class="campo" id="res-data">

            <label>S√©rie / Sala</label>
            <select class="campo" id="res-sala">
                <script>for(let i=1; i<=9; i++) document.write(`<option>${i}¬∫ Ano A</option>`);</script>
            </select>
            
            <label>Escolha o Equipamento</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')">SALA DE INFORM√ÅTICA</button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS (CONTROLE QTD)</button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 1¬∫ ANDAR', 'e3')">TV DIGITAL - 1¬∫ ANDAR</button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 2¬∫ ANDAR', 'e4')">TV DIGITAL - 2¬∫ ANDAR</button>
            </div>

            <div id="chrome-box" class="hidden">
                <label>Tipo de Uso</label>
                <select class="campo" id="c-modo" onchange="app.toggleChrome()">
                    <option value="Carrinho">Carrinho Completo</option>
                    <option value="Individual">Retirada Individual</option>
                </select>
                <input type="number" class="campo hidden" id="c-qtd" placeholder="Quantidade de aparelhos">
            </div>

            <label>Hor√°rio de Entrega</label>
            <input type="time" class="campo" id="res-hora">

            <button class="btn-acao" onclick="app.iniciarUso()">CONFIRMAR E GERAR TIMER</button>
            <button class="btn-voltar" onclick="app.nav(3, 2)">VOLTAR</button>
        </div>

        <div id="scr4" class="hidden">
            <h1>CONTAGEM DE USO</h1>
            <div class="timer-view" id="relogio-timer">50:00</div>
            <p id="status-final" style="font-size:12px; opacity:0.8"></p>
            <button class="btn-acao" style="background:var(--nivel-3)" onclick="location.reload()">FINALIZAR E LIBERAR</button>
        </div>

        <div id="scr5" class="hidden">
            <h1>ASSISTENTE IA</h1>
            <div class="ia-box">
                <b style="color:var(--neon)">ü§ñ DICA DA IA:</b> <span id="ia-txt">Descreva o erro para eu te ajudar...</span>
            </div>
            <label>Impacto da Ocorr√™ncia</label>
            <div class="btn-grid" style="grid-template-columns: 1fr 1fr 1fr;">
                <button class="btn-gravidade" id="g1" style="background:var(--nivel-1)" onclick="app.setGrau('BAIXO', 'g1')">BAIXO</button>
                <button class="btn-gravidade" id="g2" style="background:var(--nivel-2)" onclick="app.setGrau('CR√çTICO', 'g2')">CR√çTICO</button>
                <button class="btn-gravidade" id="g3" style="background:var(--nivel-3); color:white" onclick="app.setGrau('INTERRUP√á√ÉO', 'g3')">PARADA</button>
            </div>
            <label>Relato do Problema</label>
            <textarea class="campo" id="sup-motivo" style="height:80px; padding:15px;" oninput="app.iaDica()"></textarea>
            <button class="btn-acao" onclick="app.enviarSuporte()">ABRIR CHAMADO</button>
            <button class="btn-voltar" onclick="app.nav(5, 2)">VOLTAR</button>
        </div>
    </div>

<script>
    const app = {
        equip: "", grau: "", timer: null,
        nav(at, px) {
            document.getElementById(`scr${at}`).classList.add('hidden');
            document.getElementById(`scr${px}`).classList.remove('hidden');
        },
        validarPerfil() {
            const n = document.getElementById('p-nome').value;
            const i = document.getElementById('p-id').value;
            const m = document.getElementById('p-mat').value;
            if(!n || !i || !m) return alert("ERRO: Todos os campos do docente s√£o obrigat√≥rios!");
            this.nav(1, 2);
        },
        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('chrome-box').className = (val === 'CHROMEBOOKS') ? '' : 'hidden';
        },
        toggleChrome() {
            const m = document.getElementById('c-modo').value;
            document.getElementById('c-qtd').className = (m === 'Individual') ? 'campo' : 'campo hidden';
        },
        setGrau(val, id) {
            this.grau = val;
            document.querySelectorAll('.btn-gravidade').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        iaDica() {
            const m = document.getElementById('sup-motivo').value.toLowerCase();
            const r = document.getElementById('ia-txt');
            if(m.includes("wi") || m.includes("net")) r.innerText = "Verifique se o modo avi√£o est√° desativado.";
            else if(m.includes("liga") || m.includes("preta")) r.innerText = "Mantenha o bot√£o Power pressionado por 15 segundos.";
            else r.innerText = "Se o problema persistir, abra o chamado para o TI.";
        },
        iniciarUso() {
            if(!this.equip || !document.getElementById('res-data').value || !document.getElementById('res-hora').value) 
                return alert("Preencha a DATA, o EQUIPAMENTO e a HORA DE ENTREGA!");
            
            this.nav(3, 4);
            const prof = document.getElementById('p-nome').value;
            const data = new Date(document.getElementById('res-data').value).toLocaleDateString();
            document.getElementById('status-final').innerHTML = `<b>DOCENTE:</b> ${prof}<br><b>ITEM:</b> ${this.equip}<br><b>DATA:</b> ${data} at√© as ${document.getElementById('res-hora').value}`;
            this.startTimer(50);
        },
        startTimer(m) {
            let s = m * 60;
            this.timer = setInterval(() => {
                let min = Math.floor(s/60), seg = s%60;
                document.getElementById('relogio-timer').innerText = `${min.toString().padStart(2,'0')}:${seg.toString().padStart(2,'0')}`;
                if(s === 300) alert("SISTEMA: Restam apenas 5 minutos!");
                if(s <= 0) { clearInterval(this.timer); alert("TEMPO ESGOTADO!"); }
                s--;
            }, 1000);
        },
        enviarSuporte() {
            if(!this.grau || !document.getElementById('sup-motivo').value) return alert("Preencha todos os campos do chamado!");
            alert("Chamado enviado! O TI foi notificado com prioridade " + this.grau);
            this.nav(5, 2);
        }
    };

    setInterval(() => {
        document.getElementById('relogio-top').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
