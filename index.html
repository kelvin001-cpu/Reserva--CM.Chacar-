<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA NTI 2026 - PORTAL PROFESSOR</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-pref: #004a99;
            --azul-sky: #00adef;
            --neon: #00ff9d;
            --danger: #ff4757;
        }

        body { 
            margin: 0; 
            font-family: 'Poppins', sans-serif; 
            background: #000 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center fixed; 
            background-size: cover; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        /* --- MENU CENTRALIZADO (ESTILO SUA FOTO) --- */
        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 50px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-size: 22px; letter-spacing: 2px; margin-bottom: 30px; }
        h2 { font-size: 14px; opacity: 0.8; margin-bottom: 20px; color: var(--azul-sky); }

        .btn-menu {
            width: 100%;
            padding: 18px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            transition: 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn-menu:hover {
            background: var(--azul-sky);
            transform: scale(1.02);
        }

        .btn-reservar { background: var(--azul-pref); }
        .btn-ti { border: 1px solid var(--danger); background: rgba(255, 71, 87, 0.1); }
        .btn-ti:hover { background: var(--danger); }

        /* --- CHAT ESTILO SUA FOTO (BALÃ•ES LISOS) --- */
        #chat-container {
            width: 100%;
            height: 250px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            margin-top: 20px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .balao {
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 13px;
            max-width: 80%;
            line-height: 1.4;
        }

        .balao-me {
            background: var(--azul-pref);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .balao-other {
            background: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .input-chat {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #444;
            background: #111;
            color: white;
        }

        .hidden { display: none !important; }
        .footer { margin-top: auto; padding: 20px; font-size: 11px; opacity: 0.5; }

    </style>
</head>
<body>

    <div class="container">
        <div id="login-area">
            <h1>NTI MASTER 2026</h1>
            <h2>ACESSO PROFESSOR</h2>
            <input type="number" id="prontuario" class="input-chat" placeholder="Seu ProntuÃ¡rio" oninput="app.checar(this.value)">
            <div id="cad-nome" class="hidden">
                <input type="text" id="nome" class="input-chat" placeholder="Seu Nome">
            </div>
            <input type="password" id="senha" class="input-chat" placeholder="Sua Senha">
            <button class="btn-menu btn-reservar" style="margin-top:15px" onclick="app.logar()">Entrar</button>
        </div>

        <div id="portal-area" class="hidden">
            <h1 id="boas-vindas">PORTAL PROFESSOR</h1>
            
            <button class="btn-menu btn-reservar" onclick="app.abrir('reservas')">ðŸ“¦ Reservar Equipamento</button>
            <button class="btn-menu" onclick="app.abrir('cronograma')">ðŸ•’ Cronograma de Uso</button>
            <button class="btn-menu btn-ti" onclick="app.abrir('chamado')">ðŸ†˜ Central de Chamados</button>

            <div id="chat-container"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="msg" class="input-chat" placeholder="Conversar...">
                <button class="btn-menu" style="width:60px; margin-top:10px" onclick="app.enviar()">></button>
            </div>
            
            <button onclick="location.reload()" style="background:none; border:none; color:grey; margin-top:20px; cursor:pointer">DESCONECTAR</button>
        </div>
    </div>

    <div class="footer">Desenvolvido por Kelvin | Programa Conect NTI</div>

<script>
    // Link do seu banco que vi na foto
    const firebaseConfig = { databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        user: null, existe: false,

        async checar(p) {
            if(p.length < 3) return;
            const snap = await db.ref('usuarios/professores/'+p).once('value');
            this.existe = snap.exists();
            document.getElementById('cad-nome').classList.toggle('hidden', this.existe);
        },

        async logar() {
            const p = document.getElementById('prontuario').value;
            const s = document.getElementById('senha').value;
            if(this.existe) {
                const snap = await db.ref('usuarios/professores/'+p).once('value');
                if(snap.val().pass === s) this.init(snap.val()); else alert("Erro!");
            } else {
                const n = document.getElementById('nome').value;
                const u = { nome: n, pront: p, pass: s };
                await db.ref('usuarios/professores/'+p).set(u);
                this.init(u);
            }
        },

        init(u) {
            this.user = u;
            document.getElementById('login-area').classList.add('hidden');
            document.getElementById('portal-area').classList.remove('hidden');
            document.getElementById('boas-vindas').innerText = "OLÃ, PROF. " + u.nome.toUpperCase();
            this.ouvirChat();
        },

        abrir(tipo) {
            if(tipo === 'reservas') {
                const item = prompt("O que deseja reservar? (TV 01, TV 02, Chromebooks, Sala Info)");
                const hora = prompt("Qual o horÃ¡rio/aula?");
                if(item && hora) db.ref('atividades').push({ prof: this.user.nome, equip: item, hora: hora, tipo: 'RESERVA', timestamp: Date.now() });
            }
            if(tipo === 'chamado') {
                const problema = prompt("Qual o problema tÃ©cnico?");
                if(problema) db.ref('atividades').push({ prof: this.user.nome, motivo: problema, nivel: '1', registro: 'SUPORTE', timestamp: Date.now() });
            }
            if(tipo === 'cronograma') { alert("Verificando banco de dados..."); }
        },

        enviar() {
            const m = document.getElementById('msg').value;
            if(m) {
                db.ref('chat_geral').push({ nome: this.user.nome, msg: m });
                document.getElementById('msg').value = "";
            }
        },

        ouvirChat() {
            db.ref('chat_geral').limitToLast(10).on('value', snap => {
                const cont = document.getElementById('chat-container');
                cont.innerHTML = "";
                snap.forEach(d => {
                    const isMe = d.val().nome === this.user.nome;
                    cont.innerHTML += `<div class="balao ${isMe ? 'balao-me' : 'balao-other'}">
                        <small style="display:block; font-size:9px; opacity:0.7">${d.val().nome}</small>
                        ${d.val().msg}
                    </div>`;
                });
                cont.scrollTop = cont.scrollHeight;
            });
        }
    }
</script>
</body>
</html>
