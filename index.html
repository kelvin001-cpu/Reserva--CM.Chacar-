<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Tech - Ch√°cara das Gar√ßas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pref-azul: #004a99; --pref-claro: #00adef; --neon: #00ff9d;
            --v-verde: #2ed573; --v-amarelo: #ffa502; --v-vermelho: #ff4757;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.4s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white;
        }

        /* O BAL√ÉO ESTILO PREFEITURA PREMIUM */
        .container-premium {
            width: 95%; max-width: 450px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.25); border-radius: 40px;
            padding: 35px; box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            text-align: center; border-top: 4px solid var(--pref-claro);
        }

        .header-logo { margin-bottom: 20px; }
        .data-viva { font-size: 11px; font-weight: 600; color: var(--pref-claro); letter-spacing: 1px; margin-bottom: 10px; }
        
        h1 { font-size: 18px; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; color: white; }
        p.sub { font-size: 12px; opacity: 0.8; margin-bottom: 30px; }

        label { display: block; text-align: left; font-size: 10px; font-weight: 700; color: var(--pref-claro); margin: 15px 0 5px 8px; text-transform: uppercase; }
        
        .campo { width: 100%; height: 55px; background: white; border-radius: 15px; border: none; padding: 0 20px; font-size: 14px; color: #111; margin-bottom: 12px; font-weight: 500; }
        
        /* BOT√ïES DE EQUIPAMENTO NA R√âGUA */
        .btn-grid { display: grid; gap: 12px; margin-bottom: 20px; }
        .btn-item { 
            height: 60px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px; color: white; cursor: pointer; font-size: 13px; font-weight: 600; display: flex; align-items: center; justify-content: center;
        }
        .btn-item:hover { background: rgba(255, 255, 255, 0.15); }
        .btn-item.active { background: var(--pref-claro); border-color: white; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 173, 239, 0.3); }

        /* CORES DO SUPORTE */
        .btn-suporte { height: 50px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; color: #000; font-size: 11px; }
        .btn-suporte.active { border: 3px solid white; transform: scale(1.05); }

        .relogio-uso { font-family: 'Orbitron', sans-serif; font-size: 50px; color: var(--neon); margin: 25px 0; text-shadow: 0 0 20px var(--neon); }
        
        .btn-acao { width: 100%; height: 60px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--pref-azul), var(--pref-claro)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; box-shadow: 0 10px 25px rgba(0, 74, 153, 0.4); }
        .btn-voltar { background: none; border: 1px solid rgba(255,255,255,0.3); color: white; font-size: 11px; margin-top: 15px; width: 100%; padding: 10px; cursor: pointer; border-radius: 10px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container-premium">
        <div class="data-viva" id="clock">00/00/0000 00:00:00</div>

        <div id="scr0">
            <h1>Bem-vindo Docente</h1>
            <p class="sub">Painel de Reservas e Suporte TI<br>C.M. Ch√°cara das Gar√ßas</p>
            <button class="btn-acao" onclick="app.nav(0, 1)">Acessar Sistema</button>
        </div>

        <div id="scr1" class="hidden">
            <h1>Login</h1>
            <p class="sub">Informe suas credenciais</p>
            <input type="text" class="campo" id="l-user" placeholder="Usu√°rio">
            <input type="password" class="campo" id="l-pass" placeholder="Senha">
            <button class="btn-acao" onclick="app.nav(1, 2)">Entrar</button>
        </div>

        <div id="scr2" class="hidden">
            <h1>Perfil do Professor</h1>
            <input type="text" class="campo" id="p-nome" placeholder="Nome Completo">
            <input type="text" class="campo" id="p-id" placeholder="Prontu√°rio">
            <input type="text" class="campo" id="p-mat" placeholder="Mat√©ria">
            <button class="btn-acao" onclick="app.nav(2, 3)">Salvar Dados</button>
        </div>

        <div id="scr3" class="hidden">
            <h1>Menu Principal</h1>
            <div class="btn-grid">
                <button class="btn-item active" onclick="app.nav(3, 4)">üìÖ RESERVAR EQUIPAMENTO</button>
                <button class="btn-item" onclick="app.nav(3, 6)">üîß SUPORTE TI</button>
            </div>
        </div>

        <div id="scr4" class="hidden">
            <h1>Nova Reserva</h1>
            <label>Sala de Aula</label>
            <select class="campo" id="res-sala">
                <script>for(let i=1; i<=9; i++) document.write(`<option>${i}¬∫ Ano A</option>`);</script>
            </select>
            
            <label>Equipamento (Sem Patrim√¥nio)</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')">SALA DE INFORM√ÅTICA</button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS</button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV DIGITAL', 'e3')">TV DIGITAL</button>
            </div>

            <div id="chrome-box" class="hidden">
                <label>Tipo de Retirada</label>
                <select class="campo" id="c-modo" onchange="app.toggleChrome()">
                    <option value="Carrinho">Carrinho Completo</option>
                    <option value="Individual">Unidade Individual</option>
                </select>
                <input type="number" class="campo hidden" id="c-qtd" placeholder="Quantidade de Unidades">
            </div>

            <label>Hor√°rio de Entrega</label>
            <input type="time" class="campo" id="res-hora">

            <button class="btn-acao" onclick="app.iniciarUso()">Confirmar e Reservar</button>
            <button class="btn-voltar" onclick="app.nav(4, 3)">Voltar</button>
        </div>

        <div id="scr5" class="hidden">
            <h1>Em Atividade</h1>
            <div class="relogio-uso" id="timer">50:00</div>
            <p id="uso-status" style="font-size:12px; opacity:0.8"></p>
            <button class="btn-acao" style="background:var(--v-vermelho)" onclick="location.reload()">Uso Finalizado</button>
        </div>

        <div id="scr6" class="hidden">
            <h1>Chamado de Suporte</h1>
            <label>Gravidade do Problema</label>
            <div class="btn-grid" style="grid-template-columns: 1fr 1fr 1fr;">
                <button class="btn-suporte" id="g1" style="background:var(--v-verde)" onclick="app.setGrau('VERDE', 'g1')">BOA</button>
                <button class="btn-suporte" id="g2" style="background:var(--v-amarelo)" onclick="app.setGrau('AMARELO', 'g2')">M√âDIA</button>
                <button class="btn-suporte" id="g3" style="background:var(--v-vermelho); color:white" onclick="app.setGrau('URGENTE', 'g3')">GRAVE</button>
            </div>
            <label>Sua Sala</label>
            <select class="campo" id="sup-sala">
                <script>for(let i=1; i<=9; i++) document.write(`<option>${i}¬∫ Ano A</option>`);</script>
            </select>
            <label>O que aconteceu?</label>
            <textarea class="campo" id="sup-motivo" style="height:80px; padding:15px;" placeholder="Descreva aqui..."></textarea>
            <button class="btn-acao" onclick="app.enviarSuporte()">Enviar ao TI</button>
            <button class="btn-voltar" onclick="app.nav(6, 3)">Cancelar</button>
        </div>
    </div>

<script>
    const app = {
        equip: "", grau: "", timer: null,
        nav(atual, prox) {
            document.getElementById(`scr${atual}`).classList.add('hidden');
            document.getElementById(`scr${prox}`).classList.remove('hidden');
        },
        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('chrome-box').className = (val === 'CHROMEBOOKS') ? '' : 'hidden';
        },
        toggleChrome() {
            const m = document.getElementById('c-modo').value;
            document.getElementById('c-qtd').className = (m === 'Individual') ? 'campo' : 'campo hidden';
        },
        setGrau(val, id) {
            this.grau = val;
            document.querySelectorAll('.btn-suporte').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        iniciarUso() {
            if(!this.equip) return alert("Selecione o equipamento!");
            if(!document.getElementById('res-hora').value) return alert("Defina o hor√°rio de entrega!");
            
            this.nav(4, 5);
            const prof = document.getElementById('p-nome').value;
            document.getElementById('uso-status').innerHTML = `<b>${prof}</b> utilizando <b>${this.equip}</b><br>Entrega prevista: ${document.getElementById('res-hora').value}`;
            this.startTimer(50);
        },
        startTimer(m) {
            let s = m * 60;
            this.timer = setInterval(() => {
                let min = Math.floor(s/60), seg = s%60;
                document.getElementById('timer').innerText = `${min.toString().padStart(2,'0')}:${seg.toString().padStart(2,'0')}`;
                if(s === 300) alert("AVISO PREFEITURA: Faltam 5 minutos para o t√©rmino!");
                if(s <= 0) { clearInterval(this.timer); alert("TEMPO ESGOTADO! Por favor, libere o equipamento."); }
                s--;
            }, 1000);
        },
        enviarSuporte() {
            if(!this.grau || !document.getElementById('sup-motivo').value) return alert("Preencha todos os dados do chamado!");
            alert(`Chamado Gravidade ${this.grau} enviado com sucesso!`);
            this.nav(6, 3);
        }
    };

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
