<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d;
            --fundo: #000b1a;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        body { 
            margin: 0; background: var(--fundo) url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 10px;
        }
        .balao-premium {
            width: 100%; max-width: 600px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.25); border-radius: 30px;
            padding: 20px; box-shadow: 0 30px 60px rgba(0,0,0,0.7); text-align: center;
        }
        .clock-header { font-size: 11px; color: var(--azul-sky); margin-bottom: 10px; font-weight: 600; }
        h1 { font-size: 18px; text-transform: uppercase; margin: 0; }
        .campo { width: 100%; height: 45px; background: white; border-radius: 12px; border: none; padding: 0 15px; font-size: 14px; color: #111; margin-bottom: 10px; font-weight: 600; }
        
        /* Grid de Bot√µes */
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .btn-item { height: 45px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; cursor: pointer; font-size: 9px; font-weight: 700; }
        .btn-item.active { background: var(--azul-sky); border-color: white; }

        /* Estilo Cronograma */
        .cronograma-container { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin-top: 10px; }
        .dia-coluna { min-width: 160px; background: rgba(0,0,0,0.3); border-radius: 15px; padding: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .dia-nome { color: var(--neon); font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .reserva-card { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 10px; margin-bottom: 8px; text-align: left; font-size: 11px; border-left: 3px solid var(--azul-sky); }
        
        .btn-acao { width: 100%; height: 50px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; cursor: pointer; }
        .btn-voltar { background: none; border: 1px solid rgba(255,255,255,0.2); color: white; margin-top: 10px; width: 100%; padding: 8px; cursor: pointer; border-radius: 10px; font-size: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="balao-premium">
        <div class="clock-header" id="relogio">00/00/0000 00:00:00</div>

        <div id="scr1">
            <h1>SISTEMA NTi</h1>
            <p style="font-size:10px; opacity:0.7">PORTAL DO DOCENTE</p>
            <input type="text" class="campo" id="p-nome" placeholder="Nome do Professor">
            <input type="text" class="campo" id="p-id" placeholder="Prontu√°rio / RP">
            <input type="text" class="campo" id="p-materia" placeholder="Mat√©ria">
            <button class="btn-acao" onclick="app.login()">ENTRAR</button>
        </div>

        <div id="scr2" class="hidden">
            <h1 id="user-txt">OL√Å</h1>
            <div style="display:grid; gap:10px; margin-top:20px;">
                <button class="btn-acao" onclick="app.nav(3)">üìÖ NOVA RESERVA</button>
                <button class="btn-acao" style="background:#000" onclick="app.nav(6)">üñ•Ô∏è VER CRONOGRAMA</button>
                <button class="btn-acao" style="background:var(--danger)" onclick="app.nav(7)">üõ†Ô∏è CHAMADO NTi</button>
            </div>
            <button class="btn-voltar" onclick="location.reload()">SAIR</button>
        </div>

        <div id="scr3" class="hidden">
            <h1>RESERVAR ATIVO</h1>
            <div class="btn-grid" style="margin-top:15px;">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')">SALA INFO</button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS</button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 01', 'e3')">TV 01</button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 02', 'e4')">TV 02</button>
                <button class="btn-item" id="e5" onclick="app.setEq('TV 03', 'e5')">TV 03</button>
                <button class="btn-item" id="e6" onclick="app.setEq('CELULARES', 'e6')">CELULARES</button>
            </div>
            
            <div style="background:rgba(0,0,0,0.3); padding:15px; border-radius:15px;">
                <select class="campo" id="res-tipo">
                    <option value="UNICA">Somente Hoje</option>
                    <option value="VITALICIA">Recorrente (Pr√≥ximos 40 dias)</option>
                </select>
                <select class="campo" id="res-dia">
                    <option value="Segunda">Segunda-feira</option>
                    <option value="Ter√ßa">Ter√ßa-feira</option>
                    <option value="Quarta">Quarta-feira</option>
                    <option value="Quinta">Quinta-feira</option>
                    <option value="Sexta">Sexta-feira</option>
                </select>
                <input type="time" class="campo" id="res-hora">
            </div>
            
            <button class="btn-acao" style="margin-top:10px;" onclick="app.salvarReserva()">CONFIRMAR NO BANCO</button>
            <button class="btn-voltar" onclick="app.nav(2)">VOLTAR</button>
        </div>

        <div id="scr6" class="hidden">
            <h1>CRONOGRAMA DE USO</h1>
            <div class="cronograma-container" id="cronograma-view"></div>
            <button class="btn-voltar" onclick="app.nav(2)">VOLTAR</button>
        </div>

        <div id="scr7" class="hidden">
            <h1>SUPORTE NTi</h1>
            <textarea class="campo" id="ch-desc" style="height:100px; padding:10px; margin-top:15px;" placeholder="Descreva o problema t√©cnico..."></textarea>
            <button class="btn-acao" onclick="app.enviarChamado()">ENVIAR PARA O TI</button>
            <button class="btn-voltar" onclick="app.nav(2)">VOLTAR</button>
        </div>
    </div>

<script>
    // ==========================================
    // CONFIGURA√á√ÉO DO FIREBASE (COLE SEUS DADOS AQUI)
    // ==========================================
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJETO.firebaseapp.com",
        databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
        projectId: "SEU_PROJETO",
        storageBucket: "SEU_PROJETO.appspot.com",
        messagingSenderId: "SEU_ID",
        appId: "SUA_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        user: {},
        equip: "",
        dias: ['Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta'],

        nav(px) {
            document.querySelectorAll('.balao-premium > div[id^="scr"]').forEach(d => d.classList.add('hidden'));
            document.getElementById(`scr${px}`).classList.remove('hidden');
            if(px === 6) this.carregarCronograma();
        },

        login() {
            const n = document.getElementById('p-nome').value;
            const m = document.getElementById('p-materia').value;
            const id = document.getElementById('p-id').value;
            if(!n || !m || !id) return alert("Preencha tudo!");
            this.user = { nome: n, materia: m, id: id };
            document.getElementById('user-txt').innerText = "OL√Å, " + n.split(' ')[0].toUpperCase();
            this.nav(2);
        },

        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        salvarReserva() {
            const hora = document.getElementById('res-hora').value;
            if(!this.equip || !hora) return alert("Escolha o ativo e a hora!");

            const dados = {
                ...this.user,
                equip: this.equip,
                dia: document.getElementById('res-dia').value,
                tipo: document.getElementById('res-tipo').value,
                hora: hora
            };

            db.ref('reservas').push(dados).then(() => {
                alert("Reservado com sucesso!");
                this.nav(6);
            });
        },

        carregarCronograma() {
            db.ref('reservas').on('value', (snap) => {
                const container = document.getElementById('cronograma-view');
                const dados = snap.val() || {};
                const lista = Object.keys(dados).map(k => ({id: k, ...dados[k]}));

                container.innerHTML = this.dias.map(dia => `
                    <div class="dia-coluna">
                        <div class="dia-nome">${dia}</div>
                        ${lista.filter(r => r.dia === dia).map(r => `
                            <div class="reserva-card">
                                <b style="color:var(--neon)">${r.equip}</b><br>
                                ${r.nome}<br>
                                <small>${r.materia}</small><br>
                                <b>At√©: ${r.hora}</b>
                                <button onclick="app.deletar('${r.id}')" style="background:none; border:none; color:red; font-size:7px; cursor:pointer;">[X]</button>
                            </div>
                        `).join('')}
                    </div>
                `).join('');
            });
        },

        deletar(id) {
            if(confirm("Excluir reserva?")) db.ref('reservas/'+id).remove();
        },

        enviarChamado() {
            const desc = document.getElementById('ch-desc').value;
            if(!desc) return;
            db.ref('chamados').push({ prof: this.user.nome, desc: desc, data: new Date().toLocaleString() });
            alert("Chamado enviado!");
            this.nav(2);
        }
    };

    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleString('pt-BR'); }, 1000);
</script>
</body>
</html>
