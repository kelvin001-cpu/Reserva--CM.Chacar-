<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTI MASTER 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --azul: #007bff; --verde: #00ff9d; --bg-card: rgba(13, 17, 23, 0.92); }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: #000 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center fixed; 
            background-size: cover; color: white;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }

        /* CARD CENTRALIZADO IGUAL √Ä FOTO */
        .main-card {
            width: 90%; max-width: 450px;
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        h1 { font-size: 26px; font-weight: 700; margin: 0; letter-spacing: 1px; color: #fff; }
        h2 { font-size: 14px; color: #00adef; margin: 15px 0 30px 0; text-transform: uppercase; letter-spacing: 2px; }

        /* INPUTS ESTILO FOTO */
        .input-group { margin-bottom: 12px; }
        input {
            width: 100%; padding: 16px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3); color: white; box-sizing: border-box; font-family: inherit;
        }

        /* BOT√ÉO ENTRAR (AZUL GRANDE) */
        .btn-entrar {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: var(--azul); color: white; font-weight: bold; cursor: pointer;
            font-size: 16px; margin-top: 10px; transition: 0.3s;
        }
        .btn-entrar:hover { background: #0056b3; transform: translateY(-2px); }

        /* BOT√ïES DE MENU (DENTRO DO PORTAL) */
        .btn-outline {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--verde);
            background: transparent; color: white; font-weight: 600; cursor: pointer;
            margin-bottom: 10px; text-transform: uppercase;
        }
        .btn-solid { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }

        /* CHAT (BOLA DE TEXTO IGUAL √Ä FOTO) */
        #chat-box {
            height: 200px; overflow-y: auto; background: rgba(0,0,0,0.2);
            border-radius: 15px; padding: 15px; margin: 20px 0;
            display: flex; flex-direction: column; gap: 8px; text-align: left;
        }
        .msg { padding: 10px 15px; border-radius: 18px; font-size: 13px; max-width: 85%; }
        .me { background: #004a99; align-self: flex-end; }
        .other { background: #333; align-self: flex-start; }

        .hidden { display: none !important; }
        .footer { position: fixed; bottom: 20px; font-size: 10px; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="main-card">
        <div id="login-screen">
            <h1>NTI MASTER 2026</h1>
            <h2>ACESSO PROFESSOR</h2>
            <div class="input-group"><input type="number" id="pront" placeholder="Seu Prontu√°rio"></div>
            <div class="input-group"><input type="password" id="pass" placeholder="Sua Senha"></div>
            <button class="btn-entrar" onclick="app.logar()">ENTRAR</button>
        </div>

        <div id="portal-screen" class="hidden">
            <h1 style="font-size: 20px;">Portal: TI MASTER</h1>
            <div style="margin-top:25px;">
                <button class="btn-outline">üõ°Ô∏è CENTRAL DE CHAMADOS</button>
                <button class="btn-outline btn-solid">üïí CRONOGRAMA DE USO</button>
            </div>

            <div id="chat-box">
                </div>

            <div style="display:flex; gap:8px;">
                <input type="text" id="msg-in" placeholder="Conversar..." style="margin:0; padding:12px;">
                <button onclick="app.send()" style="background:var(--verde); border:none; border-radius:10px; width:50px; cursor:pointer;">‚ûî</button>
            </div>
            
            <button onclick="location.reload()" style="background:none; border:none; color:#666; margin-top:20px; cursor:pointer; font-size:11px;">DESCONECTAR</button>
        </div>
    </div>

    <div class="footer">Desenvolvido por Kelvin | Programa Conect NTI</div>

<script>
    const firebaseConfig = { databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        userPront: null,
        
        logar() {
            const p = document.getElementById('pront').value;
            if(p) {
                this.userPront = p;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('portal-screen').classList.remove('hidden');
                this.initChat();
            }
        },

        send() {
            const m = document.getElementById('msg-in').value;
            if(m) {
                db.ref('chat_geral').push({ pront: this.userPront, texto: m });
                document.getElementById('msg-in').value = "";
            }
        },

        initChat() {
            db.ref('chat_geral').on('value', snap => {
                const box = document.getElementById('chat-box');
                box.innerHTML = "";
                snap.forEach(d => {
                    const isMe = d.val().pront === this.userPront;
                    box.innerHTML += `<div class="msg ${isMe ? 'me' : 'other'}">${d.val().texto}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }
    }
</script>
</body>
</html>
