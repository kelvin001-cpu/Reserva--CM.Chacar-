<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - DASHBOARD ESTRAT√âGICO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --pref-navy: #001a33; --pref-blue: #00adef; --glass: rgba(0, 15, 30, 0.9);
        }
        
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body { 
            margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;
            /* FUNDO TECNOL√ìGICO DE ALTO N√çVEL */
            background: linear-gradient(rgba(0, 10, 30, 0.8), rgba(0, 10, 30, 0.8)), 
                        url('https://img.freepik.com/free-vector/abstract-technology-particle-background_52683-25766.jpg?t=st=1716922572~exp=1716926172~hmac=6b937667d71688d01d4a96a1a4b9e27c1f4e1f705191f635c75e2f75d9e50e8d&w=1380') no-repeat center center fixed;
            background-size: cover; padding: 15px;
        }

        .main-card {
            width: 100%; max-width: 520px; background: var(--glass);
            backdrop-filter: blur(20px); border: 1px solid rgba(0, 173, 239, 0.3);
            border-radius: 40px; padding: 45px 35px; box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            text-align: center; position: relative;
        }

        .header h1 { font-family: 'Montserrat'; font-size: 55px; margin: 0; color: #fff; letter-spacing: -3px; line-height: 1; }
        .header p { font-size: 11px; text-transform: uppercase; letter-spacing: 5px; color: var(--pref-blue); font-weight: 700; margin-bottom: 35px; }

        /* INPUTS LIMPOS */
        .input-box { text-align: left; margin-bottom: 20px; }
        .input-box label { font-size: 10px; font-weight: 700; color: var(--pref-blue); margin-left: 10px; opacity: 0.8; }
        .pref-field { 
            width: 100%; height: 58px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 0 20px; color: #fff; font-size: 16px; margin-top: 5px;
        }
        .pref-field:focus { border-color: var(--pref-blue); outline: none; background: rgba(0, 173, 239, 0.1); }

        /* MENU DE TILES */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .menu-tile { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 25px; padding: 30px 10px; cursor: pointer; transition: 0.4s;
        }
        .menu-tile:hover { background: rgba(0, 173, 239, 0.15); border-color: var(--pref-blue); transform: scale(1.05); }
        .menu-tile b { display: block; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; color: #fff; }

        /* SELETOR DE CHROMEBOOK (FOCO NA USABILIDADE) */
        .chrome-selector { display: flex; gap: 10px; margin: 20px 0; }
        .sel-btn { 
            flex: 1; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); color: #fff; font-size: 11px; font-weight: 800; cursor: pointer;
        }
        .sel-btn.active { background: var(--pref-blue); color: #001a33; border-color: var(--pref-blue); }

        .btn-confirm { 
            width: 100%; height: 65px; background: var(--pref-blue); color: #001a33;
            border: none; border-radius: 22px; font-family: 'Montserrat'; font-weight: 900;
            font-size: 17px; cursor: pointer; margin-top: 25px; text-transform: uppercase;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header">
            <h1>NTi</h1>
            <p>Santana de Parna√≠ba</p>
        </div>

        <div id="scr1">
            <div class="input-box">
                <label>DOCENTE</label>
                <input type="text" id="p-nome" class="pref-field" placeholder="Nome Completo">
            </div>
            <div style="display:flex; gap:12px">
                <div class="input-box" style="flex:1"><label>RP</label><input type="text" id="p-id" class="pref-field" placeholder="000.000"></div>
                <div class="input-box" style="flex:1"><label>MAT√âRIA</label><input type="text" id="p-mat" class="pref-field" placeholder="Disciplina"></div>
            </div>
            <button class="btn-confirm" onclick="app.login()">Entrar no Sistema</button>
        </div>

        <div id="scr2" class="hidden">
            <div class="menu-grid">
                <div class="menu-tile" onclick="app.nav(2, 3)"><b>üìÖ Agendar</b></div>
                <div class="menu-tile" onclick="app.nav(2, 5)"><b>üõ†Ô∏è Suporte</b></div>
                <div class="menu-tile" style="grid-column: span 2; padding: 18px;" onclick="location.reload()"><b>Sair do Portal</b></div>
            </div>
        </div>

        <div id="scr3" class="hidden">
            <select id="item-sel" class="pref-field" onchange="app.checkChrome(this.value)" style="margin-bottom:15px; appearance:none;">
                <option value="">Selecione o Item...</option>
                <option value="LAB. INFO">LAB. INFORM√ÅTICA</option>
                <option value="CHROMEBOOKS">CHROMEBOOKS</option>
                <option value="TV">TV INTERATIVA</option>
            </select>

            <div id="chrome-ui" class="hidden">
                <div class="chrome-selector">
                    <button class="sel-btn active" id="m1" onclick="app.setModo('CARRINHO', 'm1')">CARRINHO CHEIO</button>
                    <button class="sel-btn" id="m2" onclick="app.setModo('INDIVIDUAL', 'm2')">INDIVIDUAL</button>
                </div>
                <div id="qtd-box" class="hidden">
                    <input type="number" id="res-qtd" class="pref-field" placeholder="Quantidade de Unidades">
                </div>
                <textarea id="res-dev" class="pref-field" style="height:90px; padding-top:15px; margin-top:10px" placeholder="Plano de Aula..."></textarea>
            </div>

            <div style="display:flex; gap:12px; margin-top:10px">
                <input type="time" id="res-ini" class="pref-field" style="flex:1">
                <input type="text" id="res-sala" class="pref-field" style="flex:1" placeholder="Sala">
            </div>

            <button class="btn-confirm" onclick="app.enviarReserva()">Confirmar Reserva</button>
            <button onclick="app.nav(3, 2)" style="background:none; border:none; color:#555; font-size:12px; margin-top:20px; cursor:pointer;">VOLTAR</button>
        </div>

        <div id="scr5" class="hidden">
            <div class="chrome-selector">
                <button class="sel-btn" id="g1" onclick="app.setGr('NORMAL', 'g1')">NORMAL</button>
                <button class="sel-btn" id="g2" onclick="app.setGr('T√ÅTICO', 'g2')">T√ÅTICO</button>
                <button class="sel-btn" id="g3" onclick="app.setGr('URGENTE', 'g3')">CR√çTICO</button>
            </div>
            <textarea id="sup-msg" class="pref-field" style="height:140px; padding-top:15px" placeholder="Descreva o problema t√©cnico..."></textarea>
            <button class="btn-confirm" style="background:#ff3b3b; color:#fff" onclick="app.enviarChamado()">Enviar ao TI</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        modo: "CARRINHO", gr: "",
        nav(a, p) {
            document.querySelectorAll('.main-card > div[id]').forEach(d => d.classList.add('hidden'));
            document.getElementById(`scr${p}`).classList.remove('hidden');
        },
        login() {
            if(!document.getElementById('p-nome').value || !document.getElementById('p-id').value) return alert("Identifique-se primeiro.");
            this.nav(1, 2);
        },
        checkChrome(v) {
            v === 'CHROMEBOOKS' ? document.getElementById('chrome-ui').classList.remove('hidden') : document.getElementById('chrome-ui').classList.add('hidden');
        },
        setModo(m, id) {
            this.modo = m;
            document.querySelectorAll('.chrome-selector .sel-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            m === 'INDIVIDUAL' ? document.getElementById('qtd-box').classList.remove('hidden') : document.getElementById('qtd-box').classList.add('hidden');
        },
        setGr(v, id) {
            this.gr = v;
            document.querySelectorAll('#scr5 .sel-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        enviarReserva() {
            const d = {
                prof: document.getElementById('p-nome').value, 
                rp: document.getElementById('p-id').value,
                mat: document.getElementById('p-mat').value,
                item: document.getElementById('item-sel').value, 
                modo: this.modo,
                sala: document.getElementById('res-sala').value, 
                qtd: document.getElementById('res-qtd').value || 'Cheio',
                aula: document.getElementById('res-dev').value || '', 
                data: new Date().toLocaleString()
            };
            db.ref('NTi_Final').push(d).then(() => { alert("Agendado com Sucesso!"); location.reload(); });
        },
        enviarChamado() {
            const d = {
                prof: document.getElementById('p-nome').value, rp: document.getElementById('p-id').value,
                prioridade: this.gr, msg: document.getElementById('sup-msg').value, data: new Date().toLocaleString()
            };
            db.ref('Suporte_Final').push(d).then(() => { alert("Enviado ao Monitoramento!"); location.reload(); });
        }
    };
</script>
</body>
</html>
