<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTi - SISTEMA DE GEST√ÉO ESTRAT√âGICA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --pref-navy: #001a33; --pref-blue: #003366; --pref-light: #00adef;
            --glass: rgba(255, 255, 255, 0.03);
        }
        
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body { 
            margin: 0; background: var(--pref-navy); color: #fff;
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden; padding: 15px;
        }

        /* FUNDO TECNOL√ìGICO ANIMADO */
        .tech-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #002d5e 0%, #000b1a 100%);
        }
        .grid {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: linear-gradient(rgba(0, 173, 239, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 173, 239, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; transform: perspective(500px) rotateX(60deg);
            animation: move 20s linear infinite;
        }
        @keyframes move { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(50px); } }

        /* CONTAINER PRINCIPAL */
        .main-card {
            width: 100%; max-width: 500px; background: rgba(0, 20, 40, 0.8);
            backdrop-filter: blur(25px); border: 1px solid rgba(0, 173, 239, 0.2);
            border-radius: 32px; padding: 40px; box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            text-align: center;
        }

        .header-brand h1 { font-family: 'Montserrat'; font-weight: 900; font-size: 42px; margin: 0; letter-spacing: -2px; color: #fff; }
        .header-brand p { font-size: 10px; text-transform: uppercase; letter-spacing: 4px; color: var(--pref-light); margin-bottom: 30px; }

        /* MENU EM GRID CORPORATIVO */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-item { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 25px 15px; cursor: pointer;
        }
        .menu-item:hover { background: rgba(0, 173, 239, 0.1); border-color: var(--pref-light); transform: translateY(-5px); }
        .menu-item b { display: block; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; color: #fff; }

        /* ESTILO DOS INPUTS */
        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { font-size: 10px; font-weight: 600; color: var(--pref-light); margin-left: 10px; }
        .pref-input { 
            width: 100%; height: 55px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; padding: 0 20px; color: #fff; font-size: 15px; margin-top: 5px;
        }
        .pref-input:focus { outline: none; border-color: var(--pref-light); background: rgba(0, 173, 239, 0.05); }

        /* SELETOR DE CHROMEBOOK (FOCO NA FACILIDADE) */
        .chrome-selector { display: flex; gap: 10px; margin: 15px 0; }
        .btn-toggle { 
            flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
            background: transparent; color: #fff; cursor: pointer; font-size: 11px; font-weight: 700;
        }
        .btn-toggle.active { background: var(--pref-light); border-color: var(--pref-light); color: var(--pref-navy); }

        /* BOT√ÉO DE CONFIRMA√á√ÉO */
        .btn-exec { 
            width: 100%; height: 60px; background: var(--pref-light); color: var(--pref-navy);
            border: none; border-radius: 18px; font-weight: 800; text-transform: uppercase;
            font-size: 15px; cursor: pointer; margin-top: 25px;
        }
        .btn-exec:hover { filter: brightness(1.1); box-shadow: 0 0 30px rgba(0, 173, 239, 0.4); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="tech-bg"><div class="grid"></div></div>

    <div class="main-card">
        <div class="header-brand">
            <h1>NTi</h1>
            <p>Santana de Parna√≠ba</p>
        </div>

        <div id="scr1">
            <div class="input-group">
                <label>IDENTIFICA√á√ÉO DO DOCENTE</label>
                <input type="text" id="p-nome" class="pref-input" placeholder="Nome Completo">
            </div>
            <div style="display:flex; gap:10px">
                <div class="input-group" style="flex:1">
                    <label>PRONTU√ÅRIO</label>
                    <input type="text" id="p-id" class="pref-input" placeholder="000.000">
                </div>
                <div class="input-group" style="flex:1">
                    <label>MAT√âRIA</label>
                    <input type="text" id="p-mat" class="pref-input" placeholder="Disciplina">
                </div>
            </div>
            <button class="btn-exec" onclick="app.login()">ACESSAR SISTEMA</button>
        </div>

        <div id="scr2" class="hidden">
            <div class="menu-grid">
                <div class="menu-item" onclick="app.nav(2, 3)"><b>üìÖ Reservas</b></div>
                <div class="menu-item" onclick="app.nav(2, 5)"><b>üõ†Ô∏è Suporte</b></div>
                <div class="menu-item" style="opacity:0.3"><b>üìä Dashboard</b></div>
                <div class="menu-item" onclick="location.reload()"><b>üö™ Sair</b></div>
            </div>
        </div>

        <div id="scr3" class="hidden">
            <div class="input-group">
                <label>RECURSO DESEJADO</label>
                <select id="item-sel" class="pref-input" onchange="app.checkChrome(this.value)" style="appearance: none;">
                    <option value="">Selecione...</option>
                    <option value="LAB. INFO">Laborat√≥rio de Inform√°tica</option>
                    <option value="CHROMEBOOKS">Chromebooks</option>
                    <option value="TV">TV Interativa</option>
                </select>
            </div>

            <div id="chrome-ui" class="hidden">
                <div class="chrome-selector">
                    <button class="btn-toggle active" id="c1" onclick="app.setModo('CARRINHO COMPLETO', 'c1')">CARRINHO CHEIO</button>
                    <button class="btn-toggle" id="c2" onclick="app.setModo('INDIVIDUAL', 'c2')">INDIVIDUAL</button>
                </div>
                <div id="qtd-box" class="hidden">
                    <input type="number" id="res-qtd" class="pref-input" placeholder="Quantidade de Unidades">
                </div>
                <textarea id="res-dev" class="pref-input" style="height:80px; padding-top:15px; margin-top:10px" placeholder="Plano de desenvolvimento da aula..."></textarea>
            </div>

            <div style="display:flex; gap:10px; margin-top:10px">
                <input type="time" id="res-ini" class="pref-input" style="flex:1">
                <input type="text" id="res-sala" class="pref-input" style="flex:1" placeholder="Sala/Turma">
            </div>

            <button class="btn-exec" onclick="app.enviarReserva()">Confirmar Agendamento</button>
            <button onclick="app.nav(3, 2)" style="background:none; border:none; color:rgba(255,255,255,0.4); font-size:11px; margin-top:20px; cursor:pointer;">VOLTAR AO MENU</button>
        </div>

        <div id="scr5" class="hidden">
            <label style="font-size:10px; color:var(--pref-light)">CLASSIFICA√á√ÉO DE EMERG√äNCIA</label>
            <div class="chrome-selector">
                <button class="btn-toggle" id="g1" onclick="app.setGr('NORMAL', 'g1')">NORMAL</button>
                <button class="btn-toggle" id="g2" onclick="app.setGr('T√ÅTICO', 'g2')">T√ÅTICO</button>
                <button class="btn-toggle" id="g3" onclick="app.setGr('URGENTE', 'g3')">CR√çTICO</button>
            </div>
            <textarea id="sup-msg" class="pref-input" style="height:120px; padding-top:15px" placeholder="Relate o problema t√©cnico..."></textarea>
            <button class="btn-exec" style="background:#ff3b3b; color:#fff" onclick="app.enviarChamado()">Enviar para o TI</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        modo: "CARRINHO COMPLETO", gr: "",
        nav(a, p) {
            document.querySelectorAll('.main-card > div[id]').forEach(d => d.classList.add('hidden'));
            document.getElementById(`scr${p}`).classList.remove('hidden');
        },
        login() {
            if(!document.getElementById('p-nome').value || !document.getElementById('p-id').value) return alert("Identifica√ß√£o necess√°ria.");
            this.nav(1, 2);
        },
        checkChrome(v) {
            v === 'CHROMEBOOKS' ? document.getElementById('chrome-ui').classList.remove('hidden') : document.getElementById('chrome-ui').classList.add('hidden');
        },
        setModo(m, id) {
            this.modo = m;
            document.querySelectorAll('.chrome-selector .btn-toggle').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            m === 'INDIVIDUAL' ? document.getElementById('qtd-box').classList.remove('hidden') : document.getElementById('qtd-box').classList.add('hidden');
        },
        setGr(v, id) {
            this.gr = v;
            document.querySelectorAll('#scr5 .btn-toggle').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        enviarReserva() {
            const d = {
                prof: document.getElementById('p-nome').value, rp: document.getElementById('p-id').value,
                item: document.getElementById('item-sel').value, modo: this.modo,
                sala: document.getElementById('res-sala').value, qtd: document.getElementById('res-qtd').value || 'Cheio',
                aula: document.getElementById('res-dev').value || '', data: new Date().toLocaleString()
            };
            db.ref('Agendamentos_Pref').push(d).then(() => { alert("Reserva Conclu√≠da!"); location.reload(); });
        },
        enviarChamado() {
            const d = {
                prof: document.getElementById('p-nome').value, rp: document.getElementById('p-id').value,
                gravidade: this.gr, msg: document.getElementById('sup-msg').value, data: new Date().toLocaleString()
            };
            db.ref('Suporte_Pref').push(d).then(() => { alert("Chamado Enviado!"); location.reload(); });
        }
    };
</script>
</body>
</html>
