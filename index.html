<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi 2026 - KELVIN MASTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d; --danger: #ff4757; --cinza: #2d3436; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        body { margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed; background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 15px; }
        
        .container-master { width: 100%; max-width: 550px; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); text-align: center; position: relative; }
        .hidden { display: none !important; }
        .campo { width: 100%; height: 50px; border-radius: 12px; border: 1px solid #444; padding: 0 15px; margin-bottom: 15px; font-weight: 600; font-size: 15px; background: #fff; color: #000; outline: none; }
        .btn-acao { width: 100%; height: 55px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .btn-voltar { background: none; border: 1px solid #555; color: #ccc; padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; margin-top: 15px; }
        
        /* CARDS E LISTAS */
        .card-user { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 5px solid var(--azul-sky); text-align: left; }
        .btn-ti { padding: 6px 10px; border-radius: 8px; border: none; font-size: 11px; font-weight: bold; cursor: pointer; margin-right: 5px; margin-top: 10px; }
        
        /* OVERLAY BLOQUEIO */
        #bloqueio-total { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; border-radius: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; border: 2px solid var(--danger); }
    </style>
</head>
<body onload="app.init()">

<div class="container-master">
    <div id="bloqueio-total" class="hidden">
        <h1 style="color:var(--danger)">CONTA CONGELADA</h1>
        <p>Acesso suspenso pelo T√©cnico Kelvin. Entre em contato com o suporte de TI.</p>
        <button class="btn-voltar" onclick="app.logout()">SAIR</button>
    </div>

    <div id="relogio" style="color: var(--azul-sky); font-weight: bold; margin-bottom: 20px;"></div>

    <div id="tela-inicio">
        <h2 style="margin-bottom: 30px;">NTi MASTER 2026</h2>
        <button class="btn-acao" onclick="app.prepararPortal('PROF')">Portal Professor</button>
        <button class="btn-acao" style="background:var(--cinza); margin-top:10px;" onclick="app.prepararPortal('GESTOR')">Portal Gest√£o</button>
        <button class="btn-acao" style="background:#1a1a1a; margin-top:10px;" onclick="app.prepararPortal('SEC')">Portal Secretaria</button>
        <button class="btn-acao" style="background:#000; border: 1px solid var(--danger); margin-top:10px;" onclick="app.irPara('login-ti')">T√©cnico Kelvin Admin</button>
    </div>

    <div id="tela-login" class="hidden">
        <h3 id="titulo-portal">ACESSO</h3>
        <input type="text" id="log-prontuario" class="campo" placeholder="Digite seu Prontu√°rio" oninput="app.verificarUser(this.value)">
        
        <div id="area-cadastro" class="hidden">
            <input type="text" id="log-nome" class="campo" placeholder="Nome Completo">
            <input type="text" id="log-materia" class="campo hidden" placeholder="Mat√©ria/Disciplina">
        </div>

        <input type="password" id="log-senha" class="campo" placeholder="Senha">
        <button class="btn-acao" id="btn-entrar" onclick="app.conectar()">ENTRAR NO SISTEMA</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-ti" class="hidden">
        <h3 style="color:var(--danger)">PAINEL MASTER TI</h3>
        <input type="password" id="ti-senha" class="campo" placeholder="Senha Mestra">
        <button class="btn-acao" style="background:var(--danger)" onclick="app.authTI()">ACESSAR PAINEL</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-menu" class="hidden">
        <h3 id="boas-vindas">Bem-vindo</h3>
        
        <div id="controles-ti" class="hidden">
            <button class="btn-acao" style="background:var(--danger); margin-bottom:10px;" onclick="app.irPara('gerenciar-users')">üë• GERENCIAR USU√ÅRIOS</button>
            <button class="btn-acao" style="background:#000; border:1px solid var(--neon)" onclick="app.irPara('reserva-ti')">üõ†Ô∏è RESERVA T√âCNICA TI</button>
        </div>

        <div id="area-comum">
            <button class="btn-acao" onclick="alert('Sistema de Reservas em desenvolvimento...')">üìÖ RESERVAR EQUIPAMENTO</button>
        </div>

        <button class="btn-voltar" onclick="app.logout()">SAIR DO SISTEMA</button>
    </div>

    <div id="tela-gerenciar-users" class="hidden">
        <h3>CONTROLE DE ACESSOS</h3>
        <div id="lista-usuarios" style="max-height:400px; overflow-y:auto;"></div>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

    <div id="tela-reserva-ti" class="hidden">
        <h3>RESERVA DE EQUIPAMENTOS TI</h3>
        <input type="text" id="ti-item" class="campo" placeholder="Equipamento (Ex: Notebook Manuten√ß√£o)">
        <input type="date" id="ti-data" class="campo">
        <button class="btn-acao" style="background:var(--neon); color:#000" onclick="app.salvarReservaTI()">SALVAR AGENDAMENTO</button>
        <div id="lista-ti-reservas" style="margin-top:20px;"></div>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

</div>

<script>
    // CONFIGURA√á√ÉO DO SEU FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        user: null, cargo: null, existe: false,

        init() {
            const save = localStorage.getItem('kelvin_user');
            if(save) { this.user = JSON.parse(save); this.logado(); }
            else { this.irPara('inicio'); }
        },

        irPara(tela) {
            document.querySelectorAll('.container-master > div').forEach(d => { if(d.id !== 'relogio' && d.id !== 'bloqueio-total') d.classList.add('hidden'); });
            document.getElementById('tela-' + tela).classList.remove('hidden');
            if(tela === 'gerenciar-users') this.listarUsers();
            if(tela === 'reserva-ti') this.listarReservasTI();
        },

        prepararPortal(tipo) {
            this.cargo = tipo;
            this.existe = false;
            document.getElementById('titulo-portal').innerText = "PORTAL " + tipo;
            document.getElementById('log-prontuario').value = "";
            document.getElementById('log-senha').value = "";
            document.getElementById('area-cadastro').classList.add('hidden');
            this.irPara('login');
        },

        async verificarUser(pront) {
            if(pront.length < 3) return;
            const snap = await db.ref('usuarios/' + pront).once('value');
            if(snap.exists()) {
                this.existe = true;
                document.getElementById('area-cadastro').classList.add('hidden');
            } else {
                this.existe = false;
                document.getElementById('area-cadastro').classList.remove('hidden');
                document.getElementById('log-materia').classList.toggle('hidden', this.cargo !== 'PROF');
            }
        },

        async conectar() {
            const pront = document.getElementById('log-prontuario').value;
            const senha = document.getElementById('log-senha').value;
            if(!pront || !senha) return alert("Preencha todos os campos!");

            if(this.existe) {
                const snap = await db.ref('usuarios/' + pront).once('value');
                const d = snap.val();
                if(d.pass !== senha) return alert("Senha Incorreta!");
                this.user = d;
            } else {
                const nome = document.getElementById('log-nome').value;
                const mat = document.getElementById('log-materia').value || "N/A";
                if(!nome) return alert("Nome obrigat√≥rio para cadastro!");
                const novo = { id: pront, nome, pass: senha, cargo: this.cargo, materia: mat, status: "ATIVO" };
                await db.ref('usuarios/' + pront).set(novo);
                this.user = novo;
            }
            localStorage.setItem('kelvin_user', JSON.stringify(this.user));
            this.logado();
        },

        authTI() {
            if(document.getElementById('ti-senha').value === "nti2026") {
                this.user = { nome: "T√âCNICO KELVIN", cargo: "TI", id: "MASTER" };
                this.logado();
            } else { alert("Senha Admin Incorreta!"); }
        },

        logado() {
            if(this.user.status === 'CONGELADO') {
                document.getElementById('bloqueio-total').classList.remove('hidden');
            } else {
                document.getElementById('bloqueio-total').classList.add('hidden');
                document.getElementById('boas-vindas').innerText = "Ol√°, " + this.user.nome;
                document.getElementById('controles-ti').classList.toggle('hidden', this.user.cargo !== 'TI');
                document.getElementById('area-comum').classList.toggle('hidden', this.user.cargo === 'TI');
                this.irPara('menu');
            }
        },

        // --- SISTEMA DE GEST√ÉO DO KELVIN ---
        listarUsers() {
            const lista = document.getElementById('lista-usuarios');
            db.ref('usuarios').on('value', snap => {
                lista.innerHTML = "";
                snap.forEach(u => {
                    const d = u.val();
                    lista.innerHTML += `
                        <div class="card-user" style="border-left-color: ${d.status === 'CONGELADO' ? 'orange' : 'var(--neon)'}">
                            <b>${d.nome}</b> (${d.cargo})<br>
                            <small>Prontu√°rio: ${d.id} | Senha: ${d.pass}</small><br>
                            <button class="btn-ti" style="background:var(--azul-sky)" onclick="app.mudarSenha('${d.id}')">TROCAR SENHA</button>
                            <button class="btn-ti" style="background:orange" onclick="app.congelar('${d.id}', '${d.status}')">${d.status === 'CONGELADO' ? 'DESCONGELAR' : 'CONGELAR'}</button>
                            <button class="btn-ti" style="background:red; color:white" onclick="app.apagar('${d.id}')">EXCLUIR</button>
                        </div>`;
                });
            });
        },

        mudarSenha(id) {
            const nova = prompt("Digite a nova senha para o prontu√°rio " + id);
            if(nova) db.ref('usuarios/'+id).update({ pass: nova });
        },

        congelar(id, status) {
            const novo = status === 'CONGELADO' ? 'ATIVO' : 'CONGELADO';
            db.ref('usuarios/'+id).update({ status: novo });
        },

        apagar(id) {
            if(confirm("Deseja apagar o login de " + id + " permanentemente?")) db.ref('usuarios/'+id).remove();
        },

        // --- RESERVA TI ---
        salvarReservaTI() {
            const item = document.getElementById('ti-item').value;
            const data = document.getElementById('ti-data').value;
            if(!item || !data) return alert("Preencha o item e a data!");
            db.ref('reservas_ti').push({ item, data });
            document.getElementById('ti-item').value = "";
        },

        listarReservasTI() {
            const lista = document.getElementById('lista-ti-reservas');
            db.ref('reservas_ti').on('value', snap => {
                lista.innerHTML = "";
                snap.forEach(r => {
                    lista.innerHTML += `<div class="card-user"><b>${r.val().item}</b><br><small>Data: ${r.val().data}</small></div>`;
                });
            });
        },

        logout() { localStorage.clear(); location.reload(); }
    };
    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleString(); }, 1000);
</script>
</body>
</html>
