<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Santana de Parna√≠ba</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --azul-pmsp: #0056a2; --azul-claro: #00adef; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=2069&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px 0;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 30, 60, 0.75); z-index: -1; }
        .logo-prefeitura { width: 160px; margin-bottom: 10px; filter: drop-shadow(0px 0px 8px rgba(255,255,255,0.3)); }
        .glass-card { 
            background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px; padding: 25px;
            width: 90%; max-width: 450px; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.5); margin-bottom: 20px;
        }
        h1, h2 { color: white; font-size: 16px; text-transform: uppercase; margin-bottom: 20px; }
        label { display: block; text-align: left; color: white; font-size: 11px; margin: 10px 0 5px 5px; font-weight: 600; text-transform: uppercase; }
        input, select { 
            width: 100%; padding: 12px; border-radius: 10px; border: none; margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.9); box-sizing: border-box; font-family: 'Poppins';
        }
        .btn-principal {
            background: linear-gradient(135deg, var(--azul-pmsp), var(--azul-claro));
            color: white; border: none; padding: 15px; width: 100%; border-radius: 10px;
            font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; transition: 0.3s;
        }
        .dash-container { width: 95%; max-width: 800px; }
        .table-scroll { overflow-x: auto; width: 100%; border-radius: 15px; }
        table { width: 100%; border-collapse: collapse; color: white; font-size: 12px; }
        th { background: rgba(0,0,0,0.4); padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <img src="https://www.santanadeparnaiba.sp.gov.br/logo_parnaiba.png" alt="Logo" class="logo-prefeitura">

    <div id="loginSection" class="glass-card">
        <h1>Acesso Institucional</h1>
        <button class="btn-principal" onclick="loginGoogle()" style="background: white; color: #333; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18">
            Entrar com Google
        </button>
    </div>

    <div id="formSection" class="glass-card hidden">
        <h2 id="welcomeMsg">Ol√°, Professor</h2>
        
        <label>Seu Prontu√°rio:</label>
        <input type="text" id="prontuario" placeholder="Digite seu prontu√°rio">

        <label>Mat√©ria:</label>
        <input type="text" id="materia" placeholder="Ex: Hist√≥ria, TI, etc.">

        <label>Turma:</label>
        <select id="turma">
            <option value="1¬∫ Ano A">1¬∫ Ano A</option><option value="2¬∫ Ano A">2¬∫ Ano A</option>
            <option value="3¬∫ Ano A">3¬∫ Ano A</option><option value="4¬∫ Ano A">4¬∫ Ano A</option>
            <option value="5¬∫ Ano A">5¬∫ Ano A</option><option value="6¬∫ Ano A">6¬∫ Ano A</option>
            <option value="7¬∫ Ano A">7¬∫ Ano A</option><option value="8¬∫ Ano A">8¬∫ Ano A</option>
            <option value="9¬∫ Ano A">9¬∫ Ano A</option>
        </select>

        <label>Equipamento:</label>
        <select id="equipamento" onchange="checkEquip()">
            <option value="SALA DE INFORM√ÅTICA">SALA DE INFORM√ÅTICA</option>
            <option value="CHROMEBOOKS">CARRINHO DE CHROMEBOOKS</option>
            <option value="TV DIGITAL">TV DIGITAL</option>
        </select>

        <div id="patArea" class="hidden">
            <label>N¬∫ de Patrim√¥nio:</label>
            <input type="text" id="patrimonio" placeholder="Ex: 230180">
        </div>

        <label>Data e Hora:</label>
        <input type="datetime-local" id="hInicio">

        <button class="btn-principal" onclick="salvarReserva()">Finalizar Reserva</button>
        <button onclick="logout()" style="background:none; border:none; color:rgba(255,255,255,0.5); font-size:10px; margin-top:15px; cursor:pointer;">Sair da conta Google</button>
    </div>

    <div id="dashSection" class="dash-container hidden">
        <div class="glass-card" style="max-width: 100%; padding: 15px;">
            <h2 style="font-size: 14px;">üìä Dashboard de Reservas</h2>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Professor</th>
                            <th>Mat√©ria</th>
                            <th>Item</th>
                            <th>Hor√°rio</th>
                        </tr>
                    </thead>
                    <tbody id="listaReservas"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
            authDomain: "escala-chacara.firebaseapp.com",
            databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
            projectId: "escala-chacara",
            storageBucket: "escala-chacara.firebasestorage.app",
            messagingSenderId: "741259231706",
            appId: "1:741259231706:web:27e2b60be100e6a34180e3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        setPersistence(auth, browserLocalPersistence);

        let userLogado = null;

        window.loginGoogle = () => {
            signInWithPopup(auth, provider).catch(e => alert("Erro: " + e.message));
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userLogado = user;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('formSection').classList.remove('hidden');
                document.getElementById('dashSection').classList.remove('hidden');
                document.getElementById('welcomeMsg').innerText = "Bem-vindo, " + user.displayName;
                carregarDados();
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('formSection').classList.add('hidden');
                document.getElementById('dashSection').classList.add('hidden');
            }
        });

        window.checkEquip = () => {
            const e = document.getElementById('equipamento').value;
            document.getElementById('patArea').classList.toggle('hidden', e !== 'TV DIGITAL');
        };

        window.salvarReserva = () => {
            const p = document.getElementById('prontuario').value;
            const m = document.getElementById('materia').value;
            const h = document.getElementById('hInicio').value;

            if(!p || !m || !h) return alert("Preencha o Prontu√°rio, Mat√©ria e Hor√°rio!");

            const nova = push(ref(db, 'reservas'));
            set(nova, {
                prof: userLogado.displayName,
                pront: p,
                materia: m,
                item: document.getElementById('equipamento').value,
                turma: document.getElementById('turma').value,
                pat: document.getElementById('equipamento').value === 'TV DIGITAL' ? document.getElementById('patrimonio').value : '-',
                data: new Date(h).toLocaleString('pt-BR')
            }).then(() => alert("Reserva salva!"));
        };

        function carregarDados() {
            onValue(ref(db, 'reservas'), (snap) => {
                const tbody = document.getElementById('listaReservas');
                tbody.innerHTML = "";
                snap.forEach(child => {
                    const d = child.val();
                    tbody.innerHTML += `
                        <tr>
                            <td>${d.prof.split(' ')[0]}</td>
                            <td>${d.materia}</td>
                            <td>${d.item}</td>
                            <td>${d.data}</td>
                        </tr>
                    `;
                });
            });
        }
    </script>
</body>
</html>
