<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTi - Portal de Serviços Digitais</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --azul-gov: #003366; /* Azul oficial do portal */
            --azul-claro: #00adef; /* Destaques de ação */
            --cinza-fundo: #f4f7f9;
            --texto: #333;
        }

        body { 
            margin: 0; font-family: 'Open Sans', sans-serif; background: var(--cinza-fundo); color: var(--texto);
        }

        /* Topo Institucional */
        .header-gov {
            background: white; border-bottom: 3px solid var(--azul-gov); padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-box { display: flex; align-items: center; gap: 15px; }
        .logo-box h1 { font-family: 'Montserrat'; font-size: 22px; color: var(--azul-gov); margin: 0; text-transform: uppercase; }

        /* Container Principal */
        .main-portal { max-width: 1000px; margin: 40px auto; padding: 20px; }
        
        .welcome-card {
            background: white; border-radius: 8px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center; margin-bottom: 30px;
        }

        /* Mapa de Salas - Estilo Grade Administrativa */
        .section-title { color: var(--azul-gov); font-weight: 700; border-left: 5px solid var(--azul-claro); padding-left: 10px; margin: 25px 0; }
        
        .sala-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; 
            background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #ddd;
        }
        
        .btn-sala {
            border: 1px solid #ddd; background: #fff; padding: 15px 5px; border-radius: 5px;
            font-weight: 600; cursor: pointer; color: var(--azul-gov); font-size: 13px;
        }
        .btn-sala:hover { background: #f0f7ff; border-color: var(--azul-claro); }
        .btn-sala.active { background: var(--azul-gov); color: white; border-color: var(--azul-gov); }

        /* Campos de Formulário Limpos */
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-size: 12px; font-weight: 700; margin-bottom: 5px; color: #666; }
        
        .field { 
            height: 45px; border: 1px solid #ccc; border-radius: 5px; padding: 0 15px; 
            font-size: 14px; outline: none; background: #fafafa;
        }
        .field:focus { border-color: var(--azul-claro); background: white; }

        /* Botões de Ação Profissionais */
        .btn-primary {
            background: var(--azul-claro); color: white; border: none; padding: 18px 40px;
            border-radius: 5px; font-weight: 700; text-transform: uppercase; cursor: pointer;
            width: 100%; margin-top: 30px; font-size: 16px; transition: 0.3s;
        }
        .btn-primary:hover { background: var(--azul-gov); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .hidden { display: none; }

        @media (max-width: 600px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="header-gov">
        <div class="logo-box">
            <img src="https://www.santanadeparnaiba.sp.gov.br/portal/img/brasao.png" alt="Brasão" height="50">
            <h1>NTi - Gestão de Ativos</h1>
        </div>
        <div style="font-size: 12px; font-weight: 600; color: #888;" id="data-topo"></div>
    </div>

    <div class="main-portal">
        <div id="login-screen" class="welcome-card">
            <h2 style="color: var(--azul-gov)">Identificação do Docente</h2>
            <p style="color: #888; font-size: 14px;">Acesse com seu prontuário para gerenciar recursos.</p>
            <div style="max-width: 400px; margin: 0 auto; text-align: left;">
                <label style="font-size: 11px; font-weight: 700;">NOME COMPLETO</label>
                <input type="text" id="p-nome" class="field" style="width: 100%; margin-bottom: 15px;">
                <label style="font-size: 11px; font-weight: 700;">PRONTUÁRIO / MATÉRIA</label>
                <div style="display:flex; gap:10px">
                    <input type="text" id="p-id" class="field" style="flex:1" placeholder="Ex: 12345">
                    <input type="text" id="p-mat" class="field" style="flex:1" placeholder="Ex: Matemática">
                </div>
                <button class="btn-primary" onclick="app.nav('agendamento')">Entrar no Sistema</button>
            </div>
        </div>

        <div id="agendamento-screen" class="hidden">
            <div class="section-title">SOLICITAÇÃO DE RECURSOS PEDAGÓGICOS</div>
            
            <div class="welcome-card" style="text-align: left;">
                <label style="font-weight: 700; color: var(--azul-gov);">1. Localização (Sala/Ano):</label>
                <div class="sala-grid" id="grid-salas"></div>

                <div class="form-row">
                    <div class="input-group">
                        <label>2. Equipamento Requisitado</label>
                        <select id="item-sel" class="field" onchange="app.checkChrome(this.value)">
                            <option value="SALA INFO">LABORATÓRIO DE INFORMÁTICA</option>
                            <option value="CHROMEBOOKS">CARRINHO DE CHROMEBOOKS</option>
                            <option value="TV DIGITAL">TV DIGITAL INTERATIVA</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>3. Modo de Uso</label>
                        <select id="modo-sel" class="field">
                            <option value="NORMAL">USO PADRÃO</option>
                            <option value="INDIVIDUAL">UNIDADES INDIVIDUAIS (CHROMEBOOK)</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>4. Horário de Retirada</label>
                        <input type="time" id="t-ini" class="field">
                    </div>
                    <div class="input-group">
                        <label>5. Horário de Devolução</label>
                        <input type="time" id="t-fim" class="field">
                    </div>
                </div>

                <div class="input-group" style="margin-top: 20px;">
                    <label>6. Objetivo da Aula / Justificativa</label>
                    <textarea id="res-obs" class="field" style="height: 80px; padding-top:10px;" placeholder="Descreva brevemente a atividade..."></textarea>
                </div>

                <button class="btn-primary" onclick="app.finalizar()">Confirmar Protocolo de Reserva</button>
            </div>
        </div>
    </div>

    <script>
        const app = {
            sala: "",
            init() {
                const grid = document.getElementById('grid-salas');
                for(let i=1; i<=9; i++) {
                    ['A','B','C'].forEach(l => {
                        let b = document.createElement('button');
                        b.className = 'btn-sala';
                        b.innerText = `${i}º ANO ${l}`;
                        b.onclick = () => {
                            document.querySelectorAll('.btn-sala').forEach(x => x.classList.remove('active'));
                            b.classList.add('active');
                            this.sala = b.innerText;
                        };
                        grid.appendChild(b);
                    });
                }
                document.getElementById('data-topo').innerText = new Date().toLocaleDateString('pt-BR');
            },
            nav(screen) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('agendamento-screen').classList.remove('hidden');
            },
            finalizar() {
                if(!this.sala || !document.getElementById('t-ini').value) return alert("Por favor, selecione a sala e o horário.");
                alert("Protocolo gerado com sucesso para " + this.sala);
                location.reload();
            }
        };
        app.init();
    </script>
</body>
</html>
