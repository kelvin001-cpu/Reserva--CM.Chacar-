<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - PARNA√çBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --pref-azul: #004a99; --pref-sky: #00adef; --neon: #00ff9d;
            --v-verde: linear-gradient(135deg, #2ed573, #1e9658);
            --v-amarelo: linear-gradient(135deg, #ffa502, #e67e22);
            --v-vermelho: linear-gradient(135deg, #ff4757, #c0392b);
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; 
            background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 20px;
        }

        .container-premium {
            width: 100%; max-width: 520px; background: rgba(0, 40, 80, 0.75);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--pref-sky); border-radius: 40px;
            padding: 35px; box-shadow: 0 0 50px rgba(0, 173, 239, 0.4);
            text-align: center; border-bottom: 8px solid var(--pref-sky);
        }

        .header-cidade { margin-bottom: 20px; border-bottom: 2px solid var(--pref-sky); padding-bottom: 15px; }
        .cidade-txt { font-size: 11px; letter-spacing: 4px; color: #fff; font-weight: 800; text-transform: uppercase; margin: 0; }
        .unidade-txt { font-size: 26px; font-weight: 700; color: #fff; margin-top: 5px; font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        .sub-nti { font-size: 10px; color: var(--pref-sky); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-top: -5px; }

        .data-viva { font-family: 'Orbitron', sans-serif; font-size: 12px; color: var(--neon); letter-spacing: 1px; margin: 15px 0; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 10px; }
        
        h1 { font-size: 20px; font-weight: 800; text-transform: uppercase; color: white; margin: 10px 0; letter-spacing: 1px; }
        label { display: block; text-align: left; font-size: 10px; font-weight: 700; color: var(--pref-sky); margin: 15px 0 5px 8px; text-transform: uppercase; }
        
        .campo { width: 100%; height: 52px; background: #fff; border-radius: 15px; border: none; padding: 0 18px; font-size: 14px; color: #111; margin-bottom: 10px; font-weight: 600; }
        
        .btn-grid { display: grid; gap: 12px; margin-bottom: 20px; }
        .btn-item { 
            height: 65px; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--pref-sky);
            border-radius: 20px; color: white; cursor: pointer; text-align: left; padding: 0 20px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .btn-item b { font-size: 13px; color: #fff; }
        .btn-item span { font-size: 10px; color: var(--pref-sky); font-weight: 600; }
        .btn-item.active { background: var(--pref-sky); border-color: white; transform: scale(1.03); box-shadow: 0 0 20px var(--pref-sky); }

        .btn-ti { 
            height: 70px; border-radius: 20px; border: none; 
            font-weight: 800; cursor: pointer; color: white; font-size: 11px; 
            text-transform: uppercase; box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .btn-ti.active { border: 4px solid white; transform: scale(1.08); }

        .btn-acao { 
            width: 100%; height: 65px; border-radius: 20px; border: none; 
            background: linear-gradient(135deg, var(--pref-azul), var(--pref-sky)); 
            color: white; font-weight: 800; text-transform: uppercase; cursor: pointer; 
            font-size: 16px; font-family: 'Orbitron', sans-serif;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container-premium">
        <div class="header-cidade">
            <p class="cidade-txt">SANTANA DE PARNA√çBA</p>
            <div class="unidade-txt">SISTEMA NTi</div>
            <div class="sub-nti">N√∫cleo de Tecnologia e Inova√ß√£o</div>
        </div>
        <div class="data-viva" id="clock">00/00/0000 00:00:00</div>

        <div id="scr1">
            <h1>ACESSO RESTRITO</h1>
            <input type="text" class="campo" id="p-nome" placeholder="NOME DO DOCENTE">
            <input type="text" class="campo" id="p-id" placeholder="PRONTU√ÅRIO">
            <button class="btn-acao" onclick="app.login()">Entrar</button>
        </div>

        <div id="scr2" class="hidden">
            <h1>GEST√ÉO CENTRAL</h1>
            <div class="btn-grid">
                <button class="btn-item" onclick="app.nav(2, 3)"><b>üìÖ AGENDAR RESERVA</b><span>Equipamentos e Salas</span></button>
                <button class="btn-item" onclick="app.nav(2, 5)"><b>üõ†Ô∏è SUPORTE NTi</b><span>Relatar Erro ao Monitoramento</span></button>
            </div>
        </div>

        <div id="scr3" class="hidden">
            <h1>NOVA RESERVA</h1>
            <div style="display:flex; gap:10px">
                <div style="flex:1"><label>In√≠cio</label><input type="datetime-local" class="campo" id="res-ini"></div>
                <div style="flex:1"><label>Fim</label><input type="datetime-local" class="campo" id="res-fim"></div>
            </div>
            <label>S√©rie / Sala de Aula</label>
            <input type="text" class="campo" id="res-sala" placeholder="Ex: 9¬∫ Ano A">

            <label>Equipamento NTi</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('LAB. INFO', 'e1')"><b>LABORAT√ìRIO INFORM√ÅTICA</b></button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')"><b>CHROMEBOOKS</b></button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 1¬∫ ANDAR', 'e3')"><b>TV - 1¬∫ ANDAR</b></button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 2¬∫ ANDAR', 'e4')"><b>TV - 2¬∫ ANDAR</b></button>
            </div>
            <button class="btn-acao" onclick="app.confirmarReserva()">Confirmar Reserva</button>
            <button onclick="app.nav(3, 2)" style="background:none; border:none; color:white; cursor:pointer; margin-top:15px; font-size:11px; text-decoration: underline;">Voltar</button>
        </div>

        <div id="scr5" class="hidden">
            <h1>CHAMADO NTi</h1>
            <label>Prioridade da Ocorr√™ncia</label>
            <div class="btn-grid" style="grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                <button class="btn-ti" id="g1" style="background:var(--v-verde)" onclick="app.setGrau('BAIXA', 'g1')">BAIXA</button>
                <button class="btn-ti" id="g2" style="background:var(--v-amarelo)" onclick="app.setGrau('CR√çTICA', 'g2')">CR√çTICA</button>
                <button class="btn-ti" id="g3" style="background:var(--v-vermelho)" onclick="app.setGrau('URGENTE', 'g3')">URGENTE</button>
            </div>
            <textarea class="campo" id="ti-msg" style="height:100px; padding:15px" placeholder="Descreva o problema aqui..."></textarea>
            <button class="btn-acao" onclick="app.confirmarTI()">Enviar ao Z√©</button>
            <button onclick="app.nav(5, 2)" style="background:none; border:none; color:white; cursor:pointer; margin-top:15px; font-size:11px; text-decoration: underline;">Cancelar</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const app = {
        eq: "", gr: "",
        nav(a, p) { 
            document.querySelectorAll('.container-premium > div').forEach(d => { if(d.id.startsWith('scr')) d.classList.add('hidden') });
            document.getElementById(`scr${p}`).classList.remove('hidden');
        },
        login() {
            if(!document.getElementById('p-nome').value) return alert("Identifique-se no NTi!");
            this.nav(1, 2);
        },
        setEq(v, i) { this.eq = v; document.querySelectorAll('#scr3 .btn-item').forEach(b => b.classList.remove('active')); document.getElementById(i).classList.add('active'); },
        setGrau(v, i) { this.gr = v; document.querySelectorAll('.btn-ti').forEach(b => b.classList.remove('active')); document.getElementById(i).classList.add('active'); },
        
        confirmarReserva() {
            const dados = {
                prof: document.getElementById('p-nome').value,
                sala: document.getElementById('res-sala').value,
                item: this.eq,
                inicio: document.getElementById('res-ini').value,
                fim: document.getElementById('res-fim').value,
                registro: new Date().toLocaleString()
            };
            if(!dados.item || !dados.sala) return alert("Dados incompletos!");
            database.ref('reservas').push(dados).then(() => { alert("‚úÖ RESERVA REGISTRADA NO NTi!"); location.reload(); });
        },

        confirmarTI() {
            const msg = document.getElementById('ti-msg').value;
            if(!this.gr || !msg) return alert("Informe a prioridade!");
            const dados = {
                prof: document.getElementById('p-nome').value,
                prioridade: this.gr,
                problema: msg,
                data: new Date().toLocaleString()
            };
            database.ref('chamados').push(dados).then(() => { alert("‚úÖ CHAMADO ENVIADO AO NTi!"); location.reload(); });
        }
    };
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString('pt-BR'); }, 1000);
</script>
</body>
</html>
