<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - CH√ÅCARA DAS GAR√áAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d;
            --nivel-1: #2ed573; --nivel-2: #ffa502; --nivel-3: #ff4757;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 10px;
        }

        .balao-premium {
            width: 100%; max-width: 480px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.25); border-radius: 35px;
            padding: 20px; box-shadow: 0 30px 60px rgba(0,0,0,0.7); text-align: center;
        }

        .input-group-bolha { background: rgba(0, 0, 0, 0.25); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: left; }
        .clock-header { font-size: 11px; font-weight: 600; color: var(--azul-sky); margin-bottom: 10px; letter-spacing: 1px; }
        h1 { font-size: 18px; font-weight: 700; text-transform: uppercase; margin-bottom: 2px; }
        
        /* SELETOR DE DIAS */
        .dia-selector { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; justify-content: center; }
        .dia-chip { 
            padding: 8px 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 12px; font-size: 10px; cursor: pointer; color: white; font-weight: 600;
        }
        .dia-chip.selected { background: var(--azul-sky); border-color: white; box-shadow: 0 0 10px var(--azul-sky); }

        .campo { width: 100%; height: 42px; background: white; border-radius: 10px; border: none; padding: 0 12px; font-size: 13px; color: #111; margin-bottom: 10px; font-weight: 600; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 15px; }
        .btn-item { height: 40px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; cursor: pointer; font-size: 8px; font-weight: 700; }
        .btn-item.active { background: var(--azul-sky); border-color: white; }

        .btn-acao { width: 100%; height: 50px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; margin-top: 5px; font-size: 12px;}
        .btn-voltar { background: none; border: 1px solid rgba(255,255,255,0.2); color: white; font-size: 9px; margin-top: 8px; width: 100%; padding: 8px; cursor: pointer; border-radius: 10px; }

        /* CARD DE RESERVA COM BOT√ÉO DE BAIXA */
        .monitor-card { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 20px; margin-bottom: 12px; text-align: left; border-left: 5px solid var(--neon); position: relative; }
        .btn-baixa { 
            position: absolute; top: 10px; right: 10px; background: var(--nivel-3); 
            color: white; border: none; padding: 5px 10px; border-radius: 8px; 
            font-size: 9px; font-weight: 700; cursor: pointer;
        }
        
        .hidden { display: none; }
        .badge { padding: 3px 8px; border-radius: 5px; font-size: 9px; font-weight: bold; margin-top: 5px; display: inline-block; }
        .badge-azul { background: var(--azul-pref); color: white; }
    </style>
</head>
<body>

    <div class="balao-premium">
        <div class="clock-header" id="relogio-top">--/--/---- 00:00:00</div>

        <div id="scr1">
            <h1>SISTEMA NTi</h1>
            <p style="font-size: 10px; opacity: 0.7;">Identifique-se para acessar</p>
            <input type="text" class="campo" id="p-nome" placeholder="Seu Nome">
            <input type="text" class="campo" id="p-id" placeholder="Seu Prontu√°rio">
            <input type="text" class="campo" id="p-mat" placeholder="Sua Mat√©ria">
            <button class="btn-acao" onclick="app.validarPerfil()">ENTRAR</button>
        </div>

        <div id="scr2" class="hidden">
            <h1 id="display-prof">PAINEL</h1>
            <div class="btn-grid" style="grid-template-columns: 1fr; gap: 10px;">
                <button class="btn-item active" style="height: 60px; font-size: 12px;" onclick="app.nav(2, 3)">üìÖ AGENDAR EQUIPAMENTO</button>
                <button class="btn-item" style="height: 60px; font-size: 12px; background: rgba(0,173,239,0.2);" onclick="app.nav(2, 6)">üñ•Ô∏è VER AGENDA / DAR BAIXA</button>
                <button class="btn-item" style="height: 60px; font-size: 12px; border-color: var(--nivel-3);" onclick="app.nav(2, 5)">üõ†Ô∏è SUPORTE T√âCNICO</button>
            </div>
            <button class="btn-voltar" onclick="location.reload()">SAIR</button>
        </div>

        <div id="scr3" class="hidden">
            <h1>RESERVAR</h1>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')">SALA INFO</button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS</button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 01', 'e3')">TV 01</button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 02', 'e4')">TV 02</button>
                <button class="btn-item" id="e5" onclick="app.setEq('TV 03', 'e5')">TV 03</button>
            </div>

            <div class="input-group-bolha">
                <p style="font-size: 10px; margin: 0 0 10px 0; color: var(--azul-sky); font-weight: bold;">PARA QUAIS DIAS?</p>
                <div class="dia-selector">
                    <div class="dia-chip" onclick="app.toggleDia(this, 'Segunda')">SEG</div>
                    <div class="dia-chip" onclick="app.toggleDia(this, 'Ter√ßa')">TER</div>
                    <div class="dia-chip" onclick="app.toggleDia(this, 'Quarta')">QUA</div>
                    <div class="dia-chip" onclick="app.toggleDia(this, 'Quinta')">QUI</div>
                    <div class="dia-chip" onclick="app.toggleDia(this, 'Sexta')">SEX</div>
                </div>
                <p style="font-size: 10px; margin: 10px 0 5px 0; color: var(--azul-sky); font-weight: bold;">HOR√ÅRIO DE DEVOLU√á√ÉO:</p>
                <input type="time" class="campo" id="res-hora-fim">
            </div>

            <button class="btn-acao" onclick="app.confirmarReserva()">SALVAR AGENDAMENTO</button>
            <button class="btn-voltar" onclick="app.nav(3, 2)">VOLTAR</button>
        </div>

        <div id="scr6" class="hidden">
            <h1>AGENDA ATIVA</h1>
            <div id="admin-monitor" style="max-height: 400px; overflow-y: auto;">
                </div>
            <button class="btn-voltar" onclick="app.nav(6, 2)">VOLTAR AO MENU</button>
        </div>

        <div id="scr5" class="hidden">
            <h1>SUPORTE</h1>
            <input type="text" class="campo" id="sup-local" placeholder="Sala/Local">
            <textarea class="campo" id="sup-motivo" style="height:80px; padding:10px" placeholder="Qual o problema?"></textarea>
            <button class="btn-acao" style="background: var(--nivel-3)" onclick="app.enviarSuporte()">ENVIAR CHAMADO</button>
            <button class="btn-voltar" onclick="app.nav(5, 2)">VOLTAR</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        equip: "",
        user: { nome: "", id: "", mat: "" },
        dias: [],
        
        nav(at, px) {
            document.querySelectorAll('.balao-premium > div').forEach(d => { if(d.id.startsWith('scr')) d.classList.add('hidden') });
            document.getElementById(`scr${px}`).classList.remove('hidden');
            if(px === 6) this.ouvirDados();
        },

        validarPerfil() {
            this.user.nome = document.getElementById('p-nome').value.toUpperCase();
            this.user.id = document.getElementById('p-id').value;
            this.user.mat = document.getElementById('p-mat').value.toUpperCase();
            if(!this.user.nome) return alert("Digite seu nome!");
            document.getElementById('display-prof').innerText = "Ol√°, " + this.user.nome.split(' ')[0];
            this.nav(1, 2);
        },

        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('#scr3 .btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        toggleDia(el, dia) {
            el.classList.toggle('selected');
            if(el.classList.contains('selected')) {
                this.dias.push(dia);
            } else {
                this.dias = this.dias.filter(d => d !== dia);
            }
        },

        confirmarReserva() {
            const hora = document.getElementById('res-hora-fim').value;
            if(!this.equip || this.dias.length === 0 || !hora) return alert("Preencha todos os campos!");

            const dados = {
                prof: this.user.nome,
                materia: this.user.mat,
                equipamento: this.equip,
                inicio: "üìÖ " + this.dias.join(', ') + " | üïí " + hora,
                timestamp: Date.now(),
                registro: 'RESERVA'
            };

            db.ref('reservas').push(dados).then(() => {
                alert("Agendamento salvo!");
                this.dias = [];
                document.querySelectorAll('.dia-chip').forEach(c => c.classList.remove('selected'));
                this.nav(3, 6);
            });
        },

        darBaixa(id) {
            if(confirm("Deseja finalizar o uso e liberar este item?")) {
                db.ref('reservas/' + id).remove().then(() => {
                    alert("Item liberado!");
                });
            }
        },

        enviarSuporte() {
            const loc = document.getElementById('sup-local').value;
            const mot = document.getElementById('sup-motivo').value;
            db.ref('reservas').push({
                prof: this.user.nome,
                equipamento: "üõ†Ô∏è SUPORTE: " + loc,
                inicio: "Chamado em aberto",
                motivo: mot,
                registro: 'SUPORTE',
                timestamp: Date.now()
            }).then(() => { alert("Chamado enviado!"); this.nav(5, 2); });
        },

        ouvirDados() {
            const container = document.getElementById('admin-monitor');
            db.ref('reservas').on('value', (snap) => {
                let html = "";
                snap.forEach(item => {
                    const r = item.val();
                    const cor = r.registro === 'SUPORTE' ? 'var(--nivel-3)' : 'var(--neon)';
                    html = `
                        <div class="monitor-card" style="border-left-color: ${cor}">
                            <button class="btn-baixa" onclick="app.darBaixa('${item.key}')">BAIXA</button>
                            <b style="color:var(--azul-sky)">${r.equipamento}</b><br>
                            <span class="badge badge-azul">${r.materia || 'S/M'}</span><br>
                            <small><b>Quem:</b> ${r.prof}</small><br>
                            <small><b>Quando:</b> ${r.inicio}</small>
                            ${r.motivo ? '<br><small style="color:var(--nivel-2)">' + r.motivo + '</small>' : ''}
                        </div>
                    ` + html;
                });
                container.innerHTML = html || "<p style='font-size:12px;opacity:0.5'>Nenhuma reserva ativa no momento.</p>";
            });
        }
    };

    setInterval(() => {
        document.getElementById('relogio-top').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
