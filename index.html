<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Ch√°cara - CM CG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --azul-sp: #0056a2; --azul-celeste: #00adef; --vermelho: #ff4757; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif; 
            background: #000b1a url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; color: white;
            display: flex; flex-direction: column; align-items: center;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 15, 40, 0.85); z-index: -1; }

        header { width: 100%; background: white; padding: 15px; text-align: center; border-bottom: 5px solid var(--azul-celeste); box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-sp); font-size: 17px; text-transform: uppercase; margin: 0; }

        .container { width: 100%; max-width: 420px; padding: 20px; }
        h2 { text-align: center; font-size: 15px; text-transform: uppercase; border-bottom: 2px solid var(--azul-celeste); padding-bottom: 8px; margin-bottom: 20px; }
        
        label { display: block; margin: 15px 0 6px 4px; font-size: 11px; font-weight: 600; text-transform: uppercase; color: var(--azul-celeste); }

        /* BAL√ïES DE TEXTO 100% ALINHADOS */
        .input-padrao {
            display: block;
            width: 100%; 
            height: 55px;
            padding: 0 15px; 
            border-radius: 12px; 
            border: 2px solid transparent; 
            background: rgba(255, 255, 255, 0.98); 
            font-size: 15px; 
            color: #222;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
            outline: none;
        }

        /* Estilo para garantir que o campo de data ocupe o mesmo espa√ßo visual */
        input[type="datetime-local"] {
            padding-top: 12px;
            line-height: 1;
        }

        .grid-equip { display: grid; gap: 10px; margin-bottom: 10px; }
        .btn-opt { 
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 18px; border-radius: 15px; text-align: center; cursor: pointer; 
            font-weight: bold; font-size: 13px; transition: 0.2s;
        }
        .btn-opt.active { background: var(--azul-celeste); border-color: white; box-shadow: 0 0 15px var(--azul-celeste); }
        .btn-opt.busy { border-color: var(--vermelho); color: var(--vermelho); opacity: 0.8; cursor: not-allowed; }

        .btn-confirm { 
            width: 100%; padding: 20px; margin-top: 25px; border-radius: 15px; border: none; 
            background: linear-gradient(135deg, var(--azul-sp), var(--azul-celeste)); 
            color: white; font-weight: bold; text-transform: uppercase; cursor: pointer; font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <div style="font-size: 10px; color: #666; font-weight: bold;">C.M. CH√ÅCARA DAS GAR√áAS</div>
</header>

<div class="container">
    <h2>RESERVAR EQUIPAMENTO</h2>
    
    <label>Selecione sua Turma</label>
    <select class="input-padrao" id="r_turma">
        <option>1¬∫ Ano A</option>
        <option>2¬∫ Ano A</option>
        <option>3¬∫ Ano A</option>
        <option>4¬∫ Ano A</option>
        <option>5¬∫ Ano A</option>
        <option>6¬∫ Ano A</option>
        <option>7¬∫ Ano A</option>
        <option>8¬∫ Ano A</option>
        <option>9¬∫ Ano A</option>
    </select>

    <label>Equipamento</label>
    <div class="grid-equip">
        <div class="btn-opt" id="i1" onclick="app.sel('SALA DE INFO', 'i1')">üñ•Ô∏è SALA DE INFO</div>
        <div class="btn-opt" id="i2" onclick="app.sel('CHROMEBOOKS', 'i2')">üíª CHROMEBOOKS</div>
        <div class="btn-opt" id="i3" onclick="app.sel('TV DIGITAL', 'i3')">üì∫ TV DIGITAL</div>
    </div>

    <label>N√∫mero de Patrim√¥nio</label>
    <input type="text" class="input-padrao" id="r_pat" placeholder="Digite o patrim√¥nio">

    <label>Hor√°rio de Retirada</label>
    <input type="datetime-local" class="input-padrao" id="r_in">

    <label>Previs√£o de Entrega</label>
    <input type="datetime-local" class="input-padrao" id="r_out">

    <button class="btn-confirm" onclick="app.confirmar()">CONFIRMAR AGENDAMENTO</button>
</div>

<script>
    const app = {
        item: "",
        
        sel(val, id) {
            // Se j√° estiver ocupado (simula√ß√£o), avisa
            if(document.getElementById(id).classList.contains('busy')) {
                return alert("BLOQUEADO!\nProfessor: Jo√£o Silva\nSala: Inform√°tica\nAt√©: 16:30");
            }
            this.item = val;
            document.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        confirmar() {
            const pat = document.getElementById('r_pat').value;
            const hIn = document.getElementById('r_in').value;
            const hOut = document.getElementById('r_out').value;
            
            if(!this.item || !pat || !hIn || !hOut) {
                return alert("Por favor, preencha todos os campos e selecione o equipamento.");
            }
            
            alert(`Reserva Confirmada!\nItem: ${this.item}\nPatrim√¥nio: ${pat}\nTurma: ${document.getElementById('r_turma').value}`);
        }
    }
</script>

</body>
</html>
