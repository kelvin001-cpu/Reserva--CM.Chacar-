<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tech Reserve - Santana de Parna√≠ba</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { 
            --azul-neon: #00adef; 
            --azul-deep: #0056a2; 
        }
        
        /* Reset de caixa para impedir que bordas saiam do molde */
        * { box-sizing: border-box; }

        body { 
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif; 
            background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; color: white;
            overflow-x: hidden; /* Garante que nada role para o lado */
        }

        body::before { 
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 10, 30, 0.8); z-index: -1; 
        }

        header { 
            width: 100%; background: white; padding: 15px 10px; text-align: center; 
            border-bottom: 4px solid var(--azul-neon); box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }
        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-deep); font-size: clamp(14px, 4vw, 18px); text-transform: uppercase; margin: 0; }

        .container { 
            width: 95%; /* Usa quase toda a tela, mas com margem */
            max-width: 400px; 
            padding: 20px 0; /* Padding vertical apenas */
            display: flex; flex-direction: column; align-items: center;
        }

        /* O Molde Corrigido */
        .glass-card { 
            width: 100%; /* Ocupa 100% do container pai (400px) */
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 25px; 
            padding: clamp(15px, 5vw, 25px); /* Padding adapt√°vel */
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        h2 { text-align: center; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 20px 0; color: var(--azul-neon); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        
        .label-tech { display: block; color: var(--azul-neon); font-weight: 600; font-size: 11px; margin: 15px 0 5px 2px; text-transform: uppercase; }

        /* Elementos internos agora respeitam 100% da largura do molde */
        input, select, .btn-equip, .btn-main {
            width: 100% !important; 
            margin-left: 0 !important;
            margin-right: 0 !important;
            display: block;
        }

        .btn-equip {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px; margin-bottom: 10px; border-radius: 12px; color: white; font-weight: 600;
            cursor: pointer; transition: 0.3s; font-size: 13px; text-align: center;
        }
        .btn-equip.active { background: var(--azul-neon); border-color: white; box-shadow: 0 0 15px var(--azul-neon); }
        .btn-equip.busy { background: rgba(255, 71, 87, 0.2); border-color: #ff4757; color: #ff4757; cursor: not-allowed; }

        input, select { 
            padding: 12px; border-radius: 10px; border: none; 
            background: rgba(255, 255, 255, 0.95); font-family: 'Poppins'; 
            font-size: 14px; color: #000; outline: none;
        }

        .btn-main {
            background: linear-gradient(135deg, var(--azul-deep), var(--azul-neon));
            color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 700;
            text-transform: uppercase; margin-top: 20px; cursor: pointer;
        }

        .timer-box { font-family: 'Orbitron', sans-serif; font-size: clamp(24px, 8vw, 32px); text-align: center; color: #00ff9d; margin: 15px 0; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <div style="font-size: 10px; color: #666; font-weight: bold;">C.M. CH√ÅCARA DAS GAR√áAS</div>
</header>

<div class="container">
    <div id="scr_reserva" class="glass-card">
        <h2>DETALHES_RESERVA</h2>
        
        <label class="label-tech">Turma Selecionada</label>
        <select id="r_turma">
            <option>1¬∫ Ano A</option><option>2¬∫ Ano A</option><option>3¬∫ Ano A</option>
        </select>

        <label class="label-tech">Equipamento Requisitado</label>
        <div class="btn-equip" id="b_SALA" onclick="app.selectItem('SALA DE INFO', 'b_SALA')">üñ•Ô∏è SALA DE INFORM√ÅTICA</div>
        <div class="btn-equip" id="b_CHROME" onclick="app.selectItem('CHROMEBOOKS', 'b_CHROME')">üíª CHROMEBOOKS</div>
        <div class="btn-equip" id="b_TV" onclick="app.selectItem('TV DIGITAL', 'b_TV')">üì∫ TV DIGITAL</div>

        <label class="label-tech">N√∫mero de Patrim√¥nio</label>
        <input type="text" id="r_pat" placeholder="Ex: 230180">

        <label class="label-tech">Data e Hora de Retirada</label>
        <input type="datetime-local" id="r_start">

        <label class="label-tech">Previs√£o de Entrega</label>
        <input type="datetime-local" id="r_end">

        <button class="btn-main" onclick="alert('Agendado com Sucesso!')">FINALIZAR AGENDAMENTO</button>
    </div>
</div>

</body>
</html>
