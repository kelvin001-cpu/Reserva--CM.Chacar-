<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal CM Ch√°cara das Gar√ßas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --azul: #0056a2; --claro: #00adef; --verde: #2ecc71; --amarelo: #f1c40f; --vermelho: #e74c3c; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=1000') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 30, 60, 0.8); z-index: -1; }
        .container { width: 95%; max-width: 420px; }
        .glass { 
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 20px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5); text-align: center; color: white;
        }
        h2 { font-size: 16px; text-transform: uppercase; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; }
        label { display: block; text-align: left; font-size: 11px; margin: 10px 0 5px 5px; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: none; margin-bottom: 12px; background: white; box-sizing: border-box; font-family: 'Poppins'; }
        
        /* Menu Principal */
        .main-menu { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .menu-btn { background: rgba(255,255,255,0.1); border: 1px solid white; padding: 20px; border-radius: 15px; cursor: pointer; color: white; font-weight: bold; font-size: 14px; transition: 0.3s; }
        .menu-btn:hover { background: var(--claro); }

        /* Gravidade TI */
        .grav-box { display: flex; gap: 8px; margin-bottom: 15px; }
        .grav-btn { flex: 1; padding: 12px; border-radius: 10px; border: 2px solid transparent; cursor: pointer; font-weight: bold; font-size: 10px; color: white; opacity: 0.5; }
        .grav-btn.active { opacity: 1; border-color: white; transform: scale(1.05); }

        .btn-confirmar { width: 100%; padding: 16px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--azul), var(--claro)); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .hidden { display: none; }
        .btn-voltar { background: none; border: none; color: #ddd; margin-top: 15px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginArea" class="glass hidden">
        <h2>Identifica√ß√£o</h2>
        <label>G√™nero:</label>
        <select id="setGenero">
            <option value="Professor">‚ôÇ Professor</option>
            <option value="Professora">‚ôÄ Professora</option>
        </select>
        <input type="text" id="profNome" placeholder="Seu Nome Completo">
        <input type="text" id="profPront" placeholder="Seu Prontu√°rio">
        <input type="text" id="profMat" placeholder="Sua Mat√©ria">
        <button class="btn-confirmar" onclick="salvarCadastro()">Salvar Dados</button>
    </div>

    <div id="mainMenu" class="glass hidden">
        <h2 id="msgBoasVindas">Ol√°!</h2>
        <div class="main-menu">
            <button class="menu-btn" onclick="mostrar('reservaArea')">üìÖ RESERVAR EQUIPAMENTO</button>
            <button class="menu-btn" onclick="mostrar('tiArea')" style="border-color: var(--claro);">üõ†Ô∏è SUPORTE T.I. (KELVIN)</button>
        </div>
        <button onclick="localStorage.clear(); location.reload();" class="btn-voltar" style="text-decoration:underline;">Trocar Professor(a)</button>
    </div>

    <div id="reservaArea" class="glass hidden">
        <h2>Nova Reserva</h2>
        <label>Equipamento:</label>
        <select id="resItem">
            <option>SALA DE INFORM√ÅTICA</option>
            <option>CHROMEBOOKS</option>
            <option>TV DIGITAL</option>
        </select>
        <label>Turma:</label>
        <select id="resTurma">
            <option>1¬∫ Ano A</option><option>2¬∫ Ano A</option><option>3¬∫ Ano A</option>
            <option>4¬∫ Ano A</option><option>5¬∫ Ano A</option><option>6¬∫ Ano A</option>
            <option>7¬∫ Ano A</option><option>8¬∫ Ano A</option><option>9¬∫ Ano A</option>
        </select>
        
        <label>Hor√°rio de Retirada:</label>
        <input type="datetime-local" id="hSaida">
        
        <label>Hor√°rio de Devolu√ß√£o:</label>
        <input type="datetime-local" id="hRetorno">

        <button class="btn-confirmar" onclick="enviarReserva()">Confirmar Reserva</button>
        <button class="btn-voltar" onclick="mostrar('mainMenu')">‚Üê Voltar</button>
    </div>

    <div id="tiArea" class="glass hidden">
        <h2 style="margin-bottom:2px;">Suporte TI</h2>
        <p style="font-size:11px; margin-bottom:15px; opacity:0.8;">"Prazer, meu nome √© Kelvin. Em que posso ajudar?"</p>
        
        <label>Gravidade do Problema:</label>
        <div class="grav-box">
            <button class="grav-btn" id="gV" style="background:var(--verde);" onclick="setG('Verde', this)">Verde (Tranquilo)</button>
            <button class="grav-btn" id="gA" style="background:var(--amarelo); color:black;" onclick="setG('Amarelo', this)">Amarelo (R√°pido)</button>
            <button class="grav-btn" id="gR" style="background:var(--vermelho);" onclick="setG('Vermelho', this)">Vermelho (URGENTE)</button>
        </div>

        <label>Sua Sala Atual:</label>
        <input type="text" id="tiSala" placeholder="Ex: Sala 05">
        
        <label>O que aconteceu?</label>
        <textarea id="tiProblema" rows="3" placeholder="Descreva o problema aqui..."></textarea>
        
        <button class="btn-confirmar" onclick="enviarChamado()" style="background: var(--azul);">Enviar Chamado</button>
        <button class="btn-voltar" onclick="mostrar('mainMenu')">‚Üê Voltar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let gravSel = "";
    let user = JSON.parse(localStorage.getItem('user_cmcg'));

    window.onload = () => {
        if(user) { mostrar('mainMenu'); } else { mostrar('loginArea'); }
    };

    window.mostrar = (id) => {
        document.querySelectorAll('.glass').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'mainMenu' && user) {
            const prefixo = user.gen === 'Professor' ? "Bem-vindo, Prof. " : "Bem-vinda, Profa. ";
            document.getElementById('msgBoasVindas').innerText = prefixo + user.nome.split(' ')[0];
        }
    };

    window.salvarCadastro = () => {
        const n = document.getElementById('profNome').value;
        const p = document.getElementById('profPront').value;
        const m = document.getElementById('profMat').value;
        const g = document.getElementById('setGenero').value;
        if(n && p && m) {
            user = { nome: n, pront: p, mat: m, gen: g };
            localStorage.setItem('user_cmcg', JSON.stringify(user));
            mostrar('mainMenu');
        } else { alert("Preencha todos os campos!"); }
    };

    window.setG = (cor, el) => {
        gravSel = cor;
        document.querySelectorAll('.grav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    };

    window.enviarReserva = () => {
        const h1 = document.getElementById('hSaida').value;
        const h2 = document.getElementById('hRetorno').value;
        if(!h1 || !h2) return alert("Preencha os hor√°rios de sa√≠da e retorno!");
        
        set(push(ref(db, 'reservas')), {
            ...user,
            item: document.getElementById('resItem').value,
            turma: document.getElementById('resTurma').value,
            retirada: new Date(h1).toLocaleString('pt-BR'),
            devolucao: new Date(h2).toLocaleString('pt-BR')
        }).then(() => { alert("Reserva Confirmada!"); mostrar('mainMenu'); });
    };

    window.enviarChamado = () => {
        const sala = document.getElementById('tiSala').value;
        const prob = document.getElementById('tiProblema').value;
        if(!gravSel || !sala || !prob) return alert("Selecione a gravidade e descreva o problema.");

        set(push(ref(db, 'chamados_ti')), {
            ...user,
            sala: sala,
            problema: prob,
            gravidade: gravSel,
            data: new Date().toLocaleString('pt-BR')
        }).then(() => { alert("Chamado enviado! O Kelvin j√° foi notificado."); mostrar('mainMenu'); });
    };
</script>
</body>
</html>
