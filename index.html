<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reservas - Ch√°cara das Gar√ßas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --azul-parnaiba: #0056a2; 
            --azul-claro: #00adef; 
            --verde: #2ecc71; --amarelo: #f1c40f; --vermelho: #e74c3c;
        }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh;
        }

        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 40, 80, 0.5); z-index: -1; }

        header { background: white; padding: 15px; text-align: center; border-bottom: 5px solid var(--azul-claro); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-parnaiba); font-size: 20px; text-transform: uppercase; margin: 0; }
        .sub-logo { margin: 0; color: #666; font-size: 11px; }

        .container { max-width: 480px; margin: 25px auto; padding: 0 20px; }

        .glass-card { 
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 25px; padding: 30px; border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); color: white;
        }

        h2 { text-align: center; font-size: 18px; text-transform: uppercase; margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; }
        label { display: block; margin: 15px 0 5px 5px; font-weight: 600; font-size: 13px; text-align: left; }
        
        input, select, textarea { 
            width: 100%; padding: 14px; border-radius: 12px; border: none; 
            background: rgba(255, 255, 255, 0.9); font-family: 'Poppins'; 
            box-sizing: border-box; font-size: 14px; margin-bottom: 10px;
        }

        /* Menu Principal */
        .btn-menu { 
            background: var(--azul-claro); color: white; padding: 20px; border-radius: 15px; 
            margin-bottom: 15px; cursor: pointer; border: none; font-weight: bold; width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 16px;
        }

        /* Gravidade TI */
        .grav-container { display: flex; gap: 10px; margin: 15px 0; }
        .grav-opt { flex: 1; padding: 12px; border-radius: 10px; border: none; cursor: pointer; color: white; font-weight: bold; font-size: 10px; opacity: 0.6; }
        .grav-opt.active { opacity: 1; transform: scale(1.05); box-shadow: 0 0 15px rgba(255,255,255,0.3); }

        .btn-avancar { 
            width: 100%; padding: 16px; border-radius: 12px; border: none; 
            background: linear-gradient(135deg, var(--azul-parnaiba), var(--azul-claro)); 
            color: white; font-family: 'Montserrat'; font-size: 15px; cursor: pointer; font-weight: bold; 
        }

        .hidden { display: none; }
        .back-link { display: block; margin-top: 20px; color: rgba(255,255,255,0.7); cursor: pointer; font-size: 12px; text-decoration: underline; }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <p class="sub-logo">C.M. Ch√°cara das Gar√ßas ‚Ä¢ Sistema Integrado</p>
</header>

<div class="container">
    <div id="step-login" class="glass-card hidden">
        <h2>IDENTIFICA√á√ÉO</h2>
        <label>G√™nero:</label>
        <select id="user-gen">
            <option value="Professor">Professor (Masculino)</option>
            <option value="Professora">Professora (Feminino)</option>
        </select>
        <label>Nome do Professor:</label>
        <input type="text" id="user-name" placeholder="Nome completo">
        <label>Prontu√°rio:</label>
        <input type="text" id="user-id" placeholder="Digite seu prontu√°rio">
        <button class="btn-avancar" onclick="saveUser()">AVAN√áAR</button>
    </div>

    <div id="step-menu" class="glass-card hidden">
        <h2 id="welcome-msg">OL√Å!</h2>
        <button class="btn-menu" onclick="showTab('step-reserva')">üìÖ RESERVAR ITEM</button>
        <button class="btn-menu" onclick="showTab('step-ti')" style="background: var(--azul-parnaiba);">üõ†Ô∏è SUPORTE TI (KELVIN)</button>
        <span class="back-link" onclick="localStorage.clear(); location.reload();">Trocar Usu√°rio</span>
    </div>

    <div id="step-reserva" class="glass-card hidden">
        <h2>RESERVA</h2>
        <label>O que deseja reservar?</label>
        <select id="res-item">
            <option>SALA DE INFORM√ÅTICA</option>
            <option>CHROMEBOOKS</option>
            <option>TV DIGITAL</option>
        </select>
        <label>Retirada (In√≠cio):</label>
        <input type="datetime-local" id="res-start">
        <label>Devolu√ß√£o (Entrega):</label>
        <input type="datetime-local" id="res-end">
        <button class="btn-avancar" onclick="submitReserva()">CONFIRMAR RESERVA</button>
        <span class="back-link" onclick="showTab('step-menu')">‚Üê Voltar ao Menu</span>
    </div>

    <div id="step-ti" class="glass-card hidden">
        <h2>SUPORTE TI</h2>
        <p style="font-size: 12px; text-align: center; margin-bottom: 20px;">"Prazer, meu nome √© Kelvin. Em que posso ajudar?"</p>
        
        <label>Gravidade do Problema:</label>
        <div class="grav-container">
            <button class="grav-opt" id="g1" style="background: var(--verde);" onclick="setG('Verde', 'g1')">VERDE</button>
            <button class="grav-opt" id="g2" style="background: var(--amarelo); color: black;" onclick="setG('Amarelo', 'g2')">AMARELO</button>
            <button class="grav-opt" id="g3" style="background: var(--vermelho);" onclick="setG('Vermelho', 'g3')">VERMELHO</button>
        </div>

        <label>Sua Sala Atual:</label>
        <input type="text" id="ti-sala" placeholder="Ex: Sala 04">
        <label>Descri√ß√£o do Problema:</label>
        <textarea id="ti-desc" rows="3" style="width:100%; border-radius:12px; padding:10px; font-family:sans-serif;" placeholder="O que aconteceu?"></textarea>
        
        <button class="btn-avancar" onclick="submitTI()">ENVIAR CHAMADO</button>
        <span class="back-link" onclick="showTab('step-menu')">‚Üê Voltar ao Menu</span>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let gravSel = "";
    let user = JSON.parse(localStorage.getItem('user_data_cm'));

    window.onload = () => {
        if(user) { showTab('step-menu'); } else { showTab('step-login'); }
    };

    window.showTab = (id) => {
        document.querySelectorAll('.glass-card').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'step-menu' && user) {
            const saudacao = user.gen === 'Professor' ? "BEM-VINDO, PROF. " : "BEM-VINDA, PROFA. ";
            document.getElementById('welcome-msg').innerText = saudacao + user.nome.split(' ')[0].toUpperCase();
        }
    };

    window.saveUser = () => {
        const n = document.getElementById('user-name').value;
        const p = document.getElementById('user-id').value;
        if(n && p) {
            user = { nome: n, pront: p, gen: document.getElementById('user-gen').value };
            localStorage.setItem('user_data_cm', JSON.stringify(user));
            showTab('step-menu');
        } else { alert("Preencha seus dados!"); }
    };

    window.setG = (cor, id) => {
        gravSel = cor;
        document.querySelectorAll('.grav-opt').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    };

    window.submitReserva = () => {
        const s = document.getElementById('res-start').value;
        const e = document.getElementById('res-end').value;
        if(!s || !e) return alert("Defina os hor√°rios!");
        
        set(push(ref(db, 'reservas')), { ...user, item: document.getElementById('res-item').value, inicio: s, entrega: e })
        .then(() => { alert("Reservado com sucesso!"); showTab('step-menu'); });
    };

    window.submitTI = () => {
        const sala = document.getElementById('ti-sala').value;
        const desc = document.getElementById('ti-desc').value;
        if(!gravSel || !sala || !desc) return alert("Preencha todos os campos do suporte!");

        set(push(ref(db, 'chamados_ti')), { ...user, sala: sala, problema: desc, gravidade: gravSel, data: new Date().toLocaleString() })
        .then(() => { alert("Kelvin recebeu seu chamado!"); showTab('step-menu'); });
    };
</script>
</body>
</html>
