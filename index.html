
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reservas - Ch√°cara das Gar√ßas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --azul-parnaiba: #0056a2; --azul-claro: #00adef; --branco: #ffffff; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 40, 80, 0.75); z-index: -1; }
        header { background: var(--branco); padding: 15px; text-align: center; border-bottom: 5px solid var(--azul-claro); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-parnaiba); font-size: 22px; text-transform: uppercase; margin: 0; }
        .container { max-width: 500px; margin: 30px auto; padding: 0 20px; }
        .glass-card { background: rgba(255, 255, 255, 0.98); border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        h2 { color: var(--azul-parnaiba); text-align: center; font-size: 18px; text-transform: uppercase; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin: 15px 0 5px 5px; color: var(--azul-parnaiba); font-weight: 600; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #ddd; font-family: 'Poppins'; box-sizing: border-box; }
        .grid-menu { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .opt-item { background: #f1f3f5; border: 2px solid #e9ecef; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; font-weight: 600; color: #444; }
        .opt-item.active { background: var(--azul-parnaiba); color: white; border-color: var(--azul-parnaiba); }
        .btn-enviar { width: 100%; padding: 16px; margin-top: 25px; border-radius: 10px; border: none; background: linear-gradient(135deg, var(--azul-parnaiba), var(--azul-claro)); color: white; font-family: 'Montserrat'; font-size: 15px; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
        .btn-finalizar { background: #d63031; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <p style="margin:0; color:#666; font-size:12px;">C.M. Ch√°cara das Gar√ßas ‚Ä¢ Gest√£o de TI</p>
</header>

<div class="container">
    <div id="loginArea" class="glass-card">
        <h2>IDENTIFICA√á√ÉO</h2>
        <label>Nome do Professor:</label>
        <input type="text" id="profNome" placeholder="Nome completo">
        <label>Prontu√°rio:</label>
        <input type="text" id="profPront" placeholder="Digite seu prontu√°rio">
        <label>Mat√©ria / Disciplina:</label>
        <input type="text" id="materia" placeholder="Ex: Matem√°tica, Portugu√™s...">
        <button class="btn-enviar" onclick="proximo()">AVAN√áAR</button>
    </div>

    <div id="reservaArea" class="glass-card hidden">
        <h2>DETALHES DA AULA</h2>
        
        <label>Selecione a Turma (Per√≠odo Manh√£):</label>
        <select id="turma">
            <option value="1¬∫ Ano A">1¬∫ Ano A</option>
            <option value="2¬∫ Ano A">2¬∫ Ano A</option>
            <option value="3¬∫ Ano A">3¬∫ Ano A</option>
            <option value="4¬∫ Ano A">4¬∫ Ano A</option>
            <option value="5¬∫ Ano A">5¬∫ Ano A</option>
            <option value="6¬∫ Ano A">6¬∫ Ano A</option>
            <option value="7¬∫ Ano A">7¬∫ Ano A</option>
            <option value="8¬∫ Ano A">8¬∫ Ano A</option>
            <option value="9¬∫ Ano A">9¬∫ Ano A</option>
        </select>

        <label>Local de Uso:</label>
        <div class="grid-menu">
            <div class="opt-item" onclick="setEscoha('SALA DE INFORM√ÅTICA', this)">üñ•Ô∏è SALA DE INFORM√ÅTICA</div>
            <div class="opt-item" onclick="setEscoha('CARRINHO DE CHROMEBOOKS', this)">üíª CHROMEBOOKS</div>
        </div>

        <label>Hor√°rio de Retirada:</label>
        <input type="datetime-local" id="hInicio">
        <label>Hor√°rio de Entrega:</label>
        <input type="datetime-local" id="hFim">

        <button class="btn-enviar" onclick="confirmar()">FINALIZAR AGENDAMENTO</button>
    </div>

    <div id="finalArea" class="glass-card hidden">
        <h2 style="color: #27ae60;">RESERVA CONFIRMADA</h2>
        <p id="infoReserva" style="text-align: center; color: #444; font-size: 14px; background: #f9f9f9; padding: 15px; border-radius: 10px; line-height: 1.6;"></p>
        <button class="btn-finalizar" onclick="liberar()">CONCLUIR E LIBERAR SISTEMA</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let dados = { nome: "", pront: "", materia: "" };
    let itemSelecionado = "";
    let rID = "";

    window.proximo = () => {
        dados.nome = document.getElementById('profNome').value;
        dados.pront = document.getElementById('profPront').value;
        dados.materia = document.getElementById('materia').value;
        if(dados.nome && dados.pront && dados.materia) {
            document.getElementById('loginArea').classList.add('hidden');
            document.getElementById('reservaArea').classList.remove('hidden');
        } else { alert("Preencha todos os campos de identifica√ß√£o!"); }
    };

    window.setEscoha = (item, el) => {
        itemSelecionado = item;
        document.querySelectorAll('.opt-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    };

    window.confirmar = () => {
        const turma = document.getElementById('turma').value;
        const h1 = document.getElementById('hInicio').value;
        const h2 = document.getElementById('hFim').value;
        if(!itemSelecionado || !h1 || !h2) return alert("Selecione o local e os hor√°rios!");

        const refReserva = push(ref(db, 'reservas'));
        rID = refReserva.key;

        set(refReserva, {
            prof: dados.nome,
            prontuario: dados.pront,
            materia: dados.materia,
            turma: turma,
            equipamento: itemSelecionado,
            inicio: new Date(h1).toLocaleString('pt-BR'),
            termino: new Date(h2).toLocaleString('pt-BR')
        }).then(() => {
            document.getElementById('reservaArea').classList.add('hidden');
            document.getElementById('finalArea').classList.remove('hidden');
            document.getElementById('infoReserva').innerHTML = `<strong>Local:</strong> ${itemSelecionado}<br><strong>Turma:</strong> ${turma}<br><strong>Mat√©ria:</strong> ${dados.materia}<br><strong>Respons√°vel:</strong> ${dados.nome}`;
        });
    };

    window.liberar = () => {
        if(confirm("Confirmar a entrega e liberar para outros professores?")) {
            remove(ref(db, 'reservas/' + rID)).then(() => { location.reload(); });
        }
    };
</script>
</body>
</html>
