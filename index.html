<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTi - TECNOLOGIA EDUCACIONAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --neon-blue: #00d2ff; --neon-green: #39ff14; --neon-yellow: #fff01f; --neon-red: #ff3131;
            --glass: rgba(0, 15, 30, 0.85); --border: rgba(0, 210, 255, 0.25);
        }

        /* FUNDO TECNOL√ìGICO DIN√ÇMICO */
        body {
            margin: 0; min-height: 100vh; font-family: 'Rajdhani', sans-serif; color: white;
            background: #00050a url('https://w0.peakpx.com/wallpaper/559/541/HD-wallpaper-digital-art-circuit-board-blue.jpg') no-repeat center center fixed;
            background-size: cover; display: flex; align-items: center; justify-content: center; overflow-x: hidden;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, #000 90%); pointer-events: none;
        }

        /* PAINEL DE VIDRO (CONTAINER) */
        .glass-panel {
            width: 90%; max-width: 450px; background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 30px; padding: 35px;
            box-shadow: 0 0 60px rgba(0, 210, 255, 0.15); position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1, h2 { font-family: 'Orbitron'; text-align: center; color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); margin-bottom: 25px; }

        /* ESTILO DOS INPUTS */
        .input-group { position: relative; margin-bottom: 20px; }
        .input-box { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            border-radius: 12px; padding: 15px; color: white; font-size: 16px; outline: none;
            transition: 0.3s;
        }
        .input-box:focus { border-color: var(--neon-blue); background: rgba(0, 210, 255, 0.05); box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }

        /* DESIGN DOS MENUS (CARDS) */
        .menu-grid { display: grid; gap: 15px; }
        .menu-card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 18px;
            padding: 18px; display: flex; align-items: center; gap: 15px; cursor: pointer;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .menu-card:hover { background: rgba(0, 210, 255, 0.1); transform: scale(1.03); border-color: var(--neon-blue); }
        .icon-box { font-size: 24px; min-width: 45px; height: 45px; background: rgba(0, 210, 255, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--neon-blue); }

        /* GRADE DE SALAS - 1 AO 9 ANO */
        .sala-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 15px 0; }
        .btn-sala { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; 
            padding: 10px; border-radius: 8px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px;
        }
        .btn-sala.active { background: var(--neon-blue); color: black; box-shadow: 0 0 15px var(--neon-blue); border-color: white; }

        /* BOT√ÉO DE A√á√ÉO PRINCIPAL */
        .btn-glow {
            width: 100%; padding: 16px; border-radius: 12px; border: none; font-family: 'Orbitron';
            font-weight: 700; cursor: pointer; text-transform: uppercase; background: var(--neon-blue);
            color: #000; box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); transition: 0.3s;
        }
        .btn-glow:hover { box-shadow: 0 0 30px var(--neon-blue); transform: translateY(-2px); }

        /* GRAVIDADE TI */
        .grav-row { display: flex; gap: 10px; margin: 15px 0; }
        .grav-btn { 
            flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer;
            font-size: 11px; opacity: 0.3; transition: 0.3s;
        }
        .grav-btn.active { opacity: 1; transform: translateY(-3px); box-shadow: 0 5px 15px currentColor; }

        /* TIMER NEON */
        .timer-circle {
            width: 180px; height: 180px; border-radius: 50%; border: 4px solid var(--neon-red);
            margin: 20px auto; display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 32px; color: var(--neon-red);
            text-shadow: 0 0 15px var(--neon-red); box-shadow: inset 0 0 20px rgba(255, 49, 49, 0.2), 0 0 20px rgba(255, 49, 49, 0.2);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div id="scr-login">
            <h1>NTi LOGIN</h1>
            <div class="input-group">
                <input type="email" id="l-email" class="input-box" placeholder="E-mail Institucional">
            </div>
            <div class="input-group">
                <input type="password" id="l-pass" class="input-box" placeholder="Senha">
            </div>
            <button class="btn-glow" onclick="app.nav('perfil')">AUTENTICAR</button>
        </div>

        <div id="scr-perfil" class="hidden">
            <h2>MEU PERFIL</h2>
            <input type="text" id="p-nome" class="input-box" placeholder="Nome Completo">
            <input type="text" id="p-id" class="input-box" placeholder="Prontu√°rio (RP)">
            <input type="text" id="p-mat" class="input-box" placeholder="Mat√©ria">
            <button class="btn-glow" onclick="app.nav('menu')">GRAVAR DADOS</button>
        </div>

        <div id="scr-menu" class="hidden">
            <h1>CENTRAL</h1>
            <div class="menu-grid">
                <div class="menu-card" onclick="app.nav('reserva')">
                    <div class="icon-box">üìÖ</div>
                    <div><b>RESERVA</b><br><small>Equipamentos e Salas</small></div>
                </div>
                <div class="menu-card" onclick="app.nav('suporte')" style="border-color: var(--neon-yellow);">
                    <div class="icon-box" style="border-color: var(--neon-yellow); color: var(--neon-yellow);">üõ†Ô∏è</div>
                    <div><b style="color: var(--neon-yellow);">SUPORTE TI</b><br><small>Chamados de Urg√™ncia</small></div>
                </div>
                <button class="btn-glow" style="background:none; border: 1px solid #444; color:#666; margin-top:10px" onclick="location.reload()">SAIR DO SISTEMA</button>
            </div>
        </div>

        <div id="scr-reserva" class="hidden">
            <h2>RESERVA</h2>
            <div class="sala-grid" id="grid-salas"></div>
            <select id="res-item" class="input-box" onchange="app.toggleChrome(this.value)">
                <option value="Laborat√≥rio">LAB. INFORM√ÅTICA</option>
                <option value="Chromebooks">CHROMEBOOKS</option>
                <option value="TV">TV INTERATIVA</option>
            </select>
            <input type="number" id="res-qtd" class="input-box hidden" placeholder="Qtd Chromebooks">
            <div style="display:flex; gap:10px">
                <input type="time" id="t-ini" class="input-box">
                <input type="time" id="t-fim" class="input-box">
            </div>
            <button class="btn-glow" onclick="app.iniciarUso()">CONFIRMAR E INICIAR</button>
            <button class="btn-glow" style="background:none; color:#555" onclick="app.nav('menu')">VOLTAR</button>
        </div>

        <div id="scr-timer" class="hidden">
            <h2>EM USO</h2>
            <div class="timer-circle" id="timer-val">00:00</div>
            <p id="timer-alert" style="text-align: center; color: var(--neon-red); font-weight: bold;"></p>
            <button class="btn-glow" style="background: var(--neon-green)" onclick="app.finalizar()">FINALIZAR E DEVOLVER</button>
        </div>

        <div id="scr-suporte" class="hidden">
            <h2>TICKET TI</h2>
            <div class="sala-grid" id="grid-salas-ti"></div>
            <div class="grav-row">
                <button class="grav-btn active" id="g-v" style="background: var(--neon-green); color:#000" onclick="app.setG('BAIXA','g-v')">BAIXA</button>
                <button class="grav-btn" id="g-a" style="background: var(--neon-yellow); color:#000" onclick="app.setG('M√âDIA','g-a')">M√âDIA</button>
                <button class="grav-btn" id="g-r" style="background: var(--neon-red); color:#fff" onclick="app.setG('ALTA','g-r')">ALTA</button>
            </div>
            <textarea id="ti-msg" class="input-box" style="height: 100px;" placeholder="Relate o problema t√©cnico..."></textarea>
            <button class="btn-glow" onclick="app.enviarTI()">ENVIAR CHAMADO</button>
            <button class="btn-glow" style="background:none; color:#555" onclick="app.nav('menu')">VOLTAR</button>
        </div>
    </div>

    <script>
        const app = {
            sala: "", grav: "BAIXA", timer: null,
            init() {
                this.buildSalas('grid-salas');
                this.buildSalas('grid-salas-ti');
            },
            buildSalas(id) {
                const g = document.getElementById(id);
                for(let i=1; i<=9; i++) {
                    const b = document.createElement('button');
                    b.className = 'btn-sala'; b.innerText = `${i}¬∫ ANO A`;
                    b.onclick = () => {
                        document.querySelectorAll(`#${id} .btn-sala`).forEach(x => x.classList.remove('active'));
                        b.classList.add('active'); this.sala = b.innerText;
                    };
                    g.appendChild(b);
                }
            },
            nav(s) {
                document.querySelectorAll('.glass-panel > div').forEach(d => d.classList.add('hidden'));
                document.getElementById(`scr-${s}`).classList.remove('hidden');
            },
            toggleChrome(v) { document.getElementById('res-qtd').classList.toggle('hidden', v !== 'Chromebooks'); },
            setG(v, id) {
                this.grav = v;
                document.querySelectorAll('.grav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            },
            iniciarUso() {
                const tFim = document.getElementById('t-fim').value;
                if(!this.sala || !tFim) return alert("Selecione Sala e Hor√°rio!");
                this.nav('timer');
                this.startClock(tFim);
            },
            startClock(entrega) {
                this.timer = setInterval(() => {
                    const [h, m] = entrega.split(':');
                    const target = new Date(); target.setHours(h, m, 0);
                    const diff = target - new Date();
                    if(diff <= 0) {
                        clearInterval(this.timer);
                        document.getElementById('timer-val').innerText = "00:00";
                        document.getElementById('timer-alert').innerText = "ENTREGA ATRASADA!";
                        return;
                    }
                    const min = Math.floor(diff/60000); const seg = Math.floor((diff%60000)/1000);
                    document.getElementById('timer-val').innerText = `${min.toString().padStart(2,'0')}:${seg.toString().padStart(2,'0')}`;
                }, 1000);
            },
            finalizar() { clearInterval(this.timer); alert("Uso Conclu√≠do!"); this.nav('menu'); },
            enviarTI() { alert("Chamado Enviado ao TI!"); this.nav('menu'); }
        };
        app.init();
    </script>
</body>
</html>
