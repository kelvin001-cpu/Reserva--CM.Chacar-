<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA NTI - Portal do Professor</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00adef; --bg: #e0e5ec; --text: #444; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); 
            color: var(--text); display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; padding: 20px; box-sizing: border-box;
        }

        /* Nome do Sistema no Topo */
        .header-top { width: 100%; max-width: 450px; text-align: left; margin-bottom: 10px; }
        .header-top h1 { font-size: 14px; letter-spacing: 2px; color: #888; margin: 0; }

        .glass-card { 
            width: 100%; max-width: 450px; background: var(--bg); 
            padding: 40px 30px; border-radius: 30px; 
            box-shadow: 20px 20px 60px #bec3c9, -20px -20px 60px #ffffff;
            text-align: center; position: relative;
        }

        h2 { color: var(--accent); margin: 0 0 10px 0; font-weight: 700; }
        
        input {
            width: 100%; padding: 15px; margin: 12px 0; border: none; 
            border-radius: 12px; background: var(--bg);
            box-shadow: inset 6px 6px 12px #bec3c9, inset -6px -6px 12px #ffffff;
            outline: none; font-weight: 600; color: var(--text);
        }

        .btn-prof {
            width: 100%; padding: 15px; margin-top: 20px; border: none; 
            border-radius: 12px; background: var(--accent); color: white;
            font-weight: 700; cursor: pointer; box-shadow: 6px 6px 12px #bec3c9;
            transition: 0.2s; text-transform: uppercase;
        }
        .btn-prof:hover { opacity: 0.9; }

        /* RodapÃ© de CrÃ©ditos no Cantinho */
        .footer-credits {
            position: fixed; bottom: 15px; right: 20px; font-size: 10px;
            color: #999; text-align: right; line-height: 1.4;
        }
        .footer-credits b { color: var(--accent); }

        .hidden { display: none !important; }

        /* Estilo das AÃ§Ãµes Internas */
        .grid-acoes { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .card-acao { 
            background: var(--bg); padding: 20px; border-radius: 20px; 
            box-shadow: 6px 6px 12px #bec3c9, -6px -6px 12px #ffffff;
            cursor: pointer; font-size: 12px; font-weight: 700; color: var(--text);
        }
        .card-acao:active { box-shadow: inset 4px 4px 8px #bec3c9; }
    </style>
</head>
<body>

    <div class="header-top">
        <h1>SISTEMA NTI</h1>
    </div>

    <div class="glass-card">
        <div id="auth-box">
            <h2>PORTAL PROFESSOR</h2>
            <p style="font-size: 12px; margin-bottom: 20px;">Identifique-se para gerenciar seus recursos.</p>
            
            <input type="number" id="prontuario" placeholder="Seu ProntuÃ¡rio" oninput="checarProfessor(this.value)">
            
            <div id="primeiro-acesso" class="hidden">
                <input type="text" id="nome" placeholder="Nome Completo">
                <input type="text" id="materia" placeholder="Sua MatÃ©ria">
            </div>

            <div id="senha-box" class="hidden">
                <input type="password" id="senha" placeholder="Senha">
                <button class="btn-prof" onclick="entrar()">Acessar</button>
            </div>
        </div>

        <div id="portal-box" class="hidden">
            <h2 id="boas-vindas">OlÃ¡!</h2>
            <div class="grid-acoes">
                <div class="card-acao" onclick="abrirReserva()">ðŸ“… RESERVAR<br>EQUIPAMENTO</div>
                <div class="card-acao" onclick="abrirChamado()">ðŸ†˜ CHAMADO<br>TÃ‰CNICO</div>
            </div>

            <div style="margin-top: 35px; text-align: left;">
                <small style="text-transform: uppercase; letter-spacing: 1px; color: #999;"><b>Cronograma Ativo:</b></small>
                <div id="minhas-reservas" style="font-size: 13px; color: var(--accent); margin-top: 10px; font-weight: 600;">
                    Sem agendamentos.
                </div>
            </div>

            <button onclick="location.reload()" style="background:none; border:none; color:#bbb; margin-top:40px; cursor:pointer; font-size: 11px; font-weight: bold;">DESCONECTAR</button>
        </div>
    </div>

    <div class="footer-credits">
        Feito pelo estagiÃ¡rio <b>Kelvin</b><br>
        do programa <b>Conect NTI</b>
    </div>

<script>
    // Link do seu Firebase
    const firebaseConfig = { databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let profExistente = false;

    async function checarProfessor(p) {
        if(p.length < 3) return;
        const snap = await db.ref('usuarios/professores/' + p).once('value');
        profExistente = snap.exists();

        document.getElementById('senha-box').classList.remove('hidden');
        document.getElementById('primeiro-acesso').classList.toggle('hidden', profExistente);
    }

    async function entrar() {
        const p = document.getElementById('prontuario').value;
        const s = document.getElementById('senha').value;

        if(profExistente) {
            const snap = await db.ref('usuarios/professores/' + p).once('value');
            if(snap.val().senha === s) carregarPortal(snap.val());
            else alert("Senha incorreta!");
        } else {
            const n = document.getElementById('nome').value;
            const m = document.getElementById('materia').value;
            if(!n || !m || !s) return alert("Preencha todos os campos!");
            
            const novo = { nome: n, materia: m, prontuario: p, senha: s };
            await db.ref('usuarios/professores/' + p).set(novo);
            carregarPortal(novo);
        }
    }

    function carregarPortal(user) {
        document.getElementById('auth-box').classList.add('hidden');
        document.getElementById('portal-box').classList.remove('hidden');
        document.getElementById('boas-vindas').innerText = "OlÃ¡, Prof. " + user.nome;
        monitorar(user.nome);
    }

    function abrirReserva() {
        const item = prompt("Equipamento:");
        const hora = prompt("HorÃ¡rio/Aula:");
        if(item && hora) {
            db.ref('reservas').push({ prof: document.getElementById('boas-vindas').innerText, item, hora });
        }
    }

    function abrirChamado() {
        const desc = prompt("Descreva o problema para o TI:");
        if(desc) {
            db.ref('chamados').push({ prof: document.getElementById('boas-vindas').innerText, desc, status: 'Pendente' });
        }
    }

    function monitorar(nome) {
        db.ref('reservas').on('value', snap => {
            const div = document.getElementById('minhas-reservas');
            div.innerHTML = "";
            snap.forEach(r => {
                if(r.val().prof.includes(nome)) div.innerHTML += `â€¢ ${r.val().item} (${r.val().hora})<br>`;
            });
        });
    }
</script>
</body>
</html>
