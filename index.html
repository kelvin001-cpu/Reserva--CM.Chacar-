<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reservas - Ch√°cara das Gar√ßas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --azul-parnaiba: #0056a2; 
            --azul-claro: #00adef; 
            --verde: #2ecc71; --amarelo: #f1c40f; --vermelho: #e74c3c;
            --neon: #00f3ff;
        }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh;
        }

        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 40, 80, 0.65); z-index: -1; }

        header { background: white; padding: 15px; text-align: center; border-bottom: 5px solid var(--azul-claro); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-parnaiba); font-size: 20px; text-transform: uppercase; margin: 0; letter-spacing: 1px; }

        .container { max-width: 480px; margin: 25px auto; padding: 0 20px; }

        .glass-card { 
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 25px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4); color: white;
            transition: all 0.5s ease;
        }

        h2 { text-align: center; font-size: 16px; text-transform: uppercase; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; font-family: 'Montserrat'; }
        label { display: block; margin: 12px 0 5px 5px; font-weight: 600; font-size: 12px; text-transform: uppercase; }
        
        input, select, textarea { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); 
            background: rgba(255, 255, 255, 0.95); font-family: 'Poppins'; 
            box-sizing: border-box; font-size: 14px; color: #333; outline: none;
        }

        /* Menu Principal Foda */
        .main-menu-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .btn-portal {
            background: rgba(255,255,255,0.1); border: 1px solid var(--azul-claro);
            padding: 25px; border-radius: 15px; cursor: pointer; color: white;
            font-weight: bold; font-size: 15px; display: flex; align-items: center; justify-content: space-between;
            transition: 0.3s;
        }
        .btn-portal:hover { background: var(--azul-claro); box-shadow: 0 0 20px var(--azul-claro); transform: scale(1.02); }

        /* Gravidade TI Reatores */
        .grav-box { display: flex; gap: 10px; margin: 15px 0; }
        .grav-btn {
            flex: 1; padding: 12px; border-radius: 10px; border: 2px solid transparent;
            cursor: pointer; font-weight: bold; font-size: 10px; color: white; opacity: 0.4; transition: 0.3s;
        }
        .grav-btn.active { opacity: 1; border-color: white; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .btn-confirm { 
            width: 100%; padding: 16px; margin-top: 20px; border-radius: 12px; border: none; 
            background: linear-gradient(135deg, var(--azul-parnaiba), var(--azul-claro)); 
            color: white; font-family: 'Montserrat'; font-size: 15px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .hidden { display: none; }
        .btn-voltar { background: none; border: none; color: #ccc; margin-top: 20px; cursor: pointer; text-decoration: underline; font-size: 12px; width: 100%; }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <p style="margin:0; color:#666; font-size:11px; font-weight: bold;">C.M. CH√ÅCARA DAS GAR√áAS ‚Ä¢ TECH SYSTEM</p>
</header>

<div class="container">
    <div id="tela-login" class="glass-card">
        <h2>IDENTIFICA√á√ÉO_USER</h2>
        <label>G√™nero</label>
        <select id="u-gen">
            <option value="Professor">‚ôÇ Professor</option>
            <option value="Professora">‚ôÄ Professora</option>
        </select>
        <label>Nome Completo</label>
        <input type="text" id="u-nome" placeholder="Digite seu nome">
        <label>Prontu√°rio</label>
        <input type="text" id="u-pront" placeholder="N√∫mero do registro">
        <button class="btn-confirm" onclick="registrar()">INICIALIZAR SISTEMA</button>
    </div>

    <div id="tela-menu" class="glass-card hidden">
        <h2 id="msg-boasvindas">OL√Å!</h2>
        <div class="main-menu-grid">
            <div class="btn-portal" onclick="irPara('tela-reserva')">
                <span>üìÖ RESERVAR HARDWARE</span>
                <span>‚ûú</span>
            </div>
            <div class="btn-portal" onclick="irPara('tela-ti')" style="border-color: var(--verde);">
                <span style="color: var(--verde);">üõ†Ô∏è SUPORTE TI (KELVIN)</span>
                <span style="color: var(--verde);">‚ûú</span>
            </div>
        </div>
        <button class="btn-voltar" onclick="localStorage.clear(); location.reload();">Sair / Trocar Professor</button>
    </div>

    <div id="tela-reserva" class="glass-card hidden">
        <h2>NOVA_RESERVA</h2>
        <label>Equipamento</label>
        <select id="r-item">
            <option>SALA DE INFORM√ÅTICA</option>
            <option>CHROMEBOOKS</option>
            <option>TV DIGITAL</option>
        </select>
        <label>Turma</label>
        <select id="r-turma">
            <option>1¬∫ Ano A</option><option>2¬∫ Ano A</option><option>3¬∫ Ano A</option>
            <option>4¬∫ Ano A</option><option>5¬∫ Ano A</option><option>6¬∫ Ano A</option>
        </select>
        <label>Hor√°rio de Retirada</label>
        <input type="datetime-local" id="r-saida">
        <label>Hor√°rio de Entrega</label>
        <input type="datetime-local" id="r-volta">
        <button class="btn-confirm" onclick="salvarReserva()">CONFIRMAR AGENDAMENTO</button>
        <button class="btn-voltar" onclick="irPara('tela-menu')">Voltar ao Menu</button>
    </div>

    <div id="tela-ti" class="glass-card hidden">
        <h2>SUPORTE_TI</h2>
        <p style="font-size: 11px; text-align: center; color: var(--verde);">"Prazer, eu sou o Kelvin. Em que posso ajudar?"</p>
        
        <label>Gravidade da Situa√ß√£o</label>
        <div class="grav-box">
            <button class="grav-btn" id="g-v" style="background:var(--verde);" onclick="setG('Verde', 'g-v')">VERDE</button>
            <button class="grav-btn" id="g-a" style="background:var(--amarelo); color:black;" onclick="setG('Amarelo', 'g-a')">AMARELO</button>
            <button class="grav-btn" id="g-r" style="background:var(--vermelho);" onclick="setG('Vermelho', 'g-r')">VERMELHO</button>
        </div>

        <label>Sala Atual</label>
        <input type="text" id="t-sala" placeholder="Ex: Sala 02">
        <label>O que aconteceu?</label>
        <textarea id="t-msg" rows="3" style="width:100%; border-radius:10px; padding:10px; box-sizing:border-box;" placeholder="Descreva o problema..."></textarea>
        
        <button class="btn-confirm" onclick="salvarTI()">ENVIAR PARA O KELVIN</button>
        <button class="btn-voltar" onclick="irPara('tela-menu')">Voltar ao Menu</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let gSel = "";
    let user = JSON.parse(localStorage.getItem('cmcg_tech_user'));

    window.onload = () => { if(user) irPara('tela-menu'); };

    window.irPara = (id) => {
        document.querySelectorAll('.glass-card').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'tela-menu' && user) {
            const saudacao = user.gen === 'Professor' ? "BEM-VINDO, PROF. " : "BEM-VINDA, PROFA. ";
            document.getElementById('msg-boasvindas').innerText = saudacao + user.nome.split(' ')[0].toUpperCase();
        }
    };

    window.registrar = () => {
        const n = document.getElementById('u-nome').value;
        const p = document.getElementById('u-pront').value;
        if(n && p) {
            user = { nome: n, pront: p, gen: document.getElementById('u-gen').value };
            localStorage.setItem('cmcg_tech_user', JSON.stringify(user));
            irPara('tela-menu');
        } else { alert("Preencha todos os campos!"); }
    };

    window.setG = (cor, id) => {
        gSel = cor;
        document.querySelectorAll('.grav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    };

    window.salvarReserva = () => {
        const s = document.getElementById('r-saida').value;
        const v = document.getElementById('r-volta').value;
        if(!s || !v) return alert("Defina os hor√°rios!");
        set(push(ref(db, 'reservas')), { ...user, item: document.getElementById('r-item').value, turma: document.getElementById('r-turma').value, inicio: s, entrega: v })
        .then(() => { alert("Reserva realizada!"); irPara('tela-menu'); });
    };

    window.salvarTI = () => {
        const sala = document.getElementById('t-sala').value;
        const msg = document.getElementById('t-msg').value;
        if(!gSel || !sala || !msg) return alert("Preencha todos os campos!");
        set(push(ref(db, 'chamados_ti')), { ...user, sala: sala, problema: msg, gravidade: gSel, data: new Date().toLocaleString() })
        .then(() => { alert("Kelvin foi notificado!"); irPara('tela-menu'); });
    };
</script>
</body>
</html>
