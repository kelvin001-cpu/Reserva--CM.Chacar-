<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - CH√ÅCARA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000d1a;
            --card-bg: #001a33;
            --azul-sky: #00adef;
            --azul-forte: #0056b3;
            --neon: #00ff9d;
            --erro: #ff4757;
            --texto: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            margin: 0; 
            background: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #00264d, #000d1a);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: var(--texto); 
            padding: 15px;
        }

        .container {
            width: 100%; 
            max-width: 500px; 
            background: var(--card-bg);
            border: 3px solid var(--azul-sky); /* Borda forte para definir o limite do sistema */
            border-radius: 25px;
            padding: 30px; 
            box-shadow: 0 0 40px rgba(0, 173, 239, 0.3);
            text-align: center;
        }

        .relogio {
            background: rgba(0,0,0,0.4);
            padding: 8px;
            border-radius: 10px;
            color: var(--neon);
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        h1 { 
            font-size: 24px; 
            font-weight: 800; 
            text-transform: uppercase; 
            margin: 0; 
            color: white;
            letter-spacing: 1px;
        }

        p.sub { font-size: 12px; color: var(--azul-sky); margin-bottom: 25px; font-weight: 600; text-transform: uppercase; }

        /* CAMPOS DE ENTRADA - Foco em Leitura */
        .grupo-input { text-align: left; margin-bottom: 15px; }
        
        label { 
            display: block; 
            font-size: 12px; 
            font-weight: 700; 
            color: white; 
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .campo { 
            width: 100%; 
            height: 55px; /* Mais alto para facilitar o toque */
            background: #ffffff; 
            border: 4px solid transparent;
            border-radius: 12px; 
            padding: 0 15px; 
            font-size: 16px; /* Fonte maior */
            color: #000; 
            font-weight: 700;
        }

        .campo:focus {
            border-color: var(--neon);
            outline: none;
        }

        /* BOT√ïES GRANDES E CHAMATIVOS */
        .btn-acao { 
            width: 100%; 
            height: 65px; 
            border-radius: 15px; 
            border: none; 
            background: var(--azul-sky); 
            color: #000; /* Texto preto no bot√£o azul d√° mais contraste */
            font-weight: 800; 
            text-transform: uppercase; 
            cursor: pointer; 
            font-size: 16px;
            margin-top: 10px;
            box-shadow: 0 6px 0 var(--azul-forte); /* Efeito 3D */
            position: relative;
        }

        .btn-acao:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 var(--azul-forte);
        }

        .btn-suporte {
            background: var(--erro);
            color: white;
            box-shadow: 0 6px 0 #881111;
        }

        .btn-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .btn-item {
            height: 60px;
            background: #1a3a5a;
            border: 2px solid var(--azul-sky);
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-item.active {
            background: var(--neon);
            color: #000;
            border-color: white;
        }

        /* CARDS DO CRONOGRAMA - Legibilidade M√°xima */
        .monitor-card { 
            background: #ffffff; 
            padding: 15px; 
            border-radius: 15px; 
            margin-bottom: 15px; 
            text-align: left; 
            color: #000;
            border-left: 10px solid var(--azul-sky);
        }

        .monitor-card.suporte { border-left-color: var(--erro); }

        .badge {
            background: #000;
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 700;
        }

        .hidden { display: none; }
        .btn-voltar { background: none; border: 2px solid white; color: white; padding: 10px; width: 100%; border-radius: 12px; margin-top: 20px; font-weight: 700; cursor: pointer;}
    </style>
</head>
<body>

    <div class="container">
        <div class="relogio" id="relogio">00/00/0000 00:00:00</div>

        <div id="scr1">
            <h1>SISTEMA NTi</h1>
            <p class="sub">Acesso do Professor</p>
            
            <div class="grupo-input">
                <label>Nome Completo:</label>
                <input type="text" class="campo" id="p-nome" placeholder="Ex: JO√ÉO SILVA">
            </div>

            <div class="grupo-input">
                <label>Mat√©ria / Disciplina:</label>
                <input type="text" class="campo" id="p-mat" placeholder="Ex: MATEM√ÅTICA">
            </div>

            <div class="grupo-input">
                <label>RP / Prontu√°rio:</label>
                <input type="text" class="campo" id="p-id" placeholder="Digite seu RP">
            </div>

            <button class="btn-acao" onclick="app.entrar()">ENTRAR NO SISTEMA</button>
        </div>

        <div id="scr2" class="hidden">
            <h1>MENU PRINCIPAL</h1>
            <p id="info-prof" style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; font-weight: 700;"></p>
            
            <button class="btn-acao" onclick="app.nav(3)">üìÖ NOVA RESERVA</button>
            <button class="btn-acao" onclick="app.nav(6)">üñ•Ô∏è VER CRONOGRAMA</button>
            <button class="btn-acao btn-suporte" onclick="app.nav(5)">üõ†Ô∏è CHAMADO T√âCNICO</button>
            
            <button class="btn-voltar" onclick="location.reload()">SAIR</button>
        </div>

        <div id="scr3" class="hidden">
            <h1>RESERVA</h1>
            <label>Selecione o Equipamento:</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')">SALA INFO</button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS</button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 01', 'e3')">TV 01</button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 02', 'e4')">TV 02</button>
                <button class="btn-item" id="e5" onclick="app.setEq('TV 03', 'e5')">TV 03</button>
            </div>

            <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px;">
                <label>Hor√°rio de Devolu√ß√£o:</label>
                <input type="time" class="campo" id="res-hora">
            </div>

            <button class="btn-acao" onclick="app.salvarReserva()">CONFIRMAR AGORA</button>
            <button class="btn-voltar" onclick="app.nav(2)">VOLTAR</button>
        </div>

        <div id="scr5" class="hidden">
            <h1 style="color: var(--erro)">SUPORTE</h1>
            <label>Onde √© o problema?</label>
            <input type="text" class="campo" id="sup-local" placeholder="Ex: Sala 05">
            <label>O que aconteceu?</label>
            <textarea class="campo" id="sup-motivo" style="height: 100px; padding: 10px;"></textarea>
            
            <button class="btn-acao btn-suporte" onclick="app.salvarSuporte()">ENVIAR URGENTE</button>
            <button class="btn-voltar" onclick="app.nav(2)">CANCELAR</button>
        </div>

        <div id="scr6" class="hidden">
            <h1>CRONOGRAMA</h1>
            <div id="lista" style="margin-top: 20px; max-height: 400px; overflow-y: auto;"></div>
            <button class="btn-voltar" onclick="app.nav(2)">VOLTAR AO MENU</button>
        </div>
    </div>

<script>
    const app = {
        equip: "",
        entrar() {
            if(!document.getElementById('p-nome').value || !document.getElementById('p-id').value) return alert("Preencha os dados!");
            this.nav(2);
        },
        nav(p) {
            document.querySelectorAll('[id^="scr"]').forEach(s => s.classList.add('hidden'));
            document.getElementById('scr'+p).classList.remove('hidden');
            if(p===2) {
                document.getElementById('info-prof').innerText = `PROF: ${document.getElementById('p-nome').value} \n RP: ${document.getElementById('p-id').value}`;
            }
            if(p===6) this.atualizar();
        },
        setEq(n, id) {
            this.equip = n;
            document.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        salvarReserva() {
            if(!this.equip || !document.getElementById('res-hora').value) return alert("Falta dados!");
            const dados = {
                tipo: 'RESERVA',
                nome: document.getElementById('p-nome').value,
                mat: document.getElementById('p-mat').value,
                rp: document.getElementById('p-id').value,
                eq: this.equip,
                hora: document.getElementById('res-hora').value
            };
            this.guardar(dados);
        },
        salvarSuporte() {
            const dados = {
                tipo: 'SUPORTE',
                nome: document.getElementById('p-nome').value,
                rp: document.getElementById('p-id').value,
                local: document.getElementById('sup-local').value,
                motivo: document.getElementById('sup-motivo').value,
                hora: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            this.guardar(dados);
        },
        guardar(obj) {
            let banco = JSON.parse(localStorage.getItem('banco_nti') || '[]');
            banco.push(obj);
            localStorage.setItem('banco_nti', JSON.stringify(banco));
            alert("Sucesso!");
            this.nav(6);
        },
        atualizar() {
            const lista = document.getElementById('lista');
            let banco = JSON.parse(localStorage.getItem('banco_nti') || '[]');
            lista.innerHTML = banco.reverse().map((r, i) => `
                <div class="monitor-card ${r.tipo === 'SUPORTE' ? 'suporte' : ''}">
                    <div style="display:flex; justify-content:space-between">
                        <b>${r.tipo === 'SUPORTE' ? '‚ö†Ô∏è SUPORTE: '+r.local : 'üìå '+r.eq}</b>
                        <span class="badge">${r.hora}h</span>
                    </div>
                    <div style="margin-top:10px; font-size:13px">
                        <b>PROF:</b> ${r.nome} (${r.rp})<br>
                        ${r.mat ? '<b>MAT√âRIA:</b> '+r.mat : '<b>RELATO:</b> '+r.motivo}
                    </div>
                    <button onclick="app.deletar(${i})" style="margin-top:10px; color:red; border:none; background:none; cursor:pointer; font-weight:700; font-size:11px;">[ APAGAR REGISTRO ]</button>
                </div>
            `).join('');
        },
        deletar(i) {
            let banco = JSON.parse(localStorage.getItem('banco_nti') || '[]').reverse();
            banco.splice(i, 1);
            localStorage.setItem('banco_nti', JSON.stringify(banco.reverse()));
            this.atualizar();
        }
    };

    setInterval(() => {
        document.getElementById('relogio').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
