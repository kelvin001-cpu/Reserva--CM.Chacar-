<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTi - CONTROLE DE ATIVOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --pref-navy: #001a33; --pref-blue: #00adef; --glass: rgba(0, 15, 30, 0.95);
        }
        
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; transition: 0.2s; }
        
        body { 
            margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0, 10, 30, 0.85), rgba(0, 10, 30, 0.85)), 
                        url('https://img.freepik.com/free-vector/abstract-technology-particle-background_52683-25766.jpg') no-repeat center center fixed;
            background-size: cover; padding: 10px;
        }

        .main-card {
            width: 100%; max-width: 550px; background: var(--glass);
            backdrop-filter: blur(20px); border: 1px solid rgba(0, 173, 239, 0.3);
            border-radius: 30px; padding: 30px 20px; box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            text-align: center; color: white;
        }

        .header h1 { font-family: 'Montserrat'; font-size: 45px; margin: 0; color: #fff; letter-spacing: -2px; }
        .header p { font-size: 10px; text-transform: uppercase; letter-spacing: 4px; color: var(--pref-blue); margin-bottom: 25px; }

        /* GRID DE SALAS INTERATIVAS */
        .sala-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 15px 0; max-height: 200px; overflow-y: auto; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 15px; }
        .btn-sala { 
            padding: 12px 5px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px; color: #fff; font-size: 11px; font-weight: 700; cursor: pointer;
        }
        .btn-sala.active { background: var(--pref-blue); color: #001a33; border-color: var(--pref-blue); box-shadow: 0 0 15px rgba(0, 173, 239, 0.4); }

        /* INPUTS */
        .pref-field { 
            width: 100%; height: 50px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; padding: 0 15px; color: #fff; font-size: 14px; margin-top: 5px;
        }

        /* FLOW DE HORÁRIOS */
        .time-box { display: flex; gap: 10px; margin: 15px 0; text-align: left; }
        .time-box div { flex: 1; }
        .time-box label { font-size: 9px; color: var(--pref-blue); font-weight: 800; margin-left: 5px; }

        /* MODO CHROMEBOOK */
        .selector-row { display: flex; gap: 8px; margin-bottom: 15px; }
        .sel-btn { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: #fff; font-size: 10px; font-weight: 800; cursor: pointer; }
        .sel-btn.active { background: #fff; color: #000; }

        .btn-confirm { 
            width: 100%; height: 60px; background: var(--pref-blue); color: #001a33;
            border: none; border-radius: 20px; font-family: 'Montserrat'; font-weight: 900;
            font-size: 16px; cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }

        .hidden { display: none; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--pref-blue); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header">
            <h1>NTi</h1>
            <p>Santana de Parnaíba</p>
        </div>

        <div id="scr1">
            <input type="text" id="p-nome" class="pref-field" placeholder="Nome do Docente" style="margin-bottom:10px">
            <div style="display:flex; gap:10px">
                <input type="text" id="p-id" class="pref-field" placeholder="Prontuário">
                <input type="text" id="p-mat" class="pref-field" placeholder="Matéria">
            </div>
            <button class="btn-confirm" onclick="app.login()">Iniciar Gestão</button>
        </div>

        <div id="scr3" class="hidden">
            <label style="font-size: 10px; color: var(--pref-blue); font-weight: 800;">1. SELECIONE A SALA / ANO:</label>
            <div class="sala-grid" id="sala-container">
                </div>

            <label style="font-size: 10px; color: var(--pref-blue); font-weight: 800; margin-top:10px; display:block;">2. RECURSO & MODO:</label>
            <select id="item-sel" class="pref-field" onchange="app.checkChrome(this.value)" style="margin-bottom:10px">
                <option value="LAB. INFO">LAB. INFORMÁTICA</option>
                <option value="CHROMEBOOKS">CHROMEBOOKS</option>
                <option value="TV INTERATIVA">TV INTERATIVA</option>
            </select>

            <div id="chrome-ui" class="hidden">
                <div class="selector-row">
                    <button class="sel-btn active" id="m1" onclick="app.setModo('CARRINHO', 'm1')">CARRINHO CHEIO</button>
                    <button class="sel-btn" id="m2" onclick="app.setModo('INDIVIDUAL', 'm2')">INDIVIDUAL</button>
                </div>
                <input type="number" id="res-qtd" class="pref-field hidden" placeholder="Qtd Unidades">
            </div>

            <div class="time-box">
                <div>
                    <label>RETIRADA (INÍCIO)</label>
                    <input type="time" id="res-ini" class="pref-field">
                </div>
                <div>
                    <label>ENTREGA (DEVOLUÇÃO)</label>
                    <input type="time" id="res-fim" class="pref-field">
                </div>
            </div>

            <textarea id="res-dev" class="pref-field" style="height:60px; padding-top:12px" placeholder="Objetivo Pedagógico..."></textarea>

            <button class="btn-confirm" onclick="app.enviarReserva()">Finalizar Agendamento</button>
            <button onclick="location.reload()" style="background:none; border:none; color:#555; font-size:11px; margin-top:15px; cursor:pointer;">CANCELAR</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        sala: "", modo: "CARRINHO",
        init() {
            const container = document.getElementById('sala-container');
            const anos = ['1º ANO', '2º ANO', '3º ANO', '4º ANO', '5º ANO', '6º ANO', '7º ANO', '8º ANO', '9º ANO'];
            const letras = ['A', 'B', 'C'];
            
            anos.forEach(ano => {
                letras.forEach(letra => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-sala';
                    btn.innerText = `${ano} ${letra}`;
                    btn.onclick = () => {
                        document.querySelectorAll('.btn-sala').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.sala = btn.innerText;
                    };
                    container.appendChild(btn);
                });
            });
        },
        nav(p) {
            document.querySelectorAll('.main-card > div[id]').forEach(d => d.classList.add('hidden'));
            document.getElementById(`scr${p}`).classList.remove('hidden');
        },
        login() {
            if(!document.getElementById('p-nome').value) return alert("Insira seu nome.");
            this.nav(3);
        },
        checkChrome(v) {
            v === 'CHROMEBOOKS' ? document.getElementById('chrome-ui').classList.remove('hidden') : document.getElementById('chrome-ui').classList.add('hidden');
        },
        setModo(m, id) {
            this.modo = m;
            document.querySelectorAll('.sel-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            m === 'INDIVIDUAL' ? document.getElementById('res-qtd').classList.remove('hidden') : document.getElementById('res-qtd').classList.add('hidden');
        },
        enviarReserva() {
            const d = {
                prof: document.getElementById('p-nome').value,
                rp: document.getElementById('p-id').value,
                sala: this.sala,
                item: document.getElementById('item-sel').value,
                modo: this.modo,
                inicio: document.getElementById('res-ini').value,
                entrega: document.getElementById('res-fim').value,
                qtd: document.getElementById('res-qtd').value || 'Carrinho Cheio',
                objetivo: document.getElementById('res-dev').value,
                data: new Date().toLocaleDateString()
            };
            if(!this.sala || !d.inicio || !d.entrega) return alert("Selecione a Sala e os Horários.");
            db.ref('Gestao_Salas_NTi').push(d).then(() => { 
                alert("RESERVA CONFIRMADA!\nSala: " + d.sala + "\nRetirada: " + d.inicio + "\nEntrega: " + d.entrega);
                location.reload(); 
            });
        }
    };
    app.init();
</script>
</body>
</html>
