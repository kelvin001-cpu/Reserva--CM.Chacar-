<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>

            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px; padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);

        /* Estilo da Tabela de Cronograma */
        .cronograma-table {

        }
        .cronograma-table th { background: var(--azul-pref); padding: 8px; color: white; }
        .cronograma-table td { border: 1px solid rgba(255,255,255,0.1); padding: 8px; vertical-align: top; min-height: 50px; }
        .reserva-item { background: var(--azul-sky); color: black; padding: 4px; border-radius: 4px; margin-bottom: 4px; font-weight: 700; font-size: 9px; line-height: 1.1; }
        .reserva-item small { display: block; font-weight: 400; font-size: 8px; }

        .input-group-bolha { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.1); }
        
        h1 { font-size: 18px; text-align: center; margin: 0; color: var(--azul-sky); }
        .sub { font-size: 10px; text-align: center; opacity: 0.7; display: block; margin-bottom: 15px; }

        .campo { width: 100%; height: 40px; background: white; border-radius: 8px; border: none; padding: 0 12px; margin-bottom: 10px; font-weight: 600; font-size: 13px; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 10px; }
        .btn-item { height: 40px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; color: white; cursor: pointer; font-size: 9px; font-weight: 700; }
        .btn-item.active { background: var(--neon); color: black; border-color: white; }

        .btn-acao { width: 100%; height: 50px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        .btn-voltar { background: none; border: 1px solid rgba(255,255,255,0.3); color: white; font-size: 10px; margin-top: 10px; width: 100%; padding: 8px; cursor: pointer; border-radius: 8px; }

        .monitor-card { background: rgba(255, 71, 87, 0.2); padding: 10px; border-radius: 10px; border-left: 4px solid var(--nivel-3); margin-bottom: 10px; font-size: 11px; text-align: left; position: relative; }
        .hidden { display: none; }

        /* Pequeno ajuste apenas para o bot√£o de baixa dentro do card */
        .btn-baixa { position: absolute; top: 10px; right: 10px; background: var(--neon); color: black; border: none; border-radius: 4px; padding: 4px 8px; font-size: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
