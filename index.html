<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Santana de Parna칤ba</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --azul: #0056a2; --claro: #00adef; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=1200') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px 0;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 30, 60, 0.75); z-index: -1; }
        .logo { width: 140px; margin-bottom: 10px; filter: drop-shadow(0 0 5px #fff); }
        .glass { 
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px; padding: 20px;
            width: 90%; max-width: 400px; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.5); margin-bottom: 15px;
        }
        h1, h2 { color: white; font-size: 15px; text-transform: uppercase; margin-bottom: 15px; }
        label { display: block; text-align: left; color: white; font-size: 10px; margin: 8px 0 4px; font-weight: 600; }
        input, select { 
            width: 100%; padding: 10px; border-radius: 8px; border: none; margin-bottom: 8px;
            background: white; box-sizing: border-box; font-family: 'Poppins'; font-size: 13px;
        }
        .btn {
            background: linear-gradient(135deg, var(--azul), var(--claro));
            color: white; border: none; padding: 14px; width: 100%; border-radius: 10px;
            font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px;
        }
        table { width: 100%; border-collapse: collapse; color: white; font-size: 11px; margin-top: 10px; }
        th { background: rgba(0,0,0,0.3); padding: 10px; text-align: left; }
        td { padding: 8px 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <img src="https://www.santanadeparnaiba.sp.gov.br/logo_parnaiba.png" class="logo">

    <div id="loginSection" class="glass">
        <h1>Entrar no Sistema</h1>
        <button class="btn" onclick="loginGoogle()" style="background: white; color: #333; display: flex; align-items: center; justify-content: center; gap: 8px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18">
            Login com Google
        </button>
    </div>

    <div id="formSection" class="glass hidden">
        <h2 id="welcomeMsg">Ol치, Professor</h2>
        
        <label>Prontu치rio:</label>
        <input type="text" id="prontuario" placeholder="Digite seu registro">

        <label>Mat칠ria:</label>
        <input type="text" id="materia" placeholder="Ex: Inform치tica">

        <label>Turma:</label>
        <select id="turma">
            <option>1췈 Ano A</option><option>2췈 Ano A</option><option>3췈 Ano A</option>
            <option>4췈 Ano A</option><option>5췈 Ano A</option><option>6췈 Ano A</option>
            <option>7췈 Ano A</option><option>8췈 Ano A</option><option>9췈 Ano A</option>
        </select>

        <label>Equipamento:</label>
        <select id="equip" onchange="const p=document.getElementById('patArea'); this.value==='TV DIGITAL'?p.classList.remove('hidden'):p.classList.add('hidden')">
            <option>SALA DE INFORM츼TICA</option>
            <option>CHROMEBOOKS</option>
            <option>TV DIGITAL</option>
        </select>

        <div id="patArea" class="hidden">
            <label>N췈 Patrim칪nio:</label>
            <input type="text" id="patrimonio" placeholder="Patrim칪nio da TV">
        </div>

        <label>Data e Hora:</label>
        <input type="datetime-local" id="hInicio">

        <button class="btn" onclick="salvarReserva()">Confirmar Reserva</button>
        <button onclick="logout()" style="background:none; border:none; color:#ddd; font-size:10px; margin-top:12px; cursor:pointer;">Sair da conta</button>
    </div>

    <div id="dashSection" class="glass hidden" style="max-width: 600px;">
        <h2>游늵 Reservas Atuais</h2>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>Prof</th><th>Item</th><th>Turma</th><th>Data</th></tr>
                </thead>
                <tbody id="listaReservas"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
            authDomain: "escala-chacara.firebaseapp.com",
            databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
            projectId: "escala-chacara",
            storageBucket: "escala-chacara.firebasestorage.app",
            messagingSenderId: "741259231706",
            appId: "1:741259231706:web:27e2b60be100e6a34180e3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        setPersistence(auth, browserLocalPersistence);

        let u = null;

        window.loginGoogle = () => {
            signInWithPopup(auth, provider).catch(e => alert("Erro no Login: " + e.message));
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            const l = document.getElementById('loginSection'), f = document.getElementById('formSection'), d = document.getElementById('dashSection');
            if (user) {
                u = user;
                l.classList.add('hidden'); f.classList.remove('hidden'); d.classList.remove('hidden');
                document.getElementById('welcomeMsg').innerText = "Ol치, " + user.displayName;
                onValue(ref(db, 'reservas'), (s) => {
                    const b = document.getElementById('listaReservas'); b.innerHTML = "";
                    s.forEach(c => {
                        const r = c.val();
                        b.innerHTML += `<tr><td>${r.prof.split(' ')[0]}</td><td>${r.item}</td><td>${r.turma}</td><td>${r.data}</td></tr>`;
                    });
                });
            } else {
                l.classList.remove('hidden'); f.classList.add('hidden'); d.classList.add('hidden');
            }
        });

        window.salvarReserva = () => {
            const p = document.getElementById('prontuario').value, m = document.getElementById('materia').value, h = document.getElementById('hInicio').value;
            if(!p || !m || !h) return alert("Preencha todos os campos!");

            const nova = push(ref(db, 'reservas'));
            set(nova, {
                prof: u.displayName, pront: p, materia: m, turma: document.getElementById('turma').value,
                item: document.getElementById('equip').value, data: new Date(h).toLocaleString('pt-BR')
            }).then(() => alert("Reserva salva!")).catch(e => alert("Erro ao salvar: " + e.message));
        };
    </script>
</body>
</html>
