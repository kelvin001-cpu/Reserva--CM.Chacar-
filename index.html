<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - CH√ÅCARA DAS GAR√áAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d; --danger: #ff4757; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: #000b1a; color: white; display: flex; justify-content: center; padding: 10px; }
        .balao-premium { width: 100%; max-width: 500px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); border-radius: 30px; padding: 20px; text-align: center; }
        .cronograma-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 9px; background: rgba(0,0,0,0.3); table-layout: fixed; }
        .cronograma-table th { background: var(--azul-pref); padding: 5px; }
        .cronograma-table td { border: 1px solid rgba(255,255,255,0.1); padding: 5px; vertical-align: top; min-height: 80px; }
        .reserva-item { background: var(--azul-sky); color: black; padding: 5px; border-radius: 6px; margin-bottom: 5px; font-weight: 700; text-align: left; font-size: 8px; }
        .reserva-item small { display: block; font-weight: 400; font-size: 7px; color: #1a1a1a; }
        .campo { width: 100%; height: 45px; border-radius: 10px; border: none; padding: 0 15px; margin-bottom: 12px; font-weight: 600; background: white; color: black; }
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .btn-item { height: 45px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 10px; color: white; cursor: pointer; font-size: 10px; font-weight: 700; }
        .btn-item.active { background: var(--neon); color: black; border-color: var(--neon); }
        .btn-acao { width: 100%; height: 50px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="balao-premium">
    <div id="scr1">
        <h1>SISTEMA ELITE</h1>
        <input type="text" class="campo" id="p-nome" placeholder="Seu Nome">
        <input type="text" class="campo" id="p-mat" placeholder="Sua Mat√©ria">
        <button class="btn-acao" onclick="app.login()">ENTRAR</button>
    </div>

    <div id="scr2" class="hidden">
        <h2 id="user-info"></h2>
        <button class="btn-acao" onclick="app.nav(2, 3)" style="margin-bottom:12px">üìÖ NOVA RESERVA</button>
        <button class="btn-acao" onclick="app.nav(2, 4)" style="background:var(--azul-pref)">üóìÔ∏è VER CRONOGRAMA</button>
    </div>

    <div id="scr3" class="hidden">
        <h3>RESERVAR EQUIPAMENTO</h3>
        <div class="btn-grid">
            <button class="btn-item" id="e1" onclick="app.setEq('INFO', 'e1')">SALA INFO</button>
            <button class="btn-item" id="e2" onclick="app.setEq('CHROME', 'e2')">CHROME</button>
            <button class="btn-item" id="e3" onclick="app.setEq('TV 01', 'e3')">TV 01</button>
            <button class="btn-item" id="e4" onclick="app.setEq('TV 02', 'e4')">TV 02</button>
            <button class="btn-item" id="e5" onclick="app.setEq('TV 03', 'e5')">TV 03</button>
        </div>
        <select class="campo" id="res-dia">
            <option value="seg">Segunda</option><option value="ter">Ter√ßa</option>
            <option value="qua">Quarta</option><option value="qui">Quinta</option><option value="sex">Sexta</option>
        </select>
        <input type="time" class="campo" id="res-hora">
        <button class="btn-acao" onclick="app.salvarNoFirebase()">CONFIRMAR RESERVA</button>
    </div>

    <div id="scr4" class="hidden">
        <h3>CRONOGRAMA (LIVE)</h3>
        <table class="cronograma-table">
            <thead><tr><th>SEG</th><th>TER</th><th>QUA</th><th>QUI</th><th>SEX</th></tr></thead>
            <tbody><tr><td id="td-seg"></td><td id="td-ter"></td><td id="td-qua"></td><td id="td-qui"></td><td id="td-sex"></td></tr></tbody>
        </table>
        <button class="btn-acao" onclick="app.nav(4, 2)" style="margin-top:15px">VOLTAR</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const app = {
        user: {}, equip: "",
        login() {
            this.user.nome = document.getElementById('p-nome').value;
            this.user.mat = document.getElementById('p-mat').value;
            if(!this.user.nome) return alert("Digite seu nome!");
            document.getElementById('user-info').innerText = "Prof. " + this.user.nome;
            this.nav(1, 2);
        },
        nav(at, px) {
            document.getElementById(`scr${at}`).classList.add('hidden');
            document.getElementById(`scr${px}`).classList.remove('hidden');
            if(px === 4) this.ouvirFirebase();
        },
        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        async salvarNoFirebase() {
            const dia = document.getElementById('res-dia').value;
            const hora = document.getElementById('res-hora').value;
            if(!this.equip || !hora) return alert("Preencha tudo!");

            await db.collection("reservas_chacara").add({
                prof: this.user.nome,
                mat: this.user.mat,
                equip: this.equip,
                dia: dia,
                hora: hora
            });
            alert("Reserva Salva!");
            this.nav(3, 4);
        },
        ouvirFirebase() {
            db.collection("reservas_chacara").onSnapshot((snapshot) => {
                const dias = ['seg', 'ter', 'qua', 'qui', 'sex'];
                dias.forEach(d => document.getElementById(`td-${d}`).innerHTML = '');
                snapshot.forEach(doc => {
                    const r = doc.data();
                    const item = `<div class="reserva-item">${r.equip} - ${r.hora}h<small>${r.prof}</small></div>`;
                    if(document.getElementById(`td-${r.dia}`)) {
                        document.getElementById(`td-${r.dia}`).innerHTML += item;
                    }
                });
            });
        }
    };
</script>
</body>
</html>
