<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTI MASTER 2026 | Sistema Integrado</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00adef; --secondary: #004a99; --success: #00ff9d;
            --danger: #ff4757; --glass: rgba(13, 17, 23, 0.9);
        }

        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: #000 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center fixed;
            background-size: cover; color: white; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        /* Card Central (Fiel √†s fotos) */
        .master-card {
            width: 90%; max-width: 480px; background: var(--glass);
            backdrop-filter: blur(20px); border-radius: 30px; padding: 40px;
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px rgba(0,0,0,0.9);
            position: relative; overflow: hidden;
        }

        .header-title { text-align: center; margin-bottom: 30px; }
        .header-title h1 { font-size: 26px; margin: 0; letter-spacing: 2px; }
        .header-title p { color: var(--primary); font-size: 12px; font-weight: 600; text-transform: uppercase; margin: 5px 0; }

        /* Inputs Modernos */
        .input-box { position: relative; margin-bottom: 15px; }
        input, select, textarea {
            width: 100%; padding: 15px 15px 15px 45px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3);
            color: white; font-family: inherit; box-sizing: border-box; transition: 0.3s;
        }
        .input-box i { position: absolute; left: 15px; top: 18px; color: var(--primary); }
        input:focus { border-color: var(--primary); outline: none; background: rgba(0, 173, 239, 0.05); }

        /* Bot√µes */
        .btn {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            font-weight: 700; cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }
        .btn-blue { background: var(--secondary); color: white; }
        .btn-blue:hover { background: #0056b3; transform: scale(1.02); }
        .btn-ghost { background: transparent; border: 1px solid var(--primary); color: white; margin-top: 10px; }

        /* Menu de M√≥dulos (Grid) */
        .module-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .module-item { 
            background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; 
            text-align: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .module-item:hover { background: rgba(0, 173, 239, 0.1); border-color: var(--primary); }
        .module-item i { font-size: 24px; color: var(--primary); margin-bottom: 10px; }

        /* Chat Lateral Fixo */
        #chat-panel {
            position: fixed; right: 20px; bottom: 20px; width: 320px; height: 450px;
            background: var(--glass); border-radius: 25px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; overflow: hidden; transform: translateX(350px); transition: 0.5s;
        }
        #chat-panel.active { transform: translateX(0); }
        .chat-header { background: var(--secondary); padding: 15px; text-align: center; font-weight: bold; }
        .chat-body { flex: 1; overflow-y: auto; padding: 15px; font-size: 13px; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 10px; background: rgba(255,255,255,0.05); }

        .hidden { display: none !important; }
        .status-tag { font-size: 10px; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .st-reservado { background: #666; } .st-retirado { background: var(--secondary); } .st-finalizado { background: var(--success); color: black; }
    </style>
</head>
<body>

    <div class="master-card">
        <div class="header-title">
            <h1 id="main-title">NTI MASTER 2026</h1>
            <p id="sub-title">Acesso Restrito</p>
        </div>

        <div id="view-login">
            <div class="input-box"><i class="fa fa-user"></i><input type="number" id="l-pront" placeholder="Prontu√°rio"></div>
            <div class="input-box"><i class="fa fa-lock"></i><input type="password" id="l-pass" placeholder="Senha"></div>
            <button class="btn btn-blue" onclick="core.login()">Entrar no Sistema</button>
            <button class="btn btn-ghost" onclick="core.switchView('view-cad')">Novo Cadastro</button>
        </div>

        <div id="view-cad" class="hidden">
            <div class="input-box"><i class="fa fa-id-card"></i><input type="text" id="c-nome" placeholder="Nome Completo"></div>
            <div class="input-box"><i class="fa fa-hashtag"></i><input type="number" id="c-pront" placeholder="Prontu√°rio"></div>
            <div class="input-box"><i class="fa fa-book"></i><input type="text" id="c-materia" placeholder="Mat√©ria"></div>
            <p style="text-align:center; font-size: 11px; opacity: 0.7;">Senha padr√£o: <b>Pmsp2026</b></p>
            <button class="btn btn-blue" onclick="core.cadastrar()">Criar Conta</button>
            <button class="btn btn-ghost" onclick="core.switchView('view-login')">Voltar ao Login</button>
        </div>

        <div id="view-force-pass" class="hidden">
            <p style="text-align:center; color: var(--danger);">Seguran√ßa: Voc√™ deve alterar sua senha inicial!</p>
            <div class="input-box"><i class="fa fa-key"></i><input type="password" id="new-pass" placeholder="Nova Senha"></div>
            <button class="btn btn-blue" onclick="core.updatePass()">Salvar Nova Senha</button>
        </div>

        <div id="view-menu" class="hidden">
            <div class="module-grid">
                <div class="module-item" onclick="core.switchView('sec-reserva')"><i class="fa fa-box-open"></i><br><b>Reserva</b></div>
                <div class="module-item" onclick="core.switchView('sec-crono')"><i class="fa fa-list-check"></i><br><b>Cronograma</b></div>
                <div class="module-item" style="grid-column: span 2;" onclick="core.switchView('sec-ti')"><i class="fa fa-headset"></i><br><b>Chamado NTI</b></div>
            </div>
            <button class="btn btn-ghost" onclick="location.reload()" style="margin-top:20px; border-color:rgba(255,255,255,0.1);">Desconectar</button>
        </div>

        <div id="sec-reserva" class="hidden">
            <select id="res-item">
                <option value="TV 1">TV 1</option><option value="TV 2">TV 2</option><option value="TV 3">TV 3</option>
                <option value="Chromebook">Chromebook</option><option value="Sala de Inform√°tica">Sala de Inform√°tica</option>
            </select>
            <label style="font-size:12px;">Data/Hora Retirada:</label>
            <div style="display:flex; gap:5px; margin-bottom:10px;"><input type="date" id="res-di" style="padding-left:10px;"><input type="time" id="res-hi" style="padding-left:10px;"></div>
            <label style="font-size:12px;">Data/Hora Devolu√ß√£o:</label>
            <div style="display:flex; gap:5px; margin-bottom:15px;"><input type="date" id="res-df" style="padding-left:10px;"><input type="time" id="res-hf" style="padding-left:10px;"></div>
            <button class="btn btn-blue" onclick="core.salvarReserva()">Confirmar Reserva</button>
            <button class="btn btn-ghost" onclick="core.switchView('view-menu')">Voltar</button>
        </div>

        <div id="sec-crono" class="hidden">
            <div id="crono-list" style="max-height: 300px; overflow-y: auto;"></div>
            <button class="btn btn-ghost" onclick="core.switchView('view-menu')">Voltar</button>
        </div>

        <div id="sec-ti" class="hidden">
            <select id="ti-cat"><option>Internet</option><option>Computador</option><option>TV</option><option>Outro</option></select>
            <textarea id="ti-desc" rows="4" placeholder="Descreva o problema detalhadamente..." style="padding-left:15px; margin-top:10px;"></textarea>
            <button class="btn btn-blue" onclick="core.abrirChamado()">Enviar Chamado</button>
            <button class="btn btn-ghost" onclick="core.switchView('view-menu')">Voltar</button>
        </div>
    </div>

    <div id="chat-panel">
        <div class="chat-header">CHAT DOCENTE</div>
        <div class="chat-body" id="chat-msgs"></div>
        <div style="display:flex; padding:10px; background: rgba(0,0,0,0.5);">
            <input type="text" id="chat-in" placeholder="Mensagem..." style="margin:0; border-radius: 10px 0 0 10px; padding-left:15px;">
            <button onclick="core.enviarChat()" style="background:var(--success); border:none; width:50px; border-radius: 0 10px 10px 0; cursor:pointer;">‚ûî</button>
        </div>
    </div>

<script>
    // üîó CONEX√ÉO FIREBASE (Coloque o seu link aqui)
    const firebaseConfig = { databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const core = {
        user: null,

        switchView(id) {
            document.querySelectorAll('.master-card > div:not(.header-title)').forEach(v => v.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('sub-title').innerText = id.includes('sec') ? id.replace('sec-','').toUpperCase() : "Acesso Restrito";
        },

        async cadastrar() {
            const n = document.getElementById('c-nome').value;
            const p = document.getElementById('c-pront').value;
            const m = document.getElementById('c-materia').value;
            if(!n || !p) return alert("Preencha os campos obrigat√≥rios!");
            
            const snap = await db.ref('usuarios/'+p).once('value');
            if(snap.exists()) return alert("Prontu√°rio j√° existe!");

            await db.ref('usuarios/'+p).set({ nome: n, pront: p, materia: m, pass: 'Pmsp2026', first: true });
            alert("Cadastro realizado! Use a senha padr√£o.");
            this.switchView('view-login');
        },

        async login() {
            const p = document.getElementById('l-pront').value;
            const s = document.getElementById('l-pass').value;
            const snap = await db.ref('usuarios/'+p).once('value');
            
            if(!snap.exists() || snap.val().pass !== s) return alert("Prontu√°rio ou senha incorretos!");
            
            this.user = snap.val();
            if(this.user.first) {
                this.switchView('view-force-pass');
            } else {
                this.entrarNoSistema();
            }
        },

        async updatePass() {
            const np = document.getElementById('new-pass').value;
            if(np.length < 4 || np === 'Pmsp2026') return alert("Escolha uma senha nova v√°lida!");
            await db.ref('usuarios/'+this.user.pront).update({ pass: np, first: false });
            this.user.pass = np;
            this.entrarNoSistema();
        },

        entrarNoSistema() {
            document.getElementById('main-title').innerText = "OL√Å, PROF. " + this.user.nome.split(' ')[0].toUpperCase();
            document.getElementById('chat-panel').classList.add('active');
            this.switchView('view-menu');
            this.monitorar();
        },

        async salvarReserva() {
            const item = document.getElementById('res-item').value;
            const di = document.getElementById('res-di').value;
            const hi = document.getElementById('res-hi').value;
            if(!di || !hi) return alert("Defina a data e hora!");

            // Checar conflito
            const snap = await db.ref('reservas').once('value');
            let conflito = false;
            snap.forEach(r => {
                if(r.val().item === item && r.val().di === di && r.val().status !== 'Finalizado') conflito = true;
            });

            if(conflito) return alert("Equipamento j√° reservado para este dia!");

            await db.ref('reservas').push({
                prof: this.user.nome, item, di, hi, df: document.getElementById('res-df').value, 
                hf: document.getElementById('res-hf').value, status: 'Reservado'
            });
            alert("Reserva registrada!");
            this.switchView('sec-crono');
        },

        async acaoReserva(id, novoStatus) {
            let update = { status: novoStatus };
            if(novoStatus === 'Finalizado') update.dataBaixa = new Date().toLocaleString();
            await db.ref('reservas/'+id).update(update);
        },

        async abrirChamado() {
            const desc = document.getElementById('ti-desc').value;
            if(!desc) return alert("Descreva o problema!");
            await db.ref('chamados').push({
                prof: this.user.nome, cat: document.getElementById('ti-cat').value,
                desc, data: new Date().toLocaleString(), status: 'Aberto'
            });
            alert("Chamado enviado ao NTI!");
            this.switchView('view-menu');
        },

        enviarChat() {
            const m = document.getElementById('chat-in').value;
            if(!m) return;
            db.ref('chat').push({ nome: this.user.nome, msg: m, hora: new Date().toLocaleTimeString() });
            document.getElementById('chat-in').value = "";
        },

        monitorar() {
            // Monitor Cronograma
            db.ref('reservas').on('value', snap => {
                const list = document.getElementById('crono-list');
                list.innerHTML = "";
                snap.forEach(r => {
                    const d = r.val();
                    const isMe = d.prof === this.user.nome;
                    list.innerHTML += `
                        <div style="background:rgba(255,255,255,0.05); padding:12px; border-radius:15px; margin-bottom:10px; border-left:4px solid var(--primary);">
                            <div style="font-size:10px; opacity:0.6;">${d.di} | ${d.hi}</div>
                            <b>${d.item}</b> - ${d.prof} <br>
                            <span class="status-tag st-${d.status.toLowerCase()}">${d.status}</span>
                            ${isMe && d.status === 'Reservado' ? `<button onclick="core.acaoReserva('${r.key}','Retirado')" style="font-size:10px; cursor:pointer;">Confirmar Retirada</button>` : ''}
                            ${isMe && d.status === 'Retirado' ? `<button onclick="core.acaoReserva('${r.key}','Finalizado')" style="font-size:10px; cursor:pointer;">Confirmar Entrega</button>` : ''}
                        </div>`;
                });
            });

            // Monitor Chat
            db.ref('chat').limitToLast(15).on('value', snap => {
                const c = document.getElementById('chat-msgs');
                c.innerHTML = "";
                snap.forEach(m => {
                    c.innerHTML += `<div class="msg"><b>${m.val().nome}:</b> ${m.val().msg} <br> <small style="opacity:0.4; font-size:9px;">${m.val().hora}</small></div>`;
                });
                c.scrollTop = c.scrollHeight;
            });
        }
    };
</script>
</body>
</html>
