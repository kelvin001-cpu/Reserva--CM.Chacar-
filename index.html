<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTI - N√∫cleo de Tecnologia e Inova√ß√£o</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --azul-nti: #00adef; --glass: rgba(0, 0, 0, 0.85); }
        body { margin: 0; background: #000 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center fixed; background-size: cover; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: white; }
        
        .container { background: var(--glass); backdrop-filter: blur(15px); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 400px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        h2 { margin-bottom: 20px; letter-spacing: 1px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        
        button { width: 100%; padding: 15px; background: var(--azul-nti); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; transition: 0.3s; }
        button:hover { filter: brightness(1.2); }
        .btn-voltar { background: transparent; border: 1px solid #555; margin-top: 15px; font-size: 12px; }

        .hidden { display: none; }
        .status-msg { font-size: 12px; margin: 10px 0; color: var(--azul-nti); font-weight: bold; }
        .portal-select { display: grid; gap: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="relogio" style="font-size: 12px; color: var(--azul-nti); margin-bottom: 10px;"></div>
    
    <div id="tela-selecao">
        <h2>NTI MASTER 2026</h2>
        <p>Escolha seu n√≠vel de acesso:</p>
        <div class="portal-select">
            <button onclick="abrirPortal('professores')">üë®‚Äçüè´ Portal Professor</button>
            <button onclick="abrirPortal('secretaria')" style="background: #333;">üìù Portal Secretaria</button>
            <button onclick="abrirPortal('gestores')" style="background: #222;">üëî Portal Gest√£o</button>
        </div>
    </div>

    <div id="tela-auth" class="hidden">
        <h2 id="titulo-portal">PORTAL</h2>
        <p id="instrucao">Digite seu prontu√°rio</p>

        <input type="number" id="prontuario" placeholder="N√∫mero do Prontu√°rio" oninput="verificarUsuario(this.value)">
        <div id="status" class="status-msg"></div>

        <div id="sessao-cadastro" class="hidden">
            <input type="text" id="nome" placeholder="Nome Completo">
            <input type="text" id="materia" class="hidden" placeholder="Sua Mat√©ria / Disciplina">
        </div>

        <div id="sessao-senha" class="hidden">
            <input type="password" id="senha" placeholder="Sua Senha">
            <button id="btn-entrar" onclick="executarAcesso()">Entrar no Sistema</button>
        </div>

        <button class="btn-voltar" onclick="voltar()">‚Üê Voltar ao In√≠cio</button>
    </div>
</div>

<script>
    // Configura√ß√£o do Firebase
    const firebaseConfig = { databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cargoAtual = "";
    let usuarioExiste = false;

    // Rel√≥gio simples
    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleString(); }, 1000);

    function abrirPortal(portal) {
        cargoAtual = portal;
        document.getElementById('titulo-portal').innerText = "Portal " + portal.charAt(0).toUpperCase() + portal.slice(1);
        document.getElementById('tela-selecao').classList.add('hidden');
        document.getElementById('tela-auth').classList.remove('hidden');
    }

    function voltar() {
        location.reload();
    }

    async function verificarUsuario(valor) {
        const sessaoCadastro = document.getElementById('sessao-cadastro');
        const sessaoSenha = document.getElementById('sessao-senha');
        const campoMateria = document.getElementById('materia');
        const status = document.getElementById('status');

        if (valor.length >= 3) {
            // Busca no caminho espec√≠fico do cargo (professores, secretaria ou gestores)
            const snap = await db.ref(`usuarios/${cargoAtual}/${valor}`).once('value');
            
            if (snap.exists()) {
                usuarioExiste = true;
                status.innerText = "Usu√°rio reconhecido!";
                sessaoCadastro.classList.add('hidden');
            } else {
                usuarioExiste = false;
                status.innerText = "Primeiro acesso detectado";
                sessaoCadastro.classList.remove('hidden');
                
                // S√≥ mostra campo mat√©ria se for professor
                if (cargoAtual === 'professores') {
                    campoMateria.classList.remove('hidden');
                } else {
                    campoMateria.classList.add('hidden');
                }
            }
            sessaoSenha.classList.remove('hidden');
        } else {
            sessaoCadastro.classList.add('hidden');
            sessaoSenha.classList.add('hidden');
            status.innerText = "";
        }
    }

    async function executarAcesso() {
        const pront = document.getElementById('prontuario').value;
        const senha = document.getElementById('senha').value;
        const nome = document.getElementById('nome').value;
        const materia = document.getElementById('materia').value;

        if (usuarioExiste) {
            const snap = await db.ref(`usuarios/${cargoAtual}/${pront}`).once('value');
            const dados = snap.val();
            
            if (dados.senha === senha) {
                alert(`Bem-vindo ao NTI, ${dados.nome}!`);
                // Redirecionar para o painel de cada um aqui
            } else {
                alert("Senha incorreta!");
            }
        } else {
            if (!nome || !senha) return alert("Preencha todos os campos!");
            
            let dadosNovo = {
                nome: nome,
                senha: senha,
                prontuario: pront,
                cargo: cargoAtual,
                dataCadastro: new Date().toLocaleDateString()
            };

            // Adiciona mat√©ria apenas se for professor
            if (cargoAtual === 'professores') {
                if (!materia) return alert("Professor, informe sua mat√©ria!");
                dadosNovo.materia = materia;
            }

            await db.ref(`usuarios/${cargoAtual}/${pront}`).set(dadosNovo);
            alert("Cadastro conclu√≠do com sucesso!");
            // Redirecionar
        }
    }
</script>
</body>
</html>
