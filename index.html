<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTi - SISTEMA DE GEST√ÉO ESTRAT√âGICA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --nti-cyan: #00adef; --nti-neon: #00ff9d; --nti-red: #ff4757;
            --nti-gold: #ffa502; --nti-blue: #002d5e;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        body { 
            margin: 0; background: #000 url('https://i.postimg.cc/85zK2F0j/prefeitura-parnaiba-tech.jpg') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 15px;
        }

        /* PAINEL HUD (ESTILO FILME DE TECNOLOGIA) */
        .hud-panel {
            width: 100%; max-width: 550px; background: rgba(0, 15, 30, 0.92);
            backdrop-filter: blur(20px); border: 2px solid var(--nti-cyan); border-radius: 25px;
            padding: 30px; box-shadow: 0 0 50px rgba(0, 173, 239, 0.3), inset 0 0 20px rgba(0, 173, 239, 0.1);
            position: relative; overflow: hidden;
        }

        .hud-panel::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, transparent, var(--nti-cyan), transparent); animation: scan 3s infinite linear; }
        @keyframes scan { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .header { text-align: center; border-bottom: 1px solid rgba(0, 173, 239, 0.3); padding-bottom: 15px; margin-bottom: 20px; }
        .logo { font-family: 'Orbitron'; font-size: 38px; letter-spacing: 5px; margin: 0; color: #fff; text-shadow: 0 0 15px var(--nti-cyan); }
        .status-bar { font-family: 'Orbitron'; font-size: 10px; color: var(--nti-neon); letter-spacing: 2px; }

        /* CAMPOS DE LOGIN PATENTEADO */
        .login-field { margin-bottom: 15px; }
        .login-field label { display: block; font-size: 9px; color: var(--nti-cyan); font-weight: 700; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .input-nti { width: 100%; height: 50px; background: rgba(255,255,255,0.05); border: 1px solid rgba(0, 173, 239, 0.3); border-radius: 10px; padding: 0 15px; color: white; font-size: 14px; }
        .input-nti:focus { outline: none; border-color: var(--nti-neon); background: rgba(0, 173, 239, 0.1); }

        /* MENU PRINCIPAL */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 25px;
            cursor: pointer; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .card:hover { border-color: var(--nti-cyan); background: rgba(0, 173, 239, 0.1); transform: scale(1.05); }
        .card i { font-size: 30px; }
        .card span { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        /* PATENTES DE SUPORTE E RESERVA */
        .btn-patente { 
            width: 100%; height: 55px; border-radius: 12px; border: none; margin-bottom: 10px;
            display: flex; align-items: center; padding: 0 20px; color: white; font-weight: 700; font-size: 12px; cursor: pointer; text-transform: uppercase;
            position: relative; overflow: hidden;
        }
        .btn-patente span { margin-left: auto; font-size: 18px; opacity: 0.5; }
        
        .p-padrao { background: rgba(0, 173, 239, 0.2); border-left: 5px solid var(--nti-cyan); }
        .p-tatico { background: rgba(255, 165, 2, 0.2); border-left: 5px solid var(--nti-gold); }
        .p-urgente { background: rgba(255, 71, 87, 0.2); border-left: 5px solid var(--nti-red); }
        
        .btn-patente.active { background: white; color: black; transform: translateX(10px); }

        .btn-missao { width: 100%; height: 60px; background: var(--nti-cyan); color: #fff; border: none; border-radius: 15px; font-weight: 800; text-transform: uppercase; cursor: pointer; margin-top: 20px; font-family: 'Orbitron'; font-size: 14px; box-shadow: 0 10px 20px rgba(0, 173, 239, 0.3); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="hud-panel">
        <div class="header">
            <h1 class="logo">NTi</h1>
            <div class="status-bar" id="clock">CARREGANDO SISTEMA...</div>
        </div>

        <div id="scr1">
            <div class="login-field"><label>NOME DO AGENTE (DOCENTE)</label><input type="text" id="p-nome" class="input-nti"></div>
            <div class="login-field"><label>C√ìDIGO DE IDENTIFICA√á√ÉO (PRONTU√ÅRIO)</label><input type="text" id="p-id" class="input-nti"></div>
            <div class="login-field"><label>DIVIS√ÉO (MAT√âRIA)</label><input type="text" id="p-mat" class="input-nti"></div>
            <button class="btn-missao" onclick="app.login()">INICIAR SESS√ÉO</button>
        </div>

        <div id="scr2" class="hidden">
            <div class="menu-grid">
                <div class="card" onclick="app.nav(2, 3)"><i>üìÖ</i><span>AGENDAR MISS√ÉO</span></div>
                <div class="card" onclick="app.nav(2, 5)"><i>üõ†Ô∏è</i><span>SUPORTE NTi</span></div>
                <div class="card" onclick="location.reload()"><i>üö™</i><span>LOGOUT</span></div>
            </div>
        </div>

        <div id="scr3" class="hidden">
            <h2 style="font-size: 12px; text-align: center; color: var(--nti-cyan);">PATENTE DA RESERVA</h2>
            
            <button class="btn-patente p-padrao" id="e1" onclick="app.setEq('LAB. INFO', 'e1')">LABORAT√ìRIO INFORM√ÅTICA <span>üíª</span></button>
            <button class="btn-patente p-tatico" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS (M√≥dulo T√°tico) <span>üì±</span></button>
            <button class="btn-patente p-padrao" id="e3" onclick="app.setEq('TV 1', 'e3')">TV DIGITAL - 1¬∫ ANDAR <span>üì∫</span></button>
            <button class="btn-patente p-padrao" id="e4" onclick="app.setEq('TV 2', 'e4')">TV DIGITAL - 2¬∫ ANDAR <span>üì∫</span></button>

            <div id="chrome-box" class="hidden" style="background:rgba(0,0,0,0.3); padding:15px; border-radius:10px; border:1px solid var(--nti-gold); margin-top:10px;">
                <label style="font-size:9px; color:var(--nti-gold)">QUANTIDADE DE UNIDADES</label>
                <input type="number" id="res-qtd" class="input-nti" placeholder="Ex: 35">
                <label style="font-size:9px; color:var(--nti-gold); margin-top:10px; display:block">ESTRAT√âGIA PEDAG√ìGICA (DESENVOLVIMENTO)</label>
                <textarea id="res-dev" class="input-nti" style="height:60px; padding-top:10px;"></textarea>
            </div>

            <div style="display:flex; gap:10px; margin-top:15px;">
                <input type="time" id="res-ini" class="input-nti" style="flex:1">
                <input type="text" id="res-sala" class="input-nti" style="flex:1" placeholder="SALA/S√âRIE">
            </div>

            <button class="btn-missao" onclick="app.enviarReserva()">CONFIRMAR MISS√ÉO</button>
        </div>

        <div id="scr5" class="hidden">
            <h2 style="font-size: 12px; text-align: center; color: var(--nti-red);">N√çVEL DE EMERG√äNCIA</h2>
            <button class="btn-patente p-padrao" id="g1" onclick="app.setGrau('PADR√ÉO', 'g1')">PADR√ÉO (SOLICITA√á√ÉO) <span>üü¢</span></button>
            <button class="btn-patente p-tatico" id="g2" onclick="app.setGrau('T√ÅTICO', 'g2')">T√ÅTICO (IMPEDE AULA) <span>üü°</span></button>
            <button class="btn-patente p-urgente" id="g3" onclick="app.setGrau('C√ìDIGO VERMELHO', 'g3')">C√ìDIGO VERMELHO (URGENTE) <span>üö®</span></button>
            
            <textarea id="sup-msg" class="input-nti" style="height:100px; margin-top:15px; padding-top:15px;" placeholder="DESCRI√á√ÉO DO INCIDENTE..."></textarea>
            <button class="btn-missao" style="background:var(--nti-red)" onclick="app.enviarChamado()">ENVIAR AO COMANDO</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        eq: "", gr: "",
        nav(a, p) {
            document.querySelectorAll('.hud-panel > div[id]').forEach(d => d.classList.add('hidden'));
            document.getElementById(`scr${p}`).classList.remove('hidden');
        },
        login() {
            if(!document.getElementById('p-nome').value || !document.getElementById('p-id').value) return alert("SISTEMA: Identifica√ß√£o requerida!");
            this.nav(1, 2);
        },
        setEq(v, i) {
            this.eq = v;
            document.querySelectorAll('#scr3 .btn-patente').forEach(b => b.classList.remove('active'));
            document.getElementById(i).classList.add('active');
            v === 'CHROMEBOOKS' ? document.getElementById('chrome-box').classList.remove('hidden') : document.getElementById('chrome-box').classList.add('hidden');
        },
        setGrau(v, i) {
            this.gr = v;
            document.querySelectorAll('#scr5 .btn-patente').forEach(b => b.classList.remove('active'));
            document.getElementById(i).classList.add('active');
        },
        enviarReserva() {
            const dados = {
                agente: document.getElementById('p-nome').value,
                rp: document.getElementById('p-id').value,
                materia: document.getElementById('p-mat').value,
                item: this.eq,
                sala: document.getElementById('res-sala').value,
                qtd: document.getElementById('res-qtd').value || "1",
                estrategia: document.getElementById('res-dev').value || "Uso Comum",
                data: new Date().toLocaleString()
            };
            if(!this.eq) return alert("SISTEMA: Selecione a patente da reserva!");
            db.ref('MISSOES_AGENDADAS').push(dados).then(() => { alert("MISS√ÉO REGISTRADA!"); location.reload(); });
        },
        enviarChamado() {
            const dados = {
                agente: document.getElementById('p-nome').value,
                rp: document.getElementById('p-id').value,
                materia: document.getElementById('p-mat').value,
                patente: this.gr,
                relato: document.getElementById('sup-msg').value,
                data: new Date().toLocaleString()
            };
            if(!this.gr) return alert("SISTEMA: Defina o n√≠vel de emerg√™ncia!");
            db.ref('CHAMADOS_NTI').push(dados).then(() => { alert("COMANDO NOTIFICADO!"); location.reload(); });
        }
    };

    setInterval(() => {
        const d = new Date();
        document.getElementById('clock').innerText = "SANTANA DE PARNA√çBA | " + d.toLocaleTimeString();
    }, 1000);
</script>
</body>
</html>
