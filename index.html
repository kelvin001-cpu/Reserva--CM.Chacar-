<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Escolar - TI & Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --azul: #0056a2; --claro: #00adef; --verde: #2ecc71; --amarelo: #f1c40f; --vermelho: #e74c3c; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=1000') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 30, 60, 0.75); z-index: -1; }
        .container { width: 95%; max-width: 420px; }
        .glass { 
            background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 20px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); text-align: center; color: white;
        }
        h2 { font-size: 16px; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 1px; }
        label { display: block; text-align: left; font-size: 11px; margin: 10px 0 5px; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: none; margin-bottom: 12px; background: white; box-sizing: border-box; font-family: 'Poppins'; }
        
        /* Menu de Escolha */
        .main-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-btn { background: rgba(255,255,255,0.1); border: 1px solid white; padding: 20px; border-radius: 15px; cursor: pointer; color: white; font-weight: bold; }
        .menu-btn:hover { background: var(--claro); }

        /* Gravidade */
        .grav-box { display: flex; gap: 5px; margin-bottom: 15px; }
        .grav-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-size: 10px; color: white; opacity: 0.4; }
        .grav-btn.active { opacity: 1; transform: scale(1.05); }

        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; background: linear-gradient(135deg, var(--azul), var(--claro)); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginArea" class="glass hidden">
        <h2>Identifica√ß√£o</h2>
        <select id="setGenero" style="margin-bottom: 10px;">
            <option value="Professor">‚ôÇ Professor</option>
            <option value="Professora">‚ôÄ Professora</option>
        </select>
        <input type="text" id="profNome" placeholder="Nome Completo">
        <input type="text" id="profPront" placeholder="Prontu√°rio">
        <button class="btn" onclick="salvarDados()">Salvar e Entrar</button>
    </div>

    <div id="mainMenu" class="glass hidden">
        <h2 id="boasVindas">Ol√°!</h2>
        <div class="main-menu">
            <button class="menu-btn" onclick="abrirTela('reservaArea')">üìÖ RESERVAR<br>EQUIPAMENTO</button>
            <button class="menu-btn" onclick="abrirTela('tiArea')" style="border-color: var(--claro);">üõ†Ô∏è CHAMAR<br>T.I.</button>
        </div>
        <button onclick="localStorage.clear(); location.reload();" style="background:none; border:none; color:#ccc; margin-top:20px; cursor:pointer; text-decoration:underline; font-size:10px;">Trocar Usu√°rio</button>
    </div>

    <div id="reservaArea" class="glass hidden">
        <h2>Nova Reserva</h2>
        <select id="turma"><option>1¬∫ Ano A</option><option>2¬∫ Ano A</option><option>3¬∫ Ano A</option></select>
        <select id="equip"><option>SALA DE INFORM√ÅTICA</option><option>CHROMEBOOKS</option><option>TV DIGITAL</option></select>
        <input type="datetime-local" id="hInicio">
        <button class="btn" onclick="enviarReserva()">Confirmar Reserva</button>
        <button onclick="abrirTela('mainMenu')" style="background:none; border:none; color:white; margin-top:10px; cursor:pointer;">‚Üê Voltar</button>
    </div>

    <div id="tiArea" class="glass hidden">
        <h2 style="margin-bottom:5px;">Suporte TI</h2>
        <p style="font-size:11px; margin-bottom:20px;">"Prazer, meu nome √© Kelvin. Em que posso ajudar?"</p>
        
        <label>Gravidade do Problema:</label>
        <div class="grav-box">
            <button class="grav-btn" id="gV" style="background:var(--verde);" onclick="setGrav('Verde', this)">Tranquilo</button>
            <button class="grav-btn" id="gA" style="background:var(--amarelo); color:black;" onclick="setGrav('Amarelo', this)">R√°pido</button>
            <button class="grav-btn" id="gR" style="background:var(--vermelho);" onclick="setGrav('Vermelho', this)">URGENTE</button>
        </div>

        <input type="text" id="tiSala" placeholder="Qual a sua sala agora?">
        <textarea id="tiDesc" placeholder="O que aconteceu?" rows="3"></textarea>
        
        <button class="btn" onclick="enviarChamado()" style="background: var(--azul);">Enviar para o Kelvin</button>
        <button onclick="abrirTela('mainMenu')" style="background:none; border:none; color:white; margin-top:10px; cursor:pointer;">‚Üê Voltar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let gravidadeSel = "";
    let user = JSON.parse(localStorage.getItem('user_v2'));

    window.onload = () => {
        if (user) { abrirTela('mainMenu'); } else { abrirTela('loginArea'); }
    };

    window.abrirTela = (id) => {
        document.querySelectorAll('.glass').forEach(g => g.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'mainMenu' && user) {
            const saudacao = user.gen === 'Professor' ? "Bem-vindo, Prof. " : "Bem-vinda, Profa. ";
            document.getElementById('boasVindas').innerText = saudacao + user.nome.split(' ')[0];
        }
    };

    window.salvarDados = () => {
        const n = document.getElementById('profNome').value;
        const p = document.getElementById('profPront').value;
        const g = document.getElementById('setGenero').value;
        if(n && p) {
            user = { nome: n, pront: p, gen: g };
            localStorage.setItem('user_v2', JSON.stringify(user));
            abrirTela('mainMenu');
        } else { alert("Preencha seu nome e prontu√°rio!"); }
    };

    window.setGrav = (cor, el) => {
        gravidadeSel = cor;
        document.querySelectorAll('.grav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    };

    window.enviarReserva = () => {
        const h = document.getElementById('hInicio').value;
        if(!h) return alert("Selecione o hor√°rio!");
        set(push(ref(db, 'reservas')), {
            ...user,
            item: document.getElementById('equip').value,
            turma: document.getElementById('turma').value,
            data: new Date(h).toLocaleString('pt-BR')
        }).then(() => { alert("Reserva feita!"); abrirTela('mainMenu'); });
    };

    window.enviarChamado = () => {
        const sala = document.getElementById('tiSala').value;
        const desc = document.getElementById('tiDesc').value;
        if(!gravidadeSel || !sala || !desc) return alert("Preencha todos os campos do chamado!");

        set(push(ref(db, 'chamados_ti')), {
            ...user,
            sala: sala,
            problema: desc,
            gravidade: gravidadeSel,
            hora: new Date().toLocaleString('pt-BR'),
            status: "Pendente"
        }).then(() => { 
            alert("Chamado enviado! O Kelvin j√° foi avisado."); 
            abrirTela('mainMenu'); 
        });
    };
</script>
</body>
</html>
