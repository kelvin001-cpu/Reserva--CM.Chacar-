<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi 2026 - KELVIN MASTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d; --danger: #ff4757; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.2s; }
        
        body { 
            margin: 0; 
            background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            padding: 10px; 
        }

        .balao-premium { 
            width: 100%; 
            max-width: 500px; 
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 25px; 
            padding: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.6); 
            text-align: center; 
            position: relative;
        }

        .hidden { display: none !important; }

        .campo { 
            width: 100%; 
            height: 48px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            padding: 0 15px; 
            margin-bottom: 12px; 
            font-weight: 600; 
            color: #000; 
            background: #fff; 
            outline: none; 
        }

        .btn-acao { 
            width: 100%; 
            height: 50px; 
            border-radius: 15px; 
            border: none; 
            background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); 
            color: white; 
            font-weight: 700; 
            cursor: pointer; 
            text-transform: uppercase; 
            margin-bottom: 10px; 
        }

        .btn-voltar { background: none; border: 1px solid #444; color: #aaa; padding: 10px; border-radius: 12px; cursor: pointer; width: 100%; margin-top: 10px; }

        .card-user { 
            background: rgba(255,255,255,0.05); 
            padding: 15px; 
            border-radius: 15px; 
            margin-bottom: 10px; 
            border-left: 5px solid var(--azul-sky); 
            text-align: left; 
        }

        .btn-ti-ctrl { font-size: 10px; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-right: 5px; }

        #overlay-bloqueio { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 100; border-radius: 25px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; color: var(--danger);
        }
    </style>
</head>
<body onload="app.init()">

<div class="balao-premium">
    <div id="overlay-bloqueio" class="hidden">
        <h1 style="font-size: 40px;">üö´</h1>
        <h2>ACESSO SUSPENSO</h2>
        <p>Sua conta foi congelada pelo T√©cnico Kelvin.</p>
        <button class="btn-voltar" onclick="location.reload()">VOLTAR</button>
    </div>

    <div id="relogio" style="font-size: 13px; color: var(--azul-sky); margin-bottom: 20px; font-weight: bold;"></div>

    <div id="tela-inicio">
        <h2 style="margin-bottom: 30px;">NTi MASTER 2026</h2>
        <button class="btn-acao" onclick="app.prepararPortal('PROF')">Portal Professor</button>
        <button class="btn-acao" style="background:#444" onclick="app.prepararPortal('GESTOR')">Portal Gest√£o</button>
        <button class="btn-acao" style="background:#333" onclick="app.prepararPortal('SEC')">Portal Secretaria</button>
        <button class="btn-acao" style="background:#000; border: 1px solid var(--danger)" onclick="app.irPara('login-ti')">Acesso T√©cnico Kelvin</button>
    </div>

    <div id="tela-login" class="hidden">
        <h3 id="titulo-portal">LOGIN</h3>
        <input type="number" id="log-id" class="campo" placeholder="Prontu√°rio" onblur="app.checarCadastro()">
        <p id="msg-status" style="font-size: 11px; color: var(--azul-sky); margin-bottom: 10px;"></p>

        <div id="area-cadastro" class="hidden">
            <input type="text" id="log-nome" class="campo" placeholder="Nome Completo">
            <input type="text" id="log-materia" class="campo hidden" placeholder="Mat√©ria">
        </div>

        <input type="password" id="log-pass" class="campo" placeholder="Senha">
        <button class="btn-acao" onclick="app.confirmarAcesso()">CONECTAR</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-ti" class="hidden">
        <h3 style="color:var(--danger)">PAINEL MASTER TI</h3>
        <input type="password" id="ti-pass" class="campo" placeholder="Senha Mestra">
        <button class="btn-acao" style="background:var(--danger)" onclick="app.authTI()">ENTRAR</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-menu" class="hidden">
        <h3 id="boas-vindas">Ol√°</h3>
        <button class="btn-acao" onclick="alert('Sistema de Reservas...')">üìÖ FAZER RESERVA</button>
        <button class="btn-voltar" onclick="location.reload()">SAIR</button>
    </div>

    <div id="tela-painel-ti" class="hidden">
        <h3 style="color:var(--neon)">GERENCIAR USU√ÅRIOS</h3>
        <div id="lista-usuarios" style="max-height:300px; overflow-y:auto; margin-bottom:15px;"></div>
        
        <button class="btn-acao" style="background:#222; border: 1px solid var(--neon)" onclick="app.irPara('reserva-ti')">üõ†Ô∏è RESERVAS DE TI</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-reserva-ti" class="hidden">
        <h3>EQUIPAMENTOS DE TI</h3>
        <input type="text" id="res-item" class="campo" placeholder="Ex: Notebook TI">
        <input type="date" id="res-data" class="campo">
        <button class="btn-acao" style="background:var(--neon); color:#000" onclick="app.salvarReservaTI()">SALVAR AGENDAMENTO</button>
        <button class="btn-voltar" onclick="app.irPara('painel-ti')">VOLTAR</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        cargo: null, existe: false,

        init() {
            setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleString(); }, 1000);
        },

        irPara(tela) {
            document.querySelectorAll('.balao-premium > div').forEach(d => { if(d.id !== 'relogio' && d.id !== 'overlay-bloqueio') d.classList.add('hidden'); });
            document.getElementById('tela-' + tela).classList.remove('hidden');
        },

        prepararPortal(tipo) {
            this.cargo = tipo;
            document.getElementById('titulo-portal').innerText = "PORTAL " + tipo;
            this.irPara('login');
        },

        async checarCadastro() {
            const id = document.getElementById('log-id').value;
            if(!id) return;
            const snap = await db.ref('usuarios/' + id).once('value');
            this.existe = snap.exists();

            if(this.existe) {
                document.getElementById('msg-status').innerText = "Usu√°rio cadastrado. Digite sua senha.";
                document.getElementById('area-cadastro').classList.add('hidden');
            } else {
                document.getElementById('msg-status').innerText = "Novo usu√°rio. Preencha os dados.";
                document.getElementById('area-cadastro').classList.remove('hidden');
                document.getElementById('log-materia').classList.toggle('hidden', this.cargo !== 'PROF');
            }
        },

        async confirmarAcesso() {
            const id = document.getElementById('log-id').value;
            const pass = document.getElementById('log-pass').value;
            if(!id || !pass) return alert("Preencha os campos!");

            if(this.existe) {
                const snap = await db.ref('usuarios/' + id).once('value');
                const user = snap.val();
                if(user.pass !== pass) return alert("Senha incorreta!");
                if(user.status === 'CONGELADO') return document.getElementById('overlay-bloqueio').classList.remove('hidden');
                this.entrar(user.nome);
            } else {
                const nome = document.getElementById('log-nome').value;
                const mat = document.getElementById('log-materia').value || "N/A";
                if(!nome) return alert("Nome obrigat√≥rio!");
                const novo = { id, nome, pass, cargo: this.cargo, materia: mat, status: 'ATIVO' };
                await db.ref('usuarios/' + id).set(novo);
                this.entrar(nome);
            }
        },

        authTI() {
            if(document.getElementById('ti-pass').value === 'nti2026') {
                this.carregarTI();
                this.irPara('painel-ti');
            } else { alert("Acesso Negado!"); }
        },

        entrar(nome) {
            document.getElementById('boas-vindas').innerText = "Ol√°, " + nome;
            this.irPara('menu');
        },

        carregarTI() {
            const lista = document.getElementById('lista-usuarios');
            db.ref('usuarios').on('value', snap => {
                lista.innerHTML = "";
                snap.forEach(u => {
                    const d = u.val();
                    lista.innerHTML += `
                        <div class="card-user" style="border-left-color:${d.status === 'CONGELADO' ? 'red' : 'var(--neon)'}">
                            <b>${d.nome}</b> (${d.cargo})<br>
                            <small>ID: ${d.id} | Senha: ${d.pass}</small><br>
                            <button class="btn-ti-ctrl" style="background:orange" onclick="app.mudarSenha('${d.id}')">SENHA</button>
                            <button class="btn-ti-ctrl" style="background:${d.status === 'CONGELADO' ? 'var(--neon)' : 'red'}" onclick="app.congelar('${d.id}', '${d.status}')">
                                ${d.status === 'CONGELADO' ? 'ATIVAR' : 'CONGELAR'}
                            </button>
                            <button class="btn-ti-ctrl" style="background:#555" onclick="app.deletar('${d.id}')">APAGAR</button>
                        </div>`;
                });
            });
        },

        mudarSenha(id) { const n = prompt("Nova senha:"); if(n) db.ref('usuarios/'+id).update({pass: n}); },
        congelar(id, status) { db.ref('usuarios/'+id).update({status: status === 'ATIVO' ? 'CONGELADO' : 'ATIVO'}); },
        deletar(id) { if(confirm("Apagar conta?")) db.ref('usuarios/'+id).remove(); },
        
        salvarReservaTI() {
            const item = document.getElementById('res-item').value;
            const data = document.getElementById('res-data').value;
            if(item && data) {
                db.ref('reservas_ti').push({ item, data });
                alert("Salvo!");
            }
        }
    };
</script>
</body>
</html>
