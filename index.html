<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - SANTANA DE PARNA√çBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --nti-blue: #00adef; --nti-dark: #001a33; --nti-glass: rgba(0, 15, 30, 0.85);
        }
        
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;
            /* FUNDO: FOTO DA PREFEITURA + OVERLAY ESCURO */
            background: linear-gradient(rgba(0, 10, 20, 0.7), rgba(0, 10, 20, 0.7)), 
                        url('https://www.santanadeparnaiba.sp.gov.br/noticias/imgs23/270423_parnaiba_mais_segura_destaque.jpg') no-repeat center center fixed;
            background-size: cover; padding: 15px; overflow-x: hidden;
        }

        /* CARD CENTRAL EM VIDRO (GLASSMORPHISM) */
        .main-card {
            width: 100%; max-width: 500px; background: var(--nti-glass);
            backdrop-filter: blur(15px); border: 1px solid rgba(0, 173, 239, 0.3);
            border-radius: 35px; padding: 40px 30px; box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            text-align: center; position: relative;
        }

        /* HEADER */
        .brand { margin-bottom: 30px; }
        .brand h1 { font-weight: 900; font-size: 45px; margin: 0; letter-spacing: -2px; color: #fff; }
        .brand span { font-size: 10px; text-transform: uppercase; letter-spacing: 5px; color: var(--nti-blue); font-weight: 700; }

        /* INPUTS */
        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { font-size: 10px; font-weight: 700; color: var(--nti-blue); margin-left: 10px; text-transform: uppercase; }
        .pref-input { 
            width: 100%; height: 55px; background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px; padding: 0 20px; color: #fff; font-size: 16px; margin-top: 5px;
        }
        .pref-input:focus { border-color: var(--nti-blue); outline: none; background: rgba(0, 173, 239, 0.1); }

        /* MENU PRINCIPAL */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 25px 10px; cursor: pointer; color: #fff; text-decoration: none;
        }
        .menu-btn:hover { border-color: var(--nti-blue); background: rgba(0, 173, 239, 0.15); transform: translateY(-5px); }
        .menu-btn b { display: block; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }

        /* SELETOR CHROMEBOOK (MODO R√ÅPIDO) */
        .mode-selector { display: flex; gap: 8px; margin: 15px 0; }
        .mode-btn { 
            flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
            background: transparent; color: #fff; font-size: 10px; font-weight: 800; cursor: pointer;
        }
        .mode-btn.active { background: var(--nti-blue); border-color: var(--nti-blue); color: #000; }

        .btn-confirm { 
            width: 100%; height: 60px; background: var(--nti-blue); color: #000;
            border: none; border-radius: 20px; font-weight: 900; font-size: 16px;
            cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }
        .btn-confirm:hover { box-shadow: 0 0 30px rgba(0, 173, 239, 0.4); transform: scale(1.02); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="brand">
            <h1>NTi</h1>
            <span>Santana de Parna√≠ba</span>
        </div>

        <div id="scr1">
            <div class="input-group">
                <label>Docente Respons√°vel</label>
                <input type="text" id="p-nome" class="pref-input" placeholder="Nome Completo">
            </div>
            <div style="display:flex; gap:10px">
                <div class="input-group" style="flex:1"><label>Prontu√°rio</label><input type="text" id="p-id" class="pref-input" placeholder="000.000"></div>
                <div class="input-group" style="flex:1"><label>Mat√©ria</label><input type="text" id="p-mat" class="pref-input" placeholder="Disciplina"></div>
            </div>
            <button class="btn-confirm" onclick="app.login()">Entrar no Sistema</button>
        </div>

        <div id="scr2" class="hidden">
            <div class="menu-grid">
                <div class="menu-btn" onclick="app.nav(2, 3)"><b>üìÖ Reservas</b></div>
                <div class="menu-btn" onclick="app.nav(2, 5)"><b>üõ†Ô∏è Suporte</b></div>
                <div class="menu-btn" onclick="location.reload()" style="grid-column: span 2; padding: 15px;"><b>üö™ Sair do Portal</b></div>
            </div>
        </div>

        <div id="scr3" class="hidden">
            <div class="input-group">
                <label>Recurso</label>
                <select id="item-sel" class="pref-input" onchange="app.checkChrome(this.value)" style="appearance: none;">
                    <option value="">Selecione o Item...</option>
                    <option value="LAB. INFO">Laborat√≥rio de Inform√°tica</option>
                    <option value="CHROMEBOOKS">Chromebooks</option>
                    <option value="TV">TV Interativa</option>
                </select>
            </div>

            <div id="chrome-ui" class="hidden">
                <div class="mode-selector">
                    <button class="mode-btn active" id="m1" onclick="app.setModo('CARRINHO', 'm1')">CARRINHO COMPLETO</button>
                    <button class="mode-btn" id="m2" onclick="app.setModo('INDIVIDUAL', 'm2')">INDIVIDUAL</button>
                </div>
                <div id="qtd-box" class="hidden">
                    <input type="number" id="res-qtd" class="pref-input" placeholder="Quantidade de Unidades">
                </div>
                <textarea id="res-dev" class="pref-input" style="height:80px; padding-top:15px; margin-top:10px" placeholder="Plano de Aula / Desenvolvimento"></textarea>
            </div>

            <div style="display:flex; gap:10px; margin-top:10px">
                <input type="time" id="res-ini" class="pref-input" style="flex:1">
                <input type="text" id="res-sala" class="pref-input" style="flex:1" placeholder="Sala">
            </div>

            <button class="btn-confirm" onclick="app.enviarReserva()">Confirmar Reserva</button>
            <button onclick="app.nav(3, 2)" style="background:none; border:none; color:#888; font-size:11px; margin-top:20px; cursor:pointer;">VOLTAR AO MENU</button>
        </div>

        <div id="scr5" class="hidden">
            <div class="mode-selector">
                <button class="mode-btn" id="g1" onclick="app.setGr('NORMAL', 'g1')">PADR√ÉO</button>
                <button class="mode-btn" id="g2" onclick="app.setGr('T√ÅTICO', 'g2')">T√ÅTICO</button>
                <button class="mode-btn" id="g3" onclick="app.setGr('URGENTE', 'g3')" style="border-color: #ff3b3b;">CR√çTICO</button>
            </div>
            <textarea id="sup-msg" class="pref-input" style="height:120px; padding-top:15px" placeholder="Descreva o problema..."></textarea>
            <button class="btn-confirm" onclick="app.enviarChamado()">Enviar Chamado</button>
            <button onclick="app.nav(5, 2)" style="background:none; border:none; color:#888; font-size:11px; margin-top:20px; cursor:pointer;">VOLTAR</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        modo: "CARRINHO", gr: "",
        nav(a, p) {
            document.querySelectorAll('.main-card > div[id]').forEach(d => d.classList.add('hidden'));
            document.getElementById(`scr${p}`).classList.remove('hidden');
        },
        login() {
            if(!document.getElementById('p-nome').value || !document.getElementById('p-id').value) return alert("Identifica√ß√£o Obrigat√≥ria.");
            this.nav(1, 2);
        },
        checkChrome(v) {
            v === 'CHROMEBOOKS' ? document.getElementById('chrome-ui').classList.remove('hidden') : document.getElementById('chrome-ui').classList.add('hidden');
        },
        setModo(m, id) {
            this.modo = m;
            document.querySelectorAll('.mode-selector .mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            m === 'INDIVIDUAL' ? document.getElementById('qtd-box').classList.remove('hidden') : document.getElementById('qtd-box').classList.add('hidden');
        },
        setGr(v, id) {
            this.gr = v;
            document.querySelectorAll('#scr5 .mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        enviarReserva() {
            const d = {
                prof: document.getElementById('p-nome').value, rp: document.getElementById('p-id').value,
                item: document.getElementById('item-sel').value, modo: this.modo,
                sala: document.getElementById('res-sala').value, qtd: document.getElementById('res-qtd').value || 'Cheio',
                aula: document.getElementById('res-dev').value || '', data: new Date().toLocaleString()
            };
            if(!d.item || !d.sala) return alert("Preencha todos os campos.");
            db.ref('Agendamentos_Oficiais').push(d).then(() => { alert("Agendado!"); location.reload(); });
        },
        enviarChamado() {
            const d = {
                prof: document.getElementById('p-nome').value, rp: document.getElementById('p-id').value,
                nivel: this.gr, msg: document.getElementById('sup-msg').value, data: new Date().toLocaleString()
            };
            if(!this.gr || !d.msg) return alert("Preencha o chamado.");
            db.ref('Suporte_Oficial').push(d).then(() => { alert("Enviado ao NTi!"); location.reload(); });
        }
    };
</script>
</body>
</html>
