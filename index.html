<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Ch√°cara - Reserva</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --azul-sp: #0056a2; --azul-celeste: #00adef; }
        
        * { box-sizing: border-box; } /* Isso garante que o padding n√£o aumente a largura */

        body { 
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif; 
            background: #000b1a url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; color: white;
            display: flex; flex-direction: column; align-items: center;
        }

        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 15, 40, 0.75); z-index: -1; }

        header { width: 100%; background: white; padding: 15px; text-align: center; border-bottom: 5px solid var(--azul-celeste); }
        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-sp); font-size: clamp(14px, 4vw, 18px); text-transform: uppercase; margin: 0; }

        .container { width: 100%; max-width: 450px; padding: 20px; }

        h2 { text-align: center; font-size: 16px; text-transform: uppercase; border-bottom: 2px solid var(--azul-celeste); padding-bottom: 10px; margin-bottom: 25px; }
        
        label { display: block; margin: 15px 0 8px 5px; font-size: 11px; font-weight: 600; text-transform: uppercase; color: var(--azul-celeste); }

        /* AQUI EST√Å A CORRE√á√ÉO: Todos os inputs com a mesma largura e comportamento */
        input[type="text"], 
        input[type="datetime-local"], 
        select { 
            display: block;
            width: 100%; 
            height: 50px; /* Altura padronizada */
            padding: 0 15px; 
            border-radius: 12px; 
            border: none; 
            background: rgba(255, 255, 255, 0.95); 
            font-size: 15px; 
            color: #333;
            font-family: 'Poppins', sans-serif;
            appearance: none; /* Remove estilos padr√£o do sistema */
            -webkit-appearance: none;
        }

        .grid { display: grid; gap: 10px; margin-top: 10px; }
        .btn-opt { 
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 18px; border-radius: 15px; text-align: center; cursor: pointer; 
            font-weight: bold; transition: 0.3s; font-size: 13px;
        }
        .btn-opt.active { background: var(--azul-celeste); border-color: white; box-shadow: 0 0 15px var(--azul-celeste); }
        
        .btn-action { 
            width: 100%; padding: 20px; margin-top: 30px; border-radius: 15px; border: none; 
            background: linear-gradient(135deg, var(--azul-sp), var(--azul-celeste)); 
            color: white; font-weight: bold; text-transform: uppercase; cursor: pointer; font-size: 16px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <div style="font-size: 10px; color: #666; font-weight: bold;">C.M. CH√ÅCARA DAS GAR√áAS</div>
</header>

<div class="container">
    <div id="scr_reserva">
        <h2>RESERVAR EQUIPAMENTO</h2>
        
        <label>Selecione sua Turma</label>
        <select id="r_turma">
            <option>1¬∫ Ano A</option>
            <option>2¬∫ Ano A</option>
            <option>9¬∫ Ano A</option>
        </select>

        <label>Escolha o Item</label>
        <div class="grid">
            <div class="btn-opt" id="i1" onclick="sel('SALA DE INFO', 'i1')">üñ•Ô∏è SALA DE INFORM√ÅTICA</div>
            <div class="btn-opt" id="i2" onclick="sel('CHROMEBOOKS', 'i2')">üíª CHROMEBOOKS</div>
            <div class="btn-opt" id="i3" onclick="sel('TV DIGITAL', 'i3')">üì∫ TV DIGITAL</div>
        </div>

        <label>N¬∫ de Patrim√¥nio (Ex: 230180)</label>
        <input type="text" id="r_pat" placeholder="Digite o patrim√¥nio">

        <label>Hor√°rio de Retirada</label>
        <input type="datetime-local" id="r_in">

        <label>Hor√°rio de Entrega (Previs√£o)</label>
        <input type="datetime-local" id="r_out">

        <button class="btn-action" onclick="alert('Agendado com sucesso!')">CONFIRMAR AGENDAMENTO</button>
    </div>
</div>

<script>
    function sel(val, id) {
        document.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>

</body>
</html>
