<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA INTEGRADO NTi 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d; --danger: #ff4757; --warning: #ffa502; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.2s; }
        body { margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed; background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 10px; }
        .balao-premium { width: 100%; max-width: 600px; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.9); text-align: center; overflow: hidden; }
        .hidden { display: none !important; }
        .campo { width: 100%; height: 45px; border-radius: 12px; border: 1px solid #444; padding: 0 15px; margin-bottom: 10px; font-weight: 600; color: #000; outline: none; }
        .btn-acao { width: 100%; height: 48px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; cursor: pointer; margin-bottom: 8px; text-transform: uppercase; font-size: 12px; }
        .btn-voltar { background: none; border: 1px solid #444; color: #888; padding: 8px; border-radius: 10px; cursor: pointer; font-size: 11px; width: 100%; margin-top: 5px; }
        
        /* Estilos de Lista e Cards */
        .container-scroll { max-height: 300px; overflow-y: auto; padding-right: 5px; margin-top: 10px; }
        .card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; margin-bottom: 8px; border-left: 4px solid var(--azul-sky); text-align: left; position: relative; font-size: 13px; }
        .card-alta { border-left-color: var(--danger); }
        .card-resolvido { opacity: 0.4; border-left-color: #555; }
        
        /* Chat */
        #chat-box { height: 180px; background: rgba(0,0,0,0.5); border-radius: 12px; overflow-y: auto; padding: 10px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 5px; border: 1px solid #222; }
        .msg { padding: 6px 12px; border-radius: 10px; font-size: 11px; max-width: 80%; width: fit-content; }
        .msg-self { align-self: flex-end; background: var(--azul-pref); }
        .msg-other { align-self: flex-start; background: rgba(255,255,255,0.1); }
        
        .badge { font-size: 9px; padding: 2px 5px; border-radius: 4px; font-weight: bold; text-transform: uppercase; margin-bottom: 3px; display: inline-block; }
    </style>
</head>
<body>

<div class="balao-premium">
    <div id="relogio" style="font-size: 11px; color: var(--azul-sky); margin-bottom: 10px; font-weight: bold;"></div>

    <div id="tela-inicio">
        <h2>SISTEMA NTi</h2>
        <p style="font-size:10px; opacity:0.5; margin-bottom:20px;">CONTROLE DE ATIVOS E SUPORTE</p>
        <button class="btn-acao" onclick="app.irPara('login-prof')">Portal Professor</button>
        <button class="btn-acao" style="background:#333" onclick="app.irPara('login-gestor')">Portal Gest√£o</button>
        <button class="btn-acao" style="background:#1a1a1a" onclick="app.irPara('login-sec')">Portal Secretaria</button>
        <button class="btn-acao" style="background:#000; border: 1px solid var(--danger)" onclick="app.irPara('login-ti')">Acesso Master TI</button>
    </div>

    <div id="tela-login-prof" class="hidden">
        <h3>LOGIN PROFESSOR</h3>
        <input type="text" id="p-nome" class="campo" placeholder="Nome">
        <input type="text" id="p-id" class="campo" placeholder="Prontu√°rio">
        <button class="btn-acao" onclick="app.auth('PROF')">ENTRAR</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-gestor" class="hidden">
        <h3>LOGIN GEST√ÉO</h3>
        <input type="text" id="g-id" class="campo" placeholder="Prontu√°rio Gestor">
        <input type="password" id="g-pass" class="campo" placeholder="Senha Gest√£o">
        <button class="btn-acao" onclick="app.auth('GESTOR')">ENTRAR</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-sec" class="hidden">
        <h3>LOGIN SECRETARIA</h3>
        <input type="text" id="s-id" class="campo" placeholder="Prontu√°rio">
        <input type="password" id="s-pass" class="campo" placeholder="Senha Secretaria">
        <button class="btn-acao" onclick="app.auth('SEC')">ENTRAR</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-ti" class="hidden">
        <h3 style="color:var(--danger)">TI MASTER</h3>
        <input type="password" id="ti-pass" class="campo" placeholder="Senha Mestra">
        <button class="btn-acao" style="background:var(--danger)" onclick="app.auth('TI')">CONTROLE TOTAL</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-menu" class="hidden">
        <h3 id="boas-vindas">Ol√°</h3>
        <div id="btns-permissao">
            <button class="btn-acao" onclick="app.irPara('reserva')">üìÖ RESERVAR ITEM</button>
            <button class="btn-acao" style="background:var(--danger)" onclick="app.irPara('chamado')">üõ†Ô∏è ABRIR CHAMADO TI</button>
        </div>
        <button class="btn-acao" style="background:rgba(0,173,239,0.2)" onclick="app.verCronograma()">üñ•Ô∏è CRONOGRAMA GERAL</button>
        <button class="btn-acao" id="btn-master-chamados" style="background:#444" onclick="app.verPainelChamados()">üì• VER CHAMADOS EM TEMPO REAL</button>
        
        <div style="margin-top:15px; border-top: 1px solid #333; padding-top: 10px;">
            <div id="chat-box"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="chat-input" class="campo" style="margin:0; height:38px; font-size:12px;" placeholder="Chat mensagem...">
                <button onclick="app.enviarMsg()" style="background:var(--neon); border:none; border-radius:10px; padding:0 15px; cursor:pointer;">‚ûî</button>
            </div>
        </div>
        <button class="btn-voltar" onclick="location.reload()">SAIR</button>
    </div>

    <div id="tela-reserva" class="hidden">
        <h3>RESERVAR ITEM</h3>
        <select id="res-item" class="campo">
            <option value="SALA INFO">SALA INFO</option>
            <option value="CHROMEBOOKS">CHROMEBOOKS</option>
            <option value="TV 01">TV 01</option>
            <option value="MATERIAL SEC">MATERIAL SECRETARIA</option>
        </select>
        <input type="date" id="res-data" class="campo">
        <input type="time" id="res-hora" class="campo">
        <button class="btn-acao" onclick="app.salvarReserva()">CONFIRMAR</button>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

    <div id="tela-chamado" class="hidden">
        <h3>ABRIR CHAMADO T√âCNICO</h3>
        <select id="ch-grau" class="campo">
            <option value="BAIXA">GRAVIDADE: BAIXA</option>
            <option value="MEDIA">GRAVIDADE: M√âDIA</option>
            <option value="ALTA">GRAVIDADE: ALTA (URGENTE)</option>
        </select>
        <textarea id="ch-txt" class="campo" style="height:80px; padding-top:10px;" placeholder="Descreva o problema..."></textarea>
        <button class="btn-acao" style="background:var(--danger)" onclick="app.salvarChamado()">ENVIAR CHAMADO</button>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

    <div id="tela-cronograma" class="hidden">
        <h3>CRONOGRAMA</h3>
        <input type="date" id="filtro-data" class="campo" onchange="app.renderCronograma()">
        <div id="lista-crono" class="container-scroll"></div>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

    <div id="tela-painel-chamados" class="hidden">
        <h3>CENTRAL DE CHAMADOS</h3>
        <div id="lista-chamados" class="container-scroll"></div>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        user: { nome: "", id: "", tipo: "" },

        irPara(tela) {
            document.querySelectorAll('.balao-premium > div').forEach(d => { if(d.id !== 'relogio') d.classList.add('hidden'); });
            document.getElementById('tela-' + tela).classList.remove('hidden');
        },

        auth(tipo) {
            if(tipo === 'PROF') {
                this.user = { nome: document.getElementById('p-nome').value.toUpperCase(), id: document.getElementById('p-id').value, tipo: 'PROF' };
            } else if(tipo === 'GESTOR') {
                if(document.getElementById('g-pass').value !== "gestores2026") return alert("Senha Gest√£o incorreta");
                this.user = { nome: "GESTOR", id: document.getElementById('g-id').value, tipo: 'GESTOR' };
            } else if(tipo === 'SEC') {
                if(document.getElementById('s-pass').value !== "secretaria2026") return alert("Senha Secretaria incorreta");
                this.user = { nome: "SECRETARIA", id: document.getElementById('s-id').value, tipo: 'SEC' };
            } else if(tipo === 'TI') {
                if(document.getElementById('ti-pass').value !== "nti2026") return alert("Senha TI incorreta");
                this.user = { nome: "TI MASTER", id: "000", tipo: 'TI' };
            }
            if(!this.user.nome || !this.user.id) return alert("Preencha os dados!");
            
            document.getElementById('boas-vindas').innerText = "Bem-vindo, " + this.user.nome;
            // TI v√™ o bot√£o de chamados em tempo real, outros n√£o
            if(this.user.tipo === 'TI') document.getElementById('btn-master-chamados').classList.remove('hidden');
            else document.getElementById('btn-master-chamados').classList.add('hidden');

            this.irPara('menu');
            this.ouvirChat();
        },

        salvarReserva() {
            const data = document.getElementById('res-data').value;
            if(!data) return alert("Escolha a data");
            db.ref('reservas').push({
                user: this.user.nome, pront: this.user.id, tipo: this.user.tipo,
                item: document.getElementById('res-item').value, data: data, hora: document.getElementById('res-hora').value,
                status: "ATIVO"
            });
            alert("Reservado!");
            this.irPara('menu');
        },

        salvarChamado() {
            const txt = document.getElementById('ch-txt').value;
            if(!txt) return alert("Descreva o problema");
            db.ref('chamados').push({
                user: this.user.nome, tipo: this.user.tipo,
                grau: document.getElementById('ch-grau').value,
                problema: txt, status: "PENDENTE", ts: Date.now()
            });
            alert("Chamado enviado ao TI!");
            this.irPara('menu');
        },

        verCronograma() {
            document.getElementById('filtro-data').valueAsDate = new Date();
            this.irPara('cronograma');
            this.renderCronograma();
        },

        renderCronograma() {
            const container = document.getElementById('lista-crono');
            const filtro = document.getElementById('filtro-data').value;
            db.ref('reservas').on('value', snap => {
                container.innerHTML = "";
                snap.forEach(it => {
                    const r = it.val();
                    if(r.data === filtro) {
                        const statusClass = r.status === "ENTREGUE" ? 'card-resolvido' : '';
                        let acoes = (this.user.tipo === 'TI' || r.user === this.user.nome) && r.status !== "ENTREGUE" ? 
                            `<button class="btn-acao" style="height:25px; font-size:9px; margin-top:5px;" onclick="app.baixaReserva('${it.key}')">DAR BAIXA</button>` : '';
                        if(this.user.tipo === 'TI') acoes += `<button class="btn-acao" style="height:25px; font-size:9px; background:red;" onclick="app.excluirReserva('${it.key}')">APAGAR</button>`;

                        container.innerHTML += `<div class="card ${statusClass}">
                            <b>${r.item}</b> - ${r.hora}<br>
                            <small>Por: ${r.user} (${r.tipo}) | PRONT: ${r.pront}</small><br>
                            ${acoes}
                        </div>`;
                    }
                });
            });
        },

        verPainelChamados() {
            this.irPara('painel-chamados');
            const container = document.getElementById('lista-chamados');
            db.ref('chamados').on('value', snap => {
                container.innerHTML = "";
                snap.forEach(it => {
                    const c = it.val();
                    const gravClass = c.grau === 'ALTA' ? 'card-alta' : '';
                    const statusClass = c.status === 'RESOLVIDO' ? 'card-resolvido' : '';
                    
                    container.innerHTML += `<div class="card ${gravClass} ${statusClass}">
                        <span class="badge" style="background:${c.grau === 'ALTA' ? 'red' : 'orange'}">${c.grau}</span>
                        <br><b>${c.user} (${c.tipo}):</b> ${c.problema}
                        <div style="margin-top:5px;">
                            ${c.status === 'PENDENTE' ? `<button onclick="app.resolverChamado('${it.key}')" style="font-size:9px; background:green; color:white; border:none; padding:4px; border-radius:4px; cursor:pointer;">RESOLVER</button>` : '‚úÖ RESOLVIDO'}
                            <button onclick="app.excluirChamado('${it.key}')" style="font-size:9px; background:gray; color:white; border:none; padding:4px; border-radius:4px; cursor:pointer;">APAGAR</button>
                        </div>
                    </div>`;
                });
            });
        },

        baixaReserva(id) { db.ref('reservas/'+id).update({ status: "ENTREGUE" }); },
        excluirReserva(id) { if(confirm("Apagar reserva?")) db.ref('reservas/'+id).remove(); },
        resolverChamado(id) { db.ref('chamados/'+id).update({ status: "RESOLVIDO" }); },
        excluirChamado(id) { if(confirm("Remover chamado da lista?")) db.ref('chamados/'+id).remove(); },

        enviarMsg() {
            const inp = document.getElementById('chat-input');
            if(!inp.value) return;
            db.ref('chat').push({ user: this.user.nome, tipo: this.user.tipo, msg: inp.value, ts: Date.now() });
            inp.value = "";
        },

        ouvirChat() {
            db.ref('chat').limitToLast(15).on('value', snap => {
                const box = document.getElementById('chat-box');
                box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    const isMe = d.user === this.user.nome ? 'msg-self' : 'msg-other';
                    box.innerHTML += `<div class="msg ${isMe}"><b>${d.user}:</b> ${d.msg}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }
    };
    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleString(); }, 1000);
</script>
</body>
</html>
