<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA TECH - CHÁCARA DAS GARÇAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00adef; --dark: #000b1a; --neon: #00ff9d;
            --verde: #2ed573; --amarelo: #ffa502; --vermelho: #ff4757;
            --glass: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: 0.3s; }
        body { 
            margin: 0; background: var(--dark) url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white;
        }

        .balao-unico {
            width: 95%; max-width: 450px; background: var(--glass);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 30px;
            padding: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        h2 { text-align: center; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; margin-bottom: 20px; }
        label { display: block; font-size: 10px; font-weight: 700; color: var(--primary); margin: 15px 0 5px 5px; text-transform: uppercase; }
        
        .campo { width: 100%; height: 50px; background: white; border-radius: 12px; border: none; padding: 0 15px; font-size: 14px; color: #111; margin-bottom: 10px; font-weight: 500; }
        
        .btn-grid { display: grid; gap: 10px; margin-bottom: 15px; }
        .btn-item { 
            height: 55px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; color: white; cursor: pointer; font-size: 12px; font-weight: 600;
        }
        .btn-item.active { background: var(--primary); border-color: white; box-shadow: 0 0 15px var(--primary); }

        /* SUPORTE TI STATUS */
        .btn-gravidade { height: 45px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: #000; font-size: 10px; }
        .btn-gravidade.active { transform: scale(1.05); border: 2px solid white; }

        .relogio { font-family: 'Orbitron', sans-serif; font-size: 45px; color: var(--neon); text-align: center; margin: 20px 0; text-shadow: 0 0 15px var(--neon); }
        
        .btn-confirmar { width: 100%; height: 55px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--primary), #0056a2); color: white; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .btn-finalizar { background: var(--vermelho) !important; margin-top: 15px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="balao-unico">
        <div id="etapa1">
            <h2>Acesso Restrito</h2>
            <input type="text" class="campo" id="login-user" placeholder="Usuário">
            <input type="password" class="campo" id="login-pass" placeholder="Senha">
            <button class="btn-confirmar" onclick="app.proximo(1, 2)">Entrar</button>
        </div>

        <div id="etapa2" class="hidden">
            <h2>Identificação Docente</h2>
            <input type="text" class="campo" id="prof-nome" placeholder="Nome Completo">
            <input type="text" class="campo" id="prof-id" placeholder="Prontuário">
            <input type="text" class="campo" id="prof-mat" placeholder="Matéria">
            <button class="btn-confirmar" onclick="app.proximo(2, 3)">Salvar Dados</button>
        </div>

        <div id="etapa3" class="hidden">
            <h2>Menu Principal</h2>
            <button class="btn-confirmar" onclick="app.proximo(3, 4)">Nova Reserva</button>
            <button class="btn-confirmar" style="background:none; border:1px solid var(--primary); margin-top:10px;" onclick="app.proximo(3, 6)">Suporte TI</button>
        </div>

        <div id="etapa4" class="hidden">
            <h2>Reservar Equipamento</h2>
            <label>Série/Sala</label>
            <select class="campo" id="res-sala">
                <script>for(let i=1; i<=9; i++) document.write(`<option>${i}º Ano A</option>`);</script>
            </select>
            <label>Selecione o Equipamento</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEquip('SALA INFO', 'e1')">SALA DE INFORMÁTICA</button>
                <button class="btn-item" id="e2" onclick="app.setEquip('CHROMEBOOKS', 'e2')">CHROMEBOOKS</button>
                <button class="btn-item" id="e3" onclick="app.setEquip('TV DIGITAL', 'e3')">TV DIGITAL</button>
            </div>
            <div id="chrome-extra" class="hidden">
                <label>Quantidade de Chromebooks</label>
                <input type="number" class="campo" id="res-qtd" placeholder="Quantos vai retirar?">
            </div>
            <button class="btn-confirmar" onclick="app.iniciarUso()">Confirmar Reserva</button>
        </div>

        <div id="etapa5" class="hidden">
            <h2>Equipamento em Uso</h2>
            <div class="relogio" id="timer">50:00</div>
            <div id="uso-info" style="text-align:center; font-size:12px; opacity:0.7"></div>
            <button class="btn-confirmar btn-finalizar" onclick="app.finalizar()">Uso Finalizado</button>
        </div>

        <div id="etapa6" class="hidden">
            <h2>Chamado Suporte TI</h2>
            <label>Gravidade (Situação)</label>
            <div class="btn-grid" style="grid-template-columns: 1fr 1fr 1fr;">
                <button class="btn-gravidade" id="g1" style="background:var(--verde)" onclick="app.setGrau('VERDE', 'g1')">BOA</button>
                <button class="btn-gravidade" id="g2" style="background:var(--amarelo)" onclick="app.setGrau('AMARELO', 'g2')">MÉDIA</button>
                <button class="btn-gravidade" id="g3" style="background:var(--vermelho)" onclick="app.setGrau('GRAVE', 'g3')">URGENTE</button>
            </div>
            <label>Sua Sala</label>
            <select class="campo" id="sup-sala">
                <script>for(let i=1; i<=9; i++) document.write(`<option>${i}º Ano A</option>`);</script>
            </select>
            <label>Motivo do Chamado</label>
            <textarea class="campo" id="sup-motivo" style="height:80px; padding:10px;" placeholder="O que aconteceu?"></textarea>
            <button class="btn-confirmar" onclick="app.enviarSuporte()">Enviar Chamado</button>
            <button class="btn-confirmar" style="background:none; margin-top:10px;" onclick="app.proximo(6, 3)">Voltar</button>
        </div>
    </div>

<script>
    const app = {
        equip: "", grau: "", timer: null,
        proximo(atual, prox) {
            document.getElementById(`etapa${atual}`).classList.add('hidden');
            document.getElementById(`etapa${prox}`).classList.remove('hidden');
        },
        setEquip(val, id) {
            this.equip = val;
            document.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('chrome-extra').className = (val === 'CHROMEBOOKS') ? '' : 'hidden';
        },
        setGrau(val, id) {
            this.grau = val;
            document.querySelectorAll('.btn-gravidade').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        iniciarUso() {
            if(!this.equip) return alert("Selecione o equipamento!");
            this.proximo(4, 5);
            const nome = document.getElementById('prof-nome').value;
            document.getElementById('uso-info').innerText = `${nome} está com ${this.equip} na sala ${document.getElementById('res-sala').value}`;
            this.startTimer(50);
        },
        startTimer(m) {
            let s = m * 60;
            this.timer = setInterval(() => {
                let min = Math.floor(s/60), seg = s%60;
                document.getElementById('timer').innerText = `${min.toString().padStart(2,'0')}:${seg.toString().padStart(2,'0')}`;
                if(s === 300) alert("ATENÇÃO: Faltam 5 minutos! Prepare-se para entregar o equipamento.");
                if(s <= 0) { clearInterval(this.timer); alert("TEMPO ACABOU!"); }
                s--;
            }, 1000);
        },
        enviarSuporte() {
            if(!this.grau) return alert("Selecione a gravidade!");
            alert(`Chamado ${this.grau} enviado! O TI foi notificado.`);
            this.proximo(6, 3);
        },
        finalizar() {
            clearInterval(this.timer);
            alert("Equipamento liberado com sucesso!");
            location.reload();
        }
    }
</script>
</body>
</html>
