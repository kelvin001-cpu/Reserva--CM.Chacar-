<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Equipamentos - Santana de Parnaíba</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --azul-pmsp: #0056a2; --azul-claro: #00adef; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=2069&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding-bottom: 50px;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 30, 60, 0.7); z-index: -1; }

        .glass-card { 
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px; padding: 25px;
            width: 90%; max-width: 500px; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.5); margin-top: 30px;
        }

        .logo-prefeitura { width: 150px; margin-bottom: 15px; filter: drop-shadow(0px 0px 5px white); }
        h1, h2 { color: white; font-size: 16px; text-transform: uppercase; margin-bottom: 20px; }

        label { display: block; text-align: left; color: white; font-size: 11px; margin: 10px 0 5px; font-weight: 600; text-transform: uppercase; }
        input, select { 
            width: 100%; padding: 12px; border-radius: 8px; border: none; margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.95); box-sizing: border-box; font-family: 'Poppins';
        }

        .btn-google {
            background: white; color: #444; padding: 12px; border-radius: 8px; border: none;
            font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; cursor: pointer; transition: 0.3s;
        }

        .btn-reservar {
            background: linear-gradient(135deg, var(--azul-pmsp), var(--azul-claro));
            color: white; border: none; padding: 15px; width: 100%; border-radius: 8px;
            font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase;
        }

        /* Dashboard Table */
        .dashboard-container { width: 95%; max-width: 800px; margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; color: white; font-size: 12px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        th { background: rgba(0,0,0,0.3); padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loginSection" class="glass-card">
        <img src="https://www.santanadeparnaiba.sp.gov.br/logo_parnaiba.png" alt="Logo" class="logo-prefeitura">
        <h1>Acesso ao Sistema</h1>
        <button class="btn-google" onclick="loginGoogle()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20">
            Entrar com E-mail Institucional
        </button>
    </div>

    <div id="formSection" class="glass-card hidden">
        <h2 id="welcomeMsg">Olá, Professor</h2>
        
        <label>Turma:</label>
        <select id="turma">
            <option value="1º Ano A">1º Ano A</option><option value="2º Ano A">2º Ano A</option>
            <option value="3º Ano A">3º Ano A</option><option value="4º Ano A">4º Ano A</option>
            <option value="5º Ano A">5º Ano A</option><option value="6º Ano A">6º Ano A</option>
            <option value="7º Ano A">7º Ano A</option><option value="8º Ano A">8º Ano A</option>
            <option value="9º Ano A">9º Ano A</option>
        </select>

        <label>Equipamento ou Sala:</label>
        <select id="equipamento" onchange="checkEquip()">
            <option value="SALA DE INFORMÁTICA">SALA DE INFORMÁTICA</option>
            <option value="CHROMEBOOKS">CARRINHO DE CHROMEBOOKS</option>
            <option value="TV DIGITAL">TV DIGITAL</option>
        </select>

        <div id="patArea" class="hidden">
            <label>Nº Patrimônio:</label>
            <input type="text" id="patrimonio" placeholder="Digite o patrimônio da TV">
        </div>

        <label>Data e Horário:</label>
        <input type="datetime-local" id="hInicio">

        <button class="btn-reservar" onclick="salvarReserva()">Confirmar Reserva</button>
        <button onclick="logout()" style="color:rgba(255,255,255,0.6); background:none; border:none; margin-top:15px; font-size:10px; cursor:pointer;">Sair da Conta Google</button>
    </div>

    <div id="dashSection" class="dashboard-container hidden">
        <h2 style="text-align: center;">Monitoramento em Tempo Real</h2>
        <div class="glass-card" style="width:100%; max-width:100%; padding:10px;">
            <table>
                <thead>
                    <tr>
                        <th>Professor</th>
                        <th>Item</th>
                        <th>Turma</th>
                        <th>Data/Hora</th>
                    </tr>
                </thead>
                <tbody id="listaReservas"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
            authDomain: "escala-chacara.firebaseapp.com",
            databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
            projectId: "escala-chacara",
            storageBucket: "escala-chacara.firebasestorage.app",
            messagingSenderId: "741259231706",
            appId: "1:741259231706:web:27e2b60be100e6a34180e3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        // PERSISTÊNCIA: Faz o login durar para sempre no aparelho
        setPersistence(auth, browserLocalPersistence);

        let userAtual = null;

        window.loginGoogle = () => {
            signInWithPopup(auth, provider).catch(e => alert("Erro: " + e.message));
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userAtual = user;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('formSection').classList.remove('hidden');
                document.getElementById('dashSection').classList.remove('hidden');
                document.getElementById('welcomeMsg').innerText = "Olá, " + user.displayName;
                carregarDashboard();
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('formSection').classList.add('hidden');
                document.getElementById('dashSection').classList.add('hidden');
            }
        });

        window.checkEquip = () => {
            const e = document.getElementById('equipamento').value;
            document.getElementById('patArea').classList.toggle('hidden', e !== 'TV DIGITAL');
        };

        window.salvarReserva = () => {
            const h = document.getElementById('hInicio').value;
            if(!h) return alert("Escolha o horário!");

            const nova = push(ref(db, 'reservas'));
            set(nova, {
                prof: userAtual.displayName,
                equip: document.getElementById('equipamento').value,
                turma: document.getElementById('turma').value,
                pat: document.getElementById('equipamento').value === 'TV DIGITAL' ? document.getElementById('patrimonio').value : '-',
                data: new Date(h).toLocaleString('pt-BR')
            }).then(() => alert("Reserva Feita!"));
        };

        function carregarDashboard() {
            onValue(ref(db, 'reservas'), (snapshot) => {
                const tbody = document.getElementById('listaReservas');
                tbody.innerHTML = "";
                snapshot.forEach((item) => {
                    const r = item.val();
                    tbody.innerHTML += `
                        <tr>
                            <td>${r.prof.split(' ')[0]}</td>
                            <td>${r.equip}</td>
                            <td>${r.turma}</td>
                            <td>${r.data}</td>
                        </tr>
                    `;
                });
            });
        }
    </script>
</body>
</html>
