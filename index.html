<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTI MASTER - ELITE PARNA√çBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #00ff9d;
            --neon-red: #ff4757;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            margin: 0; background: #000 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; overflow: hidden;
        }

        .master-panel {
            width: 95%; max-width: 500px; background: rgba(0, 10, 20, 0.85);
            backdrop-filter: blur(20px); border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 30px;
            padding: 20px; box-shadow: 0 0 50px rgba(0, 210, 255, 0.2); position: relative;
        }

        .header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid var(--glass); padding-bottom: 10px; }
        .header h1 { font-family: 'Orbitron', sans-serif; font-size: 18px; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); margin: 0; }
        
        /* CHAT TECH */
        .chat-box {
            background: rgba(0,0,0,0.5); border-radius: 15px; height: 150px; 
            overflow-y: auto; padding: 15px; margin-bottom: 15px; border: 1px solid var(--glass);
            font-size: 11px; font-family: 'Courier New', Courier, monospace;
        }
        .msg { margin-bottom: 8px; border-left: 2px solid var(--neon-blue); padding-left: 8px; }
        .msg b { color: var(--neon-blue); }

        /* INPUTS */
        .campo { 
            width: 100%; height: 40px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass); 
            border-radius: 10px; padding: 0 15px; color: white; font-size: 12px; margin-bottom: 10px;
        }
        .campo:focus { border-color: var(--neon-green); outline: none; }

        /* GRID DE BOT√ïES MASTER */
        .grid-master { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-master {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 15px;
            border-radius: 15px; color: white; font-size: 11px; font-weight: 700; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .btn-master:hover { background: rgba(0, 210, 255, 0.2); border-color: var(--neon-blue); }
        .btn-reserva { border-left: 4px solid var(--neon-green); }
        .btn-suporte { border-left: 4px solid var(--neon-red); }

        .btn-send {
            width: 100%; background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none; height: 45px; border-radius: 12px; color: white; font-weight: 800;
            cursor: pointer; text-transform: uppercase; margin-top: 5px;
        }

        /* CRONOGRAMA */
        .cron-list { max-height: 200px; overflow-y: auto; margin-top: 15px; }
        .item-cron {
            background: rgba(255,255,255,0.03); padding: 10px; border-radius: 10px; margin-bottom: 8px;
            font-size: 10px; border-right: 3px solid var(--neon-blue);
        }

        .hidden { display: none; }
        .relogio { font-family: 'Orbitron', sans-serif; font-size: 10px; color: var(--neon-green); text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="master-panel">
        <div class="header">
            <h1>NTI MASTER CORE</h1>
            <small style="font-size: 9px; opacity: 0.6; letter-spacing: 2px;">SANTANA DE PARNA√çBA - SP</small>
        </div>

        <div id="scr-init">
            <div class="chat-box" id="main-chat">
                <div class="msg"><b>SISTEMA:</b> Aguardando identifica√ß√£o do terminal...</div>
            </div>
            
            <input type="text" class="campo" id="u-nome" placeholder="NOME DO DOCENTE">
            <input type="text" class="campo" id="u-rp" placeholder="RP / PRONTU√ÅRIO">
            <input type="text" class="campo" id="u-mat" placeholder="MAT√âRIA">
            
            <button class="btn-send" onclick="app.login()">INICIALIZAR TERMINAL</button>
        </div>

        <div id="scr-main" class="hidden">
            <div class="chat-box" id="user-chat"></div>
            
            <div class="grid-master">
                <button class="btn-master btn-reserva" onclick="app.nav('res')">üìÖ RESERVAR<br>ATIVOS</button>
                <button class="btn-master btn-suporte" onclick="app.nav('sup')">üõ†Ô∏è CHAMADO<br>SUPORTE</button>
            </div>
            
            <div class="cron-list" id="mini-cron"></div>
            
            <button class="btn-send" style="background: var(--neon-red); margin-top:15px; height: 35px; font-size:10px" onclick="location.reload()">LOGOUT</button>
        </div>

        <div id="scr-res" class="hidden">
            <h3 style="font-size:14px; color:var(--neon-green)">AGENDAR EQUIPAMENTO</h3>
            <select class="campo" id="res-eq">
                <option>SALA DE INFORM√ÅTICA</option>
                <option>CARRINHO CHROMEBOOKS</option>
                <option>TV M√ìVEL 01</option>
            </select>
            <input type="date" class="campo" id="res-data">
            <input type="time" class="campo" id="res-hora">
            <button class="btn-send" onclick="app.save('RESERVA')">CONFIRMAR</button>
            <button onclick="app.nav('main')" style="background:none; border:none; color:white; cursor:pointer; width:100%; margin-top:10px; font-size:11px"><u>VOLTAR</u></button>
        </div>

        <div id="scr-sup" class="hidden">
            <h3 style="font-size:14px; color:var(--neon-red)">SOLICITAR T√âCNICO</h3>
            <input type="text" class="campo" id="sup-local" placeholder="LOCAL (EX: SALA 10)">
            <textarea class="campo" id="sup-motivo" style="height:60px" placeholder="DESCREVA O PROBLEMA"></textarea>
            <button class="btn-send" style="background:var(--neon-red)" onclick="app.save('SUPORTE')">ENVIAR URGENTE</button>
            <button onclick="app.nav('main')" style="background:none; border:none; color:white; cursor:pointer; width:100%; margin-top:10px; font-size:11px"><u>VOLTAR</u></button>
        </div>

        <div class="relogio" id="timer">00/00/0000 00:00:00</div>
    </div>

<script>
    const app = {
        user: {},
        chatLog: [],

        login() {
            this.user.nome = document.getElementById('u-nome').value.toUpperCase();
            this.user.rp = document.getElementById('u-rp').value;
            this.user.mat = document.getElementById('u-mat').value.toUpperCase();
            
            if(!this.user.nome || !this.user.rp) return alert("Identifique-se!");
            
            this.addMsg(`Usu√°rio ${this.user.nome} conectado.`);
            this.addMsg(`Acesso liberado para ${this.user.mat}.`);
            this.nav('main');
        },

        nav(s) {
            document.querySelectorAll('.master-panel > div[id^="scr"]').forEach(d => d.classList.add('hidden'));
            document.getElementById('scr-'+s).classList.remove('hidden');
            if(s === 'main') this.renderCron();
        },

        addMsg(t) {
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            this.chatLog.push(`[${time}] ${t}`);
            this.updateChat();
        },

        updateChat() {
            const boxes = [document.getElementById('main-chat'), document.getElementById('user-chat')];
            boxes.forEach(box => {
                if(box) box.innerHTML = this.chatLog.map(m => `<div class="msg"><b>LOG:</b> ${m}</div>`).join('');
                box.scrollTop = box.scrollHeight;
            });
        },

        save(tipo) {
            let item = { tipo, prof: this.user.nome, mat: this.user.mat };
            
            if(tipo === 'RESERVA') {
                item.desc = document.getElementById('res-eq').value;
                item.info = document.getElementById('res-data').value + " √†s " + document.getElementById('res-hora').value;
            } else {
                item.desc = "SUPORTE: " + document.getElementById('sup-local').value;
                item.info = document.getElementById('sup-motivo').value;
            }

            let db = JSON.parse(localStorage.getItem('nti_master_db') || '[]');
            db.push(item);
            localStorage.setItem('nti_master_db', JSON.stringify(db));
            
            this.addMsg(`${tipo} realizada com sucesso.`);
            this.nav('main');
        },

        renderCron() {
            const list = document.getElementById('mini-cron');
            let db = JSON.parse(localStorage.getItem('nti_master_db') || '[]');
            list.innerHTML = db.reverse().slice(0, 5).map(r => `
                <div class="item-cron">
                    <b style="color:var(--neon-blue)">${r.tipo}: ${r.desc}</b><br>
                    <span>${r.prof} | ${r.info}</span>
                </div>
            `).join('');
        }
    };

    setInterval(() => {
        document.getElementById('timer').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
