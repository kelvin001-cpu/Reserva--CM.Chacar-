<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Tech - Chácara das Garças</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --azul-vibrante: #00adef; --azul-escuro: #0056a2; --neon: #00ff9d; --alerta: #ff4757; }
        * { box-sizing: border-box; }

        body { 
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif; 
            background: #000b1a url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; color: white;
            display: flex; flex-direction: column; align-items: center;
        }

        header { width: 100%; background: white; padding: 12px; text-align: center; border-bottom: 5px solid var(--azul-vibrante); }
        .logo { color: var(--azul-escuro); font-weight: 800; text-transform: uppercase; margin: 0; font-size: 13px; }

        .container { width: 95%; max-width: 420px; padding: 20px 0; }

        .molde-unico { 
            background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 25px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        h2 { text-align: center; font-size: 13px; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; margin-bottom: 20px; color: var(--azul-vibrante); }
        label { display: block; margin: 15px 0 5px 5px; font-size: 10px; font-weight: 600; text-transform: uppercase; color: var(--azul-vibrante); }

        .campo { width: 100%; height: 50px; padding: 0 15px; border-radius: 12px; border: none; background: rgba(255, 255, 255, 0.98); font-size: 14px; color: #111; margin-bottom: 10px; outline: none; }

        /* BOTÕES NA MÉDIA - TUDO IGUAL */
        .grid-equip { display: grid; grid-template-columns: 1fr; gap: 8px; margin-bottom: 15px; }
        .btn-item { 
            height: 55px; display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 12px; cursor: pointer; font-size: 12px; font-weight: 600; color: white;
        }
        .btn-item.active { background: var(--azul-vibrante); border-color: white; box-shadow: 0 0 15px var(--azul-vibrante); }
        .btn-item.ocupado { border-color: var(--alerta); color: var(--alerta); }

        .painel-realtime { background: rgba(0,0,0,0.5); border-radius: 15px; padding: 15px; margin: 15px 0; border-left: 4px solid var(--neon); }
        .relogio { font-family: 'Orbitron', sans-serif; font-size: 40px; color: var(--neon); text-align: center; margin: 20px 0; text-shadow: 0 0 15px var(--neon); }

        .btn-confirmar { width: 100%; padding: 18px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--azul-escuro), var(--azul-vibrante)); color: white; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .btn-finalizar { background: var(--alerta); margin-top: 10px; }

        .suporte { text-align: center; margin-top: 20px; font-size: 11px; color: rgba(255,255,255,0.5); border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header><p class="logo">SANTANA DE PARNAÍBA - C.M. CHÁCARA DAS GARÇAS</p></header>

<div class="container">
    <div class="molde-unico">
        
        <div id="tela-login">
            <h2>IDENTIFICAÇÃO</h2>
            <input type="text" class="campo" id="nome-prof" placeholder="Nome do Professor">
            <button class="btn-confirmar" onclick="app.login()">ENTRAR</button>
        </div>

        <div id="tela-reserva" class="hidden">
            <h2>RESERVA</h2>
            <label>Turma</label>
            <select class="campo" id="turma-select">
                <script>for(let i=1; i<=9; i++) document.write(`<option>${i}º Ano A</option>`);</script>
            </select>

            <label>Equipamento</label>
            <div class="grid-equip">
                <div class="btn-item" id="opt1" onclick="app.set('SALA DE INFO', 'opt1')">SALA DE INFORMÁTICA</div>
                <div class="btn-item" id="opt2" onclick="app.set('CHROMEBOOKS', 'opt2')">CHROMEBOOKS</div>
                <div class="btn-item" id="opt3" onclick="app.set('TV DIGITAL', 'opt3')">TV DIGITAL</div>
            </div>

            <div id="chrome-sub" class="hidden">
                <label>Opção Chromebook</label>
                <select class="campo" id="chrome-tipo" onchange="app.checkIndividual()">
                    <option value="Carrinho">Carrinho Todo</option>
                    <option value="Unidade">Unidade Individual</option>
                </select>
                <div id="unidade-input" class="hidden">
                    <label>Quantidade de Unidades</label>
                    <input type="number" class="campo" id="chrome-qtd" placeholder="Quantos Chromebooks?">
                </div>
            </div>

            <label>Tempo de Uso (Minutos)</label>
            <input type="number" class="campo" id="tempo-uso" value="50">
            <button class="btn-confirmar" onclick="app.confirmar()">CONFIRMAR</button>
        </div>

        <div id="tela-uso" class="hidden">
            <h2>EM USO</h2>
            <div class="painel-realtime" id="status-real"></div>
            <div class="relogio" id="timer-display">00:00</div>
            <button class="btn-confirmar btn-finalizar" onclick="app.finalizar()">FINALIZAR AGENDAMENTO</button>
        </div>

        <div class="suporte">SUPORTE TÉCNICO: <strong>TI DO SUPORTE</strong></div>
    </div>
</div>

<script>
    const app = {
        prof: "", item: "", timer: null, ocupado: false,
        login() {
            this.prof = document.getElementById('nome-prof').value;
            if(!this.prof) return alert("Digite seu nome!");
            document.getElementById('tela-login').classList.add('hidden');
            document.getElementById('tela-reserva').classList.remove('hidden');
        },
        set(item, id) {
            if(this.ocupado && item === 'SALA DE INFO') { // Exemplo de bloqueio
                return alert("INDISPONÍVEL!\nProfessor(a) Ana está usando a Sala de Info agora.");
            }
            this.item = item;
            document.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('chrome-sub').className = (item === 'CHROMEBOOKS') ? '' : 'hidden';
        },
        checkIndividual() {
            const tipo = document.getElementById('chrome-tipo').value;
            document.getElementById('unidade-input').className = (tipo === 'Unidade') ? '' : 'hidden';
        },
        confirmar() {
            if(!this.item) return alert("Selecione um item!");
            const tipo = document.getElementById('chrome-tipo').value;
            const qtd = document.getElementById('chrome-qtd').value;
            if(this.item === 'CHROMEBOOKS' && tipo === 'Unidade' && !qtd) return alert("Preencha a quantidade!");

            document.getElementById('tela-reserva').classList.add('hidden');
            document.getElementById('tela-uso').classList.remove('hidden');
            
            const info = this.item === 'CHROMEBOOKS' ? `${this.item} (${tipo}${qtd ? ': '+qtd : ''})` : this.item;
            document.getElementById('status-real').innerHTML = `<b>${this.prof}</b> está com <b>${info}</b> no <b>${document.getElementById('turma-select').value}</b>.`;
            
            this.startTimer(document.getElementById('tempo-uso').value);
        },
        startTimer(m) {
            let tempo = m * 60;
            this.timer = setInterval(() => {
                let min = Math.floor(tempo / 60), sec = tempo % 60;
                document.getElementById('timer-display').innerText = `${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
                if(--tempo < 0) {
                    clearInterval(this.timer);
                    alert("O TEMPO ACABOU! Favor liberar o equipamento para o próximo.");
                }
            }, 1000);
        },
        finalizar() {
            if(confirm("Deseja finalizar e avisar que o equipamento está livre?")) {
                clearInterval(this.timer);
                location.reload();
            }
        }
    }
</script>
</body>
</html>
