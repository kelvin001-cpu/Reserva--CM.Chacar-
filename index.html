<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - CH√ÅCARA DAS GAR√áAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d; --danger: #ff4757;
            --fundo: #000b1a;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; background: var(--fundo) url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 15px;
        }

        .balao-premium {
            width: 100%; max-width: 550px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.25); border-radius: 30px;
            padding: 25px; box-shadow: 0 30px 60px rgba(0,0,0,0.7); text-align: center;
        }

        .clock-header { font-size: 12px; font-weight: 600; color: var(--azul-sky); margin-bottom: 15px; letter-spacing: 1px; }
        h1 { font-size: 22px; font-weight: 700; text-transform: uppercase; margin: 0; color: #fff; }
        p.sub { font-size: 11px; opacity: 0.8; margin-bottom: 20px; letter-spacing: 1px; }

        .input-group-bolha { background: rgba(0, 0, 0, 0.4); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        label { display: block; text-align: left; font-size: 10px; font-weight: 700; color: var(--azul-sky); margin: 0 0 5px 5px; text-transform: uppercase; }
        
        .campo { width: 100%; height: 45px; background: white; border-radius: 12px; border: none; padding: 0 15px; font-size: 14px; color: #111; margin-bottom: 12px; font-weight: 600; }
        
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        
        .btn-item { height: 40px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; cursor: pointer; font-size: 9px; font-weight: 700; }
        .btn-item.active { background: var(--azul-sky); border-color: white; }

        .btn-acao { width: 100%; height: 50px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; margin-top: 10px; }
        .btn-voltar { background: none; border: 1px solid rgba(255,255,255,0.2); color: white; font-size: 10px; margin-top: 15px; width: 100%; padding: 10px; cursor: pointer; border-radius: 10px; }

        .card-cronograma { background: rgba(0,0,0,0.5); padding: 12px; border-radius: 15px; margin-bottom: 10px; text-align: left; border-left: 5px solid var(--azul-sky); font-size: 11px; }
        .hidden { display: none; }
        
        /* Estilo Calend√°rio/Cronograma */
        .calendario-mini { display: flex; overflow-x: auto; gap: 10px; margin-bottom: 20px; padding-bottom: 10px; }
        .dia-col { min-width: 140px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .dia-titulo { font-size: 10px; font-weight: 700; color: var(--neon); text-align: center; margin-bottom: 10px; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
    </style>
</head>
<body>

    <div class="balao-premium">
        <div class="clock-header" id="relogio-top">00/00/0000 00:00:00</div>

        <div id="scr1">
            <h1>SISTEMA NTi</h1>
            <p class="sub">CH√ÅCARA DAS GAR√áAS - ELITE</p>
            <input type="text" class="campo" id="p-nome" placeholder="Nome do Professor">
            <input type="text" class="campo" id="p-id" placeholder="Prontu√°rio / RP">
            <input type="text" class="campo" id="p-materia" placeholder="Sua Mat√©ria">
            <button class="btn-acao" onclick="app.validarPerfil()">ENTRAR NO PORTAL</button>
        </div>

        <div id="scr2" class="hidden">
            <h1 id="boas-vindas">OL√Å</h1>
            <div class="nav-grid">
                <button class="btn-item" style="height: 80px;" onclick="app.nav(2, 3)">üìÖ RESERVAR<br>EQUIPAMENTO</button>
                <button class="btn-item" style="height: 80px;" onclick="app.nav(2, 6)">üñ•Ô∏è CRONOGRAMA<br>& RESERVAS</button>
                <button class="btn-item" style="height: 80px; grid-column: span 2; border-color: var(--neon);" onclick="app.nav(2, 7)">üõ†Ô∏è ABRIR CHAMADO NTi</button>
            </div>
            <button class="btn-voltar" onclick="location.reload()">SAIR</button>
        </div>

        <div id="scr3" class="hidden">
            <h1>NOVA RESERVA</h1>
            <label>Selecione o Ativo</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')">SALA INFO</button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS</button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 01', 'e3')">TV 01</button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 02', 'e4')">TV 02</button>
                <button class="btn-item" id="e5" onclick="app.setEq('TV 03', 'e5')">TV 03</button>
                <button class="btn-item" id="e6" onclick="app.setEq('CELULARES', 'e6')">CELULARES</button>
            </div>

            <div class="input-group-bolha">
                <label>Frequ√™ncia da Reserva</label>
                <select class="campo" id="res-tipo">
                    <option value="HOJE">Somente Hoje</option>
                    <option value="RECORRENTE">Vital√≠cia (Pr√≥ximas 6 semanas)</option>
                </select>

                <label>Dia da Semana</label>
                <select class="campo" id="res-dia">
                    <option value="Segunda">Segunda-feira</option>
                    <option value="Ter√ßa">Ter√ßa-feira</option>
                    <option value="Quarta">Quarta-feira</option>
                    <option value="Quinta">Quinta-feira</option>
                    <option value="Sexta">Sexta-feira</option>
                </select>

                <label>Hor√°rio de Devolu√ß√£o</label>
                <input type="time" class="campo" id="res-hora-fim">
            </div>

            <button class="btn-acao" onclick="app.confirmarReserva()">SALVAR NO CALEND√ÅRIO</button>
            <button class="btn-voltar" onclick="app.nav(3, 2)">CANCELAR</button>
        </div>

        <div id="scr6" class="hidden">
            <h1>CRONOGRAMA SEMANAL</h1>
            <p class="sub">Reservas por dia da semana</p>
            <div class="calendario-mini" id="calendario-view">
                </div>
            <button class="btn-voltar" onclick="app.nav(6, 2)">VOLTAR</button>
        </div>

        <div id="scr7" class="hidden">
            <h1>CHAMADO NTi</h1>
            <p class="sub">Suporte t√©cnico especializado</p>
            <div class="input-group-bolha">
                <label>Tipo de Problema</label>
                <select class="campo" id="chamado-tipo">
                    <option value="INTERNET">Internet / Wi-Fi</option>
                    <option value="HARDWARE">Computador / TV com defeito</option>
                    <option value="SENHA">Acesso / Senhas</option>
                    <option value="OUTROS">Outros Problemas</option>
                </select>
                <label>Descri√ß√£o breve</label>
                <textarea class="campo" id="chamado-desc" style="height: 80px; padding: 10px;" placeholder="Explique o que houve..."></textarea>
            </div>
            <button class="btn-acao" style="background: var(--neon); color: #000;" onclick="app.enviarChamado()">ENVIAR CHAMADO</button>
            <button class="btn-voltar" onclick="app.nav(7, 2)">VOLTAR</button>
        </div>
    </div>

<script>
    const app = {
        equip: "",
        dias: ['Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta'],

        nav(at, px) {
            document.querySelectorAll('.balao-premium > div[id^="scr"]').forEach(d => d.classList.add('hidden'));
            document.getElementById(`scr${px}`).classList.remove('hidden');
            if(px === 6) this.atualizarCalendario();
        },

        validarPerfil() {
            const n = document.getElementById('p-nome').value;
            const m = document.getElementById('p-materia').value;
            if(!n || !m) return alert("Preencha seu nome e mat√©ria!");
            document.getElementById('boas-vindas').innerText = `OL√Å, PROF. ${n.split(' ')[0]}`;
            this.nav(1, 2);
        },

        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('#scr3 .btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        confirmarReserva() {
            const tipo = document.getElementById('res-tipo').value;
            const dia = document.getElementById('res-dia').value;
            const hora = document.getElementById('res-hora-fim').value;
            const prof = document.getElementById('p-nome').value;
            const materia = document.getElementById('p-materia').value;

            if(!this.equip || !hora) return alert("Selecione o equipamento e hor√°rio!");

            const reserva = {
                prof, materia, dia, hora, 
                equip: this.equip, 
                tipo: tipo === 'RECORRENTE' ? 'Vital√≠cia' : '√önica'
            };

            let banco = JSON.parse(localStorage.getItem('reservas_elite_v2') || '[]');
            banco.push(reserva);
            localStorage.setItem('reservas_elite_v2', JSON.stringify(banco));

            alert("RESERVA ADICIONADA AO CRONOGRAMA!");
            this.nav(3, 6);
        },

        atualizarCalendario() {
            const container = document.getElementById('calendario-view');
            let banco = JSON.parse(localStorage.getItem('reservas_elite_v2') || '[]');
            
            container.innerHTML = this.dias.map(dia => {
                const reservasDoDia = banco.filter(r => r.dia === dia);
                return `
                    <div class="dia-col">
                        <div class="dia-titulo">${dia}</div>
                        ${reservasDoDia.length === 0 ? '<p style="font-size:8px; opacity:0.4; text-align:center">Sem reservas</p>' : ''}
                        ${reservasDoDia.map((r, i) => `
                            <div class="card-cronograma" style="border-left-color: ${r.tipo === 'Vital√≠cia' ? 'var(--neon)' : 'var(--azul-sky)'}">
                                <b>${r.equip}</b><br>
                                <span style="color:var(--azul-sky)">${r.prof}</span><br>
                                <i>${r.materia}</i><br>
                                Fim: ${r.hora}h
                            </div>
                        `).join('')}
                    </div>
                `;
            }).join('');
        },

        enviarChamado() {
            const desc = document.getElementById('chamado-desc').value;
            if(!desc) return alert("Descreva o problema!");
            alert("CHAMADO ENVIADO AO NTi! Protocolo gerado.");
            document.getElementById('chamado-desc').value = "";
            this.nav(7, 2);
        }
    };

    setInterval(() => {
        document.getElementById('relogio-top').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
