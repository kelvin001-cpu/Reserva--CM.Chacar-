<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - CHÁCARA DAS GARÇAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d;
            --nivel-3: #ff4757;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 10px;
        }

        .balao-premium {
            width: 100%; max-width: 480px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.25); border-radius: 35px;
            padding: 25px; box-shadow: 0 30px 60px rgba(0,0,0,0.7); text-align: center;
        }

        .clock-header { font-family: 'Orbitron', sans-serif; font-size: 11px; color: var(--azul-sky); margin-bottom: 10px; letter-spacing: 1px; }
        h1 { font-size: 18px; font-weight: 700; text-transform: uppercase; margin-bottom: 2px; }
        p.sub { font-size: 9px; opacity: 0.7; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }

        /* Estilo dos Inputs do Menu de Entrada */
        .campo { 
            width: 100%; height: 42px; background: white; border-radius: 12px; 
            border: none; padding: 0 15px; font-size: 13px; color: #111; 
            margin-bottom: 10px; font-weight: 600; 
        }

        .input-group-bolha { 
            background: rgba(0, 0, 0, 0.3); border-radius: 20px; 
            padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); 
            text-align: left; 
        }

        label { display: block; font-size: 9px; font-weight: 700; color: var(--azul-sky); margin: 0 0 5px 5px; text-transform: uppercase; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 15px; }
        .btn-item { 
            height: 40px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 10px; color: white; cursor: pointer; font-size: 8px; font-weight: 700; 
        }
        .btn-item.active { background: var(--azul-sky); border-color: white; box-shadow: 0 5px 12px rgba(0, 173, 239, 0.4); }

        .btn-acao { 
            width: 100%; height: 50px; border-radius: 15px; border: none; 
            background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); 
            color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; font-size: 12px;
        }

        .monitor-card { 
            background: rgba(0,0,0,0.4); padding: 12px; border-radius: 15px; 
            margin-bottom: 8px; text-align: left; border-left: 4px solid var(--neon); 
            font-size: 10px; border: 1px solid rgba(255,255,255,0.05);
        }

        .hidden { display: none; }
        .btn-voltar { background: none; border: 1px solid rgba(255,255,255,0.2); color: white; font-size: 9px; margin-top: 10px; width: 100%; padding: 8px; cursor: pointer; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="balao-premium">
        <div class="clock-header" id="relogio">00/00/0000 00:00:00</div>

        <div id="scr1">
            <h1>SISTEMA ELITE</h1>
            <p class="sub">Portal do Docente - NTi</p>
            <input type="text" class="campo" id="p-nome" placeholder="NOME COMPLETO">
            <input type="text" class="campo" id="p-rp" placeholder="PRONTUÁRIO / RP">
            <input type="text" class="campo" id="p-mat" placeholder="MATÉRIA">
            <input type="password" class="campo" id="p-pass" placeholder="SENHA DE ACESSO">
            <button class="btn-acao" onclick="app.entrar()">ENTRAR NO SISTEMA</button>
        </div>

        <div id="scr2" class="hidden">
            <h1>NOVA RESERVA</h1>
            <p class="sub" id="display-user"></p>

            <label>Selecione o Equipamento</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')">SALA INFO</button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS</button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 01', 'e3')">TV 01</button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 02', 'e4')">TV 02</button>
                <button class="btn-item" id="e5" onclick="app.setEq('TV 03', 'e5')">TV 03</button>
                <button class="btn-item" id="e6" onclick="app.setEq('SUPORTE TI', 'e6')" style="color:var(--nivel-3)">SUPORTE</button>
            </div>

            <div class="input-group-bolha">
                <label>Data da Reserva</label>
                <input type="date" class="campo" id="res-data">
                <label>Horário da Entrega</label>
                <input type="time" class="campo" id="res-hora">
            </div>

            <button class="btn-acao" onclick="app.confirmar()">SALVAR NO CRONOGRAMA</button>
            <button class="btn-voltar" onclick="app.nav(3)">VER CRONOGRAMA</button>
        </div>

        <div id="scr3" class="hidden">
            <h1>CRONOGRAMA REAL</h1>
            <div id="monitor" style="max-height: 350px; overflow-y: auto; margin-top:15px;"></div>
            <button class="btn-voltar" onclick="app.nav(2)">VOLTAR PARA RESERVAS</button>
            <button class="btn-voltar" onclick="location.reload()" style="border-color:var(--nivel-3)">SAIR</button>
        </div>
    </div>

<script>
    const app = {
        equip: "",

        entrar() {
            const nome = document.getElementById('p-nome').value;
            const rp = document.getElementById('p-rp').value;
            if(!nome || !rp) return alert("Preencha seus dados!");
            document.getElementById('display-user').innerText = nome + " | " + rp;
            this.nav(2);
        },

        nav(px) {
            document.querySelectorAll('.balao-premium > div[id^="scr"]').forEach(d => d.classList.add('hidden'));
            document.getElementById(`scr${px}`).classList.remove('hidden');
            if(px === 3) this.atualizar();
        },

        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        confirmar() {
            const data = document.getElementById('res-data').value;
            const hora = document.getElementById('res-hora').value;
            if(!this.equip || !data || !hora) return alert("Escolha o ativo, data e hora!");

            const registro = {
                prof: document.getElementById('p-nome').value,
                rp: document.getElementById('p-rp').value,
                mat: document.getElementById('p-mat').value,
                equip: this.equip,
                data: data.split('-').reverse().join('/'),
                hora: hora
            };

            let banco = JSON.parse(localStorage.getItem('banco_chacara_classic') || '[]');
            banco.push(registro);
            localStorage.setItem('banco_chacara_classic', JSON.stringify(banco));

            alert("Registrado com sucesso!");
            this.nav(3);
        },

        atualizar() {
            const lista = document.getElementById('monitor');
            let banco = JSON.parse(localStorage.getItem('banco_chacara_classic') || '[]');
            
            if(banco.length === 0) {
                lista.innerHTML = "<p style='font-size:11px; opacity:0.5'>Nenhum registro encontrado.</p>";
                return;
            }

            lista.innerHTML = banco.reverse().map((r, i) => `
                <div class="monitor-card" style="border-left-color: ${r.equip === 'SUPORTE TI' ? 'var(--nivel-3)' : 'var(--neon)'}">
                    <div style="display:flex; justify-content:space-between">
                        <b>${r.equip}</b>
                        <small style="color:var(--azul-sky)">${r.data} às ${r.hora}</small>
                    </div>
                    <div style="margin-top:8px; font-size:9px; opacity:0.9">
                        <b>PROF:</b> ${r.prof} (${r.rp})<br>
                        <b>MATÉRIA:</b> ${r.mat}
                    </div>
                    <button onclick="app.deletar(${i})" style="background:none; border:none; color:var(--nivel-3); font-size:8px; cursor:pointer; padding:0; margin-top:8px">[ REMOVER ]</button>
                </div>
            `).join('');
        },

        deletar(i) {
            let banco = JSON.parse(localStorage.getItem('banco_chacara_classic') || '[]').reverse();
            banco.splice(i, 1);
            localStorage.setItem('banco_chacara_classic', JSON.stringify(banco.reverse()));
            this.atualizar();
        }
    };

    setInterval(() => {
        document.getElementById('relogio').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
