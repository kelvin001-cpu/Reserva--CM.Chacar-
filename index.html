
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA NTI 2026 - CONTROLE TOTAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --azul-pref: #004a99;
            --azul-sky: #00adef;
            --neon: #00ff9d;
            --danger: #ff4757;
            --glass: rgba(0, 0, 0, 0.85);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- MENU SUPERIOR (O QUE VOC√ä PEDIU) --- */
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--azul-sky);
        }

        /* --- CONTE√öDO CENTRALIZADO --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-card {
            width: 100%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        .btn-action {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-action:hover {
            background: var(--azul-sky);
            border-color: var(--neon);
        }

        .btn-azul { background: var(--azul-pref); border: none; }

        /* --- CHAT P√çLULA (ESTILO FOTO) --- */
        .chat-area {
            height: 250px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin: 20px 0;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        .balao {
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 13px;
            max-width: 85%;
            line-height: 1.4;
        }

        .me { background: var(--azul-pref); align-self: flex-end; border-bottom-right-radius: 2px; }
        .other { background: #333; align-self: flex-start; border-bottom-left-radius: 2px; }

        .hidden { display: none !important; }

        footer {
            padding: 15px;
            font-size: 10px;
            text-align: center;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 700; color: var(--azul-sky); font-size: 14px;">NTI MASTER</div>
        <div class="nav-links">
            <a class="nav-item active" onclick="tab('home')">In√≠cio</a>
            <a class="nav-item" onclick="tab('professor')">Professor</a>
            <a class="nav-item" onclick="tab('ti')">TI</a>
            <a class="nav-item" style="color: var(--danger);" onclick="location.reload()">Sair</a>
        </div>
    </header>

    <main>
        <div class="main-card">
            <h1 id="title-portal" style="font-size: 22px; margin-bottom: 5px;">Portal: TI MASTER</h1>
            <p id="date-now" style="font-size: 11px; color: var(--azul-sky); margin-bottom: 30px;">12/02/2026, 11:46:46</p>

            <div id="content-portal">
                <button class="btn-action" style="border-color: var(--neon);">üõ°Ô∏è Central de Chamados</button>
                <button class="btn-action">üïí Cronograma de Uso</button>

                <div class="chat-area">
                    <div class="balao other"><b>Suporte:</b> Testando sistema...</div>
                    <div class="balao me">Tudo ok por aqui!</div>
                </div>

                <div style="display:flex; gap:10px;">
                    <input type="text" placeholder="Conversar..." style="flex:1; padding:12px; border-radius:10px; background:#111; border:1px solid #444; color:white;">
                    <button style="background:var(--neon); border:none; border-radius:10px; width:45px; cursor:pointer; color:#000; font-weight:bold;">‚ûî</button>
                </div>
            </div>
        </div>
    </main>

    <footer>DESENVOLVIDO POR KELVIN | PROGRAMA CONECT NTI</footer>

    <script>
        function tab(t) {
            const title = document.getElementById('title-portal');
            if(t === 'home') title.innerText = "SISTEMA NTI 2026";
            if(t === 'professor') title.innerText = "Portal: PROFESSOR";
            if(t === 'ti') title.innerText = "Portal: TI MASTER";
            
            // L√≥gica para mudar os links ativos
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
