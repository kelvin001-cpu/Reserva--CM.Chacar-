<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA CH√ÅCARA DAS GAR√áAS - SUPORTE IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d;
            --nivel-1: #2ed573; --nivel-2: #ffa502; --nivel-3: #ff4757;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.4s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white;
        }

        .container-luxo {
            width: 95%; max-width: 480px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.25); border-radius: 40px;
            padding: 30px; box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            text-align: center; border-bottom: 5px solid var(--azul-sky);
        }

        .data-header { font-size: 11px; font-weight: 600; color: var(--azul-sky); letter-spacing: 1px; margin-bottom: 20px; }
        h1 { font-size: 20px; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }
        p.sub { font-size: 12px; opacity: 0.7; margin-bottom: 25px; }

        label { display: block; text-align: left; font-size: 10px; font-weight: 700; color: var(--azul-sky); margin: 15px 0 5px 10px; text-transform: uppercase; }
        .campo { width: 100%; height: 55px; background: white; border-radius: 15px; border: none; padding: 0 20px; font-size: 14px; color: #111; margin-bottom: 12px; }
        
        /* BOT√ïES DE EQUIPAMENTO */
        .btn-grid { display: grid; gap: 10px; margin-bottom: 20px; }
        .btn-item { 
            height: 60px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px; color: white; cursor: pointer; font-size: 13px; font-weight: 600;
        }
        .btn-item.active { background: var(--azul-sky); border-color: white; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 173, 239, 0.3); }

        /* IA ASSISTENTE */
        .ia-box { background: rgba(0, 173, 239, 0.1); border: 1px dashed var(--azul-sky); border-radius: 15px; padding: 15px; margin-bottom: 15px; font-size: 12px; text-align: left; color: #fff; }
        .ia-box b { color: var(--neon); }

        /* GRAVIDADE PROFISSIONAL */
        .btn-gravidade { height: 50px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 9px; text-transform: uppercase; color: #000; }
        .btn-gravidade.active { border: 3px solid white; transform: scale(1.05); }

        .timer-digital { font-family: 'Orbitron', sans-serif; font-size: 50px; color: var(--neon); margin: 20px 0; text-shadow: 0 0 20px var(--neon); }
        .btn-acao { width: 100%; height: 60px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        .btn-voltar { background: none; border: 1px solid rgba(255,255,255,0.2); color: white; font-size: 11px; margin-top: 15px; width: 100%; padding: 10px; cursor: pointer; border-radius: 10px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container-luxo">
        <div class="data-header" id="clock">00/00/0000 00:00:00</div>

        <div id="scr0">
            <h1>PAINEL DE RESERVAS</h1>
            <p class="sub">Bem-vindo √† Central Tech Ch√°cara das Gar√ßas</p>
            <button class="btn-acao" onclick="app.nav(0, 1)">ACESSAR SISTEMA</button>
        </div>

        <div id="scr1" class="hidden">
            <h1>CADASTRO DOCENTE</h1>
            <input type="text" class="campo" id="p-nome" placeholder="Nome Completo">
            <input type="text" class="campo" id="p-id" placeholder="Prontu√°rio">
            <input type="text" class="campo" id="p-mat" placeholder="Mat√©ria/Disciplina">
            <button class="btn-acao" onclick="app.nav(1, 2)">CONFIRMAR DADOS</button>
        </div>

        <div id="scr2" class="hidden">
            <h1>MENU PRINCIPAL</h1>
            <div class="btn-grid">
                <button class="btn-item active" onclick="app.nav(2, 3)">üìÖ REALIZAR RESERVA</button>
                <button class="btn-item" onclick="app.nav(2, 5)">ü§ñ SUPORTE IA & TI</button>
            </div>
        </div>

        <div id="scr3" class="hidden">
            <h1>RESERVA</h1>
            <label>Local de Uso</label>
            <select class="campo" id="res-sala">
                <script>for(let i=1; i<=9; i++) document.write(`<option>${i}¬∫ Ano A</option>`);</script>
            </select>
            
            <label>Selecione o Equipamento</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')">SALA DE INFORM√ÅTICA</button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS</button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV DIGITAL', 'e3')">TV DIGITAL</button>
            </div>

            <div id="chrome-box" class="hidden">
                <label>Modo Chromebook</label>
                <select class="campo" id="c-modo" onchange="app.toggleChrome()">
                    <option value="Carrinho">Carrinho Completo</option>
                    <option value="Individual">Unidades Individuais</option>
                </select>
                <input type="number" class="campo hidden" id="c-qtd" placeholder="Quantidade de aparelhos">
            </div>

            <label>Hor√°rio Previsto para Devolu√ß√£o</label>
            <input type="time" class="campo" id="res-hora">

            <button class="btn-acao" onclick="app.iniciarUso()">CONFIRMAR RESERVA</button>
            <button class="btn-voltar" onclick="app.nav(3, 2)">VOLTAR</button>
        </div>

        <div id="scr4" class="hidden">
            <h1>SESS√ÉO EM CURSO</h1>
            <div class="timer-digital" id="timer">50:00</div>
            <p id="uso-status" style="font-size:12px; opacity:0.8"></p>
            <button class="btn-acao" style="background:var(--nivel-3)" onclick="location.reload()">ENCERRAR E LIBERAR</button>
        </div>

        <div id="scr5" class="hidden">
            <h1>ASSISTENTE IA & TI</h1>
            
            <div class="ia-box" id="ia-res">
                <b>ü§ñ IA Sugere:</b> <span id="ia-txt">Descreva o problema abaixo para eu tentar ajudar antes de chamar o TI...</span>
            </div>

            <label>N√≠vel de Criticidade</label>
            <div class="btn-grid" style="grid-template-columns: 1fr 1fr 1fr;">
                <button class="btn-gravidade" id="g1" style="background:var(--nivel-1)" onclick="app.setGrau('BAIXO IMPACTO', 'g1')">BAIXO IMPACTO</button>
                <button class="btn-gravidade" id="g2" style="background:var(--nivel-2)" onclick="app.setGrau('CR√çTICO', 'g2')">CR√çTICO</button>
                <button class="btn-gravidade" id="g3" style="background:var(--nivel-3); color:white" onclick="app.setGrau('INTERRUP√á√ÉO', 'g3')">INTERRUP√á√ÉO</button>
            </div>

            <label>Relate o Ocorrido</label>
            <textarea class="campo" id="sup-motivo" style="height:80px; padding:15px;" oninput="app.iaDica()" placeholder="Ex: Wi-Fi n√£o conecta, Chromebook travado..."></textarea>

            <button class="btn-acao" onclick="app.enviarSuporte()">ABRIR CHAMADO OFICIAL</button>
            <button class="btn-voltar" onclick="app.nav(5, 2)">VOLTAR AO MENU</button>
        </div>
    </div>

<script>
    const app = {
        equip: "", grau: "", timer: null,
        nav(atual, prox) {
            document.getElementById(`scr${atual}`).classList.add('hidden');
            document.getElementById(`scr${prox}`).classList.remove('hidden');
        },
        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('chrome-box').className = (val === 'CHROMEBOOKS') ? '' : 'hidden';
        },
        toggleChrome() {
            const m = document.getElementById('c-modo').value;
            document.getElementById('c-qtd').className = (m === 'Individual') ? 'campo' : 'campo hidden';
        },
        setGrau(val, id) {
            this.grau = val;
            document.querySelectorAll('.btn-gravidade').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        iaDica() {
            const m = document.getElementById('sup-motivo').value.toLowerCase();
            const res = document.getElementById('ia-txt');
            if(m.includes("wi-fi") || m.includes("internet")) res.innerText = "J√° verificou se o bot√£o do Wi-Fi est√° ligado no teclado?";
            else if(m.includes("ligar") || m.includes("tela")) res.innerText = "Tente segurar o bot√£o de ligar por 10 segundos para resetar.";
            else if(m.includes("senha")) res.innerText = "A senha padr√£o √© o prontu√°rio do professor.";
            else res.innerText = "Estou analisando... se n√£o conseguir resolver, clique em ABRIR CHAMADO.";
        },
        iniciarUso() {
            if(!this.equip) return alert("Selecione o equipamento!");
            this.nav(3, 4);
            const prof = document.getElementById('p-nome').value;
            document.getElementById('uso-status').innerHTML = `<b>${prof}</b> em atividade.<br>Devolu√ß√£o: <b>${document.getElementById('res-hora').value}</b>`;
            this.startTimer(50);
        },
        startTimer(m) {
            let s = m * 60;
            this.timer = setInterval(() => {
                let min = Math.floor(s/60), seg = s%60;
                document.getElementById('timer').innerText = `${min.toString().padStart(2,'0')}:${seg.toString().padStart(2,'0')}`;
                if(s === 300) alert("SISTEMA: Faltam 5 minutos para o fim do hor√°rio!");
                if(s <= 0) { clearInterval(this.timer); alert("HOR√ÅRIO ENCERRADO!"); }
                s--;
            }, 1000);
        },
        enviarSuporte() {
            if(!this.grau) return alert("Selecione a criticidade do chamado!");
            alert(`CHAMADO REGISTRADO: ${this.grau}. O TI est√° a caminho!`);
            this.nav(5, 2);
        }
    };

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
