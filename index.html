<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTi | Digital Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-tech: #00d2ff; /* Azul Ciano Tech */
            --deep-dark: #0f172a;    /* Azul Escuro Profundo */
            --sidebar-bg: #1e293b;
            --accent: #38bdf8;
            --text-main: #f8fafc;
        }

        * { box-sizing: border-box; transition: all 0.25s ease; }
        
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background: #020617 url('https://www.toptal.com/designers/subtlepatterns/patterns/circuit-board.png');
            color: var(--text-main); display: flex; height: 100vh; overflow: hidden;
        }

        /* BARRA LATERAL TECH */
        .sidebar {
            width: 260px; background: var(--sidebar-bg); 
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; padding: 30px 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.3);
        }

        .logo-area { 
            display: flex; align-items: center; gap: 12px; margin-bottom: 50px;
            padding: 10px; border: 1px solid var(--primary-tech); border-radius: 12px;
            background: rgba(0, 210, 255, 0.05);
        }
        /* √çCONE TECNOL√ìGICO NO LUGAR DO BRAS√ÉO */
        .tech-icon {
            width: 30px; height: 30px; border-radius: 6px;
            background: linear-gradient(135deg, var(--primary-tech), var(--accent));
            box-shadow: 0 0 15px var(--primary-tech);
        }
        .logo-area span { font-weight: 800; font-size: 20px; letter-spacing: 1px; color: var(--primary-tech); }

        .nav-item {
            padding: 15px; border-radius: 12px; cursor: pointer; display: flex;
            align-items: center; gap: 12px; color: #94a3b8; font-weight: 600; margin-bottom: 10px;
        }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: var(--primary-tech); }
        .nav-item.active { background: var(--primary-tech); color: #000; box-shadow: 0 0 20px rgba(0, 210, 255, 0.3); }

        /* √ÅREA DE CONTE√öDO */
        .content { flex: 1; padding: 40px; overflow-y: auto; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .user-pill { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 20px; border-radius: 50px; font-weight: 600; font-size: 13px; color: var(--accent);
        }

        .glass-card { 
            background: rgba(30, 41, 59, 0.7); border-radius: 20px; padding: 35px; 
            border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 { margin: 0 0 25px 0; color: var(--text-main); font-size: 24px; font-weight: 800; }

        /* INPUTS E ELEMENTOS TECH */
        label { display: block; font-size: 11px; font-weight: 700; color: var(--accent); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        input, select, textarea {
            width: 100%; background: #0f172a; border: 1px solid #334155; 
            padding: 14px; border-radius: 10px; color: white; font-size: 15px;
        }
        input:focus { border-color: var(--primary-tech); outline: none; box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }

        /* GRADE DE SALAS TECH */
        .rooms-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }
        .room-opt { 
            background: rgba(255,255,255,0.03); border: 1px solid #334155; padding: 15px; border-radius: 12px;
            cursor: pointer; text-align: center; font-size: 12px; font-weight: 700; color: #94a3b8;
        }
        .room-opt:hover { border-color: var(--primary-tech); color: white; }
        .room-opt.active { background: var(--primary-tech); color: #000; border-color: var(--primary-tech); font-weight: 800; }

        .btn-glow {
            background: linear-gradient(90deg, var(--primary-tech), var(--accent));
            color: #000; border: none; padding: 18px; border-radius: 12px;
            width: 100%; font-weight: 800; cursor: pointer; font-size: 16px; margin-top: 15px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-glow:hover { box-shadow: 0 0 30px rgba(0, 210, 255, 0.5); transform: translateY(-2px); }

        .priority-row { display: flex; gap: 12px; margin-top: 10px; }
        .prio-btn { flex: 1; padding: 16px; border-radius: 12px; border: 2px solid transparent; font-weight: 800; cursor: pointer; opacity: 0.2; }
        .prio-btn.active { opacity: 1; border-color: white; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar-nav" class="hidden">
        <div class="logo-area">
            <div class="tech-icon"></div>
            <span>NTi CORE</span>
        </div>
        <div class="nav-item active" onclick="show('reserva', this)">üì° TERMINAL RESERVA</div>
        <div class="nav-item" onclick="show('suporte', this)">üõ†Ô∏è M√ìDULO SUPORTE</div>
        <div class="nav-item" style="margin-top: auto; color: #ef4444;" onclick="location.reload()">üîí LOGOUT</div>
    </aside>

    <main class="content">
        <div id="scr-login">
            <div style="max-width: 400px; margin: 80px auto; text-align: center;" class="glass-card">
                <div class="tech-icon" style="margin: 0 auto 20px; width: 60px; height: 60px; border-radius: 15px;"></div>
                <h2>Acesso ao M√≥dulo</h2>
                <div class="input-group" style="text-align: left;"><label>Identifica√ß√£o</label><input type="email" id="l-email" placeholder="professor@nti.edu"></div>
                <div class="input-group" style="text-align: left; margin-top:15px;"><label>C√≥digo de Seguran√ßa</label><input type="password" id="l-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
                <button class="btn-glow" onclick="doLogin()">Autenticar</button>
            </div>
        </div>

        <div id="scr-app" class="hidden">
            <div class="top-bar">
                <h2 id="view-title">üì° Gerenciamento de Ativos</h2>
                <div class="user-pill" id="user-display">Operador: Jo√£o Silva [DOCENTE]</div>
            </div>

            <div id="view-reserva" class="glass-card">
                <label>Ponto de Destino (Sala)</label>
                <div class="rooms-grid" id="grid-salas"></div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 35px;">
                    <div class="input-group">
                        <label>Hardware</label>
                        <select id="eq-type">
                            <option>Cluster Laborat√≥rio</option>
                            <option>Unidades Chromebook</option>
                            <option>Display Interativo</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Janela de Entrega</label>
                        <input type="time" id="end-time">
                    </div>
                </div>
                <button class="btn-glow" onclick="confirmReserva()">Iniciar Ciclo de Reserva</button>
            </div>

            <div id="view-suporte" class="glass-card hidden">
                <label>Coordenadas da Falha</label>
                <div class="rooms-grid" id="grid-salas-ti"></div>
                
                <div style="margin-top:30px">
                    <label>N√≠vel de Prioridade do Ticket</label>
                    <div class="priority-row">
                        <button class="prio-btn" id="p1" style="background:#10b981" onclick="setPrio(1)">EST√ÅVEL</button>
                        <button class="prio-btn" id="p2" style="background:#f59e0b; color:#000" onclick="setPrio(2)">CR√çTICO</button>
                        <button class="prio-btn" id="p3" style="background:#ef4444" onclick="setPrio(3)">EMERG√äNCIA</button>
                    </div>
                </div>

                <div class="input-group" style="margin-top:30px">
                    <label>Descri√ß√£o de Hardware/Software</label>
                    <textarea rows="4" placeholder="Descreva a anomalia t√©cnica..."></textarea>
                </div>
                <button class="btn-glow" style="background:#ef4444; color:white;" onclick="alert('Ticket enviado para a central!')">Disparar Chamado</button>
            </div>
        </div>
    </main>

    <script>
        let selectedSala = "";

        function doLogin() {
            document.getElementById('scr-login').classList.add('hidden');
            document.getElementById('scr-app').classList.remove('hidden');
            document.getElementById('sidebar-nav').classList.remove('hidden');
            document.body.style.display = "flex";
        }

        function show(view, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('view-reserva').classList.toggle('hidden', view !== 'reserva');
            document.getElementById('view-suporte').classList.toggle('hidden', view !== 'suporte');
            document.getElementById('view-title').innerText = view === 'reserva' ? 'üì° Terminal de Reservas' : 'üõ†Ô∏è Diagn√≥stico e Suporte';
        }

        function initSalas(id) {
            const container = document.getElementById(id);
            for(let i=1; i<=9; i++) {
                let d = document.createElement('div');
                d.className = 'room-opt'; d.innerText = i + '¬∫ ANO A';
                d.onclick = () => {
                    document.querySelectorAll('.room-opt').forEach(r => r.classList.remove('active'));
                    d.classList.add('active'); selectedSala = d.innerText;
                };
                container.appendChild(d);
            }
        }

        function setPrio(n) {
            document.querySelectorAll('.prio-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('p'+n).classList.add('active');
        }

        function confirmReserva() {
            if(!selectedSala) return alert("Identifique a localiza√ß√£o primeiro!");
            alert("Protocolo gerado: Reserva confirmada para " + selectedSala);
        }

        initSalas('grid-salas');
        initSalas('grid-salas-ti');
    </script>
</body>
</html>
