<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Tech - Ch√°cara das Gar√ßas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul: #00adef; --azul-dark: #0056a2; --neon: #00ff9d;
            --verde: #2ed573; --amarelo: #ffa502; --vermelho: #ff4757;
            --glass: rgba(255, 255, 255, 0.12);
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { 
            margin: 0; background: #000b1a radial-gradient(circle, #001f3f, #000);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white;
        }

        /* MOLDE √öNICO */
        .app-card {
            width: 95%; max-width: 450px; background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 25px;
            padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 { text-align: center; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; margin-bottom: 20px; color: var(--azul); }
        label { display: block; font-size: 10px; font-weight: 600; color: var(--azul); margin: 15px 0 5px 5px; text-transform: uppercase; }
        
        .campo { width: 100%; height: 50px; background: white; border-radius: 12px; border: none; padding: 0 15px; font-size: 14px; color: #333; margin-bottom: 10px; }
        
        /* BOT√ïES DE EQUIPAMENTO */
        .grid-buttons { display: grid; gap: 10px; margin-bottom: 15px; }
        .btn-opt { 
            height: 55px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; color: white; cursor: pointer; font-size: 12px; font-weight: 600; transition: 0.3s;
        }
        .btn-opt.active { background: var(--azul); border-color: white; box-shadow: 0 0 15px var(--azul); }

        /* N√çVEIS DE SUPORTE */
        .grid-suporte { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .btn-grau { height: 45px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; opacity: 0.4; font-size: 10px; }
        .btn-grau.active { opacity: 1; transform: scale(1.05); }
        .g-verde { background: var(--verde); color: #003d1c; }
        .g-amarelo { background: var(--amarelo); color: #4d3300; }
        .g-vermelho { background: var(--vermelho); color: #fff; }

        .timer-display { font-family: 'Orbitron', sans-serif; font-size: 40px; color: var(--neon); text-align: center; margin: 20px 0; }
        
        .btn-principal { width: 100%; height: 55px; border-radius: 12px; border: none; background: linear-gradient(to right, var(--azul-dark), var(--azul)); color: white; font-weight: bold; text-transform: uppercase; cursor: pointer; margin-top: 10px; }
        .btn-secundario { background: none; border: 1px solid var(--azul); color: var(--azul); margin-top: 15px; width: 100%; height: 40px; border-radius: 10px; cursor: pointer; font-size: 11px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-card">
        <div id="scr-login">
            <h2>Acesso ao Portal</h2>
            <input type="text" class="campo" id="l-prontuario" placeholder="Prontu√°rio / ID">
            <input type="password" class="campo" id="l-senha" placeholder="Senha de Acesso">
            <button class="btn-principal" onclick="app.nav('scr-perfil')">Entrar</button>
        </div>

        <div id="scr-perfil" class="hidden">
            <h2>Completar Perfil</h2>
            <input type="text" class="campo" id="p-nome" placeholder="Nome Completo">
            <input type="text" class="campo" id="p-materia" placeholder="Mat√©ria / Disciplina">
            <button class="btn-principal" onclick="app.nav('scr-menu')">Salvar e Continuar</button>
        </div>

        <div id="scr-menu" class="hidden">
            <h2>O que deseja fazer?</h2>
            <button class="btn-principal" onclick="app.nav('scr-reserva')">Nova Reserva</button>
            <button class="btn-secundario" onclick="app.nav('scr-suporte')">Abrir Chamado TI</button>
        </div>

        <div id="scr-reserva" class="hidden">
            <h2>Reserva de Equipamento</h2>
            <label>Selecione a Sala</label>
            <select class="campo" id="r-sala">
                <script>for(let i=1; i<=9; i++) document.write(`<option>${i}¬∫ Ano A</option>`);</script>
            </select>

            <label>Equipamento</label>
            <div class="grid-buttons">
                <button class="btn-opt" id="e1" onclick="app.setEq('SALA DE INFO', 'e1')">üñ•Ô∏è SALA DE INFORM√ÅTICA</button>
                <button class="btn-opt" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">üíª CHROMEBOOKS</button>
                <button class="btn-opt" id="e3" onclick="app.setEq('TV DIGITAL', 'e3')">üì∫ TV DIGITAL</button>
            </div>

            <div id="box-qtd" class="hidden">
                <label>Quantidade de Chromebooks</label>
                <input type="number" class="campo" id="r-qtd" placeholder="Quantas unidades?">
            </div>

            <label>Hor√°rio de Entrega Previsto</label>
            <input type="time" class="campo" id="r-entrega">

            <button class="btn-principal" onclick="app.confirmarReserva()">Confirmar Agendamento</button>
            <button class="btn-secundario" onclick="app.nav('scr-menu')">Voltar</button>
        </div>

        <div id="scr-uso" class="hidden">
            <h2>Equipamento em Uso</h2>
            <div class="timer-display" id="relogio">00:00</div>
            <div id="aviso-uso" style="text-align:center; font-size:12px; color:rgba(255,255,255,0.7)"></div>
            <button class="btn-principal" style="background:var(--vermelho)" onclick="app.finalizar()">Uso Finalizado</button>
        </div>

        <div id="scr-suporte" class="hidden">
            <h2>Chamado Suporte TI</h2>
            <label>Gravidade da Situa√ß√£o</label>
            <div class="grid-suporte">
                <button class="btn-grau g-verde" id="g1" onclick="app.setGrau('VERDE', 'g1')">VERDE (Normal)</button>
                <button class="btn-grau g-amarelo" id="g2" onclick="app.setGrau('AMARELO', 'g2')">AMARELO (Urgente)</button>
                <button class="btn-grau g-vermelho" id="g3" onclick="app.setGrau('VERMELHO', 'g3')">CR√çTICO (Imediato)</button>
            </div>

            <label>Sua Sala</label>
            <select class="campo" id="s-sala">
                <script>for(let i=1; i<=9; i++) document.write(`<option>${i}¬∫ Ano A</option>`);</script>
            </select>

            <label>Motivo do Chamado</label>
            <textarea class="campo" id="s-motivo" style="height:80px; padding:10px" placeholder="Descreva o problema..."></textarea>

            <button class="btn-principal" onclick="app.enviarSuporte()">Enviar Chamado</button>
            <button class="btn-secundario" onclick="app.nav('scr-menu')">Cancelar</button>
        </div>
    </div>

<script>
    const app = {
        eq: "", grau: "", timer: null,
        nav(id) {
            document.querySelectorAll('.app-card > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        },
        setEq(val, id) {
            this.eq = val;
            document.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('box-qtd').className = (val === 'CHROMEBOOKS') ? '' : 'hidden';
        },
        setGrau(val, id) {
            this.grau = val;
            document.querySelectorAll('.btn-grau').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        confirmarReserva() {
            if(!this.eq) return alert("Selecione um equipamento.");
            this.nav('scr-uso');
            document.getElementById('aviso-uso').innerText = `O item deve ser entregue √†s ${document.getElementById('r-entrega').value}`;
            this.startTimer(50);
        },
        startTimer(m) {
            let s = m * 60;
            this.timer = setInterval(() => {
                let min = Math.floor(s/60), seg = s%60;
                document.getElementById('relogio').innerText = `${min.toString().padStart(2,'0')}:${seg.toString().padStart(2,'0')}`;
                if(s === 300) alert("ATEN√á√ÉO: Faltam 5 minutos para o t√©rmino do seu tempo!");
                if(s <= 0) { clearInterval(this.timer); alert("TEMPO ESGOTADO! Por favor, finalize o uso."); }
                s--;
            }, 1000);
        },
        enviarSuporte() {
            if(!this.grau || !document.getElementById('s-motivo').value) return alert("Preencha todos os campos do chamado.");
            alert(`Chamado ${this.grau} enviado com sucesso! O TI entrar√° em contato.`);
            this.nav('scr-menu');
        },
        finalizar() {
            clearInterval(this.timer);
            alert("Reserva finalizada. Obrigado por colaborar!");
            location.reload();
        }
    }
</script>
</body>
</html>
