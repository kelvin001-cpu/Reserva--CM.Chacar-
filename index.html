<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA CHÁCARA - CM CG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --azul-claro: #00adef; --azul-forte: #0056a2; --neon: #00ff9d; --alerta: #ff4757; }
        * { box-sizing: border-box; }

        body { 
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif; 
            background: #000b1a url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; color: white;
            display: flex; flex-direction: column; align-items: center;
        }

        header { width: 100%; background: white; padding: 12px; text-align: center; border-bottom: 5px solid var(--azul-claro); }
        .header-info { color: var(--azul-forte); font-weight: 800; font-size: 13px; text-transform: uppercase; }

        .container { width: 95%; max-width: 420px; padding: 20px 0; }

        /* BALÃO ÚNICO */
        .molde-geral { 
            background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 25px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .data-hora-atual { text-align: center; font-size: 12px; color: var(--azul-claro); margin-bottom: 10px; font-weight: bold; }

        h2 { text-align: center; font-size: 13px; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; margin-bottom: 20px; color: var(--azul-claro); }
        
        label { display: block; margin: 15px 0 5px 5px; font-size: 10px; font-weight: 600; text-transform: uppercase; color: var(--azul-claro); }

        .campo-input { width: 100%; height: 50px; padding: 0 15px; border-radius: 12px; border: none; background: rgba(255, 255, 255, 0.98); font-size: 14px; color: #111; margin-bottom: 10px; outline: none; }

        /* BOTÕES NA MÉDIA */
        .grid-equip { display: grid; gap: 8px; margin-bottom: 15px; }
        .btn-equip { 
            height: 55px; display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 12px; cursor: pointer; font-size: 12px; font-weight: 600; color: white;
        }
        .btn-equip.active { background: var(--azul-claro); border-color: white; box-shadow: 0 0 15px var(--azul-claro); }

        /* CRONÔMETRO */
        .timer-display { font-family: 'Orbitron', sans-serif; font-size: 42px; color: var(--neon); text-align: center; margin: 20px 0; }

        .btn-confirmar { width: 100%; padding: 18px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--azul-forte), var(--azul-claro)); color: white; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .btn-finalizar { background: var(--alerta); margin-top: 10px; }

        .suporte-box { margin-top: 25px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); text-align: center; font-size: 11px; }

        .hidden { display: none; }
    </style>
</head>
<body>

<header><div class="header-info">C.M. CHÁCARA DAS GARÇAS - SUPORTE TECH</div></header>

<div class="container">
    <div class="molde-geral">
        <div class="data-hora-atual" id="data-hora"></div>

        <div id="login-area">
            <h2>IDENTIFICAÇÃO</h2>
            <input type="text" class="campo-input" id="nome-prof" placeholder="Nome do Professor(a)">
            <button class="btn-confirmar" onclick="app.login()">ACESSAR</button>
        </div>

        <div id="reserva-area" class="hidden">
            <h2>NOVA RESERVA</h2>
            <label>Turma</label>
            <select class="campo-input" id="turma-sel">
                <script>for(let i=1; i<=9; i++) document.write(`<option>${i}º Ano A</option>`);</script>
            </select>

            <label>Equipamento</label>
            <div class="grid-equip">
                <div class="btn-equip" id="i1" onclick="app.set('SALA DE INFO', 'i1')">SALA DE INFORMÁTICA</div>
                <div class="btn-equip" id="i2" onclick="app.set('CHROMEBOOKS', 'i2')">CHROMEBOOKS</div>
                <div class="btn-equip" id="i3" onclick="app.set('TV DIGITAL', 'i3')">TV DIGITAL</div>
            </div>

            <div id="opcoes-chrome" class="hidden">
                <label>Tipo Chromebook</label>
                <select class="campo-input" id="chrome-tipo" onchange="app.toggleQtd()">
                    <option value="Carrinho">Carrinho Todo</option>
                    <option value="Unidade">Unidade Individual</option>
                </select>
                <input type="number" class="campo-input hidden" id="chrome-qtd" placeholder="Quantidade">
            </div>

            <label>Tempo (Minutos)</label>
            <input type="number" class="campo-input" id="tempo" value="50">
            <button class="btn-confirmar" onclick="app.reservar()">CONFIRMAR</button>
        </div>

        <div id="uso-area" class="hidden">
            <h2 id="msg-ocupado">EM USO</h2>
            <div class="timer-display" id="relogio">00:00</div>
            <button class="btn-confirmar btn-finalizar" onclick="app.finalizar()">FINALIZAR E LIBERAR</button>
        </div>

        <div class="suporte-box">
            <b>TI DO SUPORTE</b> - Ramal 202<br>Atendimento Local
        </div>
    </div>
</div>

<script>
    const app = {
        prof: "", item: "", timer: null,
        login() {
            this.prof = document.getElementById('nome-prof').value;
            if(!this.prof) return alert("Digite seu nome!");
            document.getElementById('login-area').classList.add('hidden');
            document.getElementById('reserva-area').classList.remove('hidden');
        },
        set(item, id) {
            this.item = item;
            document.querySelectorAll('.btn-equip').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('opcoes-chrome').className = (item === 'CHROMEBOOKS') ? '' : 'hidden';
        },
        toggleQtd() {
            const t = document.getElementById('chrome-tipo').value;
            document.getElementById('chrome-qtd').className = (t === 'Unidade') ? 'campo-input' : 'campo-input hidden';
        },
        reservar() {
            if(!this.item) return alert("Selecione o item!");
            if(this.item === 'CHROMEBOOKS' && document.getElementById('chrome-tipo').value === 'Unidade' && !document.getElementById('chrome-qtd').value) return alert("Preencha a quantidade!");

            document.getElementById('reserva-area').classList.add('hidden');
            document.getElementById('uso-area').classList.remove('hidden');
            document.getElementById('msg-ocupado').innerText = `O(A) Prof. ${this.prof} está usando ${this.item}`;
            
            this.startTimer(document.getElementById('tempo').value);
        },
        startTimer(m) {
            let s = m * 60;
            this.timer = setInterval(() => {
                let min = Math.floor(s/60), seg = s%60;
                document.getElementById('relogio').innerText = `${min.toString().padStart(2,'0')}:${seg.toString().padStart(2,'0')}`;
                if(--s < 0) { clearInterval(this.timer); alert("TEMPO ACABOU!"); }
            }, 1000);
        },
        finalizar() { location.reload(); }
    };
    setInterval(() => { document.getElementById('data-hora').innerText = new Date().toLocaleString(); }, 1000);
</script>
</body>
</html>
