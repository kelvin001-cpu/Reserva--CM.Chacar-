<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Ch√°cara das Gar√ßas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --azul-claro: #00adef; --azul-escuro: #0056a2; --fundo: #f0f2f5; }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--fundo); 
            display: flex; flex-direction: column; min-height: 100vh; align-items: center;
        }

        header { 
            width: 100%; background: white; padding: 12px 0; text-align: center; 
            border-bottom: 4px solid var(--azul-claro); box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
        }
        .logo-text { font-family: 'Montserrat', sans-serif; color: var(--azul-escuro); font-size: 16px; text-transform: uppercase; margin: 0; }
        .sub-logo { font-size: 10px; color: #888; font-weight: bold; }

        .container { 
            width: 100%; max-width: 380px; /* Largura controlada para n√£o espalhar */
            padding: 20px; box-sizing: border-box; 
        }

        .glass-card { 
            background: white; border-radius: 20px; padding: 20px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); border: 1px solid #eee;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { text-align: center; font-size: 15px; text-transform: uppercase; color: #333; margin: 0 0 15px 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        .label-tech { display: block; color: var(--azul-escuro); font-weight: 700; font-size: 12px; margin: 12px 0 6px 4px; text-transform: uppercase; }

        /* Bot√µes de Equipamento Centralizados e Compactos */
        .btn-equip {
            width: 100%; background: #fdfdfd; border: 1px solid #ddd; border-radius: 12px;
            padding: 14px; margin-bottom: 10px; font-weight: 600; color: #444;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; transition: 0.2s; font-size: 13px;
        }
        .btn-equip.active { background: var(--azul-escuro); color: white; border-color: var(--azul-escuro); transform: scale(1.02); }
        .btn-equip.busy { background: #fff1f1; color: #d63031; border-color: #ffcccc; cursor: not-allowed; opacity: 0.8; }

        input, select { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; 
            background: #fafafa; font-family: 'Poppins'; box-sizing: border-box; font-size: 14px; outline: none;
        }

        .btn-confirmar {
            width: 100%; background: var(--azul-claro); color: white; border: none;
            padding: 15px; border-radius: 12px; font-weight: 700; font-size: 14px;
            text-transform: uppercase; margin-top: 20px; cursor: pointer; transition: 0.3s;
        }
        .btn-confirmar:active { transform: scale(0.98); }

        .timer-box { font-family: 'Orbitron', sans-serif; font-size: 30px; text-align: center; color: #2ecc71; margin: 15px 0; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <p class="logo-text">SANTANA DE PARNA√çBA</p>
    <div class="sub-logo">C.M. Ch√°cara das Gar√ßas ‚Ä¢ Reservas</div>
</header>

<div class="container">
    <div id="scr_login" class="glass-card">
        <h2>IDENTIFICA√á√ÉO</h2>
        <label class="label-tech">G√™nero</label>
        <select id="u_gen"><option>Professor</option><option>Professora</option></select>
        <label class="label-tech">Nome Completo</label>
        <input type="text" id="u_nome" placeholder="Digite seu nome">
        <label class="label-tech">Prontu√°rio</label>
        <input type="text" id="u_id" placeholder="Digite seu ID">
        <button class="btn-confirmar" onclick="app.login()">ACESSAR</button>
    </div>

    <div id="scr_reserva" class="hidden">
        <div class="glass-card">
            <h2>RESERVAR</h2>
            
            <label class="label-tech">Turma</label>
            <select id="r_turma">
                <option>1¬∫ Ano A</option><option>2¬∫ Ano A</option><option>3¬∫ Ano A</option><option>9¬∫ Ano A</option>
            </select>

            <label class="label-tech">Equipamento</label>
            <div id="lista_btns">
                <div class="btn-equip" id="btn_SALA" onclick="app.selectItem('SALA DE INFO', 'btn_SALA')">üñ•Ô∏è SALA DE INFO</div>
                <div class="btn-equip" id="btn_CHROME" onclick="app.selectItem('CHROMEBOOKS', 'btn_CHROME')">üíª CHROMEBOOKS</div>
                <div class="btn-equip" id="btn_TV" onclick="app.selectItem('TV DIGITAL', 'btn_TV')">üì∫ TV DIGITAL</div>
            </div>

            <label class="label-tech">Patrim√¥nio</label>
            <input type="text" id="r_pat" placeholder="Ex: 230180">

            <label class="label-tech">In√≠cio</label>
            <input type="datetime-local" id="r_start">

            <label class="label-tech">Devolu√ß√£o</label>
            <input type="datetime-local" id="r_end">

            <button class="btn-confirmar" onclick="app.salvarReserva()">CONFIRMAR AGENDAMENTO</button>
        </div>
    </div>

    <div id="scr_status" class="hidden">
        <div class="glass-card" style="text-align: center;">
            <h2>USO ATIVO</h2>
            <div id="display_timer" class="timer-box">00:00:00</div>
            <p id="detalhes_info" style="font-size: 12px; color: #666;"></p>
            <button class="btn-confirmar" style="background: #ff4757;" onclick="app.finalizar()">LIBERAR EQUIPAMENTO</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com" };
    const fb = initializeApp(firebaseConfig);
    const db = getDatabase(fb);

    const app = {
        user: JSON.parse(localStorage.getItem('docente')),
        selectedItem: "",
        intervalo: null,

        init() {
            this.ouvirBanco();
            if(localStorage.getItem('reservaAtiva')) this.nav('scr_status');
            else if(this.user) this.nav('scr_reserva');
        },

        nav(id) {
            document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        },

        login() {
            const n = document.getElementById('u_nome').value, p = document.getElementById('u_id').value;
            if(!n || !p) return alert("Preencha tudo!");
            this.user = { nome: n, id: p, gen: document.getElementById('u_gen').value };
            localStorage.setItem('docente', JSON.stringify(this.user));
            this.nav('scr_reserva');
        },

        ouvirBanco() {
            onValue(ref(db, 'reservas'), (snap) => {
                const dados = snap.val() || {};
                this.atualizarBotoes(dados);
                const minha = localStorage.getItem('reservaAtiva');
                if(minha && dados[minha]) this.rodarCronometro(dados[minha]);
            });
        },

        atualizarBotoes(reservas) {
            const bts = { "SALA DE INFO": "btn_SALA", "CHROMEBOOKS": "btn_CHROME", "TV DIGITAL": "btn_TV" };
            Object.values(bts).forEach(id => {
                const el = document.getElementById(id);
                el.classList.remove('busy');
                el.innerHTML = el.innerHTML.split(' - ')[0];
            });
            Object.values(reservas).forEach(res => {
                const id = bts[res.equip];
                if(id) {
                    const el = document.getElementById(id);
                    el.classList.add('busy');
                    el.innerHTML += ` - OCUPADO`;
                }
            });
        },

        selectItem(item, id) {
            if(document.getElementById(id).classList.contains('busy')) return alert("Ocupado no momento!");
            this.selectedItem = item;
            document.querySelectorAll('.btn-equip').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        salvarReserva() {
            const s = document.getElementById('r_start').value, e = document.getElementById('r_end').value;
            if(!this.selectedItem || !s || !e) return alert("Faltam dados!");
            const novaRef = push(ref(db, 'reservas'));
            const dados = { ...this.user, equip: this.selectedItem, start: s, end: e, turma: document.getElementById('r_turma').value };
            set(novaRef, dados).then(() => { localStorage.setItem('reservaAtiva', novaRef.key); this.nav('scr_status'); });
        },

        rodarCronometro(res) {
            clearInterval(this.intervalo);
            this.intervalo = setInterval(() => {
                const diff = new Date(res.end).getTime() - new Date().getTime();
                const display = document.getElementById('display_timer');
                if(diff <= 0) { display.innerText = "ATRASADO"; display.style.color = "red"; }
                else {
                    const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                    const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                    const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                    display.innerText = `${h}:${m}:${s}`; display.style.color = "#2ecc71";
                }
                document.getElementById('detalhes_info').innerHTML = `<b>${res.equip}</b><br>${res.turma}`;
            }, 1000);
        },

        finalizar() {
            if(confirm("Confirmar devolu√ß√£o?")) {
                remove(ref(db, 'reservas/' + localStorage.getItem('reservaAtiva'))).then(() => {
                    localStorage.removeItem('reservaAtiva'); location.reload();
                });
            }
        }
    };
    window.app = app;
    app.init();
</script>
</body>
</html>
