<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTi - Sistema de Gest√£o</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #003366; /* Azul Parna√≠ba */
            --accent: #007bff;
            --bg: #f0f2f5;
            --sidebar: #ffffff;
            --text: #1c1e21;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); 
            display: flex; height: 100vh; overflow: hidden;
        }

        /* BARRA LATERAL */
        .sidebar {
            width: 280px; background: var(--sidebar); border-right: 1px solid #ddd;
            display: flex; flex-direction: column; padding: 30px 20px;
        }

        .logo-area { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; }
        .logo-area img { height: 45px; }
        .logo-area span { font-weight: 700; font-size: 18px; color: var(--primary); }

        .nav-item {
            padding: 14px 18px; border-radius: 10px; cursor: pointer; display: flex;
            align-items: center; gap: 12px; color: #606770; font-weight: 600; margin-bottom: 5px;
        }
        .nav-item:hover { background: #f2f2f2; color: var(--primary); }
        .nav-item.active { background: #e7f3ff; color: var(--accent); }

        /* √ÅREA DE CONTE√öDO */
        .content { flex: 1; padding: 40px; overflow-y: auto; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .user-chip { background: white; padding: 10px 20px; border-radius: 50px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-weight: 600; font-size: 14px; }

        .card { 
            background: white; border-radius: 16px; padding: 30px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #eee;
        }

        h2 { margin: 0 0 20px 0; color: var(--primary); font-size: 22px; }

        /* ELEMENTOS DE FORMUL√ÅRIO */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: 700; color: #65676b; margin-bottom: 8px; text-transform: uppercase; }
        input, select, textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; font-size: 15px;
        }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(0,123,255,0.1); }

        /* GRADE DE SALAS MODERNA */
        .rooms-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; margin-top: 10px; }
        .room-opt { 
            background: #fff; border: 1px solid #ddd; padding: 12px; border-radius: 8px;
            cursor: pointer; text-align: center; font-size: 11px; font-weight: 700;
        }
        .room-opt.active { background: var(--primary); color: white; border-color: var(--primary); transform: scale(1.05); }

        .btn-main {
            background: var(--primary); color: white; border: none; padding: 16px; border-radius: 10px;
            width: 100%; font-weight: 700; cursor: pointer; font-size: 15px; margin-top: 10px;
        }
        .btn-main:hover { background: var(--accent); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* TI GRAVIDADE */
        .priority-row { display: flex; gap: 10px; margin-top: 10px; }
        .prio-btn { flex: 1; padding: 15px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; color: white; opacity: 0.3; }
        .prio-btn.active { opacity: 1; transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar-nav" class="hidden">
        <div class="logo-area">
            <img src="https://www.santanadeparnaiba.sp.gov.br/portal/img/brasao.png" alt="Bras√£o">
            <span>NTi Portal</span>
        </div>
        <div class="nav-item active" onclick="show('reserva', this)">üìÖ Reservas</div>
        <div class="nav-item" onclick="show('suporte', this)">üõ†Ô∏è Suporte TI</div>
        <div class="nav-item" style="margin-top: auto; color: #d93025;" onclick="location.reload()">üö™ Sair</div>
    </aside>

    <main class="content">
        <div id="scr-login">
            <div style="max-width: 400px; margin: 100px auto;" class="card">
                <div style="text-align:center; margin-bottom:30px;">
                    <img src="https://www.santanadeparnaiba.sp.gov.br/portal/img/brasao.png" height="80">
                    <h2 style="margin-top:15px">Acesso ao Sistema</h2>
                </div>
                <div class="input-group"><label>E-mail</label><input type="email" id="l-email"></div>
                <div class="input-group"><label>Senha</label><input type="password" id="l-pass"></div>
                <button class="btn-main" onclick="doLogin()">Entrar</button>
            </div>
        </div>

        <div id="scr-app" class="hidden">
            <div class="top-bar">
                <h2 id="view-title">Gest√£o de Reservas</h2>
                <div class="user-chip" id="user-display">Prof. Jo√£o Silva</div>
            </div>

            <div id="view-reserva" class="card">
                <label>Selecione o Local / Sala</label>
                <div class="rooms-grid" id="grid-salas"></div>

                <div class="form-grid" style="margin-top: 30px;">
                    <div class="input-group">
                        <label>Equipamento</label>
                        <select id="eq-type">
                            <option>Laborat√≥rio de Inform√°tica</option>
                            <option>Carrinho Chromebooks</option>
                            <option>TV Digital</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Hora da Entrega</label>
                        <input type="time" id="end-time">
                    </div>
                </div>
                <button class="btn-main" onclick="confirmReserva()">Confirmar Agendamento</button>
            </div>

            <div id="view-suporte" class="card hidden">
                <label>Onde est√° o problema?</label>
                <div class="rooms-grid" id="grid-salas-ti"></div>
                
                <div style="margin-top:25px">
                    <label>N√≠vel de Urg√™ncia</label>
                    <div class="priority-row">
                        <button class="prio-btn" id="p1" style="background:#28a745" onclick="setPrio(1)">BAIXA</button>
                        <button class="prio-btn" id="p2" style="background:#ffc107; color:#000" onclick="setPrio(2)">M√âDIA</button>
                        <button class="prio-btn" id="p3" style="background:#dc3545" onclick="setPrio(3)">ALTA</button>
                    </div>
                </div>

                <div class="input-group" style="margin-top:25px">
                    <label>Relat√≥rio do Problema</label>
                    <textarea rows="4" placeholder="Descreva o que houve..."></textarea>
                </div>
                <button class="btn-main" style="background:#dc3545" onclick="alert('Chamado aberto!')">Abrir Ticket TI</button>
            </div>
        </div>
    </main>

    <script>
        let selectedSala = "";

        function doLogin() {
            document.getElementById('scr-login').classList.add('hidden');
            document.getElementById('scr-app').classList.remove('hidden');
            document.getElementById('sidebar-nav').classList.remove('hidden');
            document.body.style.display = "flex";
        }

        function show(view, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('view-reserva').classList.toggle('hidden', view !== 'reserva');
            document.getElementById('view-suporte').classList.toggle('hidden', view !== 'suporte');
            document.getElementById('view-title').innerText = view === 'reserva' ? 'Gest√£o de Reservas' : 'Suporte T√©cnico NTi';
        }

        function initSalas(id) {
            const container = document.getElementById(id);
            for(let i=1; i<=9; i++) {
                let d = document.createElement('div');
                d.className = 'room-opt'; d.innerText = i + '¬∫ ANO A';
                d.onclick = () => {
                    document.querySelectorAll('.room-opt').forEach(r => r.classList.remove('active'));
                    d.classList.add('active'); selectedSala = d.innerText;
                };
                container.appendChild(d);
            }
        }

        function setPrio(n) {
            document.querySelectorAll('.prio-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('p'+n).classList.add('active');
        }

        function confirmReserva() {
            if(!selectedSala) return alert("Escolha uma sala!");
            alert("Reserva confirmada para " + selectedSala);
        }

        initSalas('grid-salas');
        initSalas('grid-salas-ti');
    </script>
</body>
</html>
