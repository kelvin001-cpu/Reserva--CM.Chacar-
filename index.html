<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - CH√ÅCARA DAS GAR√áAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d;
            --nivel-1: #2ed573; --nivel-2: #ffa502; --nivel-3: #ff4757;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 15px;
        }

        .balao-premium {
            width: 100%; max-width: 480px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.25); border-radius: 35px;
            padding: 25px; box-shadow: 0 30px 60px rgba(0,0,0,0.7); text-align: center;
        }

        .input-group-bolha { background: rgba(0, 0, 0, 0.2); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .clock-header { font-size: 11px; font-weight: 600; color: var(--azul-sky); margin-bottom: 15px; letter-spacing: 1px; }
        h1 { font-size: 18px; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }
        p.sub { font-size: 10px; opacity: 0.7; margin-bottom: 20px; text-transform: uppercase; }
        label { display: block; text-align: left; font-size: 10px; font-weight: 700; color: var(--azul-sky); margin: 0 0 8px 5px; text-transform: uppercase; }
        .campo { width: 100%; height: 45px; background: white; border-radius: 12px; border: none; padding: 0 15px; font-size: 13px; color: #111; margin-bottom: 10px; font-weight: 600; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .btn-item { height: 45px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; color: white; cursor: pointer; font-size: 9px; font-weight: 700; }
        .btn-item.active { background: var(--azul-sky); border-color: white; box-shadow: 0 5px 15px rgba(0, 173, 239, 0.4); }
        .btn-acao { width: 100%; height: 55px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; margin-top: 10px;}
        .btn-voltar { background: none; border: 1px solid rgba(255,255,255,0.2); color: white; font-size: 10px; margin-top: 10px; width: 100%; padding: 8px; cursor: pointer; border-radius: 10px; }
        .monitor-card { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 15px; margin-bottom: 10px; text-align: left; border-left: 4px solid var(--neon); font-size: 11px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="balao-premium">
        <div class="clock-header" id="relogio-top">00/00/0000 00:00:00</div>

        <div id="scr1">
            <h1>SISTEMA ELITE</h1>
            <p class="sub">Portal do Docente - NTi</p>
            <input type="text" class="campo" id="p-nome" placeholder="Nome do Professor">
            <input type="text" class="campo" id="p-id" placeholder="RP / Prontu√°rio">
            <button class="btn-acao" onclick="app.validarPerfil()">ENTRAR</button>
        </div>

        <div id="scr2" class="hidden">
            <h1>OL√Å, PROFESSOR</h1>
            <div class="btn-grid" style="grid-template-columns: 1fr; margin-top: 20px;">
                <button class="btn-item active" style="height: 50px;" onclick="app.nav(2, 3)">üìÖ NOVA RESERVA</button>
                <button class="btn-item" style="height: 50px;" onclick="app.nav(2, 6)">üñ•Ô∏è VER MONITORAMENTO</button>
            </div>
            <button class="btn-voltar" onclick="location.reload()">SAIR</button>
        </div>

        <div id="scr3" class="hidden">
            <h1>RESERVA</h1>
            <label>Selecione o Ativo</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')">SALA INFO</button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS</button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 01', 'e3')">TV 01</button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 02', 'e4')">TV 02</button>
                <button class="btn-item" id="e5" onclick="app.setEq('TV 03', 'e5')">TV 03</button>
            </div>

            <div class="input-group-bolha">
                <label>Tipo de Reserva</label>
                <select class="campo" id="res-tipo" onchange="app.toggleAgenda()">
                    <option value="HOJE">Somente Hoje</option>
                    <option value="RECORRENTE">Recorrente (Vital√≠cia)</option>
                </select>

                <div id="area-recorrente" class="hidden">
                    <label>Dia da Semana</label>
                    <select class="campo" id="res-dia">
                        <option value="Segunda">Toda Segunda</option>
                        <option value="Ter√ßa">Toda Ter√ßa</option>
                        <option value="Quarta">Toda Quarta</option>
                        <option value="Quinta">Toda Quinta</option>
                        <option value="Sexta">Toda Sexta</option>
                    </select>
                    <label>Dura√ß√£o (Semanas)</label>
                    <input type="number" class="campo" id="res-semanas" placeholder="Ex: 6 semanas (42 dias)" value="6">
                </div>

                <label>Hor√°rio de Devolu√ß√£o (Fim da aula)</label>
                <input type="time" class="campo" id="res-hora-fim">
            </div>

            <button class="btn-acao" onclick="app.confirmarReserva()">SALVAR RESERVA</button>
            <button class="btn-voltar" onclick="app.nav(3, 2)">VOLTAR</button>
        </div>

        <div id="scr6" class="hidden">
            <h1>AGENDA DE ATIVOS</h1>
            <div id="admin-monitor" style="margin-top:15px; max-height: 380px; overflow-y: auto;"></div>
            <button class="btn-voltar" onclick="app.nav(6, 2)">VOLTAR</button>
        </div>
    </div>

<script>
    // --- LIGA√á√ÉO COM SEU PAINEL (COLE SEUS DADOS AQUI) ---
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        authDomain: "SEU-PROJETO.firebaseapp.com",
        databaseURL: "https://SEU-PROJETO-default-rtdb.firebaseio.com",
        projectId: "SEU-PROJETO",
        storageBucket: "SEU-PROJETO.appspot.com",
        messagingSenderId: "123456789",
        appId: "SEU-APP-ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        equip: "",

        nav(at, px) {
            document.querySelectorAll('.balao-premium > div[id^="scr"]').forEach(d => d.classList.add('hidden'));
            document.getElementById(`scr${px}`).classList.remove('hidden');
            if(px === 6) this.atualizarMonitor();
        },

        validarPerfil() {
            if(!document.getElementById('p-nome').value) return alert("Digite seu nome!");
            this.nav(1, 2);
        },

        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('#scr3 .btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        toggleAgenda() {
            const tipo = document.getElementById('res-tipo').value;
            document.getElementById('area-recorrente').classList.toggle('hidden', tipo !== 'RECORRENTE');
        },

        // AGORA SALVA NO FIREBASE
        confirmarReserva() {
            const tipo = document.getElementById('res-tipo').value;
            const hora = document.getElementById('res-hora-fim').value;
            const prof = document.getElementById('p-nome').value;

            if(!this.equip || !hora) return alert("Preencha tudo!");

            const reserva = {
                prof: prof,
                equip: this.equip,
                tipo: tipo,
                hora: hora,
                dia: tipo === 'RECORRENTE' ? document.getElementById('res-dia').value : 'Hoje',
                expira: tipo === 'RECORRENTE' ? document.getElementById('res-semanas').value + " semanas" : 'Hoje'
            };

            // Envia para o painel
            db.ref('reservas_elite').push(reserva).then(() => {
                alert("RESERVA CONFIRMADA NA NUVEM!");
                this.nav(3, 2);
            });
        },

        // AGORA BUSCA DO FIREBASE EM TEMPO REAL
        atualizarMonitor() {
            const container = document.getElementById('admin-monitor');
            
            db.ref('reservas_elite').on('value', (snapshot) => {
                const dados = snapshot.val();
                if(!dados) {
                    container.innerHTML = "<p style='font-size:12px; opacity:0.5'>Nenhuma reserva ativa.</p>";
                    return;
                }

                container.innerHTML = Object.keys(dados).map((key) => {
                    const r = dados[key];
                    return `
                        <div class="monitor-card" style="border-left-color: ${r.tipo === 'RECORRENTE' ? 'var(--azul-sky)' : 'var(--neon)'}">
                            <div style="display:flex; justify-content:space-between">
                                <b>${r.equip}</b>
                                <small style="color:var(--azul-sky)">${r.tipo}</small>
                            </div>
                            <div style="margin-top:5px; opacity:0.9">
                                Prof: ${r.prof}<br>
                                Dia: ${r.dia} | Fim: ${r.hora}h<br>
                                Dura√ß√£o: ${r.expira}
                            </div>
                            <button onclick="app.excluirReserva('${key}')" style="background:none; border:none; color:red; font-size:9px; padding:0; cursor:pointer; margin-top:5px">DELETAR RESERVA</button>
                        </div>
                    `;
                }).reverse().join('');
            });
        },

        excluirReserva(idNoFirebase) {
            if(confirm("Deseja apagar essa reserva?")) {
                db.ref('reservas_elite').child(idNoFirebase).remove();
            }
        }
    };

    setInterval(() => {
        document.getElementById('relogio-top').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
