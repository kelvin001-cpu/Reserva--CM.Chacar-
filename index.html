<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA NTI - Education Space</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-nti: #00adef;
            --glass: rgba(0, 0, 0, 0.75);
            --border-glass: rgba(255, 255, 255, 0.15);
        }

        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: #000 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center fixed; 
            background-size: cover; color: white; display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; padding: 20px;
        }

        /* Nome do Sistema e Cr√©ditos */
        .header-top { width: 100%; max-width: 500px; display: flex; justify-content: space-between; margin-bottom: 15px; }
        .header-top h1 { font-size: 16px; letter-spacing: 3px; color: var(--azul-nti); margin: 0; }
        
        .footer-kelvin { position: fixed; bottom: 15px; right: 20px; font-size: 10px; color: rgba(255,255,255,0.5); text-align: right; }
        .footer-kelvin b { color: var(--azul-nti); }

        /* Card Principal Estilo Vidro */
        .main-card { 
            width: 100%; max-width: 500px; background: var(--glass); 
            backdrop-filter: blur(15px); padding: 35px; border-radius: 25px; 
            border: 1px solid var(--border-glass); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .hidden { display: none !important; }

        input {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border-glass);
            background: rgba(255,255,255,0.1); color: white; outline: none; font-size: 15px;
        }
        input::placeholder { color: #aaa; }

        .btn-nti {
            width: 100%; padding: 15px; background: var(--azul-nti); color: white;
            border: none; border-radius: 12px; font-weight: 700; cursor: pointer;
            text-transform: uppercase; margin-top: 15px;
        }

        /* MENU TEMATIZADO EDUCA√á√ÉO */
        .grid-educacao { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        
        .item-aula {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-glass);
            padding: 20px; border-radius: 20px; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .item-aula:hover { background: var(--azul-nti); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 173, 239, 0.3); }
        .item-aula i { font-size: 28px; }
        .item-aula b { font-size: 12px; letter-spacing: 1px; }

        /* Lista de Reservas */
        .visor-cronograma { 
            margin-top: 25px; background: rgba(0,0,0,0.3); padding: 15px; 
            border-radius: 15px; text-align: left; border: 1px dashed var(--border-glass);
        }
    </style>
</head>
<body>

    <div class="header-top">
        <h1>SISTEMA NTI</h1>
        <div id="clock" style="font-size: 12px; font-weight: bold; color: var(--azul-nti);"></div>
    </div>

    <div class="main-card">
        <div id="auth-box">
            <h2 style="margin:0 0 10px 0;">Portal do Professor</h2>
            <p style="font-size: 13px; color: #ccc;">Acesse para gerenciar suas aulas e tecnologia.</p>
            
            <input type="number" id="prontuario" placeholder="N¬∫ do Prontu√°rio" oninput="app.checar(this.value)">
            
            <div id="cadastro" class="hidden">
                <input type="text" id="nome" placeholder="Seu Nome Completo">
                <input type="text" id="materia" placeholder="Disciplina (Ex: Rob√≥tica)">
            </div>

            <div id="senha-area" class="hidden">
                <input type="password" id="senha" placeholder="Sua Senha">
                <button class="btn-nti" onclick="app.acessar()">Entrar no Sistema</button>
            </div>
        </div>

        <div id="portal-box" class="hidden">
            <h3 id="txt-bemvindo">Ol√°, Professor</h3>
            
            <div class="grid-educacao">
                <div class="item-aula" onclick="app.reservar()">
                    <i>üíª</i>
                    <b>RESERVAR MATERIAL</b>
                </div>
                <div class="item-aula" onclick="app.chamado()">
                    <i>üõ†Ô∏è</i>
                    <b>SUPORTE T√âCNICO</b>
                </div>
                <div class="item-aula" onclick="alert('Lista de Membros NTI')">
                    <i>üë®‚Äçüéì</i>
                    <b>MEMBROS NTI</b>
                </div>
                <div class="item-aula" onclick="alert('Inova√ß√µes do Programa')">
                    <i>üöÄ</i>
                    <b>CONECT NTI</b>
                </div>
            </div>

            <div class="visor-cronograma">
                <small style="color: var(--azul-nti);">üïí MEU CRONOGRAMA</small>
                <div id="lista-reservas" style="font-size: 12px; margin-top: 10px;">
                    Nenhuma reserva ativa para hoje.
                </div>
            </div>

            <button onclick="location.reload()" style="background:none; border:none; color:#777; margin-top:30px; cursor:pointer; font-size:11px;">DESCONECTAR</button>
        </div>
    </div>

    <div class="footer-kelvin">
        Feito pelo estagi√°rio <b>Kelvin</b><br>
        do programa <b>Conect NTI</b>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    const app = {
        existe: false,
        user: null,

        async checar(p) {
            if(p.length < 3) return;
            const snap = await db.ref('usuarios/professores/' + p).once('value');
            this.existe = snap.exists();
            document.getElementById('cadastro').classList.toggle('hidden', this.existe);
            document.getElementById('senha-area').classList.remove('hidden');
        },

        async acessar() {
            const p = document.getElementById('prontuario').value;
            const s = document.getElementById('senha').value;

            if(this.existe) {
                const snap = await db.ref('usuarios/professores/' + p).once('value');
                if(snap.val().senha === s) this.abrir(snap.val()); else alert("Senha incorreta");
            } else {
                const n = document.getElementById('nome').value;
                const m = document.getElementById('materia').value;
                if(!n || !s) return alert("Preencha tudo!");
                const novo = { nome: n, materia: m, prontuario: p, senha: s };
                await db.ref('usuarios/professores/' + p).set(novo);
                this.abrir(novo);
            }
        },

        abrir(user) {
            this.user = user;
            document.getElementById('auth-box').classList.add('hidden');
            document.getElementById('portal-box').classList.remove('hidden');
            document.getElementById('txt-bemvindo').innerText = "Ol√°, Prof. " + user.nome;
            this.ouvirReservas();
        },

        reservar() {
            const eq = prompt("O que voc√™ precisa? (Notebooks, Tablets, Kit Rob√≥tica)");
            const hr = prompt("Qual hor√°rio/aula?");
            if(eq && hr) db.ref('reservas').push({ prof: this.user.nome, eq, hr });
        },

        chamado() {
            const msg = prompt("Descreva o problema para o TI:");
            if(msg) db.ref('chamados').push({ prof: this.user.nome, msg, status: 'Pendente' });
        },

        ouvirReservas() {
            db.ref('reservas').on('value', snap => {
                const div = document.getElementById('lista-reservas');
                div.innerHTML = "";
                snap.forEach(r => {
                    if(r.val().prof === this.user.nome) {
                        div.innerHTML += `‚Ä¢ <b>${r.val().eq}</b> - ${r.val().hr}<br>`;
                    }
                });
            });
        }
    };
</script>
</body>
</html>
