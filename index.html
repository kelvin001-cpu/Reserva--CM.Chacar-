<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas - Santana de Parna√≠ba</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --azul-p: #0056a2; --azul-c: #00adef; }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 30, 60, 0.7); z-index: -1; }

        .container { width: 90%; max-width: 420px; }

        .glass-card { 
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 25px; padding: 30px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4); text-align: center;
        }

        h2 { color: white; font-size: 18px; text-transform: uppercase; margin-bottom: 25px; letter-spacing: 1px; }
        label { display: block; margin: 15px 0 5px 5px; color: white; font-weight: 600; font-size: 12px; text-align: left; text-transform: uppercase; opacity: 0.9; }
        
        input, select { 
            width: 100%; padding: 14px; border-radius: 12px; border: none; 
            background: rgba(255, 255, 255, 0.95); font-family: 'Poppins'; 
            box-sizing: border-box; font-size: 14px; outline: none;
        }

        .grid-menu { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 15px; }

        .opt-item { 
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 18px; border-radius: 15px; text-align: center; 
            cursor: pointer; font-weight: 600; color: white; transition: 0.3s; 
        }
        .opt-item.active { background: var(--azul-c); border-color: white; box-shadow: 0 0 15px rgba(0, 173, 239, 0.5); }

        .btn-enviar { 
            width: 100%; padding: 18px; margin-top: 25px; border-radius: 12px; border: none; 
            background: linear-gradient(135deg, var(--azul-p), var(--azul-c)); 
            color: white; font-size: 14px; cursor: pointer; font-weight: bold; text-transform: uppercase;
        }

        .btn-reset { background: none; border: none; color: rgba(255,255,255,0.5); font-size: 11px; margin-top: 20px; cursor: pointer; text-decoration: underline; }

        .hidden { display: none; }
        
        #infoReserva { color: white; line-height: 1.8; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginArea" class="glass-card hidden">
        <h2>Identifica√ß√£o</h2>
        <label>Nome do Professor:</label>
        <input type="text" id="profNome" placeholder="Ex: Jo√£o Silva">
        <label>Prontu√°rio:</label>
        <input type="text" id="profPront" placeholder="Digite seu prontu√°rio">
        <label>Mat√©ria:</label>
        <input type="text" id="materia" placeholder="Ex: Matem√°tica">
        <button class="btn-enviar" onclick="salvarProfessor()">Come√ßar a Reservar</button>
    </div>

    <div id="reservaArea" class="glass-card hidden">
        <h2 id="tituloReserva">Nova Reserva</h2>
        
        <label>Turma:</label>
        <select id="turma">
            <option>1¬∫ Ano A</option><option>2¬∫ Ano A</option><option>3¬∫ Ano A</option>
            <option>4¬∫ Ano A</option><option>5¬∫ Ano A</option><option>6¬∫ Ano A</option>
            <option>7¬∫ Ano A</option><option>8¬∫ Ano A</option><option>9¬∫ Ano A</option>
        </select>

        <label>Equipamento:</label>
        <div class="grid-menu">
            <div class="opt-item" onclick="setEscoha('SALA DE INFORM√ÅTICA', this)">üñ•Ô∏è SALA DE INFORM√ÅTICA</div>
            <div class="opt-item" onclick="setEscoha('CHROMEBOOKS', this)">üíª CHROMEBOOKS</div>
            <div class="opt-item" onclick="setEscoha('TV DIGITAL', this)">üì∫ TV DIGITAL</div>
        </div>

        <div id="areaPatrimonio" class="hidden">
            <label>N¬∫ de Patrim√¥nio:</label>
            <input type="text" id="patrimonio" placeholder="Patrim√¥nio da TV">
        </div>

        <label>Hor√°rio:</label>
        <input type="datetime-local" id="hInicio">

        <button class="btn-enviar" onclick="confirmar()">Confirmar Reserva</button>
        <button class="btn-reset" onclick="resetarDados()">Trocar Professor / Sair</button>
    </div>

    <div id="finalArea" class="glass-card hidden">
        <h2 style="color: #00ff88;">Confirmado!</h2>
        <div id="infoReserva"></div>
        <button class="btn-enviar" onclick="location.reload()">Fazer Nova Reserva</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let localSel = "";
    
    // Tenta carregar dados salvos no celular
    const profSalvo = JSON.parse(localStorage.getItem('dadosProfessor'));

    window.onload = () => {
        if (profSalvo) {
            iniciarReserva();
        } else {
            document.getElementById('loginArea').classList.remove('hidden');
        }
    };

    window.salvarProfessor = () => {
        const dados = {
            n: document.getElementById('profNome').value,
            p: document.getElementById('profPront').value,
            m: document.getElementById('materia').value
        };
        if(dados.n && dados.p && dados.m) {
            localStorage.setItem('dadosProfessor', JSON.stringify(dados));
            location.reload();
        } else { alert("Preencha seus dados primeiro!"); }
    };

    function iniciarReserva() {
        document.getElementById('reservaArea').classList.remove('hidden');
        document.getElementById('tituloReserva').innerText = "Ol√°, Prof. " + profSalvo.n.split(' ')[0];
    }

    window.setEscoha = (item, el) => {
        localSel = item;
        document.querySelectorAll('.opt-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('areaPatrimonio').classList.toggle('hidden', item !== 'TV DIGITAL');
    };

    window.confirmar = () => {
        const h = document.getElementById('hInicio').value;
        if(!localSel || !h) return alert("Selecione o equipamento e o hor√°rio!");

        const nova = push(ref(db, 'reservas'));
        set(nova, {
            ...profSalvo,
            item: localSel,
            pat: document.getElementById('patrimonio').value || "N/A",
            turma: document.getElementById('turma').value,
            data: new Date(h).toLocaleString('pt-BR')
        }).then(() => {
            document.getElementById('reservaArea').classList.add('hidden');
            document.getElementById('finalArea').classList.remove('hidden');
            document.getElementById('infoReserva').innerText = localSel + " reservado para " + h;
        });
    };

    window.resetarDados = () => {
        if(confirm("Deseja apagar seus dados deste aparelho?")) {
            localStorage.removeItem('dadosProfessor');
            location.reload();
        }
    };
</script>
</body>
</html>
