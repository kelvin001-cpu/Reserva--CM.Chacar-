<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi 2026 - PERSISTENTE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d; --danger: #ff4757; --warning: #ffa502; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.2s; }
        body { margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed; background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 10px; }
        .balao-premium { width: 100%; max-width: 600px; background: rgba(0, 0, 0, 0.94); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 25px; box-shadow: 0 25px 50px rgba(0,0,0,1); text-align: center; }
        .hidden { display: none !important; }
        .campo { width: 100%; height: 45px; border-radius: 12px; border: 1px solid #333; padding: 0 15px; margin-bottom: 12px; font-weight: 600; color: #000; outline: none; background: #fff; }
        .btn-acao { width: 100%; height: 50px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; cursor: pointer; margin-bottom: 10px; text-transform: uppercase; font-size: 13px; }
        .btn-voltar { background: none; border: 1px solid #444; color: #aaa; padding: 10px; border-radius: 12px; cursor: pointer; font-size: 11px; width: 100%; margin-top: 10px; }
        
        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 6px solid var(--azul-sky); text-align: left; }
        .card-urgente { border-left-color: var(--danger) !important; animation: glow 1.5s infinite; }
        @keyframes glow { 0% { background: rgba(255, 71, 87, 0.05); } 50% { background: rgba(255, 71, 87, 0.2); } 100% { background: rgba(255, 71, 87, 0.05); } }
        
        #chat-box { height: 180px; background: rgba(0,0,0,0.6); border-radius: 15px; overflow-y: auto; padding: 15px; margin-bottom: 12px; display: flex; flex-direction: column; gap: 8px; border: 1px solid #222; }
        .msg { padding: 8px 14px; border-radius: 12px; font-size: 12px; max-width: 85%; width: fit-content; }
        .msg-ti { align-self: flex-end; background: var(--azul-pref); }
        .msg-user { align-self: flex-start; background: rgba(255,255,255,0.1); }
        .badge { font-size: 9px; padding: 3px 7px; border-radius: 5px; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; display: inline-block; background: var(--azul-sky); color: #000; }
    </style>
</head>
<body onload="app.checkLogin()">

<div class="balao-premium">
    <div id="relogio" style="font-size: 12px; color: var(--azul-sky); margin-bottom: 15px; font-weight: bold;"></div>

    <div id="tela-inicio">
        <h2>NTi MASTER 2026</h2>
        <button class="btn-acao" onclick="app.irPara('login-prof')">Portal Professor</button>
        <button class="btn-acao" style="background:#444" onclick="app.irPara('login-gestor')">Portal Gest√£o</button>
        <button class="btn-acao" style="background:#222" onclick="app.irPara('login-sec')">Portal Secretaria</button>
        <button class="btn-acao" style="background:#000; border: 1px solid var(--danger)" onclick="app.irPara('login-ti')">Acesso TI Master</button>
    </div>

    <div id="tela-login-prof" class="hidden">
        <h3>PROFESSOR</h3>
        <input type="text" id="p-nome" class="campo" placeholder="Nome Completo">
        <input type="text" id="p-id" class="campo" placeholder="Prontu√°rio">
        <input type="text" id="p-mat" class="campo" placeholder="Mat√©ria">
        <button class="btn-acao" onclick="app.auth('PROF')">ENTRAR</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-gestor" class="hidden">
        <h3>GEST√ÉO</h3>
        <input type="text" id="g-nome" class="campo" placeholder="Nome">
        <input type="text" id="g-id" class="campo" placeholder="Prontu√°rio">
        <input type="password" id="g-pass" class="campo" placeholder="Senha">
        <button class="btn-acao" onclick="app.auth('GESTOR')">ENTRAR</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-sec" class="hidden">
        <h3>SECRETARIA</h3>
        <input type="text" id="s-nome" class="campo" placeholder="Nome">
        <input type="text" id="s-id" class="campo" placeholder="Prontu√°rio">
        <input type="password" id="s-pass" class="campo" placeholder="Senha Secretaria">
        <button class="btn-acao" onclick="app.auth('SEC')">ENTRAR</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-ti" class="hidden">
        <h3 style="color:var(--danger)">TI MASTER</h3>
        <input type="password" id="ti-pass" class="campo" placeholder="Senha Mestra">
        <button class="btn-acao" style="background:var(--danger)" onclick="app.auth('TI')">CONTROLE TOTAL</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-menu" class="hidden">
        <h3 id="boas-vindas">Ol√°</h3>
        
        <div id="area-comum">
            <button class="btn-acao" onclick="app.irPara('reserva')">üìÖ RESERVAR EQUIPAMENTO</button>
            <button class="btn-acao" style="background:var(--danger)" onclick="app.irPara('chamado')">üõ†Ô∏è ABRIR CHAMADO TI</button>
        </div>

        <div id="area-ti" class="hidden">
            <button class="btn-acao" style="background:#000; border: 2px solid var(--neon)" onclick="app.verPainelChamados()">üì• CENTRAL DE CHAMADOS</button>
        </div>

        <button class="btn-acao" style="background:rgba(0,173,239,0.2)" onclick="app.verCronograma()">üñ•Ô∏è CRONOGRAMA DE USO</button>
        
        <div style="margin-top:20px; border-top: 1px solid #333; padding-top: 15px;">
            <div id="chat-box"></div>
            <div style="display:flex; gap:8px;">
                <input type="text" id="chat-input" class="campo" style="margin:0; height:42px;" placeholder="Conversar...">
                <button onclick="app.enviarMsg()" style="background:var(--neon); border:none; border-radius:12px; padding:0 20px; cursor:pointer; color:#000;">‚ûî</button>
            </div>
        </div>
        <button class="btn-voltar" onclick="app.logout()">DESCONECTAR</button>
    </div>

    <div id="tela-reserva" class="hidden">
        <h3>RESERVAR</h3>
        <select id="res-item" class="campo"><option value="SALA INFO">SALA INFO</option><option value="CHROMEBOOKS">CHROMEBOOKS</option><option value="TV 01">TV 01</option><option value="TV 02">TV 02</option><option value="MATERIAL SEC">MATERIAL SEC</option></select>
        <input type="date" id="res-data" class="campo">
        <input type="time" id="res-hora" class="campo">
        <button class="btn-acao" onclick="app.salvarReserva()">RESERVAR</button>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

    <div id="tela-chamado" class="hidden">
        <h3>ABRIR CHAMADO</h3>
        <select id="ch-grau" class="campo"><option value="BAIXA">BAIXA GRAVIDADE</option><option value="MEDIA">M√âDIA GRAVIDADE</option><option value="ALTA">ALTA - URGENTE</option></select>
        <textarea id="ch-txt" class="campo" style="height:80px; padding-top:10px;" placeholder="Relate o problema..."></textarea>
        <button class="btn-acao" style="background:var(--danger)" onclick="app.salvarChamado()">ENVIAR AO TI</button>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

    <div id="tela-cronograma" class="hidden">
        <h3>MONITORAMENTO</h3>
        <input type="date" id="filtro-data" class="campo" onchange="app.renderCronograma()">
        <div id="lista-crono" style="max-height:300px; overflow-y:auto;"></div>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

    <div id="tela-painel-chamados" class="hidden">
        <h3>CENTRAL DE SUPORTE</h3>
        <div id="lista-chamados" style="max-height:350px; overflow-y:auto;"></div>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        user: null,

        checkLogin() {
            const saved = localStorage.getItem('nti_session');
            if(saved) {
                this.user = JSON.parse(saved);
                this.loginSuccess();
            }
        },

        irPara(tela) {
            document.querySelectorAll('.balao-premium > div').forEach(d => { if(d.id !== 'relogio') d.classList.add('hidden'); });
            document.getElementById('tela-' + tela).classList.remove('hidden');
        },

        auth(tipo) {
            let u = { tipo: tipo };
            if(tipo === 'PROF') u = {...u, nome: document.getElementById('p-nome').value.toUpperCase(), id: document.getElementById('p-id').value, mat: document.getElementById('p-mat').value.toUpperCase()};
            else if(tipo === 'GESTOR') { if(document.getElementById('g-pass').value !== "gestores2026") return alert("Erro"); u = {...u, nome: document.getElementById('g-nome').value.toUpperCase(), id: document.getElementById('g-id').value}; }
            else if(tipo === 'SEC') { if(document.getElementById('s-pass').value !== "secretaria2026") return alert("Erro"); u = {...u, nome: document.getElementById('s-nome').value.toUpperCase(), id: document.getElementById('s-id').value}; }
            else if(tipo === 'TI') { if(document.getElementById('ti-pass').value !== "nti2026") return alert("Erro"); u = {...u, nome: "TI MASTER", id: "000"}; }
            
            if(!u.nome || (tipo !== 'TI' && !u.id)) return alert("Campos Vazios");
            this.user = u;
            localStorage.setItem('nti_session', JSON.stringify(u));
            this.loginSuccess();
        },

        loginSuccess() {
            document.getElementById('boas-vindas').innerText = "Portal: " + this.user.nome;
            const areaTi = document.getElementById('area-ti');
            const areaComum = document.getElementById('area-comum');
            if(this.user.tipo === 'TI') { areaTi.classList.remove('hidden'); areaComum.classList.add('hidden'); }
            else { areaTi.classList.add('hidden'); areaComum.classList.remove('hidden'); }
            this.irPara('menu');
            this.ouvirChat();
        },

        logout() { localStorage.removeItem('nti_session'); location.reload(); },

        salvarReserva() {
            const data = document.getElementById('res-data').value;
            if(!data) return;
            db.ref('reservas').push({ user: this.user.nome, pront: this.user.id, mat: this.user.mat || "N/A", tipo: this.user.tipo, item: document.getElementById('res-item').value, data: data, hora: document.getElementById('res-hora').value, status: "ATIVO" });
            this.irPara('menu');
        },

        salvarChamado() {
            const txt = document.getElementById('ch-txt').value;
            if(!txt) return;
            db.ref('chamados').push({ user: this.user.nome, tipo: this.user.tipo, grau: document.getElementById('ch-grau').value, problema: txt, status: "PENDENTE", ts: Date.now() });
            this.irPara('menu');
        },

        verCronograma() { document.getElementById('filtro-data').valueAsDate = new Date(); this.irPara('cronograma'); this.renderCronograma(); },

        renderCronograma() {
            const list = document.getElementById('lista-crono');
            const filtro = document.getElementById('filtro-data').value;
            db.ref('reservas').on('value', snap => {
                list.innerHTML = "";
                snap.forEach(it => {
                    const r = it.val();
                    if(r.data === filtro) {
                        const ent = r.status === "ENTREGUE";
                        list.innerHTML += `<div class="card" style="opacity:${ent ? 0.4 : 1}">
                            <span class="badge">${r.tipo}</span> <b>${r.item}</b> (${r.hora})<br>
                            <small>${r.user} | ${r.pront} | ${r.mat}</small><br>
                            ${(this.user.tipo === 'TI' || r.user === this.user.nome) && !ent ? `<button class="btn-mini" onclick="app.baixaR('${it.key}')">BAIXA</button>` : ''}
                            ${this.user.tipo === 'TI' ? `<button class="btn-mini" style="color:red" onclick="app.delR('${it.key}')">APAGAR</button>` : ''}
                        </div>`;
                    }
                });
            });
        },

        verPainelChamados() {
            this.irPara('painel-chamados');
            const list = document.getElementById('lista-chamados');
            db.ref('chamados').on('value', snap => {
                list.innerHTML = "";
                snap.forEach(it => {
                    const c = it.val();
                    list.innerHTML += `<div class="card ${c.grau==='ALTA'?'card-urgente':''}">
                        <span class="badge">${c.grau}</span> <b>${c.user}:</b> ${c.problema}<br>
                        ${c.status==='PENDENTE' ? `<button onclick="app.resCH('${it.key}')">RESOLVER</button>` : '‚úÖ'} 
                        <button onclick="app.delCH('${it.key}')">APAGAR</button>
                    </div>`;
                });
            });
        },

        baixaR(id) { db.ref('reservas/'+id).update({ status: "ENTREGUE" }); },
        delR(id) { db.ref('reservas/'+id).remove(); },
        resCH(id) { db.ref('chamados/'+id).update({ status: "RESOLVIDO" }); },
        delCH(id) { db.ref('chamados/'+id).remove(); },

        enviarMsg() {
            const inp = document.getElementById('chat-input');
            if(!inp.value) return;
            db.ref('chat').push({ user: this.user.nome, tipo: this.user.tipo, msg: inp.value, ts: Date.now() });
            inp.value = "";
        },

        ouvirChat() {
            db.ref('chat').limitToLast(15).on('value', snap => {
                const box = document.getElementById('chat-box'); box.innerHTML = "";
                snap.forEach(m => { const d = m.val(); box.innerHTML += `<div class="msg ${d.tipo==='TI'?'msg-ti':'msg-user'}"><b>${d.user}:</b> ${d.msg}</div>`; });
                box.scrollTop = box.scrollHeight;
            });
        }
    };
    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleString(); }, 1000);
</script>
</body>
</html>
