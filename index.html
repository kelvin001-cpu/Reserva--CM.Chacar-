<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA TECH - PARNAÍBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --pref-azul: #004a99; --pref-sky: #00adef; --neon: #00ff9d;
            --v-verde: linear-gradient(135deg, #2ed573, #1e9658);
            --v-amarelo: linear-gradient(135deg, #ffa502, #e67e22);
            --v-vermelho: linear-gradient(135deg, #ff4757, #c0392b);
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 20px;
        }

        .container-premium {
            width: 100%; max-width: 520px; background: rgba(0, 25, 51, 0.7);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 173, 239, 0.3); border-radius: 40px;
            padding: 35px; box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            text-align: center; border-bottom: 6px solid var(--pref-sky);
        }

        .header-cidade { margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .cidade-txt { font-size: 10px; letter-spacing: 3px; color: var(--pref-sky); font-weight: 700; text-transform: uppercase; margin: 0; }
        .unidade-txt { font-size: 16px; font-weight: 700; color: white; margin-top: 5px; }

        .data-viva { font-family: 'Orbitron', sans-serif; font-size: 11px; color: var(--neon); letter-spacing: 1px; margin: 15px 0; }
        
        h1 { font-size: 18px; font-weight: 800; text-transform: uppercase; color: white; margin: 10px 0; }
        .sub { font-size: 11px; color: rgba(255,255,255,0.7); margin-bottom: 25px; }

        label { display: block; text-align: left; font-size: 9px; font-weight: 700; color: var(--pref-sky); margin: 15px 0 5px 8px; text-transform: uppercase; }
        .campo { width: 100%; height: 52px; background: #fdfdfd; border-radius: 12px; border: none; padding: 0 18px; font-size: 14px; color: #111; margin-bottom: 10px; font-weight: 600; }
        
        .btn-grid { display: grid; gap: 10px; margin-bottom: 20px; }
        .btn-item { 
            height: 60px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px; color: white; cursor: pointer; text-align: left; padding: 0 20px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .btn-item b { font-size: 12px; color: var(--pref-sky); }
        .btn-item span { font-size: 9px; opacity: 0.6; }
        .btn-item.active { background: var(--pref-sky); border-color: white; transform: scale(1.02); }
        .btn-item.active b, .btn-item.active span { color: white; }

        .btn-ti { 
            height: 65px; border-radius: 15px; border: none; 
            font-weight: 800; cursor: pointer; color: white; font-size: 10px; 
            text-transform: uppercase; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-ti.active { border: 3px solid white; transform: scale(1.05); box-shadow: 0 0 25px currentColor; }

        .relogio-uso { font-family: 'Orbitron', sans-serif; font-size: 45px; color: var(--neon); margin: 20px 0; text-shadow: 0 0 15px var(--neon); }
        .btn-acao { width: 100%; height: 60px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--pref-azul), var(--pref-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; box-shadow: 0 15px 30px rgba(0, 74, 153, 0.4); }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container-premium">
        <div class="header-cidade">
            <p class="cidade-txt">Santana de Parnaíba</p>
            <div class="unidade-txt">CM. Chácara Das Garças</div>
        </div>
        
        <div class="data-viva" id="clock">00/00/0000 00:00:00</div>

        <div id="scr0">
            <h1>SISTEMA DE RESERVAS</h1>
            <p class="sub">Gestão de Equipamentos Pedagógicos e TI</p>
            <button class="btn-acao" onclick="app.nav(0, 1)">Acessar Painel</button>
        </div>

        <div id="scr1" class="hidden">
            <h1>IDENTIFICAÇÃO</h1>
            <input type="text" class="campo" id="p-nome" placeholder="Nome Completo *">
            <input type="text" class="campo" id="p-id" placeholder="Prontuário *">
            <input type="text" class="campo" id="p-mat" placeholder="Matéria *">
            <button class="btn-acao" onclick="app.validarPerfil()">Entrar no Sistema</button>
        </div>

        <div id="scr2" class="hidden">
            <h1>MENU DOCENTE</h1>
            <div class="btn-grid">
                <button class="btn-item active" onclick="app.nav(2, 3)"><b>AGENDAR RESERVA</b>Clique para iniciar</button>
                <button class="btn-item" onclick="app.nav(2, 5)"><b>SUPORTE TÉCNICO</b>Abrir chamado ao TI</button>
            </div>
        </div>

        <div id="scr3" class="hidden">
            <h1>CONFIGURAR AGENDAMENTO</h1>
            <div style="display:flex; gap:10px">
                <div style="flex:1">
                    <label>Início *</label>
                    <input type="datetime-local" class="campo" id="res-inicio">
                </div>
                <div style="flex:1">
                    <label>Entrega *</label>
                    <input type="datetime-local" class="campo" id="res-fim">
                </div>
            </div>
            
            <label>Série / Sala de Aula *</label>
            <input type="text" class="campo" id="res-sala-manual" placeholder="Ex: 9º Ano A">

            <label>Selecione o Item *</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')"><b>LABORATÓRIO INFORMÁTICA</b></button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')"><b>CHROMEBOOKS</b></button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 1º ANDAR', 'e3')"><b>TV DIGITAL - 1º ANDAR</b></button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 2º ANDAR', 'e4')"><b>TV DIGITAL - 2º ANDAR</b></button>
            </div>

            <button class="btn-acao" onclick="app.enviarReserva()">Confirmar e Agendar</button>
            <button onclick="app.nav(3, 2)" style="background:none; border:none; color:white; cursor:pointer; margin-top:15px; font-size:11px;">← Voltar</button>
        </div>

        <div id="scr4" class="hidden">
            <h1>RESERVA CONFIRMADA</h1>
            <div class="relogio-uso" id="timer">50:00</div>
            <div id="resumo" style="font-size:11px; text-align:left; background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; line-height:1.5; border-left: 3px solid var(--neon)"></div>
            <button class="btn-acao" style="background:var(--v-vermelho); margin-top:20px" onclick="location.reload()">Finalizar Sessão</button>
        </div>

        <div id="scr5" class="hidden">
            <h1>SUPORTE TI</h1>
            <label>Nível de Criticidade *</label>
            <div class="btn-grid" style="grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                <button class="btn-ti" id="g1" style="background:var(--v-verde)" onclick="app.setGrau('BAIXO', 'g1')">MÍNIMO</button>
                <button class="btn-ti" id="g2" style="background:var(--v-amarelo)" onclick="app.setGrau('CRÍTICO', 'g2')">CRÍTICO</button>
                <button class="btn-ti" id="g3" style="background:var(--v-vermelho)" onclick="app.setGrau('PARADA', 'g3')">URGENTE</button>
            </div>
            <label>Relato do Ocorrido *</label>
            <textarea class="campo" id="sup-motivo" style="height:100px; padding:15px;" placeholder="Descreva o problema aqui..."></textarea>
            <button class="btn-acao" onclick="app.enviarChamado()">Enviar Chamado</button>
            <button onclick="app.nav(5, 2)" style="background:none; border:none; color:white; cursor:pointer; font-size:11px; margin-top:15px;">← Cancelar</button>
        </div>
    </div>

<script>
    // --- CONEXÃO FIREBASE (DADOS DO ZÉ) ---
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.appspot.com"
    };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const app = {
        equip: "", grau: "", timer: null,
        nav(at, px) {
            document.querySelectorAll('.container-premium > div').forEach(d => { if(d.id.startsWith('scr')) d.classList.add('hidden') });
            document.getElementById(`scr${px}`).classList.remove('hidden');
        },
        validarPerfil() {
            if(!document.getElementById('p-nome').value || !document.getElementById('p-id').value) 
                return alert("TRAVA: Nome e Prontuário obrigatórios!");
            this.nav(1, 2);
        },
        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('#scr3 .btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        setGrau(val, id) {
            this.grau = val;
            document.querySelectorAll('.btn-ti').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        enviarReserva() {
            const ini = document.getElementById('res-inicio').value;
            const fim = document.getElementById('res-fim').value;
            const sala = document.getElementById('res-sala-manual').value;
            
            if(!ini || !fim || !sala || !this.equip) return alert("TRAVA: Preencha tudo!");

            const dados = {
                professor: document.getElementById('p-nome').value,
                equipamento: this.equip,
                sala: sala,
                inicio: ini,
                fim: fim,
                data_registro: new Date().toLocaleString('pt-BR')
            };

            database.ref('reservas').push(dados).then(() => {
                this.nav(3, 4);
                document.getElementById('resumo').innerHTML = `<b>DOCENTE:</b> ${dados.professor}<br><b>ITEM:</b> ${this.equip}<br><b>SALA:</b> ${sala}`;
                this.startTimer(50);
            });
        },
        enviarChamado() {
            const mot = document.getElementById('sup-motivo').value;
            if(!this.grau || !mot) return alert("TRAVA: Escolha a urgência e relate o problema!");

            const chamado = {
                professor: document.getElementById('p-nome').value,
                urgencia: this.grau,
                problema: mot,
                data: new Date().toLocaleString('pt-BR'),
                status: "Aberto"
            };

            database.ref('chamados').push(chamado).then(() => {
