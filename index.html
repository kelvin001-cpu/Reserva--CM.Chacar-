<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi 2026 - GEST√ÉO TOTAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d; --danger: #ff4757; --warning: #ffa502; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.2s; }
        body { margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed; background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 10px; }
        .balao-premium { width: 100%; max-width: 600px; background: rgba(0, 0, 0, 0.92); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 25px; box-shadow: 0 25px 50px rgba(0,0,0,1); text-align: center; }
        .hidden { display: none !important; }
        .campo { width: 100%; height: 45px; border-radius: 12px; border: 1px solid #333; padding: 0 15px; margin-bottom: 12px; font-weight: 600; color: #000; outline: none; background: #fff; }
        .btn-acao { width: 100%; height: 50px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; cursor: pointer; margin-bottom: 10px; text-transform: uppercase; font-size: 13px; letter-spacing: 1px; }
        .btn-voltar { background: none; border: 1px solid #444; color: #aaa; padding: 10px; border-radius: 12px; cursor: pointer; font-size: 11px; width: 100%; margin-top: 10px; }
        
        /* Cards de Monitoramento */
        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 6px solid var(--azul-sky); text-align: left; position: relative; }
        .card-alta { border-left-color: var(--danger) !important; animation: pulse 2s infinite; }
        .card-resolvido { opacity: 0.4; border-left-color: #555 !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); } }
        
        /* Chat e Pain√©is */
        #chat-box { height: 200px; background: rgba(0,0,0,0.6); border-radius: 15px; overflow-y: auto; padding: 15px; margin-bottom: 12px; display: flex; flex-direction: column; gap: 8px; border: 1px solid #222; }
        .msg { padding: 8px 14px; border-radius: 12px; font-size: 12px; max-width: 85%; width: fit-content; line-height: 1.4; }
        .msg-ti { align-self: flex-end; background: var(--azul-pref); color: #fff; }
        .msg-user { align-self: flex-start; background: rgba(255,255,255,0.1); color: #fff; }
        .badge { font-size: 9px; padding: 3px 7px; border-radius: 5px; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; display: inline-block; }
    </style>
</head>
<body>

<div class="balao-premium">
    <div id="relogio" style="font-size: 12px; color: var(--azul-sky); margin-bottom: 15px; font-weight: bold; letter-spacing: 1px;"></div>

    <div id="tela-inicio">
        <h2 style="margin-bottom: 5px;">SISTEMA NTi</h2>
        <p style="font-size:11px; opacity:0.6; margin-bottom:30px;">GEST√ÉO INTEGRADA - 2026</p>
        <button class="btn-acao" onclick="app.irPara('login-prof')">Professor</button>
        <button class="btn-acao" style="background:#444" onclick="app.irPara('login-gestor')">Gest√£o</button>
        <button class="btn-acao" style="background:#222" onclick="app.irPara('login-sec')">Secretaria</button>
        <button class="btn-acao" style="background:#000; border: 1px solid var(--danger)" onclick="app.irPara('login-ti')">Espa√ßo TI Master</button>
    </div>

    <div id="tela-login-prof" class="hidden">
        <h3>ACESSO PROFESSOR</h3>
        <input type="text" id="p-nome" class="campo" placeholder="Nome Completo">
        <input type="text" id="p-id" class="campo" placeholder="Prontu√°rio">
        <input type="text" id="p-mat" class="campo" placeholder="Mat√©ria">
        <button class="btn-acao" onclick="app.auth('PROF')">ENTRAR NO PORTAL</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-gestor" class="hidden">
        <h3>ACESSO GEST√ÉO</h3>
        <input type="text" id="g-nome" class="campo" placeholder="Nome Gestor">
        <input type="text" id="g-id" class="campo" placeholder="Prontu√°rio">
        <input type="password" id="g-pass" class="campo" placeholder="Senha Gest√£o">
        <button class="btn-acao" onclick="app.auth('GESTOR')">MONITORAR AGORA</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-sec" class="hidden">
        <h3>ACESSO SECRETARIA</h3>
        <input type="text" id="s-nome" class="campo" placeholder="Nome do Funcion√°rio">
        <input type="text" id="s-id" class="campo" placeholder="Prontu√°rio">
        <input type="password" id="s-pass" class="campo" placeholder="Senha Secretaria">
        <button class="btn-acao" onclick="app.auth('SEC')">ENTRAR</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-ti" class="hidden">
        <h3 style="color:var(--danger)">TI MASTER - CONTROLE TOTAL</h3>
        <input type="password" id="ti-pass" class="campo" placeholder="Senha Mestra">
        <button class="btn-acao" style="background:var(--danger)" onclick="app.auth('TI')">LIBERAR SISTEMA</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-menu" class="hidden">
        <h3 id="boas-vindas" style="margin-bottom: 20px;">Ol√°</h3>
        
        <div id="area-comum">
            <button class="btn-acao" onclick="app.irPara('reserva')">üìÖ RESERVAR EQUIPAMENTO</button>
            <button class="btn-acao" style="background:var(--danger)" onclick="app.irPara('chamado')">üõ†Ô∏è ABRIR CHAMADO TI</button>
        </div>

        <button class="btn-acao" style="background:rgba(0,173,239,0.2)" onclick="app.verCronograma()">üñ•Ô∏è CRONOGRAMA & MONITORAMENTO</button>
        
        <div id="area-ti-exclusiva" class="hidden">
            <button class="btn-acao" style="background:#000; border: 2px solid var(--neon)" onclick="app.verPainelChamados()">üì• CHAMADOS EM TEMPO REAL</button>
        </div>

        <div style="margin-top:25px; border-top: 1px solid #333; padding-top: 15px;">
            <p style="font-size:12px; font-weight:bold; text-align: left; color: var(--neon); margin-bottom: 10px;">üí¨ CHAT NTi 2026</p>
            <div id="chat-box"></div>
            <div style="display:flex; gap:8px;">
                <input type="text" id="chat-input" class="campo" style="margin:0; height:42px;" placeholder="Mensagem...">
                <button onclick="app.enviarMsg()" style="background:var(--neon); border:none; border-radius:12px; padding:0 20px; cursor:pointer; color:#000; font-weight:bold;">‚ûî</button>
            </div>
        </div>
        <button class="btn-voltar" onclick="location.reload()">SAIR DO SISTEMA</button>
    </div>

    <div id="tela-reserva" class="hidden">
        <h3>RESERVAR ITEM</h3>
        <select id="res-item" class="campo">
            <option value="SALA INFO">SALA INFO</option>
            <option value="CHROMEBOOKS">CHROMEBOOKS (CARRINHO)</option>
            <option value="TV 01">TV 01 (SALA 05)</option>
            <option value="TV 02">TV 02 (SALA 08)</option>
            <option value="MATERIAL SECRETARIA">MATERIAL SECRETARIA</option>
        </select>
        <input type="date" id="res-data" class="campo">
        <input type="time" id="res-hora" class="campo">
        <button class="btn-acao" onclick="app.salvarReserva()">CONFIRMAR RESERVA</button>
        <button class="btn-voltar" onclick="app.irPara('menu')">CANCELAR</button>
    </div>

    <div id="tela-chamado" class="hidden">
        <h3>SUPORTE T√âCNICO</h3>
        <select id="ch-grau" class="campo">
            <option value="BAIXA">GRAVIDADE: BAIXA</option>
            <option value="MEDIA">GRAVIDADE: M√âDIA</option>
            <option value="ALTA">GRAVIDADE: ALTA (URGENTE)</option>
        </select>
        <textarea id="ch-txt" class="campo" style="height:100px; padding-top:10px;" placeholder="Qual o problema ou solicita√ß√£o?"></textarea>
        <button class="btn-acao" style="background:var(--danger)" onclick="app.salvarChamado()">ENVIAR CHAMADO</button>
        <button class="btn-voltar" onclick="app.irPara('menu')">CANCELAR</button>
    </div>

    <div id="tela-cronograma" class="hidden">
        <h3>CRONOGRAMA GERAL</h3>
        <input type="date" id="filtro-data" class="campo" onchange="app.renderCronograma()">
        <div id="lista-crono" style="max-height: 350px; overflow-y: auto;"></div>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

    <div id="tela-painel-chamados" class="hidden">
        <h3>CHAMADOS EM ABERTO</h3>
        <div id="lista-chamados" style="max-height: 400px; overflow-y: auto;"></div>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        user: { nome: "", id: "", tipo: "", mat: "" },

        irPara(tela) {
            document.querySelectorAll('.balao-premium > div').forEach(d => { if(d.id !== 'relogio') d.classList.add('hidden'); });
            document.getElementById('tela-' + tela).classList.remove('hidden');
        },

        auth(tipo) {
            if(tipo === 'PROF') {
                this.user = { nome: document.getElementById('p-nome').value.toUpperCase(), id: document.getElementById('p-id').value, mat: document.getElementById('p-mat').value, tipo: 'PROF' };
            } else if(tipo === 'GESTOR') {
                if(document.getElementById('g-pass').value !== "gestores2026") return alert("Senha Gest√£o incorreta");
                this.user = { nome: document.getElementById('g-nome').value.toUpperCase(), id: document.getElementById('g-id').value, tipo: 'GESTOR' };
            } else if(tipo === 'SEC') {
                if(document.getElementById('s-pass').value !== "secretaria2026") return alert("Senha Secretaria incorreta");
                this.user = { nome: document.getElementById('s-nome').value.toUpperCase(), id: document.getElementById('s-id').value, tipo: 'SEC' };
            } else if(tipo === 'TI') {
                if(document.getElementById('ti-pass').value !== "nti2026") return alert("Senha Master TI incorreta");
                this.user = { nome: "TI MASTER", id: "000", tipo: 'TI' };
            }

            if(!this.user.nome || !this.user.id) return alert("Preencha Nome e Prontu√°rio!");
            
            document.getElementById('boas-vindas').innerText = `Bem-vindo, ${this.user.nome} (${this.user.tipo})`;
            
            // Controle de Menu TI
            if(this.user.tipo === 'TI') {
                document.getElementById('area-ti-exclusiva').classList.remove('hidden');
                document.getElementById('area-comum').classList.add('hidden'); // TI n√£o reserva, s√≥ monitora
            } else {
                document.getElementById('area-ti-exclusiva').classList.add('hidden');
                document.getElementById('area-comum').classList.remove('hidden');
            }

            this.irPara('menu');
            this.ouvirChat();
        },

        salvarReserva() {
            const d = document.getElementById('res-data').value;
            if(!d) return alert("Escolha a data!");
            db.ref('reservas').push({
                user: this.user.nome, pront: this.user.id, tipo: this.user.tipo, mat: this.user.mat || "N/A",
                item: document.getElementById('res-item').value, data: d, hora: document.getElementById('res-hora').value,
                status: "ATIVO", ts: Date.now()
            });
            alert("Reserva conclu√≠da!");
            this.irPara('menu');
        },

        salvarChamado() {
            const txt = document.getElementById('ch-txt').value;
            if(!txt) return alert("Descreva o problema!");
            db.ref('chamados').push({
                user: this.user.nome, id: this.user.id, tipo: this.user.tipo,
                grau: document.getElementById('ch-grau').value,
                problema: txt, status: "PENDENTE", ts: Date.now()
            });
            alert("Chamado enviado para o TI Master!");
            this.irPara('menu');
        },

        verCronograma() {
            document.getElementById('filtro-data').valueAsDate = new Date();
            this.irPara('cronograma');
            this.renderCronograma();
        },

        renderCronograma() {
            const container = document.getElementById('lista-crono');
            const filtro = document.getElementById('filtro-data').value;
            db.ref('reservas').on('value', snap => {
                container.innerHTML = "";
                snap.forEach(it => {
                    const r = it.val();
                    if(r.data === filtro) {
                        const delivered = r.status === "ENTREGUE";
                        // TI v√™ bot√£o BAIXA e EXCLUIR em TUDO (Prof, Gest√£o e Secretaria)
                        let btnBaixa = (this.user.tipo === 'TI' || r.user === this.user.nome) && !delivered ? 
                            `<button class="btn-acao" style="height:28px; font-size:10px; margin-top:10px;" onclick="app.baixaReserva('${it.key}')">FINALIZAR/BAIXA</button>` : '';
                        let btnDel = (this.user.tipo === 'TI') ? `<button class="btn-acao" style="height:28px; font-size:10px; background:red;" onclick="app.excluirReserva('${it.key}')">APAGAR REGISTRO</button>` : '';

                        container.innerHTML += `<div class="card ${delivered ? 'card-resolvido' : ''}">
                            <span class="badge" style="background:var(--azul-pref)">${r.tipo}</span>
                            <div style="display:flex; justify-content:space-between">
                                <b>${r.item}</b> <span>${r.hora}</span>
                            </div>
                            <div style="font-size:11px; margin-top:5px;">
                                üë§ <b>Nome:</b> ${r.user} | <b>Pront:</b> ${r.pront}<br>
                                üìù <b>Mat√©ria:</b> ${r.mat} | <b>Status:</b> ${r.status}
                            </div>
                            ${btnBaixa} ${btnDel}
                        </div>`;
                    }
                });
            });
        },

        verPainelChamados() {
            this.irPara('painel-chamados');
            const container = document.getElementById('lista-chamados');
            db.ref('chamados').on('value', snap => {
                container.innerHTML = "";
                snap.forEach(it => {
                    const c = it.val();
                    const isAlta = c.grau === 'ALTA';
                    const isRes = c.status === 'RESOLVIDO';
                    
                    container.innerHTML += `<div class="card ${isAlta ? 'card-alta' : ''} ${isRes ? 'card-resolvido' : ''}">
                        <span class="badge" style="background:${isAlta ? 'red' : 'var(--warning)'}">${c.grau}</span>
                        <br><b>${c.user} (${c.tipo}):</b><br>
                        <p style="margin:5px 0;">${c.problema}</p>
                        <div style="display:flex; gap:10px; margin-top:10px;">
                            ${!isRes ? `<button onclick="app.resolverChamado('${it.key}')" style="background:green; color:white; border:none; padding:6px 12px; border-radius:8px; cursor:pointer; font-size:10px; font-weight:bold;">RESOLVER</button>` : '‚úÖ CONCLU√çDO'}
                            <button onclick="app.excluirChamado('${it.key}')" style="background:#555; color:white; border:none; padding:6px 12px; border-radius:8px; cursor:pointer; font-size:10px; font-weight:bold;">REMOVER</button>
                        </div>
                    </div>`;
                });
            });
        },

        baixaReserva(id) { db.ref('reservas/'+id).update({ status: "ENTREGUE" }); },
        excluirReserva(id) { if(confirm("TI Master: Excluir permanentemente este monitoramento?")) db.ref('reservas/'+id).remove(); },
        resolverChamado(id) { db.ref('chamados/'+id).update({ status: "RESOLVIDO" }); },
        excluirChamado(id) { if(confirm("Remover chamado da central?")) db.ref('chamados/'+id).remove(); },

        enviarMsg() {
            const inp = document.getElementById('chat-input');
            if(!inp.value) return;
            db.ref('chat').push({ user: this.user.nome, tipo: this.user.tipo, msg: inp.value, ts: Date.now() });
            inp.value = "";
        },

        ouvirChat() {
            db.ref('chat').limitToLast(20).on('value', snap => {
                const box = document.getElementById('chat-box');
                box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    const isTI = d.tipo === 'TI';
                    box.innerHTML += `<div class="msg ${isTI ? 'msg-ti' : 'msg-user'}">
                        <small style="font-weight:900; opacity:0.7;">[${d.tipo}] ${d.user}</small><br>${d.msg}
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }
    };
    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleString('pt-BR'); }, 1000);
</script>
</body>
</html>
