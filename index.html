<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA NTI | CHÁCARA</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue: #00adef; --green: #00ff9d; --red: #ff4757; --dark: #0f172a; --card: #1e293b; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--dark); color: white; display: flex; height: 100vh; overflow: hidden; }

        /* LOGIN ORIGINAL 4 BOXES */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .grid-login { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 90%; max-width: 800px; }
        .login-box { background: var(--card); padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #334155; }

        /* MENU LATERAL ORIGINAL LARGURA TOTAL */
        nav { width: 260px; background: #000; padding: 30px 20px; display: flex; flex-direction: column; border-right: 2px solid #334155; }
        .nav-header { text-align: center; margin-bottom: 30px; }
        
        main { flex: 1; padding: 40px; overflow-y: auto; }
        .view { display: none; } .view.active { display: block; }
        
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        
        /* BOTÕES RETANGULARES ORIGINAIS */
        .btn { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; font-size: 12px; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-green { background: var(--green); color: #000; }
        .btn-red { background: var(--red); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--blue); color: var(--blue); }

        /* GRID EQUIPAMENTOS */
        .grid-equip { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .equip-card { background: var(--card); padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #334155; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: var(--card); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #334155; }
        
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; flex-direction: column; align-items: center; justify-content: center; border: 15px solid var(--red); text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1 style="color: var(--red); font-size: 50px;">SISTEMA INTERROMPIDO</h1>
    <p id="lock-msg" style="font-size: 25px;"></p>
    <h2 style="color: var(--blue)">NTI - SUPORTE TÉCNICO</h2>
</div>

<div id="auth-screen">
    <h1 style="color: var(--blue); margin-bottom: 40px;">PORTAL DE ACESSO | NTI</h1>
    <div class="grid-login">
        <div class="login-box"><h3>PROFESSOR</h3><input type="number" id="p-pront" placeholder="Prontuário"><input type="password" id="p-pass" placeholder="Senha"><button class="btn btn-blue" onclick="app.login('Professor')">ACESSAR</button></div>
        <div class="login-box"><h3>SECRETARIA</h3><input type="number" id="s-pront" placeholder="Prontuário"><input type="password" id="s-pass" placeholder="Senha"><button class="btn btn-blue" onclick="app.login('Secretaria')">ACESSAR</button></div>
        <div class="login-box"><h3>GESTÃO</h3><input type="number" id="g-pront" placeholder="Prontuário"><input type="password" id="g-pass" placeholder="Senha"><button class="btn btn-blue" onclick="app.login('Gestão')">ACESSAR</button></div>
        <div class="login-box" style="border-color: var(--green)"><h3>NTI MASTER</h3><input type="number" id="t-pront" placeholder="ID"><input type="password" id="t-pass" placeholder="Senha"><button class="btn btn-green" onclick="app.login('TI')">TERMINAL</button></div>
    </div>
</div>

<nav id="sidebar" class="hidden">
    <div class="nav-header">
        <i class="fa fa-circle-user fa-4x" style="color: var(--blue)"></i>
        <h2 id="u-nome"></h2>
        <span id="u-cargo" style="color: var(--blue); font-weight: bold;"></span>
    </div>

    <button class="btn btn-blue" onclick="app.view('v-reserva')">RESERVAS</button>
    <button class="btn btn-red" onclick="app.view('v-chamado')">ABRIR CHAMADO</button>

    <div id="ti-menu" class="hidden" style="margin-top: 20px; border-top: 1px solid #334155; padding-top: 20px;">
        <button class="btn btn-green" onclick="app.view('v-ti')">PAINEL NTI</button>
    </div>

    <button class="btn btn-outline" style="margin-top: auto" onclick="location.reload()">SAIR DO SISTEMA</button>
</nav>

<main id="main-content" class="hidden">
    <div id="v-reserva" class="view active">
        <h1>Equipamentos Disponíveis</h1>
        <div class="grid-equip" id="equip-list"></div>
        <h1 style="margin-top: 40px;">Uso em Tempo Real</h1>
        <table id="tabela-uso">
            <thead><tr><th>Equipamento</th><th>Responsável</th><th>Local</th><th>Ação</th></tr></thead>
            <tbody id="uso-list"></tbody>
        </table>
    </div>

    <div id="v-chamado" class="view">
        <h1>Solicitar Suporte</h1>
        <div class="login-box" style="text-align: left; max-width: 600px;">
            <input type="text" id="ch-local" placeholder="Onde você está?">
            <textarea id="ch-problema" rows="5" placeholder="Qual o problema?"></textarea>
            <button class="btn btn-red" onclick="app.enviarChamado()">ENVIAR CHAMADO</button>
        </div>
    </div>

    <div id="v-ti" class="view">
        <h1 style="color: var(--green)">PAINEL MASTER NTI</h1>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="login-box" style="text-align: left;">
                <h3>CADASTRAR ACESSO</h3>
                <input type="text" id="c-nome" placeholder="Nome Completo">
                <input type="number" id="c-pront" placeholder="Prontuário">
                <select id="c-cargo"><option>Professor</option><option>Secretaria</option><option>Gestão</option></select>
                <button class="btn btn-blue" onclick="app.confirmarCad()">CADASTRAR</button>
            </div>
            <div class="login-box" style="text-align: left;">
                <h3>BLOQUEIO GERAL</h3>
                <input id="aviso-tit" placeholder="Título">
                <textarea id="aviso-txt" placeholder="Mensagem"></textarea>
                <button class="btn btn-red" onclick="app.postAviso('critico')">BLOQUEAR AGORA</button>
                <button class="btn btn-outline" onclick="app.limparAviso()">LIBERAR SISTEMA</button>
            </div>
        </div>

        <h2 style="margin-top: 30px;">Chamados Ativos</h2>
        <table style="border: 2px solid var(--red)">
            <tbody id="ti-chamados-table"></tbody>
        </table>

        <h2 style="margin-top: 30px;">Usuários do Sistema</h2>
        <table id="ti-users-table"></table>
    </div>
</main>

<script>
    const firebaseConfig = { databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        user: null,
        itens: ['CROMES 01', 'CROMES 02', 'CROMES 03', 'CROMES 04', 'TV 01', 'TV 02', 'TV 03'],

        async login(tipo) {
            let p = document.getElementById(tipo==='Professor'?'p-pront':tipo==='Secretaria'?'s-pront':tipo==='Gestão'?'g-pront':'t-pront').value;
            let s = document.getElementById(tipo==='Professor'?'p-pass':tipo==='Secretaria'?'s-pass':tipo==='Gestão'?'g-pass':'t-pass').value;
            if(tipo==='TI' && p==='46690' && s==='nti2026') { this.user = {nome:'Kelvin Master', cargo:'TI', pront:'46690'}; return this.start(); }
            const snap = await db.ref('usuarios/'+p).once('value');
            if(snap.exists() && snap.val().pass == s && snap.val().cargo === tipo) {
                if(snap.val().status === 'bloqueado') return alert("USUÁRIO BLOQUEADO");
                this.user = snap.val(); this.start();
            } else alert("Erro no Login");
        },

        start() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('u-nome').innerText = this.user.nome;
            document.getElementById('u-cargo').innerText = this.user.cargo;
            if(this.user.cargo === 'TI') { document.getElementById('ti-menu').classList.remove('hidden'); this.syncTI(); this.syncChamados(); }
            this.sync(); this.watchAvisos();
        },

        sync() {
            db.ref('reservas').on('value', snap => {
                const l = document.getElementById('uso-list'), g = document.getElementById('equip-list');
                l.innerHTML = ""; g.innerHTML = ""; let u = {};
                snap.forEach(r => { const d = r.val(); u[d.item] = d; l.innerHTML += `<tr><td>${d.item}</td><td>${d.user}</td><td>${d.local}</td><td><button class="btn btn-red" style="padding:5px" onclick="db.ref('reservas/${r.key}').remove()">FINALIZAR</button></td></tr>`; });
                this.itens.forEach(i => { g.innerHTML += `<div class="equip-card"><b>${i}</b><br><small>${u[i]?'EM USO':'LIVRE'}</small>${!u[i]?`<button class="btn btn-blue" style="margin-top:10px" onclick="app.reservar('${i}')">RESERVAR</button>`:''}</div>`; });
            });
        },

        syncTI() {
            db.ref('usuarios').on('value', snap => {
                const t = document.getElementById('ti-users-table'); t.innerHTML = "<tr><th>Nome</th><th>Ações</th></tr>";
                snap.forEach(u => { t.innerHTML += `<tr><td>${u.val().nome}</td><td><button class="btn btn-red" style="padding:5px; width:80px" onclick="db.ref('usuarios/${u.key}').remove()">DELETAR</button></td></tr>`; });
            });
        },

        syncChamados() {
            db.ref('chamados').on('value', snap => {
                const t = document.getElementById('ti-chamados-table'); t.innerHTML = "";
                snap.forEach(c => { t.innerHTML += `<tr><td>${c.val().autor}</td><td>${c.val().local}</td><td>${c.val().problema}</td><td><button class="btn btn-green" onclick="db.ref('chamados/${c.key}').remove()">OK</button></td></tr>`; });
            });
        },

        async enviarChamado() {
            const loc = document.getElementById('ch-local').value, prob = document.getElementById('ch-problema').value;
            await db.ref('chamados').push({ autor: this.user.nome, local: loc, problema: prob });
            alert("Chamado Aberto!"); app.view('v-reserva');
        },

        watchAvisos() {
            db.ref('sistema/aviso').on('value', snap => {
                const a = snap.val();
                if(a && a.gravidade === 'critico' && this.user?.cargo !== 'TI') {
                    document.getElementById('lock-screen').style.display = 'flex';
                    document.getElementById('lock-msg').innerText = a.texto;
                } else { document.getElementById('lock-screen').style.display = 'none'; }
            });
        },
        async postAviso(g) { await db.ref('sistema/aviso').set({ titulo: document.getElementById('aviso-tit').value, texto: document.getElementById('aviso-txt').value, gravidade: g }); },
        limparAviso() { db.ref('sistema/aviso').remove(); },
        async reservar(i) { const l = prompt("Local de uso:"); if(l) await db.ref('reservas').push({ item:i, user:this.user.nome, local:l }); },
        async confirmarCad() {
            const n = document.getElementById('c-nome').value, p = document.getElementById('c-pront').value, c = document.getElementById('c-cargo').value;
            let s = c==='Gestão'?'gestao2026':c==='Secretaria'?'secretaria2026':'pmsp2026';
            await db.ref('usuarios/'+p).set({ nome: n, pront: p, cargo: c, pass: s, status: 'ativo' });
            alert("Cadastrado com sucesso!");
        },
        view(id) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    };
</script>
</body>
</html>
