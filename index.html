<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CENTRAL TECH - CH√ÅCARA DAS GAR√áAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d;
            --v-verde: #2ed573; --v-amarelo: #ffa502; --v-vermelho: #ff4757;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.4s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 20px;
        }

        .container-premium {
            width: 95%; max-width: 500px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.25); border-radius: 40px;
            padding: 35px; box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            text-align: center; border-top: 4px solid var(--azul-sky);
        }

        .data-viva { font-size: 11px; font-weight: 600; color: var(--azul-sky); letter-spacing: 1px; margin-bottom: 15px; }
        h1 { font-size: 18px; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; color: white; }
        p.sub { font-size: 11px; opacity: 0.8; margin-bottom: 25px; color: var(--neon); }

        label { display: block; text-align: left; font-size: 10px; font-weight: 700; color: var(--azul-sky); margin: 15px 0 5px 8px; text-transform: uppercase; }
        .campo { width: 100%; height: 52px; background: white; border-radius: 15px; border: none; padding: 0 20px; font-size: 14px; color: #111; margin-bottom: 12px; font-weight: 600; }
        
        .btn-grid { display: grid; gap: 10px; margin-bottom: 20px; }
        .btn-item { 
            height: 55px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px; color: white; cursor: pointer; font-size: 12px; font-weight: 600; text-align: left; padding-left: 15px;
        }
        .btn-item b { color: var(--azul-sky); display: block; }
        .btn-item.active { background: var(--azul-sky); border-color: white; box-shadow: 0 10px 20px rgba(0, 173, 239, 0.3); }
        .btn-item.active b { color: white; }

        /* SUPORTE BEM COLORIDO */
        .btn-suporte { height: 50px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; color: #000; font-size: 10px; text-transform: uppercase; }
        .btn-suporte.active { border: 3px solid white; transform: scale(1.05); }

        .ia-box { background: rgba(0, 0, 0, 0.4); border: 1px dashed var(--neon); border-radius: 15px; padding: 15px; margin-bottom: 15px; font-size: 11px; text-align: left; color: #fff; line-height: 1.4; }

        .relogio-uso { font-family: 'Orbitron', sans-serif; font-size: 45px; color: var(--neon); margin: 20px 0; text-shadow: 0 0 20px var(--neon); }
        .btn-acao { width: 100%; height: 60px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container-premium">
        <div class="data-viva" id="clock">00/00/0000 00:00:00</div>

        <div id="scr0">
            <h1>Bem-vindo Docente</h1>
            <p class="sub">Painel de Reservas e Suporte TI</p>
            <button class="btn-acao" onclick="app.nav(0, 1)">Acessar Sistema</button>
        </div>

        <div id="scr1" class="hidden">
            <h1>Identifica√ß√£o</h1>
            <p style="font-size:10px; color:var(--v-vermelho)">* Todos os campos s√£o obrigat√≥rios</p>
            <input type="text" class="campo" id="p-nome" placeholder="Nome Completo">
            <input type="text" class="campo" id="p-id" placeholder="Prontu√°rio">
            <input type="text" class="campo" id="p-mat" placeholder="Mat√©ria">
            <button class="btn-acao" onclick="app.validarPerfil()">Salvar e Continuar</button>
        </div>

        <div id="scr2" class="hidden">
            <h1>Menu Principal</h1>
            <div class="btn-grid">
                <button class="btn-item active" onclick="app.nav(2, 3)"><b>üìÖ RESERVAR EQUIPAMENTO</b>Agendar uso pedag√≥gico</button>
                <button class="btn-item" onclick="app.nav(2, 5)"><b>ü§ñ SUPORTE IA & TI</b>Ajuda t√©cnica imediata</button>
            </div>
        </div>

        <div id="scr3" class="hidden">
            <h1>Nova Reserva</h1>
            <div style="display:flex; gap:10px">
                <div style="flex:1">
                    <label>De (Dia/Hora) *</label>
                    <input type="datetime-local" class="campo" id="res-inicio">
                </div>
                <div style="flex:1">
                    <label>At√© (Dia/Hora) *</label>
                    <input type="datetime-local" class="campo" id="res-fim">
                </div>
            </div>
            
            <label>S√©rie / Sala de Aula *</label>
            <select class="campo" id="res-sala">
                <option value="">Selecione a Sala...</option>
                <script>for(let i=1; i<=9; i++) document.write(`<option value="${i}¬∫ Ano A">${i}¬∫ Ano A</option>`);</script>
            </select>

            <label>Equipamento *</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')"><b>Sala de Inform√°tica</b>Uso dos Desktops</button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')"><b>Chromebooks</b>Carrinho ou Individual</button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 1¬∫ ANDAR', 'e3')"><b>TV Digital - 1¬∫ Andar</b>Pr√≥ximo √† Secretaria</button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 2¬∫ ANDAR', 'e4')"><b>TV Digital - 2¬∫ Andar</b>Piso Superior</button>
            </div>

            <div id="chrome-box" class="hidden">
                <label>Modo de Retirada *</label>
                <select class="campo" id="c-modo" onchange="app.toggleChrome()">
                    <option value="Carrinho">Carrinho Completo</option>
                    <option value="Individual">Unidade Individual</option>
                </select>
                <input type="number" class="campo hidden" id="c-qtd" placeholder="Quantas unidades?">
            </div>

            <button class="btn-acao" onclick="app.validarReserva()">Confirmar Reserva</button>
            <button onclick="app.nav(3, 2)" style="background:none; border:none; color:white; cursor:pointer; margin-top:10px; font-size:11px;">‚Üê Voltar</button>
        </div>

        <div id="scr4" class="hidden">
            <h1>Uso em Andamento</h1>
            <div class="relogio-uso" id="timer">50:00</div>
            <div id="resumo" style="font-size:11px; opacity:0.8; text-align:left; background:rgba(0,0,0,0.2); padding:15px; border-radius:15px"></div>
            <button class="btn-acao" style="background:var(--v-vermelho); margin-top:20px" onclick="location.reload()">Finalizar e Sair</button>
        </div>

        <div id="scr5" class="hidden">
            <h1>Suporte IA & TI</h1>
            <div class="ia-box">
                <b style="color:var(--neon)">ü§ñ IA HELPER:</b> <span id="ia-txt">Diga o que houve para eu te ajudar agora...</span>
            </div>

            <label>Gravidade da Ocorr√™ncia *</label>
            <div class="btn-grid" style="grid-template-columns: 1fr 1fr 1fr;">
                <button class="btn-suporte" id="g1" style="background:var(--v-verde)" onclick="app.setGrau('BAIXA', 'g1')">BAIXA</button>
                <button class="btn-suporte" id="g2" style="background:var(--v-amarelo)" onclick="app.setGrau('CR√çTICA', 'g2')">CR√çTICA</button>
                <button class="btn-suporte" id="g3" style="background:var(--v-vermelho); color:white" onclick="app.setGrau('PARADA', 'g3')">PARADA</button>
            </div>

            <label>Relato do Problema *</label>
            <textarea class="campo" id="sup-motivo" style="height:100px; padding:15px;" oninput="app.iaDica()" placeholder="O que aconteceu?"></textarea>

            <button class="btn-acao" onclick="app.validarChamado()">Enviar Chamado Oficial</button>
            <button onclick="app.nav(5, 2)" style="background:none; border:none; color:white; cursor:pointer; font-size:11px; margin-top:10px;">‚Üê Voltar</button>
        </div>
    </div>

<script>
    const app = {
        equip: "", grau: "", timer: null,
        nav(at, px) {
            document.querySelectorAll('.container-premium > div').forEach(d => { if(d.id.startsWith('scr')) d.classList.add('hidden') });
            document.getElementById(`scr${px}`).classList.remove('hidden');
        },
        validarPerfil() {
            if(!document.getElementById('p-nome').value || !document.getElementById('p-id').value || !document.getElementById('p-mat').value) 
                return alert("ATEN√á√ÉO: Preencha Nome, Prontu√°rio e Mat√©ria para continuar!");
            this.nav(1, 2);
        },
        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('#scr3 .btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('chrome-box').className = (val === 'CHROMEBOOKS') ? '' : 'hidden';
        },
        toggleChrome() {
            document.getElementById('c-qtd').className = (document.getElementById('c-modo').value === 'Individual') ? 'campo' : 'campo hidden';
        },
        validarReserva() {
            const ini = document.getElementById('res-inicio').value;
            const fim = document.getElementById('res-fim').value;
            const sala = document.getElementById('res-sala').value;
            if(!ini || !fim || !sala || !this.equip) return alert("ERRO: Preencha o per√≠odo (De/At√©), a Sala e o Equipamento!");
            
            this.nav(3, 4);
            document.getElementById('resumo').innerHTML = `<b>PROF:</b> ${document.getElementById('p-nome').value}<br><b>ITEM:</b> ${this.equip}<br><b>SALA:</b> ${sala}<br><b>DATA:</b> ${ini.replace('T',' ')} at√© ${fim.replace('T',' ')}`;
            this.startTimer(50);
        },
        setGrau(val, id) {
            this.grau = val;
            document.querySelectorAll('.btn-suporte').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        iaDica() {
            const m = document.getElementById('sup-motivo').value.toLowerCase();
            const r = document.getElementById('ia-txt');
            if(m.includes("wi-fi") || m.includes("internet")) r.innerText = "Tente verificar o √≠cone de rede no canto da tela.";
            else if(m.includes("liga") || m.includes("preta")) r.innerText = "DICA: Mantenha 'Refresh + Power' pressionados por 10s.";
            else r.innerText = "Continue relatando... a IA est√° analisando sua descri√ß√£o.";
        },
        validarChamado() {
            if(!this.grau || !document.getElementById('sup-motivo').value) return alert("ERRO: Selecione a Gravidade e descreva o motivo do chamado!");
            alert("SUCESSO: Seu chamado foi enviado ao TI com prioridade " + this.grau);
            this.nav(5, 2);
        },
        startTimer(m) {
            let s = m * 60;
            this.timer = setInterval(() => {
                let min = Math.floor(s/60), seg = s%60;
                document.getElementById('timer').innerText = `${min.toString().padStart(2,'0')}:${seg.toString().padStart(2,'0')}`;
                if(s === 300) alert("SISTEMA: Faltam 5 minutos para o fim da reserva!");
                if(s <= 0) clearInterval(this.timer);
                s--;
            }, 1000);
        }
    };

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
