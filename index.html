<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - GEST√ÉO PREMIUN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #003366; --accent: #007aff; --bg: #f5f7fa;
            --text: #1d1d1f; --card: rgba(255, 255, 255, 0.9);
        }
        
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg); color: var(--text);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background-image: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            padding: 20px;
        }

        .app-container {
            width: 100%; max-width: 480px; background: var(--card);
            backdrop-filter: blur(20px); border-radius: 40px;
            padding: 40px 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.4); text-align: center;
        }

        /* HEADER ELEGANTE */
        .brand-header { margin-bottom: 30px; }
        .brand-header h1 { font-family: 'Montserrat'; font-size: 32px; color: var(--primary); margin: 0; letter-spacing: -1px; }
        .brand-header p { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; margin-top: 5px; }

        /* INPUTS ESTILO APPLE */
        .input-box { margin-bottom: 15px; text-align: left; }
        .input-box label { font-size: 11px; font-weight: 700; color: var(--primary); margin-left: 5px; opacity: 0.6; }
        .field { 
            width: 100%; height: 55px; background: #fff; border: 1px solid #ddd;
            border-radius: 16px; padding: 0 20px; font-size: 15px; margin-top: 5px;
            transition: 0.3s;
        }
        .field:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1); }

        /* MENU DE TILES (DASHBOARD) */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-tile { 
            background: #fff; border: 1px solid #eee; border-radius: 24px; padding: 25px 15px;
            cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.02);
        }
        .menu-tile:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.05); border-color: var(--accent); }
        .menu-tile i { font-size: 28px; }
        .menu-tile span { font-size: 13px; font-weight: 700; color: var(--primary); }

        /* SELETOR DE ATIVOS */
        .asset-btn { 
            width: 100%; padding: 20px; border-radius: 20px; border: 1px solid #eee;
            background: #fff; margin-bottom: 12px; display: flex; align-items: center;
            font-weight: 600; cursor: pointer; justify-content: space-between;
        }
        .asset-btn.active { border-color: var(--accent); background: #f0f7ff; color: var(--accent); }

        /* OP√á√ïES CHROMEBOOK */
        .chrome-options { 
            display: flex; gap: 10px; background: #eee; padding: 5px; border-radius: 14px; margin-bottom: 15px;
        }
        .opt-btn { 
            flex: 1; padding: 10px; border-radius: 10px; border: none; font-size: 11px; font-weight: 700; cursor: pointer;
        }
        .opt-btn.active { background: #fff; color: var(--accent); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* BOT√ÉO DE A√á√ÉO */
        .btn-main { 
            width: 100%; height: 60px; background: var(--primary); color: #fff; border: none;
            border-radius: 20px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 20px;
        }
        .btn-main:active { transform: scale(0.98); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="brand-header">
            <h1>NTi Parna√≠ba</h1>
            <p>Gest√£o de Ativos Educacionais</p>
        </div>

        <div id="scr1">
            <div class="input-box">
                <label>DOCENTE</label>
                <input type="text" id="p-nome" class="field" placeholder="Nome Completo">
            </div>
            <div class="input-box">
                <label>PRONTU√ÅRIO</label>
                <input type="text" id="p-id" class="field" placeholder="000.000">
            </div>
            <div class="input-box">
                <label>MAT√âRIA</label>
                <input type="text" id="p-mat" class="field" placeholder="Ex: Matem√°tica">
            </div>
            <button class="btn-main" onclick="app.login()">Entrar no Sistema</button>
        </div>

        <div id="scr2" class="hidden">
            <div class="menu-grid">
                <div class="menu-tile" onclick="app.nav(2, 3)">
                    <i>üìÖ</i><span>Reservas</span>
                </div>
                <div class="menu-tile" onclick="app.nav(2, 5)">
                    <i>üõ†Ô∏è</i><span>Suporte</span>
                </div>
                <div class="menu-tile" style="opacity:0.4">
                    <i>üìä</i><span>Hist√≥rico</span>
                </div>
                <div class="menu-tile" onclick="location.reload()">
                    <i>üö™</i><span>Sair</span>
                </div>
            </div>
        </div>

        <div id="scr3" class="hidden">
            <h2 style="font-size: 14px; margin-bottom: 20px;">O que voc√™ deseja reservar?</h2>
            
            <div class="asset-btn" id="e1" onclick="app.setEq('LAB. INFO', 'e1')">LAB. INFORM√ÅTICA <span>üíª</span></div>
            <div class="asset-btn" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">CHROMEBOOKS <span>üì±</span></div>
            
            <div id="chrome-ui" class="hidden" style="margin-top: -5px; padding: 15px; background: #f9f9f9; border-radius: 0 0 20px 20px; margin-bottom: 15px;">
                <div class="chrome-options">
                    <button class="opt-btn active" id="opt1" onclick="app.setChromeModo('CARRINHO', 'opt1')">CARRINHO COMPLETO</button>
                    <button class="opt-btn" id="opt2" onclick="app.setChromeModo('INDIVIDUAL', 'opt2')">INDIVIDUAL</button>
                </div>
                <div id="qtd-box" class="hidden">
                    <input type="number" id="res-qtd" class="field" placeholder="Quantidade de Unidades" style="height: 45px;">
                </div>
                <textarea id="res-dev" class="field" style="height:80px; padding-top:15px; margin-top:10px" placeholder="O que ser√° desenvolvido na aula?"></textarea>
            </div>

            <div class="asset-btn" id="e3" onclick="app.setEq('TV', 'e3')">TV INTERATIVA <span>üì∫</span></div>

            <div style="display:flex; gap:10px; margin-top:10px">
                <input type="time" id="res-ini" class="field" style="flex:1">
                <input type="text" id="res-sala" class="field" style="flex:1" placeholder="Sala/Turma">
            </div>

            <button class="btn-main" onclick="app.enviarReserva()">Confirmar Reserva</button>
            <button onclick="app.nav(3, 2)" style="background:none; border:none; color:#888; font-size:12px; margin-top:20px; cursor:pointer;">Voltar</button>
        </div>

        <div id="scr5" class="hidden">
            <h2 style="font-size: 14px;">Qual a gravidade do problema?</h2>
            <div class="asset-btn" style="border-left: 5px solid #28a745;" onclick="app.setGrau('BAIXA', this)">PADR√ÉO / CONFIGURA√á√ÉO</div>
            <div class="asset-btn" style="border-left: 5px solid #ffc107;" onclick="app.setGrau('M√âDIA', this)">T√ÅTICO / AFETA A AULA</div>
            <div class="asset-btn" style="border-left: 5px solid #dc3545;" onclick="app.setGrau('URGENTE', this)">CR√çTICO / URG√äNCIA</div>
            
            <textarea id="sup-msg" class="field" style="height:120px; padding-top:15px; margin-top:15px" placeholder="Descreva o que est√° acontecendo..."></textarea>
            <button class="btn-main" style="background:#dc3545" onclick="app.enviarChamado()">Enviar para o NTi</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        eq: "", gr: "", modoChrome: "CARRINHO",
        nav(a, p) {
            document.querySelectorAll('.app-container > div[id]').forEach(d => d.classList.add('hidden'));
            document.getElementById(`scr${p}`).classList.remove('hidden');
        },
        login() {
            if(!document.getElementById('p-nome').value || !document.getElementById('p-id').value) return alert("Preencha seus dados.");
            this.nav(1, 2);
        },
        setEq(v, id) {
            this.eq = v;
            document.querySelectorAll('.asset-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            v === 'CHROMEBOOKS' ? document.getElementById('chrome-ui').classList.remove('hidden') : document.getElementById('chrome-ui').classList.add('hidden');
        },
        setChromeModo(m, id) {
            this.modoChrome = m;
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            m === 'INDIVIDUAL' ? document.getElementById('qtd-box').classList.remove('hidden') : document.getElementById('qtd-box').classList.add('hidden');
        },
        setGrau(v, el) {
            this.gr = v;
            document.querySelectorAll('#scr5 .asset-btn').forEach(b => b.style.background = "#fff");
            el.style.background = "#f9f9f9";
        },
        enviarReserva() {
            const d = {
                prof: document.getElementById('p-nome').value, rp: document.getElementById('p-id').value,
                mat: document.getElementById('p-mat').value, item: this.eq,
                modo: this.eq === 'CHROMEBOOKS' ? this.modoChrome : 'PADR√ÉO',
                sala: document.getElementById('res-sala').value, 
                qtd: document.getElementById('res-qtd').value || 'Completo',
                aula: document.getElementById('res-dev').value || 'N√£o informado',
                data: new Date().toLocaleString()
            };
            db.ref('Reservas_Premium').push(d).then(() => { alert("Reserva realizada!"); location.reload(); });
        },
        enviarChamado() {
            const d = {
                prof: document.getElementById('p-nome').value, rp: document.getElementById('p-id').value,
                gravidade: this.gr, relato: document.getElementById('sup-msg').value,
                data: new Date().toLocaleString()
            };
            db.ref('Chamados_Premium').push(d).then(() => { alert("Chamado enviado!"); location.reload(); });
        }
    };
</script>
</body>
</html>
