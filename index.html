<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - GEST√ÉO & CHAT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d; --danger: #ff4757; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed; background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 10px; }
        .balao-premium { width: 100%; max-width: 550px; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); border-radius: 25px; padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .hidden { display: none !important; }
        .campo { width: 100%; height: 45px; border-radius: 12px; border: none; padding: 0 15px; margin-bottom: 10px; font-weight: 600; }
        .btn-acao { width: 100%; height: 50px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; cursor: pointer; margin-bottom: 10px; text-transform: uppercase; }
        .btn-voltar { background: none; border: 1px solid white; color: white; padding: 8px; border-radius: 10px; cursor: pointer; font-size: 11px; width: 100%; }
        
        /* Cronograma e Cards */
        .card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--neon); position: relative; }
        .card-baixa { border-left-color: #777; opacity: 0.6; }
        .btn-mini { padding: 5px 10px; border-radius: 5px; border: none; font-size: 10px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        
        /* Chat */
        #chat-box { height: 150px; background: rgba(0,0,0,0.5); border-radius: 10px; overflow-y: auto; padding: 10px; margin-bottom: 10px; text-align: left; font-size: 12px; }
        .msg { margin-bottom: 5px; padding: 5px 10px; border-radius: 8px; background: rgba(255,255,255,0.1); width: fit-content; max-width: 80%; }
        .msg-ti { background: var(--azul-pref); margin-left: auto; }
    </style>
</head>
<body>

<div class="balao-premium">
    <div id="relogio" style="font-size: 12px; color: var(--azul-sky); margin-bottom: 15px; font-weight: bold;"></div>

    <div id="tela-inicio">
        <h1>SISTEMA NTi</h1>
        <button class="btn-acao" onclick="app.irPara('login-prof')">PROFESSOR</button>
        <button class="btn-acao" style="background:#333" onclick="app.irPara('login-gestor')">GESTOR</button>
        <button class="btn-acao" style="background:#000; border: 1px solid var(--danger)" onclick="app.irPara('login-ti')">ESPA√áO TI</button>
    </div>

    <div id="tela-login-prof" class="hidden">
        <h2>PROFESSOR</h2>
        <input type="text" id="p-nome" class="campo" placeholder="Nome Completo">
        <input type="text" id="p-id" class="campo" placeholder="RP / Prontu√°rio">
        <button class="btn-acao" onclick="app.auth('PROF')">ENTRAR</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-gestor" class="hidden">
        <h2>GESTOR</h2>
        <input type="password" id="senha-gestor" class="campo" placeholder="Senha Gestor">
        <button class="btn-acao" onclick="app.auth('GESTOR')">ENTRAR</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-login-ti" class="hidden">
        <h2 style="color:var(--danger)">TI MASTER</h2>
        <input type="password" id="senha-ti" class="campo" placeholder="Senha TI">
        <button class="btn-acao" style="background:var(--danger)" onclick="app.auth('TI')">ACESSO TOTAL</button>
        <button class="btn-voltar" onclick="app.irPara('inicio')">VOLTAR</button>
    </div>

    <div id="tela-menu" class="hidden">
        <h3 id="boas-vindas">Ol√°!</h3>
        <div id="area-reserva">
            <button class="btn-acao" onclick="app.irPara('reserva')">üìÖ RESERVAR EQUIPAMENTO</button>
        </div>
        <button class="btn-acao" style="background:rgba(0,173,239,0.2)" onclick="app.verCronograma()">üñ•Ô∏è CRONOGRAMA & CALEND√ÅRIO</button>
        
        <div style="margin-top:20px; border-top: 1px solid #444; padding-top: 15px;">
            <p style="font-size:12px; font-weight:bold;">üí¨ COMUNICADO / CHAT NTi</p>
            <div id="chat-box"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="chat-input" class="campo" style="margin:0;" placeholder="Digite uma mensagem...">
                <button onclick="app.enviarMsg()" style="background:var(--neon); border:none; border-radius:10px; padding:0 15px; cursor:pointer;">‚ûî</button>
            </div>
        </div>

        <button class="btn-voltar" style="margin-top:15px;" onclick="location.reload()">SAIR</button>
    </div>

    <div id="tela-reserva" class="hidden">
        <h3>RESERVAR</h3>
        <select id="res-equip" class="campo">
            <option value="SALA INFO">SALA INFO</option>
            <option value="CHROMEBOOKS">CHROMEBOOKS</option>
            <option value="TV 01">TV 01</option>
            <option value="TV 02">TV 02</option>
            <option value="TV 03">TV 03</option>
        </select>
        <input type="date" id="res-data" class="campo">
        <input type="time" id="res-hora" class="campo">
        <button class="btn-acao" onclick="app.salvarReserva()">CONFIRMAR</button>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

    <div id="tela-cronograma" class="hidden">
        <h3>CRONOGRAMA</h3>
        <input type="date" id="filtro-data" class="campo" onchange="app.renderLista()">
        <div id="lista-reservas" style="max-height: 300px; overflow-y: auto;"></div>
        <button class="btn-voltar" onclick="app.irPara('menu')">VOLTAR</button>
    </div>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        user: { nome: "", tipo: "", rp: "" },

        irPara(tela) {
            document.querySelectorAll('.balao-premium > div').forEach(d => { if(d.id !== 'relogio') d.classList.add('hidden'); });
            document.getElementById('tela-' + tela).classList.remove('hidden');
        },

        auth(tipo) {
            if(tipo === 'PROF') {
                this.user = { nome: document.getElementById('p-nome').value.toUpperCase(), rp: document.getElementById('p-id').value, tipo: 'PROF' };
                if(!this.user.nome) return alert("Nome obrigat√≥rio");
            } else if(tipo === 'GESTOR') {
                if(document.getElementById('senha-gestor').value !== "gestores2026") return alert("Senha errada");
                this.user = { nome: "GESTOR", tipo: 'GESTOR' };
            } else if(tipo === 'TI') {
                if(document.getElementById('senha-ti').value !== "nti2026") return alert("Senha TI errada");
                this.user = { nome: "TI MASTER", tipo: 'TI' };
            }
            document.getElementById('boas-vindas').innerText = "Ol√°, " + this.user.nome;
            if(this.user.tipo !== 'PROF') document.getElementById('area-reserva').classList.add('hidden');
            this.irPara('menu');
            this.ouvirChat();
        },

        salvarReserva() {
            const data = document.getElementById('res-data').value;
            if(!data) return alert("Escolha a data!");
            db.ref('reservas').push({
                prof: this.user.nome, rp: this.user.rp,
                equip: document.getElementById('res-equip').value,
                data: data, hora: document.getElementById('res-hora').value,
                status: "EM USO"
            });
            alert("Reservado!");
            this.irPara('menu');
        },

        verCronograma() {
            document.getElementById('filtro-data').valueAsDate = new Date();
            this.irPara('cronograma');
            this.renderLista();
        },

        renderLista() {
            const lista = document.getElementById('lista-reservas');
            const filtro = document.getElementById('filtro-data').value;
            db.ref('reservas').on('value', snap => {
                lista.innerHTML = "";
                snap.forEach(item => {
                    const r = item.val();
                    if(r.data === filtro) {
                        const isEntregue = r.status === "ENTREGUE";
                        let btnTI = (this.user.tipo === 'TI') ? `<button class="btn-mini" style="background:red; color:white;" onclick="app.apagar('${item.key}')">APAGAR</button>` : '';
                        let btnBaixa = (!isEntregue && (this.user.tipo === 'TI' || r.prof === this.user.nome)) ? 
                            `<button class="btn-mini" style="background:var(--neon)" onclick="app.darBaixa('${item.key}')">DAR BAIXA</button>` : '';

                        lista.innerHTML += `
                            <div class="card ${isEntregue ? 'card-baixa' : ''}">
                                <b>${r.equip}</b> - ${r.hora}<br>
                                <small>Prof: ${r.prof} | Status: ${r.status}</small><br>
                                ${btnBaixa} ${btnTI}
                            </div>`;
                    }
                });
            });
        },

        darBaixa(id) { db.ref('reservas/'+id).update({ status: "ENTREGUE" }); },
        apagar(id) { if(confirm("Apagar reserva?")) db.ref('reservas/'+id).remove(); },

        enviarMsg() {
            const txt = document.getElementById('chat-input').value;
            if(!txt) return;
            db.ref('chat').push({ nome: this.user.nome, msg: txt, tipo: this.user.tipo, ts: Date.now() });
            document.getElementById('chat-input').value = "";
        },

        ouvirChat() {
            db.ref('chat').limitToLast(10).on('value', snap => {
                const box = document.getElementById('chat-box');
                box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    box.innerHTML += `<div class="msg ${d.tipo==='TI'?'msg-ti':''}"><b>${d.nome}:</b> ${d.msg}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }
    };

    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleString(); }, 1000);
</script>
</body>
</html>
