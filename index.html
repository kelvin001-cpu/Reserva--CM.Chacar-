<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - PARNA√çBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --pref-azul: #004a99; --pref-sky: #00adef; --neon: #00ff9d;
            --glass: rgba(0, 25, 51, 0.85);
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 15px;
        }

        .container-premium {
            width: 100%; max-width: 550px; background: var(--glass);
            backdrop-filter: blur(20px); border: 1px solid rgba(0, 173, 239, 0.4); border-radius: 35px;
            padding: 30px; box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            text-align: center; border-bottom: 8px solid var(--pref-sky);
        }

        .header-nti { margin-bottom: 25px; }
        .unidade-txt { font-size: 28px; font-weight: 700; color: white; font-family: 'Orbitron'; letter-spacing: 2px; margin: 0; }
        .sub-txt { font-size: 11px; color: var(--pref-sky); font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }

        .data-viva { font-family: 'Orbitron', sans-serif; font-size: 12px; color: var(--neon); margin-bottom: 20px; opacity: 0.9; }
        
        h2 { font-size: 16px; font-weight: 700; text-transform: uppercase; color: #fff; margin: 10px 0; letter-spacing: 1px; }
        
        label { display: block; text-align: left; font-size: 10px; font-weight: 700; color: var(--pref-sky); margin: 12px 0 5px 5px; text-transform: uppercase; }
        
        .campo { width: 100%; height: 50px; background: #fff; border-radius: 12px; border: 2px solid transparent; padding: 0 15px; font-size: 14px; color: #111; margin-bottom: 10px; font-weight: 600; }
        .campo:focus { border-color: var(--pref-sky); outline: none; }

        /* GRID DE BOT√ïES */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .btn-item { 
            height: 75px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px; color: white; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px;
        }
        .btn-item b { font-size: 11px; text-transform: uppercase; }
        .btn-item.active { background: var(--pref-sky); border-color: #fff; box-shadow: 0 0 15px var(--pref-sky); }

        .btn-acao { width: 100%; height: 60px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--pref-azul), var(--pref-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; font-size: 14px; letter-spacing: 1px; }
        
        .box-chrome { background: rgba(0, 173, 239, 0.1); padding: 15px; border-radius: 15px; border: 1px dashed var(--pref-sky); margin-bottom: 15px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container-premium">
        <div class="header-nti">
            <div class="unidade-txt">SISTEMA NTi</div>
            <div class="sub-txt">N√∫cleo de Tecnologia e Inova√ß√£o</div>
        </div>
        <div class="data-viva" id="clock">CARREGANDO...</div>

        <div id="scr1">
            <h2>Portal do Docente</h2>
            <input type="text" class="campo" id="p-nome" placeholder="Nome Completo">
            <input type="text" class="campo" id="p-id" placeholder="N¬∫ Prontu√°rio">
            <input type="text" class="campo" id="p-mat" placeholder="Mat√©ria / Disciplina">
            <button class="btn-acao" onclick="app.login()">Acessar Sistema</button>
        </div>

        <div id="scr2" class="hidden">
            <h2>Selecione o Servi√ßo</h2>
            <div class="btn-grid">
                <button class="btn-item" onclick="app.nav(2, 3)"><b>üìÖ Agendamento</b></button>
                <button class="btn-item" onclick="app.nav(2, 5)"><b>üõ†Ô∏è Suporte TI</b></button>
            </div>
            <button onclick="location.reload()" style="background:none; border:none; color:#aaa; font-size:11px; cursor:pointer;">Sair do Sistema</button>
        </div>

        <div id="scr3" class="hidden">
            <h2>Nova Reserva</h2>
            <div style="display:flex; gap:10px">
                <div style="flex:1"><label>In√≠cio</label><input type="time" class="campo" id="res-inicio"></div>
                <div style="flex:1"><label>Fim</label><input type="time" class="campo" id="res-fim"></div>
            </div>
            <input type="text" class="campo" id="res-sala" placeholder="Sala/S√©rie (Ex: 7¬∫ Ano C)">

            <label>Equipamento</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')"><b>Lab. Info</b></button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')"><b>Chromebooks</b></button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 1', 'e3')"><b>TV 1¬∫ Andar</b></button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 2', 'e4')"><b>TV 2¬∫ Andar</b></button>
            </div>

            <div id="extra-chrome" class="box-chrome hidden">
                <label style="color:#fff">Qtd. de Chromebooks</label>
                <input type="number" class="campo" id="res-qtd" placeholder="Quantidade (ex: 30)">
                <label style="color:#fff">Desenvolvimento da Aula</label>
                <textarea class="campo" id="res-obs" style="height:70px; padding-top:10px;" placeholder="Qual conte√∫do ser√° trabalhado?"></textarea>
            </div>

            <button class="btn-acao" onclick="app.enviarReserva()">Confirmar Agendamento</button>
            <button onclick="app.nav(3, 2)" style="background:none; border:none; color:#aaa; font-size:11px; cursor:pointer; margin-top:10px;">Voltar</button>
        </div>

        <div id="scr5" class="hidden">
            <h2>Suporte T√©cnico</h2>
            <label>N√≠vel de Urg√™ncia</label>
            <div class="btn-grid">
                <button class="btn-item" id="g1" onclick="app.setGrau('BAIXO', 'g1')"><b>BAIXO</b></button>
                <button class="btn-item" id="g2" onclick="app.setGrau('CR√çTICO', 'g2')"><b>CR√çTICO</b></button>
            </div>
            <textarea class="campo" id="sup-problema" style="height:120px; padding-top:15px;" placeholder="Descreva o problema detalhadamente..."></textarea>
            <button class="btn-acao" onclick="app.enviarChamado()">Enviar para o NTi</button>
            <button onclick="app.nav(5, 2)" style="background:none; border:none; color:#aaa; font-size:11px; cursor:pointer; margin-top:10px;">Cancelar</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        equip: "", grau: "",
        nav(a, p) {
            document.querySelectorAll('.container-premium > div[id]').forEach(d => d.classList.add('hidden'));
            document.getElementById(`scr${p}`).classList.remove('hidden');
        },
        login() {
            const n = document.getElementById('p-nome').value;
            const i = document.getElementById('p-id').value;
            const m = document.getElementById('p-mat').value;
            if(!n || !i || !m) return alert("NTi INFORMA: Preencha todos os campos de identifica√ß√£o!");
            this.nav(1, 2);
        },
        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('#scr3 .btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            // MOSTRAR CAMPOS EXTRAS SE FOR CHROMEBOOK
            const extra = document.getElementById('extra-chrome');
            val === 'CHROMEBOOKS' ? extra.classList.remove('hidden') : extra.classList.add('hidden');
        },
        setGrau(val, id) {
            this.grau = val;
            document.querySelectorAll('#scr5 .btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        enviarReserva() {
            const dados = {
                docente: document.getElementById('p-nome').value,
                prontuario: document.getElementById('p-id').value,
                materia: document.getElementById('p-mat').value,
                sala: document.getElementById('res-sala').value,
                item: this.equip,
                horario: `${document.getElementById('res-inicio').value} √†s ${document.getElementById('res-fim').value}`,
                qtd: document.getElementById('res-qtd').value || "N/A",
                desenvolvimento: document.getElementById('res-obs').value || "N√£o informado",
                timestamp: new Date().toLocaleString()
            };

            if(!dados.item || !dados.sala || !document.getElementById('res-inicio').value) {
                return alert("NTi INFORMA: Faltam detalhes do agendamento!");
            }

            db.ref('Agendamentos_NTi').push(dados).then(() => {
                alert("SUCESSO! Agendamento registrado no N√∫cleo de Tecnologia.");
                location.reload();
            });
        },
        enviarChamado() {
            const dados = {
                docente: document.getElementById('p-nome').value,
                prontuario: document.getElementById('p-id').value,
                materia: document.getElementById('p-mat').value,
                urgencia: this.grau,
                relato: document.getElementById('sup-problema').value,
                timestamp: new Date().toLocaleString()
            };
            if(!dados.urgencia || !dados.relato) return alert("NTi INFORMA: Descreva o problema!");

            db.ref('Chamados_Tecnicos').push(dados).then(() => {
                alert("CHAMADO ENVIADO! O NTi analisar√° sua solicita√ß√£o.");
                location.reload();
            });
        }
    };

    setInterval(() => {
        const d = new Date();
        document.getElementById('clock').innerText = d.toLocaleDateString() + " | " + d.toLocaleTimeString();
    }, 1000);
</script>
</body>
</html>
