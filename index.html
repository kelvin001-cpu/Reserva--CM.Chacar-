<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA GEST√ÉO TECH - CM CH√ÅCARA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-pref: #004a99; --azul-sky: #00adef; --neon: #00ff9d;
            --n1: #2ed573; --n2: #ffa502; --n3: #ff4757;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 20px;
        }

        .balao-elite {
            width: 100%; max-width: 550px; background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 40px;
            padding: 40px; box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            text-align: center; border-top: 6px solid var(--azul-sky);
        }

        .clock-header { font-size: 11px; font-weight: 600; color: var(--azul-sky); margin-bottom: 25px; letter-spacing: 2px; }
        h1 { font-size: 20px; font-weight: 700; text-transform: uppercase; margin: 0; letter-spacing: 1px; }
        .welcome-msg { font-size: 12px; color: var(--neon); margin-bottom: 25px; font-weight: 600; text-transform: uppercase; }

        label { display: block; text-align: left; font-size: 10px; font-weight: 700; color: var(--azul-sky); margin: 15px 0 5px 10px; text-transform: uppercase; }
        .campo { width: 100%; height: 50px; background: white; border-radius: 12px; border: 2px solid transparent; padding: 0 15px; font-size: 14px; color: #111; margin-bottom: 10px; font-weight: 600; }
        .campo:invalid { border-color: var(--n3); }

        .grid-equip { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 15px; }
        .btn-equip { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 14px; padding: 12px; color: white; cursor: pointer; text-align: left;
        }
        .btn-equip b { display: block; font-size: 12px; color: var(--azul-sky); }
        .btn-equip span { font-size: 9px; opacity: 0.7; }
        .btn-equip.active { background: var(--azul-sky); border-color: white; box-shadow: 0 0 15px var(--azul-sky); }
        .btn-equip.active b, .btn-equip.active span { color: white; }

        .ia-container { 
            background: rgba(0, 0, 0, 0.4); border-radius: 15px; padding: 15px; 
            margin-bottom: 15px; border: 1px solid var(--neon); display: flex; gap: 12px; align-items: center;
        }
        .ia-content { text-align: left; font-size: 11px; }
        .ia-content b { color: var(--neon); display: block; }

        .btn-main { width: 100%; height: 55px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--azul-pref), var(--azul-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; font-size: 14px; margin-top: 10px; }
        .btn-main:hover { transform: scale(1.02); brightness: 1.1; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="balao-elite">
        <div class="clock-header" id="relogio-top">00/00/0000 00:00:00</div>

        <div id="scr0">
            <h1>CENTRAL DE RECURSOS</h1>
            <p class="welcome-msg">Bem-vindo ao Sistema Ch√°cara das Gar√ßas</p>
            <button class="btn-main" onclick="app.nav(0, 1)">ACESSAR TERMINAL</button>
        </div>

        <div id="scr1" class="hidden">
            <h1>IDENTIFICA√á√ÉO DOCENTE</h1>
            <label>Nome Completo *</label>
            <input type="text" class="campo" id="p-nome" placeholder="Obrigat√≥rio">
            <label>Prontu√°rio *</label>
            <input type="text" class="campo" id="p-id" placeholder="Obrigat√≥rio">
            <label>Mat√©ria *</label>
            <input type="text" class="campo" id="p-mat" placeholder="Obrigat√≥rio">
            <button class="btn-main" onclick="app.validarPerfil()">SALVAR IDENTIDADE</button>
        </div>

        <div id="scr2" class="hidden">
            <h1>PAINEL PRINCIPAL</h1>
            <div class="grid-equip">
                <button class="btn-equip" onclick="app.nav(2, 3)">
                    <b>üìÖ AGENDAR RESERVA</b>
                    <span>Equipamentos e Salas</span>
                </button>
                <button class="btn-equip" onclick="app.nav(2, 5)">
                    <b>ü§ñ IA GUARDI√É & TI</b>
                    <span>Suporte e Chamados T√©cnicos</span>
                </button>
            </div>
        </div>

        <div id="scr3" class="hidden">
            <h1>NOVO AGENDAMENTO</h1>
            <div style="display:flex; gap:10px">
                <div style="flex:1">
                    <label>In√≠cio *</label>
                    <input type="datetime-local" class="campo" id="res-inicio">
                </div>
                <div style="flex:1">
                    <label>Fim *</label>
                    <input type="datetime-local" class="campo" id="res-fim">
                </div>
            </div>
            <label>S√©rie / Sala de Destino *</label>
            <input type="text" class="campo" id="res-sala-manual" placeholder="Ex: 9¬∫ Ano B">
            
            <label>Selecione o Equipamento *</label>
            <div class="grid-equip">
                <button class="btn-equip" id="e1" onclick="app.setEq('SALA INFO', 'e1')">
                    <b>üñ•Ô∏è Sala de Inform√°tica</b><span>30 Desktops Dispon√≠veis</span>
                </button>
                <button class="btn-equip" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')">
                    <b>üíª Chromebooks</b><span>Carrinho ou Individual</span>
                </button>
                <button class="btn-equip" id="e3" onclick="app.setEq('TV 1¬∫ ANDAR', 'e3')">
                    <b>üì∫ TV Digital - 1¬∫ Andar</b><span>P√°tio / Bloco A</span>
                </button>
                <button class="btn-equip" id="e4" onclick="app.setEq('TV 2¬∫ ANDAR', 'e4')">
                    <b>üì∫ TV Digital - 2¬∫ Andar</b><span>Laborat√≥rios / Bloco B</span>
                </button>
            </div>

            <button class="btn-main" onclick="app.validarReserva()">FINALIZAR AGENDAMENTO</button>
            <button onclick="app.nav(3, 2)" style="background:none; border:none; color:white; cursor:pointer; margin-top:10px; font-size:11px;">CANCELAR</button>
        </div>

        <div id="scr4" class="hidden">
            <h1>RESERVA ATIVA</h1>
            <div style="font-family:'Orbitron'; font-size:50px; color:var(--neon); margin:20px 0;" id="timer">50:00</div>
            <div id="resumo-uso" style="font-size:12px; text-align:left; background:rgba(0,0,0,0.3); padding:15px; border-radius:10px; line-height:1.6"></div>
            <button class="btn-main" style="background:var(--n3)" onclick="location.reload()">ENCERRAR SESS√ÉO</button>
        </div>

        <div id="scr5" class="hidden">
            <h1>SUPORTE INTELIGENTE</h1>
            <div class="ia-container">
                <div style="font-size:25px">ü§ñ</div>
                <div class="ia-content">
                    <b>FILTRO IA:</b> <span id="ia-txt">Descreva o problema para an√°lise t√©cnica...</span>
                </div>
            </div>
            <label>Relate o Problema em detalhes *</label>
            <textarea class="campo" id="sup-motivo" style="height:90px; padding:12px;" oninput="app.iaDica()" placeholder="Descreva aqui o que houve..."></textarea>
            
            <label>Selecione o N√≠vel de Impacto *</label>
            <div style="display:flex; gap:10px; margin-bottom:15px">
                <button class="btn-equip" id="g1" style="flex:1" onclick="app.setGrau('BAIXO', 'g1')"><b>BAIXO</b></button>
                <button class="btn-equip" id="g2" style="flex:1" onclick="app.setGrau('CR√çTICO', 'g2')"><b>CR√çTICO</b></button>
                <button class="btn-equip" id="g3" style="flex:1" onclick="app.setGrau('PARADA', 'g3')"><b>PARADA</b></button>
            </div>

            <button class="btn-main" onclick="app.validarChamado()">ABRIR CHAMADO OFICIAL</button>
            <button onclick="app.nav(5, 2)" style="background:none; border:none; color:white; cursor:pointer; font-size:11px;">VOLTAR</button>
        </div>
    </div>

<script>
    const app = {
        equip: "", grau: "", timer: null,
        nav(at, px) {
            document.querySelectorAll('.balao-elite > div').forEach(d => { if(d.id.startsWith('scr')) d.classList.add('hidden') });
            document.getElementById(`scr${px}`).classList.remove('hidden');
        },
        validarPerfil() {
            const n = document.getElementById('p-nome').value;
            const i = document.getElementById('p-id').value;
            const m = document.getElementById('p-mat').value;
            if(!n || !i || !m) return alert("ERRO: Todos os campos de identifica√ß√£o s√£o obrigat√≥rios!");
            this.nav(1, 2);
        },
        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('.btn-equip').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        validarReserva() {
            const ini = document.getElementById('res-inicio').value;
            const fim = document.getElementById('res-fim').value;
            const sal = document.getElementById('res-sala-manual').value;
            if(!ini || !fim || !sal || !this.equip) return alert("ERRO: Preencha Datas, Sala e selecione o Equipamento!");
            
            this.nav(3, 4);
            document.getElementById('resumo-uso').innerHTML = `
                <b>PROFESSOR:</b> ${document.getElementById('p-nome').value}<br>
                <b>EQUIPAMENTO:</b> ${this.equip}<br>
                <b>SALA:</b> ${sal}<br>
                <b>PER√çODO:</b> ${ini.replace('T',' ')} at√© ${fim.replace('T',' ')}
            `;
            this.startTimer(50);
        },
        setGrau(val, id) {
            this.grau = val;
            document.querySelectorAll('#scr5 .btn-equip').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        iaDica() {
            const m = document.getElementById('sup-motivo').value.toLowerCase();
            const r = document.getElementById('ia-txt');
            if(m.length < 5) r.innerText = "Aguardando descri√ß√£o...";
            else if(m.includes("net") || m.includes("wi")) r.innerText = "DICA: Verifique se o Wi-Fi n√£o foi desativado no teclado (√≠cone de rede).";
            else if(m.includes("liga") || m.includes("tela")) r.innerText = "DICA: Tente o 'Hard Reset': Segure Refresh + Power por 10 segundos.";
            else r.innerText = "Analisando... Se n√£o resolver, prossiga com o chamado.";
        },
        validarChamado() {
            const mot = document.getElementById('sup-motivo').value;
            if(!mot || !this.grau) return alert("ERRO: Descreva o problema e selecione o n√≠vel de impacto!");
            alert("SUCESSO: Chamado registrado no sistema do TI!");
            this.nav(5, 2);
        },
        startTimer(m) {
            let s = m * 60;
            this.timer = setInterval(() => {
                let min = Math.floor(s/60), seg = s%60;
                document.getElementById('timer').innerText = `${min.toString().padStart(2,'0')}:${seg.toString().padStart(2,'0')}`;
                if(s <= 0) clearInterval(this.timer);
                s--;
            }, 1000);
        }
    };

    setInterval(() => {
        document.getElementById('relogio-top').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);
</script>
</body>
</html>
