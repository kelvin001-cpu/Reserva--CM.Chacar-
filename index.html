<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA NTi - PARNA√çBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --pref-azul: #004a99; --pref-sky: #00adef; --neon: #00ff9d;
            --v-verde: linear-gradient(135deg, #2ed573, #1e9658);
            --v-amarelo: linear-gradient(135deg, #ffa502, #e67e22);
            --v-vermelho: linear-gradient(135deg, #ff4757, #c0392b);
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        body { 
            margin: 0; background: #000b1a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 20px;
        }

        .container-premium {
            width: 100%; max-width: 520px; background: rgba(0, 25, 51, 0.75);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 173, 239, 0.4); border-radius: 40px;
            padding: 35px; box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            text-align: center; border-bottom: 6px solid var(--pref-sky);
        }

        .header-cidade { margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .cidade-txt { font-size: 10px; letter-spacing: 3px; color: var(--pref-sky); font-weight: 700; text-transform: uppercase; margin: 0; }
        .unidade-txt { font-size: 24px; font-weight: 700; color: white; margin-top: 5px; font-family: 'Orbitron'; letter-spacing: 1px; }
        .sub-txt { font-size: 9px; color: var(--pref-sky); font-weight: 600; text-transform: uppercase; margin-top: -2px; letter-spacing: 1px; }

        .data-viva { font-family: 'Orbitron', sans-serif; font-size: 11px; color: var(--neon); letter-spacing: 1px; margin: 15px 0; }
        
        h1 { font-size: 18px; font-weight: 800; text-transform: uppercase; color: white; margin: 10px 0; }
        label { display: block; text-align: left; font-size: 9px; font-weight: 700; color: var(--pref-sky); margin: 15px 0 5px 8px; text-transform: uppercase; }
        .campo { width: 100%; height: 50px; background: #fff; border-radius: 12px; border: none; padding: 0 18px; font-size: 14px; color: #111; margin-bottom: 10px; font-weight: 600; }
        
        .btn-grid { display: grid; gap: 10px; margin-bottom: 20px; }
        .btn-item { 
            height: 60px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px; color: white; cursor: pointer; text-align: left; padding: 0 20px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .btn-item b { font-size: 12px; color: var(--pref-sky); }
        .btn-item.active { background: var(--pref-sky); border-color: white; transform: scale(1.02); }

        .btn-ti { height: 65px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; color: white; font-size: 10px; text-transform: uppercase; }
        .btn-ti.active { border: 3px solid white; transform: scale(1.05); box-shadow: 0 0 25px currentColor; }

        .relogio-uso { font-family: 'Orbitron', sans-serif; font-size: 45px; color: var(--neon); margin: 20px 0; text-shadow: 0 0 15px var(--neon); }
        .btn-acao { width: 100%; height: 60px; border-radius: 15px; border: none; background: linear-gradient(135deg, var(--pref-azul), var(--pref-sky)); color: white; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container-premium">
        <div class="header-cidade">
            <p class="cidade-txt">Santana de Parna√≠ba</p>
            <div class="unidade-txt">SISTEMA NTi</div>
            <div class="sub-txt">N√∫cleo de Tecnologia e Inova√ß√£o</div>
        </div>
        <div class="data-viva" id="clock">00/00/0000 00:00:00</div>

        <div id="scr1">
            <h1>ACESSO RESTRITO</h1>
            <input type="text" class="campo" id="p-nome" placeholder="Nome Completo">
            <input type="text" class="campo" id="p-id" placeholder="Prontu√°rio">
            <input type="text" class="campo" id="p-mat" placeholder="Mat√©ria / Disciplina">
            <button class="btn-acao" onclick="app.login()">Entrar no Sistema</button>
        </div>

        <div id="scr2" class="hidden">
            <h1>MENU NTi</h1>
            <div class="btn-grid">
                <button class="btn-item" onclick="app.nav(2, 3)"><b>üìÖ AGENDAR RESERVA</b>Clique para reservar</button>
                <button class="btn-item" onclick="app.nav(2, 5)"><b>üõ†Ô∏è SUPORTE T√âCNICO</b>Relatar erro ao TI</button>
            </div>
        </div>

        <div id="scr3" class="hidden">
            <h1>AGENDAMENTO</h1>
            <div style="display:flex; gap:10px">
                <div style="flex:1"><label>In√≠cio</label><input type="datetime-local" class="campo" id="res-inicio"></div>
                <div style="flex:1"><label>Entrega</label><input type="datetime-local" class="campo" id="res-fim"></div>
            </div>
            <label>S√©rie / Sala</label>
            <input type="text" class="campo" id="res-sala-manual" placeholder="Ex: 8¬∫ Ano B">
            <label>Equipamento</label>
            <div class="btn-grid">
                <button class="btn-item" id="e1" onclick="app.setEq('SALA INFO', 'e1')"><b>LABORAT√ìRIO INFORM√ÅTICA</b></button>
                <button class="btn-item" id="e2" onclick="app.setEq('CHROMEBOOKS', 'e2')"><b>CHROMEBOOKS</b></button>
                <button class="btn-item" id="e3" onclick="app.setEq('TV 1¬∫ ANDAR', 'e3')"><b>TV - 1¬∫ ANDAR</b></button>
                <button class="btn-item" id="e4" onclick="app.setEq('TV 2¬∫ ANDAR', 'e4')"><b>TV - 2¬∫ ANDAR</b></button>
            </div>
            <button class="btn-acao" onclick="app.enviarReserva()">Confirmar Agendamento</button>
        </div>

        <div id="scr4" class="hidden">
            <h1>SESS√ÉO EM CURSO</h1>
            <div class="relogio-uso" id="timer">50:00</div>
            <div id="resumo" style="font-size:11px; text-align:left; background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; line-height:1.5;"></div>
            <button class="btn-acao" style="background:var(--v-vermelho); margin-top:20px" onclick="location.reload()">Finalizar e Sair</button>
        </div>

        <div id="scr5" class="hidden">
            <h1>SUPORTE NTi</h1>
            <div class="btn-grid" style="grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                <button class="btn-ti" id="g1" style="background:var(--v-verde)" onclick="app.setGrau('BAIXO', 'g1')">BAIXO</button>
                <button class="btn-ti" id="g2" style="background:var(--v-amarelo)" onclick="app.setGrau('CR√çTICO', 'g2')">CR√çTICO</button>
                <button class="btn-ti" id="g3" style="background:var(--v-vermelho)" onclick="app.setGrau('URGENTE', 'g3')">URGENTE</button>
            </div>
            <textarea class="campo" id="sup-motivo" style="height:100px; padding:15px;" placeholder="Qual o problema t√©cnico?"></textarea>
            <button class="btn-acao" onclick="app.enviarChamado()">Enviar ao Monitoramento</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBoGfDKz-nBwKvczzGpxg-fHJYdVykcBUQ",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        equip: "", grau: "",
        nav(at, px) {
            document.querySelectorAll('.container-premium > div').forEach(d => { if(d.id.startsWith('scr')) d.classList.add('hidden') });
            document.getElementById(`scr${px}`).classList.remove('hidden');
        },
        login() {
            if(!document.getElementById('p-nome').value || !document.getElementById('p-id').value || !document.getElementById('p-mat').value) {
                return alert("Preencha Nome, Prontu√°rio e Mat√©ria!");
            }
            this.nav(1, 2);
        },
        setEq(val, id) {
            this.equip = val;
            document.querySelectorAll('#scr3 .btn-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        setGrau(val, id) {
            this.grau = val;
            document.querySelectorAll('.btn-ti').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },
        enviarReserva() {
            const dados = {
                nome: document.getElementById('p-nome').value,
                prontuario: document.getElementById('p-id').value,
                materia: document.getElementById('p-mat').value,
                sala: document.getElementById('res-sala-manual').value,
                item: this.equip,
                inicio: document.getElementById('res-inicio').value,
                data_registro: new Date().toLocaleString()
            };
            if(!dados.item || !dados.sala) return alert("Selecione o item e a sala!");
            db.ref('reservas').push(dados).then(() => {
                this.nav(3, 4);
                document.getElementById('resumo').innerHTML = `<b>PROF:</b> ${dados.nome}<br><b>PRONTU√ÅRIO:</b> ${dados.prontuario}<br><b>ITEM:</b> ${dados.item}`;
                this.startTimer(50);
            });
        },
        enviarChamado() {
            const msg = document.getElementById('sup-motivo').value;
            if(!this.grau || !msg) return alert("Selecione a urg√™ncia e relate o erro!");
            const dados = {
                nome: document.getElementById('p-nome').value,
                prontuario: document.getElementById('p-id').value,
                materia: document.getElementById('p-mat').value,
                prioridade: this.grau,
                problema: msg,
                data: new Date().toLocaleString()
            };
            db.ref('chamados').push(dados).then(() => {
                alert("Chamado NTi enviado!");
                this.nav(5, 2);
            });
        },
        startTimer(m) {
            let s = m * 60;
            setInterval(() => {
                if(s <= 0) return;
                let min = Math.floor(s/60), seg = s%60;
                document.getElementById('timer').innerText = `${min.toString().padStart(2,'0')}:${seg.toString().padStart(2,'0')}`;
                s--;
            }, 1000);
        }
    };
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString('pt-BR'); }, 1000);
</script>
</body>
</html>
