<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PORTAL NTI | CHÁCARA DAS GARÇAS</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* VOLTANDO AO DESIGN QUE VOCÊ FEZ HOJE CEDO */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; }
        
        #auth-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .main-title { color: #00adef; font-size: 35px; margin-bottom: 40px; text-transform: uppercase; font-weight: bold; }

        /* OS 4 CARDS ORIGINAIS LADO A LADO */
        .auth-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; }
        .auth-card { background: #1e293b; padding: 30px; border-radius: 15px; border: 1px solid #334155; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .auth-card h2 { margin-bottom: 25px; font-size: 20px; color: #fff; border-bottom: 2px solid #00adef; padding-bottom: 10px; }

        input { width: 100%; padding: 12px; margin: 10px 0; background: #0f172a; color: white; border: 1px solid #334155; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        .btn { width: 100%; padding: 15px; margin-top: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; text-transform: uppercase; transition: 0.3s; }
        .btn-blue { background: #00adef; color: white; }
        .btn-green { background: #00ff9d; color: black; }
        .btn-red { background: #ff4757; color: white; }
        .btn:hover { opacity: 0.8; transform: scale(1.02); }

        /* INTERFACE PÓS-LOGIN (SIMPLES) */
        #main-container { display: none; padding: 30px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; background: #000; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        
        .view { display: none; }
        .active { display: block; }

        /* BLOQUEIO TOTAL */
        #lock-screen { position: fixed; inset: 0; background: black; z-index: 100000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; border: 15px solid red; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1 style="color: red; font-size: 60px;">ACESSO INTERROMPIDO</h1>
    <h2 id="lock-title" style="color: white;"></h2>
    <p id="lock-msg" style="font-size: 25px; color: #ccc;"></p>
    <b style="color: #00adef; margin-top: 30px;">NTI CHÁCARA DAS GARÇAS</b>
</div>

<div id="auth-screen">
    <div class="main-title">SISTEMA NTI | CHÁCARA</div>
    <div class="auth-grid">
        <div class="auth-card">
            <h2>PROFESSOR</h2>
            <input type="number" id="p-p" placeholder="Prontuário">
            <input type="password" id="p-s" placeholder="Senha">
            <button class="btn btn-blue" onclick="app.login('Professor')">ENTRAR NO PORTAL</button>
        </div>
        <div class="auth-card">
            <h2>SECRETARIA</h2>
            <input type="number" id="s-p" placeholder="Prontuário">
            <input type="password" id="s-s" placeholder="Senha">
            <button class="btn btn-blue" onclick="app.login('Secretaria')">ENTRAR NO PORTAL</button>
        </div>
        <div class="auth-card">
            <h2>GESTORES</h2>
            <input type="number" id="g-p" placeholder="Prontuário">
            <input type="password" id="g-s" placeholder="Senha">
            <button class="btn btn-blue" onclick="app.login('Gestão')">ENTRAR NO PORTAL</button>
        </div>
        <div class="auth-card" style="border-color: #00ff9d;">
            <h2 style="color: #00ff9d;">PORTAL NTI</h2>
            <input type="number" id="t-p" placeholder="ID KELVIN">
            <input type="password" id="t-s" placeholder="Senha Master">
            <button class="btn btn-green" onclick="app.login('TI')">TERMINAL MASTER</button>
        </div>
    </div>
</div>

<div id="main-container">
    <div class="header-top">
        <div>
            <b id="u-nome" style="font-size: 20px;"></b> | <span id="u-cargo" style="color: #00adef;"></span>
        </div>
        <div>
            <button class="btn btn-blue" style="width: 150px; margin: 0 5px;" onclick="app.view('v-reserva')">RESERVAS</button>
            <button class="btn btn-red" style="width: 150px; margin: 0 5px;" id="btn-ti-view" onclick="app.view('v-ti')">PAINEL TI</button>
            <button class="btn btn-red" style="width: 100px; margin: 0 5px;" onclick="location.reload()">SAIR</button>
        </div>
    </div>

    <div id="v-reserva" class="view">
        <h1>RESERVA DE EQUIPAMENTOS</h1>
        <div id="equip-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;"></div>
    </div>

    <div id="v-ti" class="view">
        <h1 style="color: #00ff9d;">PAINEL DE CADASTRO E CONTROLE NTI</h1>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
            <div class="auth-card">
                <h3>CADASTRAR NOVO ACESSO</h3>
                <input type="text" id="c-n" placeholder="Nome Completo">
                <input type="number" id="c-p" placeholder="Prontuário">
                <select id="c-c" style="width:100%; padding:10px; background:#0f172a; color:white; border-radius:8px;">
                    <option>Professor</option>
                    <option>Secretaria</option>
                    <option>Gestão</option>
                </select>
                <button class="btn btn-green" onclick="app.confirmarCad()">CADASTRAR USUÁRIO</button>
            </div>
            <div class="auth-card">
                <h3>BLOQUEIO DE SEGURANÇA</h3>
                <input id="av-tit" placeholder="Título do Bloqueio">
                <textarea id="av-txt" style="width:100%; height:80px; background:#0f172a; color:white; border-radius:8px; padding:10px;" placeholder="Mensagem para os usuários"></textarea>
                <button class="btn btn-red" onclick="app.postAviso('critico')">ATIVAR BLOQUEIO TOTAL</button>
                <button class="btn btn-blue" style="margin-top:10px" onclick="app.limparAviso()">LIMPAR E LIBERAR</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const app = {
        user: null,
        itens: ['CROMES 01', 'CROMES 02', 'CROMES 03', 'CROMES 04', 'TV 01', 'TV 02', 'TV 03'],

        async login(tipo) {
            let p = document.getElementById(tipo==='Professor'?'p-p':tipo==='Secretaria'?'s-p':tipo==='Gestão'?'g-p':'t-p').value;
            let s = document.getElementById(tipo==='Professor'?'p-s':tipo==='Secretaria'?'s-s':tipo==='Gestão'?'g-s':'t-s').value;
            
            if(tipo==='TI' && p==='46690' && s==='nti2026') {
                this.user = {nome: 'Kelvin Master', cargo: 'TI'};
                this.start(); return;
            }

            const snap = await db.ref('usuarios/'+p).once('value');
            if(snap.exists() && snap.val().pass == s) {
                this.user = snap.val();
                this.start();
            } else { alert('Acesso negado!'); }
        },

        start() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
            document.getElementById('u-nome').innerText = this.user.nome;
            document.getElementById('u-cargo').innerText = this.user.cargo;
            
            if(this.user.cargo !== 'TI') {
                document.getElementById('btn-ti-view').style.display = 'none';
            }
            
            this.sync(); this.watchAvisos();
            this.view('v-reserva');
        },

        view(id) {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        },

        async postAviso(g) {
            const t = document.getElementById('av-tit').value, m = document.getElementById('av-txt').value;
            await db.ref('sistema/aviso').set({ titulo: t, texto: m, gravidade: g });
        },
        limparAviso() { db.ref('sistema/aviso').remove(); },
        watchAvisos() {
            db.ref('sistema/aviso').on('value', snap => {
                const a = snap.val();
                if(a && a.gravidade === 'critico' && this.user.cargo !== 'TI') {
                    document.getElementById('lock-screen').style.display = 'flex';
                    document.getElementById('lock-msg').innerText = a.texto;
                    document.getElementById('lock-title').innerText = a.titulo;
                } else { document.getElementById('lock-screen').style.display = 'none'; }
            });
        },

        async confirmarCad() {
            const n = document.getElementById('c-n').value, p = document.getElementById('c-p').value, c = document.getElementById('c-c').value;
            let s = c==='Gestão'?'gestao2026':c==='Secretaria'?'secretaria2026':'pmsp2026';
            await db.ref('usuarios/'+p).set({ nome: n, pront: p, cargo: c, pass: s, status: 'ativo' });
            alert("USUÁRIO CADASTRADO!");
        },

        sync() {
            db.ref('reservas').on('value', snap => {
                const g = document.getElementById('equip-list'); g.innerHTML = "";
                let u = {}; snap.forEach(r => { u[r.val().item] = r.val(); });
                this.itens.forEach(i => {
                    g.innerHTML += `
                        <div class="auth-card">
                            <b>${i}</b><br>
                            <span style="color:${u[i]?'red':'#00ff9d'}">${u[i]?'EM USO POR: '+u[i].user:'DISPONÍVEL'}</span><br>
                            ${!u[i]?`<button class="btn btn-blue" onclick="app.reservar('${i}')">PEGAR</button>`:''}
                        </div>`;
                });
            });
        },
        async reservar(i) { const l = prompt("Onde você vai usar?"); if(l) await db.ref('reservas').push({item:i, user:this.user.nome, local:l}); }
    }
</script>
</body>
</html>
