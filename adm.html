<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH ADM - Acesso Restrito</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --neon-red: #ff0055; --dark-card: rgba(20, 22, 30, 0.9); }
        
        body { 
            margin: 0; font-family: 'Rajdhani', sans-serif; background: #0a0b10; color: white;
            background-image: linear-gradient(180deg, #0a0b10 0%, #161822 100%); min-height: 100vh;
            display: flex; flex-direction: column;
        }

        header { 
            padding: 20px; text-align: center; border-bottom: 2px solid var(--neon-blue);
            background: rgba(0, 0, 0, 0.8); box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        h1 { font-family: 'Orbitron', sans-serif; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); margin: 0; }

        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; width: 100%; box-sizing: border-box; }

        /* Estilo da Tela de Login */
        .login-box {
            background: var(--dark-card); border: 1px solid var(--neon-blue); border-radius: 15px;
            padding: 40px; max-width: 400px; margin: 100px auto; text-align: center;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
        }
        .login-box input {
            width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--neon-blue);
            color: white; border-radius: 8px; font-family: 'Rajdhani'; font-size: 16px; box-sizing: border-box;
        }
        .btn-login {
            width: 100%; padding: 15px; background: var(--neon-blue); color: black; border: none;
            border-radius: 8px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        /* Painel escondido inicialmente */
        #painelConteudo { display: none; }

        .status-panel { 
            background: var(--dark-card); border: 1px solid var(--neon-blue); border-radius: 15px;
            padding: 20px; margin-bottom: 30px; display: flex; justify-content: space-around; align-items: center;
        }

        .btn { 
            padding: 12px 25px; border-radius: 30px; border: none; font-family: 'Orbitron'; 
            font-size: 12px; cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .btn-on { background: #28a745; color: white; box-shadow: 0 0 10px #28a745; }
        .btn-off { background: var(--neon-red); color: white; box-shadow: 0 0 10px var(--neon-red); }

        .table-container { 
            background: var(--dark-card); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 15px; overflow: hidden; backdrop-filter: blur(10px);
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(0, 243, 255, 0.1); color: var(--neon-blue); padding: 15px; text-align: left; text-transform: uppercase; font-size: 14px; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 16px; }
        
        .highlight { color: var(--neon-blue); font-weight: bold; }
        .time-tag { background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 5px; font-size: 13px; color: #00f3ff; }
        .finish-tag { color: #ff0055; border: 1px solid #ff0055; padding: 2px 6px; border-radius: 4px; font-size: 12px; }

        .btn-action { background: none; border: 1px solid #aaa; color: #aaa; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .btn-action:hover { border-color: var(--neon-blue); color: var(--neon-blue); }
    </style>
</head>
<body>

    <header>
        <h1>SANTANA TECH ADM</h1>
    </header>

    <div id="telaLogin" class="login-box">
        <h2 style="font-family:'Orbitron'; color:var(--neon-blue); font-size:18px;">AUTENTICAÇÃO ADM</h2>
        <input type="text" id="user" placeholder="Nome de Usuário">
        <input type="text" id="pront" placeholder="Prontuário">
        <input type="password" id="pass" placeholder="Senha de Segurança">
        <button class="btn-login" onclick="validar()">ENTRAR NO SISTEMA</button>
        <p id="erro" style="color:var(--neon-red); font-size:12px; margin-top:15px; display:none;">CREDENCIAIS INVÁLIDAS!</p>
    </div>

    <div id="painelConteudo" class="container">
        <div class="status-panel">
            <span style="font-family: 'Orbitron'; font-size: 14px;">ESTADO DO PORTAL:</span>
            <button class="btn btn-on" onclick="setPortal(true)">ATIVAR SISTEMA</button>
            <button class="btn btn-off" onclick="setPortal(false)">BLOQUEAR SISTEMA</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Professor</th>
                        <th>Sala / Equipamento</th>
                        <th>Início ➔ Término</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="liveData"></tbody>
            </table>
        </div>
        <button onclick="location.reload()" style="margin-top:20px; background:none; border:none; color:#555; cursor:pointer; width:100%;">ENCERRAR SESSÃO</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DADOS DE ACESSO QUE VOCÊ PEDIU
    const credenciais = {
        u: "kelvin",
        p: "46690",
        s: "2683503205"
    };

    window.validar = () => {
        const uInput = document.getElementById('user').value.toLowerCase();
        const pInput = document.getElementById('pront').value;
        const sInput = document.getElementById('pass').value;

        if(uInput === credenciais.u && pInput === credenciais.p && sInput === credenciais.s) {
            document.getElementById('telaLogin').style.display = 'none';
            document.getElementById('painelConteudo').style.display = 'block';
            iniciarMonitoramento();
        } else {
            document.getElementById('erro').style.display = 'block';
        }
    };

    function iniciarMonitoramento() {
        onValue(ref(db, 'reservas'), (snap) => {
            const body = document.getElementById('liveData');
            body.innerHTML = "";
            const lista = snap.val();
            for(let id in lista) {
                const r = lista[id];
                body.innerHTML += `
                    <tr>
                        <td><span class="highlight">${r.prof}</span></td>
                        <td>${r.local || r.equipamento}</td>
                        <td>
                            <span class="time-tag">${r.inicio.split(' ')[1] || r.inicio}</span> 
                            <span style="color:#555">➔</span> 
                            <span class="finish-tag">${r.entrega ? r.entrega.split(' ')[1] : r.termino.split(' ')[1]}</span>
                        </td>
                        <td><button class="btn-action" onclick="limpar('${id}')">LIBERAR</button></td>
                    </tr>`;
            }
        });
    }

    window.setPortal = (v) => set(ref(db, 'ativo'), v).then(() => alert("Comando de Rede Executado!"));
    window.limpar = (id) => {
        if(confirm("Deseja confirmar a liberação manual?")) {
            remove(ref(db, 'reservas/' + id));
        }
    };
</script>
</body>
</html>
