<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH ADM - Controlo de Fluxo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --neon-red: #ff0055; --dark-card: rgba(20, 22, 30, 0.9); }
        
        body { 
            margin: 0; font-family: 'Rajdhani', sans-serif; background: #0a0b10; color: white;
            background-image: linear-gradient(180deg, #0a0b10 0%, #161822 100%); min-height: 100vh;
        }

        header { 
            padding: 20px; text-align: center; border-bottom: 2px solid var(--neon-blue);
            background: rgba(0, 0, 0, 0.8); box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        h1 { font-family: 'Orbitron', sans-serif; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); margin: 0; }

        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }

        .status-panel { 
            background: var(--dark-card); border: 1px solid var(--neon-blue); border-radius: 15px;
            padding: 20px; margin-bottom: 30px; display: flex; justify-content: space-around; align-items: center;
        }

        .btn { 
            padding: 12px 25px; border-radius: 30px; border: none; font-family: 'Orbitron'; 
            font-size: 12px; cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .btn-on { background: #28a745; color: white; box-shadow: 0 0 10px #28a745; }
        .btn-off { background: var(--neon-red); color: white; box-shadow: 0 0 10px var(--neon-red); }
        .btn:hover { transform: scale(1.1); filter: brightness(1.2); }

        .table-container { 
            background: var(--dark-card); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 15px; overflow: hidden; backdrop-filter: blur(10px);
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(0, 243, 255, 0.1); color: var(--neon-blue); padding: 15px; text-align: left; text-transform: uppercase; font-size: 14px; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 16px; }
        
        .highlight { color: var(--neon-blue); font-weight: bold; }
        .time-tag { background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 5px; font-size: 13px; color: #00f3ff; }
        .finish-tag { color: #ff0055; border: 1px solid #ff0055; padding: 2px 6px; border-radius: 4px; font-size: 12px; }

        .btn-action { background: none; border: 1px solid #aaa; color: #aaa; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .btn-action:hover { border-color: var(--neon-blue); color: var(--neon-blue); }
    </style>
</head>
<body>

    <header>
        <h1>SANTANA TECH ADM</h1>
    </header>

    <div class="container">
        <div class="status-panel">
            <span style="font-family: 'Orbitron'; font-size: 14px;">ESTADO DO PORTAL:</span>
            <button class="btn btn-on" onclick="setPortal(true)">ATIVAR SISTEMA</button>
            <button class="btn btn-off" onclick="setPortal(false)">BLOQUEAR SISTEMA</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Professor</th>
                        <th>Sala / Equipamento</th>
                        <th>Início ➔ Término</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="liveData">
                    </tbody>
            </table>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.setPortal = (v) => set(ref(db, 'ativo'), v).then(() => alert("Comando de Rede Executado!"));
    window.limpar = (id) => remove(ref(db, 'reservas/' + id));

    onValue(ref(db, 'reservas'), (snap) => {
        const body = document.getElementById('liveData');
        body.innerHTML = "";
        const lista = snap.val();
        
        for(let id in lista) {
            const r = lista[id];
            // r.equipamento agora contém a sala ou o item específico
            body.innerHTML += `
                <tr>
                    <td><span class="highlight">${r.prof}</span></td>
                    <td>${r.equipamento}</td>
                    <td>
                        <span class="time-tag">${r.inicio.split(' ')[1]}</span> 
                        <span style="color:#555">➔</span> 
                        <span class="finish-tag">${r.termino.split(' ')[1]}</span>
                    </td>
                    <td><button class="btn-action" onclick="limpar('${id}')">LIBERAR</button></td>
                </tr>
            `;
        }
    });
</script>
</body>
</html>
