<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTI - TERMINAL MASTER KELVIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --neon-red: #ff0055; --bg-dark: #050608; --card-dark: rgba(15, 17, 26, 0.95); }
        
        * { box-sizing: border-box; }
        body { 
            margin: 0; font-family: 'Rajdhani', sans-serif; background: var(--bg-dark); color: white;
            min-height: 100vh; display: flex; flex-direction: column;
        }

        header { 
            padding: 15px 30px; border-bottom: 2px solid var(--neon-blue);
            background: rgba(0, 0, 0, 0.9); display: flex; justify-content: space-between; align-items: center;
        }
        h1 { font-family: 'Orbitron', sans-serif; color: var(--neon-blue); text-shadow: 0 0 8px var(--neon-blue); margin: 0; font-size: 20px; }

        /* TELA LOGIN */
        #telaLogin {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            background: var(--card-dark); border: 1px solid var(--neon-blue); border-radius: 12px;
            padding: 40px; width: 350px; text-align: center;
        }
        .login-box input {
            width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #222;
            color: var(--neon-blue); border-radius: 5px; font-family: 'Rajdhani'; font-size: 18px; outline: none;
        }
        .btn-login {
            width: 100%; padding: 15px; background: var(--neon-blue); color: black; border: none;
            border-radius: 5px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer;
        }

        /* CONTEÚDO */
        .container { max-width: 1100px; margin: 20px auto; padding: 0 20px; width: 100%; }
        #painelConteudo { display: none; }

        /* ABAS */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { 
            background: #111; border: 1px solid #333; color: #888; padding: 10px 20px; 
            cursor: pointer; font-family: 'Orbitron'; font-size: 11px; border-radius: 5px;
        }
        .tab-btn.active { border-color: var(--neon-blue); color: var(--neon-blue); background: rgba(0, 243, 255, 0.05); }

        .view { display: none; }
        .view.active { display: block; }

        /* CARDS E TABELAS */
        .card { background: var(--card-dark); border-radius: 10px; padding: 20px; border: 1px solid #1a1c26; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { color: var(--neon-blue); padding: 15px; text-align: left; font-size: 13px; border-bottom: 2px solid #1a1c26; }
        td { padding: 15px; border-bottom: 1px solid #1a1c26; }

        /* FORM CADASTRO INTERNO */
        .form-cad { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .form-cad input, .form-cad select { 
            background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 5px; font-family: 'Rajdhani';
        }
        .btn-add { background: var(--neon-blue); color: black; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <h1>NTI TECH MASTER</h1>
        <button onclick="location.reload()" style="background:none; border:1px solid #333; color:#888; cursor:pointer; padding:5px 10px; font-size:10px;">LOGOUT</button>
    </header>

    <div id="telaLogin">
        <div class="login-box">
            <h2 style="font-family:'Orbitron'; color:var(--neon-blue); font-size:16px;">ACESSO RESTRITO</h2>
            <input type="text" id="user" placeholder="USUÁRIO">
            <input type="text" id="pront" placeholder="PRONTUÁRIO">
            <input type="password" id="pass" placeholder="SENHA MASTER">
            <button class="btn-login" onclick="validar()">ENTRAR</button>
            <p id="erro" style="color:var(--neon-red); font-size:12px; margin-top:15px; display:none;">ACESSO NEGADO</p>
        </div>
    </div>

    <div id="painelConteudo" class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('monitor')">MONITOR DE REDE</button>
            <button class="tab-btn" onclick="switchTab('usuarios')">GESTÃO DE USUÁRIOS</button>
        </div>

        <div id="view-monitor" class="view active">
            <div class="card">
                <h3 style="margin-top:0; color:var(--neon-blue); font-family:'Orbitron'; font-size:14px;">EQUIPAMENTOS EM USO</h3>
                <table>
                    <thead>
                        <tr><th>PROFESSOR</th><th>LOCAL</th><th>HORÁRIO</th><th>AÇÃO</th></tr>
                    </thead>
                    <tbody id="liveData"></tbody>
                </table>
            </div>
        </div>

        <div id="view-usuarios" class="view">
            <div class="card">
                <h3 style="margin-top:0; color:var(--neon-blue); font-family:'Orbitron'; font-size:14px;">NOVO CADASTRO</h3>
                <div class="form-cad">
                    <input type="text" id="new-nome" placeholder="Nome Completo">
                    <input type="number" id="new-pront" placeholder="Prontuário">
                    <select id="new-cargo">
                        <option value="Professor">Professor</option>
                        <option value="Secretaria">Secretaria</option>
                        <option value="Gestão">Gestão</option>
                    </select>
                </div>
                <button class="btn-add" style="width:100%; margin-top:10px; padding:12px;" onclick="cadastrarUsuario()">SALVAR NOVO USUÁRIO</button>
            </div>

            <div class="card">
                <h3 style="margin-top:0; color:var(--neon-blue); font-family:'Orbitron'; font-size:14px;">USUÁRIOS CADASTRADOS</h3>
                <table>
                    <thead>
                        <tr><th>NOME</th><th>PRONTUÁRIO</th><th>CARGO</th><th>AÇÃO</th></tr>
                    </thead>
                    <tbody id="userList"></tbody>
                </table>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoGFDKz-nBwKvczGpxg-fHJYdVykcBUQ",
        authDomain: "escala-chacara.firebaseapp.com",
        databaseURL: "https://escala-chacara-default-rtdb.firebaseio.com",
        projectId: "escala-chacara",
        storageBucket: "escala-chacara.firebasestorage.app",
        messagingSenderId: "741259231706",
        appId: "1:741259231706:web:27e2b60be100e6a34180e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const MASTER = { u: "kelvin", p: "46690", s: "2683503205" };

    window.validar = () => {
        const u = document.getElementById('user').value.toLowerCase();
        const p = document.getElementById('pront').value;
        const s = document.getElementById('pass').value;

        if(u === MASTER.u && p === MASTER.p && s === MASTER.s) {
            document.getElementById('telaLogin').classList.add('hidden');
            document.getElementById('painelConteudo').style.display = 'block';
            iniciarMonitoramento();
            carregarUsuarios();
        } else {
            document.getElementById('erro').style.display = 'block';
        }
    };

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + tab).classList.add('active');
        event.target.classList.add('active');
    };

    // FUNÇÃO PARA CADASTRAR (SÓ FUNCIONA LOGADO NO MASTER)
    window.cadastrarUsuario = () => {
        const nome = document.getElementById('new-nome').value;
        const pront = document.getElementById('new-pront').value;
        const cargo = document.getElementById('new-cargo').value;
        
        if(!nome || !pront) return alert("Preencha tudo!");

        // Senha padrão baseada no cargo
        const senhaPadrao = cargo === "Professor" ? "pmsp2026" : (cargo === "Gestão" ? "gestao2026" : "secretaria2026");

        set(ref(db, 'usuarios/' + pront), {
            nome: nome,
            pront: pront,
            cargo: cargo,
            pass: senhaPadrao,
            status: "ativo"
        }).then(() => {
            alert("Usuário " + nome + " cadastrado com sucesso!");
            document.getElementById('new-nome').value = "";
            document.getElementById('new-pront').value = "";
        });
    };

    function iniciarMonitoramento() {
        onValue(ref(db, 'reservas'), (snap) => {
            const body = document.getElementById('liveData');
            body.innerHTML = "";
            const dados = snap.val();
            for(let id in dados) {
                const r = dados[id];
                body.innerHTML += `<tr>
                    <td>${r.prof}</td>
                    <td>${r.local || r.equipamento}</td>
                    <td>${r.inicio ? r.inicio.split(' ')[1] : '--'}</td>
                    <td><button class="tab-btn" style="color:var(--neon-red); border-color:var(--neon-red);" onclick="limparReserva('${id}')">LIBERAR</button></td>
                </tr>`;
            }
        });
    }

    function carregarUsuarios() {
        onValue(ref(db, 'usuarios'), (snap) => {
            const body = document.getElementById('userList');
            body.innerHTML = "";
            const lista = snap.val();
            for(let p in lista) {
                const u = lista[p];
                body.innerHTML += `<tr>
                    <td>${u.nome}</td>
                    <td>${u.pront}</td>
                    <td>${u.cargo}</td>
                    <td><button class="tab-btn" style="color:var(--neon-red);" onclick="removerUser('${p}')">EXCLUIR</button></td>
                </tr>`;
            }
        });
    }

    window.limparReserva = (id) => remove(ref(db, 'reservas/' + id));
    window.removerUser = (p) => confirm("Excluir este usuário permanentemente?") && remove(ref(db, 'usuarios/' + p));

</script>
</body>
</html>
